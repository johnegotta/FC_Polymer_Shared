<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Focused One" />
  <title>Focused Coaching</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
<paper-drawer-panel drawer-toggle-attribute="paper-drawer-left" left-drawer>
      <div fit drawer>
        <fc-inputs id="fcInputs" inquirer="{{inquirerToInqTransfer}}"></fc-inputs>
      </div>
        <!-- Drawer Toolbar -->
     <div main>  
    <paper-header-panel>
        <paper-tabs class="horizontal center center layout" style="display: inline-block; width:80%;" attr-for-selected="data-route" selected="[[route]]">
          <paper-tab link>
          <a data-route="home" href="/" class="horizontal center center layout" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>HOME</span>
          </a>
          </paper-tab>
          <paper-tab link>
          <a data-route='users' class="horizontal center center layout" href='/users'>
            <iron-icon icon='info'></iron-icon>
            <span>Users</span>
          </a>
          </paper-tab>
          <paper-tab link>
          <a data-route='contact' class="horizontal center center layout" href='/contact'>
            <iron-icon icon='mail'></iron-icon>
            <span>Contact</span>
          </a>

          </paper-tab>
          <paper-tab link>
          <a data-route='johntest' class="horizontal center center layout" href='/johntest'>
            <iron-icon icon='social:person'></iron-icon>
            <span>John Test</span>
          </a>
          </paper-tab>
          <paper-tab link>
           <a data-route='callCenter' class="horizontal center center layout" href='/callCenter'>
            <iron-icon icon='social:person'></iron-icon>
            <span>Call Center</span>
          </a>
          </paper-tab>
          <paper-tab link>
          <a data-route='experiments' class="horizontal center center layout" href='/experiments'>
            <iron-icon icon='social:person'></iron-icon>
            <span>Experiments</span>
          </a>
          </paper-tab>
        </paper-tabs>
    </paper-header-panel>
      
      
      <paper-drawer-panel drawer-toggle-attribute="paper-drawer-right" right-drawer>
      <div fit drawer style="padding: 60px 0px; height:900px;">
    <fc-inquirerCardAndEmail id="fcICE" inq="{{inquirerToInqTransfer}}">
                          </fc-inquirerCardAndEmail>
      </div>

    <!--    <div class="content">-->
    <div main>
         
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

         <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>

                <p class="paper-font-subhead">You now have:</p>
                <my-list></my-list>

                <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
              </paper-material>
              

              <fc-paper-material elevation="1" class="paper-font-body2">
                <fc-card>
                  <fc-inquirerCard-contactInfo id="inqGuts" inq={{inquirerToInqTransfer}}></fc-inquirerCard-contactInfo>
                </fc-card>
              </paper-material>

            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="page-title">Users</h2>
                <p>This is the users section</p>
                <a href="/users/Rob">Rob</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route='contact'>
              <paper-material elevation='1'>
                <h2 class='paper-font-display2'>Contact</h2>
                <p>This is the contact section</p>
               <fc-selector></fc-selector>
              </paper-material>
               <paper-material elevation='1'>
                <fc-courseDetailsCard></fc-courseDetailsCard>
              </paper-material>
            </section>

            <section data-route='johntest'>
              <fc-testUploader droppable raised multi>Select Files</fc-testUploader>
              <div id='dvCSV' style='overflow-x:scroll;'></div>
              <fc-connection-checker></fc-connection-checker>
              <fc-johntest></fc-johntest>
            </section>

            <section data-route='callCenter'>
              <fc-callCenterInterface></fc-callCenterInterface>
            </section>


            <section data-route='experiments'>
            <paper-material class=' horizontal layout flex wrap' elevation='1'>
        <fc-studentInquiries></fc-studentInquiries>
          <fc-studentROIdata></fc-studentROIdata>
          <fc-studentCourseResults></fc-studentCourseResults>
           <fc-studentContacts></fc-studentContacts> 
          <fc-studentPurchaseInfo></fc-studentPurchaseInfo>
          <fc-studentPastAcademics></fc-studentPastAcademics>

          <fc-scottest></fc-scottest>
          <fc-studentUploader></fc-studentUploader>
          <fc-courseUploader></fc-courseUploader>
          <fc-registrationUploader></fc-registrationUploader>
          <fc-chainSelect></fc-chainSelect>
              <fc-courseCenterHolder></fc-courseCenterHolder>

         <div id='fcexperiment'></div>
           <fc-studentCourseResults></fc-studentCourseResults>-->
          <fc-courseGeneratorMC style="min-width:400px;"></fc-courseGeneratorMC>
          <fc-list path="https://focusedstudents.firebaseio.com/courses" data-type="course"></fc-list>
          <fc-list path="https://focusedstudents.firebaseio.com/inquiries" data-type="inquiry"></fc-list>

           <div style="min-height:200px"></div>
           <fc-selectorXTwo></fc-selectorXTwo> 
        

          </paper-material>
          <paper-material elevation="2">
          <fc-selectorX-holder path="https://focusedstudents.firebaseio.com/satdates" placeholder="fctest" selectorlabel="fctest"></fc-selectorX-holder>
          <br><br><br>
          </paper-material>
            </section>

          </iron-pages>
        </div>
        </paper-drawer-panel>
        </div>
        </paper-drawer-panel>
       
      
    

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
