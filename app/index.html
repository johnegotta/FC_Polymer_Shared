<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Focused One" />
	<title>Focused Coaching</title>
	<!-- Place favicon.ico in the `app/` directory -->

	<!-- Chrome for Android theme color -->
	<meta name="theme-color" content="#2E3AA1">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Tile color for Win8 -->
	<meta name="msapplication-TileColor" content="#3372DF">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="PSK">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon092x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

	<!-- Tile icon for Win8 (144x144) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon044x144-precomposed.png">

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild-->

	<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<script>
		window.Polymer = window.Polymer || {};
		window.Polymer.dom = 'shady';
	
	</script>
	<!-- endbuild -->

	<!-- will be replaced with elements/elements.vulcanized.html -->
	<link rel="import" href="elements/elements.html">
	<!-- endreplace-->

	<!-- For shared styles, shared-styles.html import in elements.html -->
	<style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
	<span id="browser-sync-binding"></span>
	<template is="dom-bind" id="app">
	<paper-drawer-panel drawer-toggle-attribute="paper-drawer-left" drawer-width="480px" left-drawer>
		<div drawer vertical layout container >
			<image style="margin: 45px; width:310px; height: 150px;" src="../../../images/FC_frontpage_logo.png">
			<hr>
			<fc-call-card-inputs id="fcInputs" inquirer="{{inquirerToInqTransfer}}"></fc-call-card-inputs>
			<!--<fc-callscriptAnime style="position: fixed; top: 900px;" class="layout vertical center center-justified"></fc-callscriptAnime>-->
			<fc-data-assistant style="position: fixed; top: 900px;" class="layout vertical center center-justified"></fc-data-assistant>
		</div>
		<div main style="height:100%">
				<paper-header-panel mode="seamed">			
					<div class="paper-header horizontal layout">
						<div class="flex">
							<paper-tabs selected="[[route]]"> 
								<paper-tab link><a data-route="home" href="/" class="horizontal center center layout" on-click="onDataRouteClick">
									<iron-icon icon="home"></iron-icon><br>
									<span>HOME</span>
								</a></paper-tab>
								<paper-tab link><a data-route='users' class="horizontal center center layout" href='/users'>
									<iron-icon icon='info'></iron-icon><br>
									<span>Users</span>
								</a></paper-tab>
								<paper-tab link><a data-route='user-info' class="horizontal center center layout" href='/user-info'>
									<iron-icon icon='info'></iron-icon><br>
									<span>User-Info</span>
								</a></paper-tab>
								<paper-tab link><a data-route='contact' class="horizontal center center layout" href='/contact'>
									<iron-icon icon='mail'></iron-icon>
									<span>Contact</span>
								</a></paper-tab>
							 	<paper-tab link hidden$="[[!user]]"><a data-route='johntest' class="horizontal center center layout" href='/johntest'>
									<iron-icon icon='social:person'></iron-icon>
									<span>John Test</span>
								</a></paper-tab>
								<paper-tab link><a data-route='testarea1' class="horizontal center center layout" href='/testarea1'>
									<iron-icon icon='social:person'></iron-icon>
									<span>Test 1</span>
								</a></paper-tab>
									<paper-tab link><a data-route='testarea2' class="horizontal center center layout" href='/testarea2'>
									<iron-icon icon='social:person'></iron-icon>
									<span>Test 2</span>
								</a></paper-tab>
							</paper-tabs>
						</div>
						<div>
							<paper-menu-button vertical-align="top" horizontal-align="right">
								<paper-button class="dropdown-trigger">
									<iron-icon icon="social:person"></iron-icon>
									<span hidden$="[[!user]]">{{user.uid}}</span>
								</paper-button>
								<div class="dropdown-content">
									<fc-loginform user="{{user}}" status-known="{{statusKnown}}"></fc-loginform>
								</div>
							</paper-menu-button>
						</div>
					</div>

								<fc-splitter border-type="8px ridge #aecdfe" orientation="horizontal" gutter-width="10px" style="width:1200px;height:600px">
									<fc-splitter class="left" border-type="none" orientation="vertical" gutter-width="10px" style="width:100%;height:100%">
