<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Focused One">
	<title>Focused Coaching</title>
	<!-- Place favicon.ico in the `app/` directory -->

	<!-- Chrome for Android theme color -->
	<meta name="theme-color" content="#2E3AA1">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Tile color for Win8 -->
	<meta name="msapplication-TileColor" content="#3372DF">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="PSK">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon092x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Focused Coaching">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

	<!-- Tile icon for Win8 (144x144) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon044x144-precomposed.png">

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild-->

	<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<script>
		window.Polymer = window.Polymer || {};
		window.Polymer.dom = 'shady';
	
	</script>
	<!-- endbuild -->

	<!-- will be replaced with elements/elements.vulcanized.html -->
	<link rel="import" href="elements/elements.html">
	<!-- endreplace-->

	<!-- For shared styles, shared-styles.html import in elements.html -->
	<style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
	<span id="browser-sync-binding"></span>
	<template is="dom-bind" id="app">
	<fc-dashboard-one id="dashboardPrime">
	
				<div class="content" >
					<iron-pages attr-for-selected="data-route" selected="{{route}}">
					 <section class="dashboard" data-route="home">
						<paper-material elevation="1">
						number 1	
						</paper-material>	
					</section>
					<section class="dashboard"  data-route="users">
						<paper-material elevation="1">
						number 2	
						</paper-material>	
					</section>
					<section class="dashboard"  data-route="user-info">
						<paper-material elevation="1">
						numbef three
						</paper-material>
					</section>
					<section class="dashboard"  data-route='reading'>
						<paper-material elevation="2" class="layout horizontal flex" style="max-height: 96vh; padding: 32px 0px 32px 0px; margin: 32px;">
							<fc-splitter-jc orientation="horizontal">
								<fc-reading-zero class="left" id="readingStuff">
								</fc-reading-zero>	
							</fc-splitter-jc>
						</paper-material>
					</section>
					<section class="dashboard" data-route='johntest'>
						
					</section>
					<section class="dashboard"  data-route="testarea1">
						<paper-material elevation="2" class="layout horizontal flex container fit-content">
							<fc-tabbed-card-builder>
							</fc-tabbed-card-builder>
						</paper-material>
					</section>
					<section class="dashboard"  data-route="testarea2">
						<paper-material elevation="2" class="layout horizontal flex container">
							<fc-splitter-jc orientation="horizontal" id="pickle">
								<fc-reading-passage-five class="left">
								</fc-reading-passage-five>
							</fc-splitter-jc>
						</paper-material>

					</section>
				</iron-pages>
			</div>
</fc-dashboard-one> 
		
		<!-- Uncomment next block to enable Service Worker support (1/2) -->
		<!--
		<paper-toast id="caching-complete"
								 duration="6000"
								 text="Caching complete! This app will work offline.">
		</paper-toast>
		<platinum-sw-register auto-register
													clients-claim
													skip-waiting
													on-service-worker-installed="displayInstalledToast">
			<platinum-sw-cache default-cache-strategy="fastest"
												 cache-config-file="cache-config.json">
			</platinum-sw-cache>
		</platinum-sw-register>
		-->

	</template>

	<!-- build:js scripts/app.js -->
	<script src="scripts/app.js"></script>
	<!-- endbuild-->

</body>

</html>
