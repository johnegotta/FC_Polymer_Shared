<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Focused One" />
  <title>Focused Coaching</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon092x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon044x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel drawer-toggle-attribute="paper-drawer-left" left-drawer>
      <div fit drawer>
          <fc-inputs id="fcInputs" inquirer="{{inquirerToInqTransfer}}"></fc-inputs>
      </div>
        <!-- Drawer Toolbar -->
   <div main> 
      <paper-drawer-panel drawer-toggle-attribute="paper-drawer-right" right-drawer>
          <div fit drawer style="height:900px;">
              <paper-menu class="horizontal center center layout flex wrap" style="display: inline-block; width:100px; " attr-for-selected="data-route" selected="[[route]]">  
                  <a data-route="home" href="/" class="horizontal center center layout" on-click="onDataRouteClick">
                    <iron-icon icon="home"></iron-icon>
                    <span>HOME</span>
                    </a>
                    <a data-route='users' class="horizontal center center layout" href='/users'>
                      <iron-icon icon='info'></iron-icon>
                      <span>Users</span>
                    </a>
                    <a data-route='contact' class="horizontal center center layout" href='/contact'>
                      <iron-icon icon='mail'></iron-icon>
                      <span>Contact</span>
                    </a>

                   <a data-route='johntest' class="horizontal center center layout" href='/johntest'>
                      <iron-icon icon='social:person'></iron-icon>
                      <span>John Test</span>
                    </a>
              </paper-menu>
              <fc-inquirerCardAndEmail id="fcICE" inq="{{inquirerToInqTransfer}}"></fc-inquirerCardAndEmail>
      </div>

    <!--    <div class="content">-->
    <div main>
         
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

         <section data-route="home">
              <paper-material elevation="1">
               <fc-callCenterInterface id="fcICE" inq="{{inquirerToInqTransfer}}"></fc-callCenterInterface>




              </paper-material>
              

            </section>

            <section data-route="users">
              <paper-material elevation="1">
                

 <paper-card heading="My SuperCard" elevation="3" class="layout vertical container center center-justify"animated-shadow="true">
 </paper-card>

 <paper-input type="date" name="bday">
 </paper-input>

 <fc-selectorX-holder path='https://focusedstudents.firebaseio.com/coursedays'></fc-selectorX-holder>


<paper-card heading="Call Information" elevation="2" style="--paper-card-heading-align-center;" class="layout vertical container center center-justify" animated-shadow="true">
     <div class="card-content">  
          <fc-holder style="width: 305px; height: 68px;" class="horizontal layout container">
               <fc-paperInput id='callerFirstName' style="width: 140px; height: 60px; padding: 0px 5px;" name='firstname' tab-index='0' label='Caller First Name'  value='{{inquirer.firstname}}'>
                    </fc-paperInput>

               <fc-paperInput id='callerLastName' style="width: 140px; height: 60px; padding: 0px 5px;" name='lastname' label='Caller Last Name'  value='{{inquirer.lastname}}'>
                    </fc-paperInput>
          </fc-holder>
          <fc-holder style="width: 305px; height: 68px;" class="horizontal layout container">
                 
                    <fc-paperInput id='studentfirst' style="width: 140px; height: 60px; padding: 0px 5px;" name='studentfirstname' label='Student Name' value='{{inquirer.studentfirstname}}'>
                         </fc-paperInput>
              
                    <fc-paperInput id='studentlast' style="width: 140px; height: 60px; padding: 0px 5px;"  name='studentlastname' label='Student Name'  value='{{inquirer.studentlastname}}'>
                         </fc-paperInput>
          </fc-holder>
          <fc-holder style="width: 305px; padding: 0px 5px; height: 65px;" class="horizontal layout container">  
        
                    <paper-input type="list" style="width: 140px; height: 60px; padding: 0px 5px;" id="grade_level" always-float-label='true' label="Grade Level" list="betty" name="bday"> </paper-input>
                                             <datalist id="betty">
                                                  <option> 5th </option>
                                                  <option> 6th</option>
                                                  <option> 7th </option>
                                                  <option> 8th </option>
                                                  <option> 9th </option>
                                                  <option> 10th</option>
                                                  <option> 11th </option>
                                                  <option> 12th </option>
                                             </datalist>
                  
                    <fc-paperInput id='fcInp6' style="width: 140px; height: 60px; padding: 0px 5px;" name='schoolname' label='Current School' tabindex='0'  value='{{inquirer.school}}'>
                         </fc-paperInput>
          </fc-holder>
          <fc-holder class='horizontal layout container' style="padding: 0px 5px; width: 305px; height: 65px;">
                      <fc-paperInput id='fcInp7' style="width: 140px; height: 60px; padding: 0px 5px;" always-float-label='true' list="two" name='townname' label='School Address' value='{{inquirer.schooltown}}'>
                         </fc-paperInput>
                         <paper-input type="list" style="width: 141px; height: 60px; padding: 0px 5px;" id="role" label="Inquirer Role" always-float-label='true' name="bday"></paper-input>
                                             <datalist id="two">
                                                  <option> Parent: Mother</option>
                                                  <option> Parent: Father </option>
                                                  <option> Student </option>
                                                  <option> Other </option>
                                             </datalist>
                        
                    <!--<fc-parentSelector id='fcInp8' tabindex='0' role='{{inquirer.role}}'> 
                         </fc-parentSelector>-->
          </fc-holder>
          <fc-holder style="width: 305px; height: 60px;" class="horizontal layout container center-justified">  
                <gold-phone-input validate="true" id='fcInp9' tabindex='0' name='phone' label='Phone' value='{{inquirer.phone}}' style="float: left; width: 141px; height: 60px;" always-float-label='true' phone-number-pattern="XXX-XXX-XXXX">
                    </gold-phone-input> 
                <gold-email-input label="Email" style="float: right; width: 141px; height: 60px;" tabindex='0' always-float-label='true' value='{{inquirer.email}}'></gold-email-input>   
          </fc-holder>                              
      </div>
    <div class="card-actions horizontal layout flex container center-justified" style="width: 305px; height: 64px;">
              <paper-button class="flex-1">Sign-Up</paper-button><paper-button class="flex-1">Add-Call</paper-button>
      </div>

</paper-card>



                








              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                
                <paper-card header="my card" elevation="3">


                </paper-card>















              </paper-material>
            </section>

            <section data-route='contact'>
              <paper-material elevation='1'>
                <h2 class='paper-font-display2'>Contact</h2>
                <p>This is the contact section</p>
               <fc-selector></fc-selector>
              </paper-material>
               <paper-material elevation='1'>
                <fc-courseDetailsCard></fc-courseDetailsCard>
                <fc-connection-checker></fc-connection-checker>
              </paper-material>
            </section>

            <section data-route='johntest'>
             











            </section>

          </iron-pages>
        </div>
        </paper-drawer-panel>
        </div>
        </paper-drawer-panel>
       
      
    

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
