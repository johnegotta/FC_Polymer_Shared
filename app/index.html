<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Focused One">
	<title>Focused Coaching</title>
	<!-- Place favicon.ico in the `app/` directory -->

	<!-- Chrome for Android theme color -->
	<meta name="theme-color" content="#2E3AA1">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Tile color for Win8 -->
	<meta name="msapplication-TileColor" content="#3372DF">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="PSK">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon092x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Focused Coaching">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

	<!-- Tile icon for Win8 (144x144) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon044x144-precomposed.png">

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild-->

	<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<script>
		window.Polymer = window.Polymer || {};
		window.Polymer.dom = 'shady';
	
	</script>
	<!-- endbuild -->

	<!-- will be replaced with elements/elements.vulcanized.html -->
	<link rel="import" href="elements/elements.html">
	<!-- endreplace-->

	<!-- For shared styles, shared-styles.html import in elements.html -->
	<style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">

				<paper-header-panel mode="seamed">			
					<div class="paper-header horizontal layout center center-justified" style="box-shadow: 0px  -5px 15px #d9d9d9 inset;">
						<div class="flex">
							<paper-tabs selected="[[route]]">

								</paper-tab>
								<paper-tab link><a data-route='users' class="horizontal layout center center-justified" href='/users'>

								</a></paper-tab>
								<paper-tab link><a data-route='user-info' class="horizontal layout center center-justified" href='/user-info'>
									<iron-icon icon='info'></iron-icon><br>
									<span>User-Info</span>
								</a></paper-tab>
								<paper-tab link><a data-route='reading' class="horizontal layout center center-justified" href='/reading'>
									<iron-icon icon='book'></iron-icon>
									<span>Critical Reading</span>
								</a></paper-tab>
							 	<paper-tab link hidden$="[[!user]]"><a data-route='johntest' class="horizontal layout center center-justified" href='/johntest'>
									<iron-icon icon='social:person'></iron-icon>
									<span>John Test</span>
								</a></paper-tab>
								<paper-tab link><a data-route='testarea1' class="horizontal layout center center-justified" href='/testarea1'>

								</a></paper-tab>
									<paper-tab link><a data-route='testarea2' class="horizontal layout center center-justified" href='/testarea2'>
									<iron-icon icon='social:person'></iron-icon>
									<span>Test 2</span>
								</a></paper-tab>
							</paper-tabs>
						</div>
						<div>
							<paper-menu-button vertical-align="top" horizontal-align="right">
								<paper-button class="dropdown-trigger">
									<iron-icon icon="social:person"></iron-icon>
									<span hidden$="[[!user]]">{{user.uid}}</span>
								</paper-button>
								<div class="dropdown-content">
									<fc-loginform user="{{user}}" status-known="{{statusKnown}}"></fc-loginform>
								</div>
							</paper-menu-button>
						</div>
					</div>

						</iron-pages>
