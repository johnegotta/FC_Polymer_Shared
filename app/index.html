<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Focused One">
	<title>Focused Coaching</title>
	<!-- Place favicon.ico in the `app/` directory -->

	<!-- Chrome for Android theme color -->
	<meta name="theme-color" content="#2E3AA1">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Tile color for Win8 -->
	<meta name="msapplication-TileColor" content="#3372DF">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="PSK">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon092x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Focused Coaching">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

	<!-- Tile icon for Win8 (144x144) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon044x144-precomposed.png">

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild-->

	<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<script>
		window.Polymer = window.Polymer || {};
		window.Polymer.dom = 'shady';
	</script>
	<!-- endbuild -->

	<!-- will be replaced with elements/elements.vulcanized.html -->
	<link rel="import" href="elements/elements.html">
	<!-- endreplace-->

	<!-- For shared styles, shared-styles.html import in elements.html -->
	<style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
	<span id="browser-sync-binding"></span>
	<template is="dom-bind" id="app">

	<fc-dashboard-one id="dashboardPrime">

		<iron-pages attr-for-selected="data-route" class="left" selected="{{route}}">

			<section  class="horizontal layout flex" data-route="home">
		
					
							<paper-material>

							<fc-dialog class="content  main-content"></fc-dialog>
							</paper-material>
							<paper-material>
								<fc-dialog class="content main-content"></fc-dialog>
								</paper-material>
  			
  							
			
			<paper-material>
			<fc-dialog class="content main-content"></fc-dialog>
				</paper-material>	
		
			
				
			</section>

			<section class="dashboard" class="left" data-route="users">

							<fc-dialog drags resizing class="content  main-content"></fc-dialog>
							</paper-material>

			</section>

			<section 
				class="dashboard left"  
				data-route="user-info">
				<fc-splitter-jc orientation="horizontal">
				<paper-material class="left">
					
							<fc-resizing-drag-panel mode="waterfall" style="width: 1100px; height 1200px;" class="blue left">
    							<div class="paper-header">
    								<fc-test-header></fc-test-header>
    							</div>
								<div class="content">	
								</div>
  							</fc-resizing-drag-panel>
  				</paper-material>
  				<paper-material class="right">

    							<div class="paper-header">
    								<fc-test-header></fc-test-header>
    							</div>
								<div class="content">	
								</div>
  							</fc-resizing-drag-panel>
					
				</paper-material>
</fc-splitter-jc>

						<div class="content">

			</section>

								4
								</span>
							</fc-formatted-pm>
						</div>
					</fc-splitter-jc>
					
					<fc-splitter-jc class="right" orientation="horizontal">
						<div class="left horizontal layout flex nowrap">
							<fc-formatted-pm>
								<span 
							      	style="font-family: Merriweather;
											font-size: 48px;
											font-weight: 700;
											color: #000066;">
								5
								</span>
							</fc-formatted-pm>
							<fc-formatted-pm>
								<span 
							      	style="font-family: Merriweather;
											font-size: 48px;
											font-weight: 700;
											color: #000066;">
								6
								</span>
							</fc-formatted-pm>

											font-size: 48px;
											font-weight: 700;
											color: #000066;">
								8
								</span>
							</fc-formatted-pm>
						</div>
					</fc-splitter-jc>
				</fc-splitter-jc>
			</section>

			<section class="dashboard"  data-route="testarea1">
						 
			
					<fc-resizing-drag-panel header-mode="waterfall" resizing="true" drags style="width: 700px; height: 500px;">
						<div class="paper-header">
							<button onclick="alert('I Still Work');">Hey</button>
						</div>
							<div class="main-content" style="border: 2px dashed orange;">

							</div>

							<button onclick="alert('I Still Work');">Hey</button>
						</div>
							<div class="main-content" style="border: 8px dashed orange;">

							</div>

							</div>
						</fc-resizing-drag-panel>

			<section class="dashboard"  data-route="testarea2">
