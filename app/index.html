<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Focused One" />
  <title>Focused Coaching</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon092x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon044x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel drawer-toggle-attribute="paper-drawer-left" left-drawer>
       <div fit drawer style="height:900px;">
      
          <fc-call-card-inputs style="margin-top: 150px;" id="fcInputs" inquirer="{{inquirerToInqTransfer}}"></fc-call-card-inputs>
     
      </div>
        <!-- Drawer Toolbar -->
   <div main> 
      <paper-drawer-panel drawer-toggle-attribute="paper-drawer-right" right-drawer>
          <div fit drawer style="height:900px;">
              <paper-menu class="horizontal center center layout flex wrap" style="display: inline-block; width:200px; " attr-for-selected="data-route" selected="[[route]]">  
                  <a data-route="home" href="/" class="horizontal center center layout" on-click="onDataRouteClick">
                    <iron-icon icon="home"></iron-icon>
                    <span>HOME</span>
                    </a>
                    <a data-route='users' class="horizontal center center layout" href='/users'>
                      <iron-icon icon='info'></iron-icon>
                      <span>Users</span>
                    </a>
                    <a data-route='contact' class="horizontal center center layout" href='/contact'>
                      <iron-icon icon='mail'></iron-icon>
                      <span>Contact</span>
                    </a>

                   <a data-route='johntest' class="horizontal center center layout" href='/johntest'>
                      <iron-icon icon='social:person'></iron-icon>
                      <span>John Test</span>
                    </a>
                    
              </paper-menu>
           <!--   <fc-inquirerCardAndEmail id="fcICE" inq="{{inquirerToInqTransfer}}"></fc-inquirerCardAndEmail>-->
              <fc-ice-old inq="{{inquirerToInqTransfer}}"></fc-ice-old>
      </div>

    <!--    <div class="content">-->
    <div main>
         
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

         <section class="dashboard"  data-route="home">
             <paper-material elevation="1">
         <!--     <fc-callCenterInterface id="fcICE" inq="{{inquirerToInqTransfer}}"></fc-callCenterInterface>-->

    
           <div vertical layout>
             <div> top
              <paper-material elevation='1'>
         <iframe width="98%" height="600px" src="/user-info" sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-top-navigation"></iframe>
              </paper-material>

      top</div>
      <fc-splitter direction="up"></fc-splitter>
      <div flex>
      <span>Bottom</span>

    
                  <fc-gridAnimationHolder style="height:600px;">
                  </fc-gridAnimationHolder>
   
               </div>
        </div>
</paper-material>
              

            </section>

            <section class="dashboard"  data-route="users">
              <paper-material elevation="1">
        <div class="vertical layout center center-justified flex-container" style="width=66%;">     
<div class="horizontal layout center center-justified flex wrap">

<paper-button paper-drawer-right="true">toggle right drawer</paper-button>

    <fc-selectorX-holder path='https://focusedstudents.firebaseio.com/contactinfo'>

        </fc-selectorX-holder>



            </section>

            <section class="dashboard"  data-route="user-info">
              <paper-material elevation="1">
              <div flex>
<div style="width:98%; display: block; height: 800px;">
                    <neon-animated-pages class="container" id="pages" selected="0">
                          <fc-list-two id="fcListView" on-item-tap="_onItemClick">
                          </fc-list-two>
                          <fc-fullView id="fullio" on-close="_onClose">
                          </fc-fullView> 
                    </neon-animated-pages>
            </div>
           
              <fc-gridAnimationHolder style="max-height:600px;">
                  </fc-gridAnimationHolder>
              </div>

              </paper-material>
            </section>

            <section class="dashboard"  data-route='contact'>

             <div vertical layout>
             <div vertical layout flex>
              <paper-material horizontal layout elevation='1'>
              <h2 class='paper-font-display2'>Contact TOP</h2>
                <p>This is the contact section</p>
                <fc-input-generator pathlocal="https://focusedstudents.firebaseio.com/contactinfo"></fc-input-generator>
             <div horizontal layout flex>
                       
              </div>
             
                
               <fc-selector></fc-selector>
              </paper-material>

      top</div>
      <fc-splitter direction="up"></fc-splitter>
      <div flex>bottom
  
              </paper-material>
              </div>
              </div>
            </section>








    <section class="dashboard"  data-route='johntest'>
      <div vertical layout>          
          <div flex> 
            <span><b>TOP</b></span>
            <paper-material elevation='1'>
              <h2 class='paper-font-display2'>Contact</h2>
              <p>This is the contact section</p>
              <fc-selector></fc-selector>
              <span>TOP</span>
               <fc-call-card-input-model-one></fc-call-card-input-model-one>
                        <fc-call-card-input-model-two></fc-call-card-input-model-two>
              </div>
              <div horizontal layout flex>
                        <fc-call-card-input-model-two></fc-call-card-input-model-two>
                        <fc-call-card-input-model-one></fc-call-card-input-model-one>

               <paper-material elevation='1'>
                <fc-courseDetailsCard></fc-courseDetailsCard>
                <fc-connection-checker></fc-connection-checker>
            <paper-material>
          </div>
          <fc-splitter direction="up"></fc-splitter>
          <div flex>
            <paper-material elevation='1'>
              <span>Bottom</span>
              <fc-gridAnimationHolder style="max-height:600px;">
              </fc-gridAnimationHolder>
            </paper-material>
          </div>
      </div>
    </section>

          </iron-pages>
        </div>
        </paper-drawer-panel>
        </div>
        </paper-drawer-panel>
       
      
    

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
