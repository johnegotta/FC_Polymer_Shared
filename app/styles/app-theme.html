  /* Application theme */


  :root {
    --dark-primary-color: #303F9F;
    --default-primary-color: #3F51B5;
    --light-primary-color: #C5CAE9;
    --text-primary-color: #ffffff; /*text/icons*/
    --accent-color: #FF4081;
    --primary-background-color: #c5cae9;
    --primary-text-color: #212121;
    --secondary-text-color: #727272;
    --disabled-text-color: #bdbdbd;
    --divider-color: #B6B6B6;

    /* Components */

    /* paper-drawer-panel */
    --drawer-menu-color: #ffffff;
    --drawer-border-color: 1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

    /* paper-menu */
    --paper-menu-background-color: #fefefe;
    --menu-link-color: #002c90;
  }
@mixin flexbox() {
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
}
@mixin --paper-tabs(){
    height: 40px;
    font-size: 24px;
    font-family: times;
    padding: 12px;
    margin: 10px;
  }

@mixin flex($values) {
  -webkit-box-flex: $values;
  -moz-box-flex:  $values;
  -webkit-flex:  $values;
  -ms-flex:  $values;
  flex:  $values;
}

@mixin order($val) {
  -webkit-box-ordinal-group: $val;  
  -moz-box-ordinal-group: $val;     
  -ms-flex-order: $val;     
  -webkit-order: $val;  
  order: $val;
}

.wrapper {
  @include flexbox();
}

  /* General styles */

  #drawerToolbar {
    color: var(--secondary-text-color);
    background-color: var(--drawer-menu-color);
    border-bottom: var(--drawer-toolbar-border-color);
  }

paper-tab + a.moveover {
  padding: 20px;
  margin:10px
  border-box: 3px ridge blue;
}

  paper-scroll-header-panel {
    height: 100%;
  }

  paper-material {
    border-radius: 4px;
    height: calc(99.66% - 4px);;
    padding: 4px 0px 4px 0px;
    width: calc(99.66% - 4px);
    margin: 12px;
    background: white;
  }

  paper-tab.center.center-justified {
    text-align: center;


  } 

  #scrim{
    height: 0px;
    width: 0px;

  }

  paper-menu-button div {
    background: #fff;
    color: black;
    padding: 10px 10px 10px 10px;
  }

  .paper-menu > .iron-selected {
    color: var(--default-primary-color);
  }

  paper-tab a {

    color: var(--menu-link-color);
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -ms-flex-direction: column;
    -webkit-flex-direction: column;
    flex-direction: row;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
    font-family: 'Roboto', 'Noto', sans-serif;

    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 600;
    line-height: 18px;
    min-height: unknown;
    padding: 8px 6px;
    text-align: center;
    margin-left: 20px;
  }
div.moveover{
  margin-left: 10px;
  font-size: 42px;
  margin-bottom: 5px;
  margin-top: -8px;
  font-family: times;
  font-weight: 700;
}

div.app-name {
    font-size: calc(3em);
    font-weight: 850;
    margin-left: 24px;
    margin-top: 22px;
    color: #002c90;
    font-family: times;
    display: flex;
    position: absolute;
    left: 65px;

--iron-pages-position-relative-top: 200px;   
}
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }

  #mainToolbar .middle-container  {
    height: 100%;
    margin-left: 4px;

  }

  #mainToolbar .left-container {
  }

  #mainToolbar:not(.tall) .top {
    font-size: 18px;
    padding-bottom: 4px;
    padding-top: 4px;
  }

  #mainToolbar .bottom {
    margin-left: 0px;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }

  /* Height of the scroll area */
  .content {
    /*height: 1900px;*/
    height:auto;
    overflow-y:scroll;
  }

  /* Breakpoints */

  /* Small */
  @media (max-width: 600px) {

    paper-material {
      --menu-container-display: none;
      width: calc(99.33% - 32px);
      padding-left: 4px;
      padding-right: 4px;
    }

    .paper-font-display1 {
      font-size: 14px;
    }

    paper-toolbar.app-name {
      font-size: 20px;
      font-weight: 400;
    }

    #drawer .paper-toolbar {
      margin-left: 8px;
    }

    #overlay {
      min-width: 360px;
    }

    .bg {
      background: white;
    }

  }

  /* Tablet+ */
  @media (min-width: 601px) {

  paper-material {
      --menu-container-display: none;
      width: calc(99.67% - 12px);
      padding-left: 8px;
      padding-right: 8px;
    }

    #drawer.paper-drawer-panel > [drawer] {
      border-right: 1px solid rgba(0, 0, 0, 0.14);
      height: auto;
      overflow-y:scroll;
      width:480px;
      overflow-x:hidden;
  }

  paper-drawer-panel > [drawer] {
    width: 200px;
  }

    iron-pages {
      padding: 8px 12px;
      margin: 12px;
    }

  }
