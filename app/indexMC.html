<body unresolved class='fullbleed layout vertical'>
  <span id="browser-sync-binding"></span>
  <template is='dom-bind' id='app'>

    <paper-drawer-panel force-narrow  id='paperDrawerPanel'>
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed id="fcscroller">

        <!-- Drawer Toolbar -->
        <paper-toolbar id='drawerToolbar'>
          <span class='paper-font-title'>Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class='list' attr-for-selected='data-route' selected='{{route}}' on-iron-select='onMenuSelect'>

          <a data-route='ElSenorDonScott' href='/elsenordonscott'>
            <iron-icon icon='social:person'></iron-icon>
            <span>El Senor Don Scott's Pagina Experimental</span>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-header-panel main>

        <!-- Main Toolbar -->
        <paper-toolbar id='mainToolbar' class='medium'>
          <paper-icon-button id='paperToggle' icon='menu' paper-drawer-toggle></paper-icon-button>

          <!-- Application name -->
          <div class='top left-container'>
            <div class='app-name'>Focused Coaching Espa√±ol</div>
          <!-- Application sub title -->
            <div class='bottom-title paper-font-subhead'><div class='moveover'>Mucho More Than Scores</div></div>
          </div>
          <span class='flex'></span>


           <!-- Toolbar icons -->
          <paper-icon-button icon='refresh'></paper-icon-button>
          <paper-menu-button  horizontal-align='right' vertical-align='top'>
            <paper-button class='dropdown-trigger'>
              <iron-icon icon='social:person' ></iron-icon>
              <span>{{current_user.uid}}</span>
            </paper-button>
            <div class='dropdown-content'>
              <fc-loginform user='{{current_user}}'></fc-loginform>
            </div>
          </paper-menu-button>

        </paper-toolbar>

        <!-- Main Content -->
        <div class='content'>
          <iron-pages attr-for-selected='data-route' selected='{{route}}'>

            <section data-route='ElSenorDonScott'>
          
            <paper-material class=' horizontal layout  wrap' elevation='2' style="min-height:2000px">
        
          <!-- <fc-courseGeneratorMC style="min-width:400px;"></fc-courseGeneratorMC> -->

-->

               <fc-splitter id="inner" orientation="horizontal" border-type="none" gutter-width="6px" class="left">
