<dom-module id="fc-passage-type-selector">
<template>
<style>
:host{


  max-width: 600px !important;
  }
*{-ms-overflow-style: none;}
*{overflow: -moz-scrollbars-none;}
select::webkit-scrollbar { width: 0 !important; visibility: none; }
*{ -ms-overflow-style: none; }
.fc-select{font-family: merriweather; align: bottom; font-size: 14px; line-height: .8; font-weight: 600; color: #008; min-width: 45px; min-height: 20px; background: #fff; /*box-shadow: 10px 5px 5px #afafaf; z-index: 2;*/ border: none; width: 100% !important; border-bottom: 2px solid #008; margin: 4px; padding: 4px; text-align: bottom; outline: none;}
</style>
<form class="vertical layout">
<label for$="{{selectId}}" style="font-size: 14px; font-family: meriweather; color: #008; font-weight: 600; line-height: .8;margin: 4px; padding: 4px;">{{inputLabel}}</label>
<select id$="{{selectId}}" on-change="onChange" name$="{{inputLabel}}" class="fc-select">
  <option value="Fiction">Fiction</option>
  <option value="Economics">Economics</option>
  <option value="Rights Narrative">Rights Narrative</option>
  <option value="Social Science">Social Science</option>
  <option value="Natural Science">Natural Science</option>
  <option value="Rights plus Economics">Rights & Economics</option>
  <option value="Rights plus Social Science}}">Rights & Soc. Sci.</option>
  <option value="Rights plus Natural Science">Rights & Nat. Sci.</option>
</select>
</form>
</template>
<script>
Polymer({
  is: "fc-passage-type-selector",
  properties: {
    selectedId:{
      type: String, 
      value: function(){
        var returnValue = (this.selectedId==undefined || this.selectedId == null)? "select_" + Math.floor((Math.random() * 1000) + 1).toString():"";
        return returnValue;

      },
      notify: true,
      reflectToAttribute: true
    },
    inputLabel:{
       type: String, 
        value: function(){
                return "";

      },
      notify: true,
      reflectToAttribute: true
    },
    inputValue:{
      type: String,
      notify: true,
      reflectToAttribute: true
    },
   
  },//end properties

onChange: function(e)
{
  console.log(e);
 this.set("inputValue", e.target.value);
 console.log(this.inputValue);
},
 

});
</script>
</dom-module>
