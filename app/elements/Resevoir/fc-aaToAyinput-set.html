<dom-module id="fc-general-inputs">
<style>
fc-input-prime:{
	max-width: 100px !important;
	max-height: 72px;
	margin: 2px;

}
paper-material{ margin: 16px 12px; padding: 12px; border: 2px solid black;}
</style>
	<template>
		<template is="dom-repeat" items="{{dataSource.itemValue}}">
			<paper-material class="vertical layout">
				<div class="horizontal layout nowrap">
					<section class="horizontal layout nowrap"> 
						<span style="max-width: 70px;"> [[item.aaProfileHeader]]
						</span> 
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" value="{{item.ab}}" always-float-label label="[[item.abLabel]]"></fc-input-prime> 
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" value="{{item.ac}}" always-float-label label="[[item.acLabel]]">
						</fc-input-prime>
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" value="{{item.ad}}" always-float-label label="[[item.adLabel]]">
						</fc-input-prime>
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" value="{{item.ae}}" always-float-label label="[[item.aeLabel]]">
						</fc-input-prime>
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="[[item.afLabel]]" value="{{item.af}}">
								</fc-input-prime>
					</section>
					</div>
				<div id="" class="vertical layout flex nowrap">
					<section class=" horizontal layout nowrap">
						<section class="vertical layout nowrap">
								<span style="max-width: 25px; margin-left: 4px;">[[item.abProfileHeader]]</span>
								<fc-input-prime type="radio" input-type="radio" style="margin: 0px; width: 0px; height: 0px;" name="flat">
								</fc-input-prime>
						</section>
						<section class="horizontal layout flex nowrap nowrap">
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" label="item.agLabel" always-float-label on-change="_onChange()" value="{{item.ag}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="item.ahLabel" on-change="_onChange()" value="{{item.ah}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="[[item.aiLabel]]" on-change="_onChange()" value="{{item.ai}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="[[item.ajLabel]]" on-change="_onChange()" value="{{item.aj}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="[[item.akLabel]]" on-change="_onChange()" value="{{item.ak}}">
							</fc-input-prime>
						</section>
					</section>
					<section class=" horizontal layout nowrap">
						<section class="vertical layout nowrap">
								<span style="max-width: 25px; margin-left: 4px;">[[item.acProfileHeader]]</span>
								
						</section>
						<section class="horizontal layout flex nowrap">
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" label="[[item.alLabel]]" always-float-label on-change="_onChange()" value="{{item.al}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="[[item.amLabel]]" on-change="_onChange()" value="{{item.am}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part C" on-change="_onChange()" value="{{item.an}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="[[item.aoLabel]]" on-change="_onChange()" value="{{item.ao}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="[[item.apLabel]]" on-change="_onChange()" value="{{item.ap}}">
							</fc-input-prime>
						</section>
					</section>
					<section class=" horizontal layout nowrap">
						<section class="vertical layout nowrap">
								<span style="max-width: 25px; margin-left: 4px;">[[item.adHeader]]</span>
						</section>
						<section class="horizontal layout flex nowrap">
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" label="[[item.aqLabel]]" always-float-label on-change="_onChange()" value="{{item.aq}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="[[item.arLabel]]" on-change="_onChange()" value="{{item.ar}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="[[item.asLabel]]" on-change="_onChange()" value="{{item.as}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="[[item.atLabel]]" on-change="_onChange()" value="{{item.at}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="item.auLabel" on-change="_onChange()" value="{{item.au}}">
							</fc-input-prime>
						</section>
					</section>
					<section class=" horizontal layout nowrap">
					<section class="vertical layout nowrap">
							<span style="max-width: 25px; margin-left: 4px;">[[item.aeHeader]]</span>
					</section>
					<section class="horizontal layout flex nowrap">
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" label="[[item.auLabel]]" always-float-label on-change="_onChange()" value="{{item.au}}">
						</fc-input-prime> 
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="[[item.avLabel]]" on-change="_onChange()" value="{{item.av}}">
						</fc-input-prime> 
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="[[item.awLabel]]" on-change="_onChange()" value="{{item.aw}}">
						</fc-input-prime> 
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="[[item.ax]]" on-change="_onChange()" value="{{item.axLabel}}">
						</fc-input-prime> 
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="[[item.ayLabel]]" on-change="_onChange()" value="{{item.ay}}">
						</fc-input-prime>
					</section>
					</section>
				</div> 
			</paper-material> 
		</template>
	</template>
<script>
Polymer({
	is:"fc-general-inputs",
	properties:{
		questionObj:{
			type: Object,
			computed: "_computeQuestionObj(dataSource)",
			notify: true
		},
		_qoa: {
			type: Array, 
			notify: true
		},
		dataSource: {
			type: Array,
			notify: true
		},
		location:{
			type: String,
			notify: true
		},
	},//end of properties


ready: function(){},

_computeQuestionObj: function(dataSource){
	console.log(dataSource.itemValue);



}




});
</script>
</dom-module>
