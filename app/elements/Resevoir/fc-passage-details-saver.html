<dom-module id="fc-passage-details-saver">
<style>
</style>
<template>

<paper-header-panel class="flex-2 vertical layout" style="height: 93vh; margin:0px 10px; width: 600px; padding: 0px 6px 24px 6px; font-weight: 600; background: #fff; font-size: 20px; color: #000088;">
	    <paper-material style="max-width: 483px; min-width: 320px; hieght: 180px; padding: 12px; font-weight: 600; text-align: center; background: aliceblue; font-size: 20px; border-bottom: 1px solid #000088; color: #000088;">Checking the Save
	  </paper-material>
	  <div class="vertical layout flex">
	    <paper-textarea 
	    	value="{{passageTitle}}" 
	    	label="Passage Title">
	    </paper-textarea>
	    <paper-input 
	    	value="{{passageType}}" label="Passage Type"></paper-input>
	    <paper-textarea value="{{passageBlurb}}" label="Real Passage Blurb"></paper-textarea>
	    <paper-input value="{{testId}}" label="Test Id"></paper-input>
	    <paper-input value="{{fcid_test}}" label="FCID"></paper-input>
	    <paper-input value="{{testSource}}" label="Test Source"></paper-input>
	    <fc-input-prime id="hasCharts" type="checkbox" input-type="checkbox" checked-prop="{{hasCharts}}" label="Passage Has Charts?" my-checked="{{hasCharts}}"></fc-input-prime>
	    <fc-input-prime type="checkbox" id="isDoublePassage" input-type="checkbox" checked-prop="{{isDoublePassage}}" label="Is Double Passage?"  my-checked="{{isDoublePassage}}"></fc-input-prime>
	    <fc-input-prime type="checkbox" checked-prop="{{isCollegeBoard}}" id="isCollegeBoard" input-type="checkbox" label="Is Offical Test?" my-checked="{{isCollegeBoard}}"></fc-input-prime>
	    <fc-input-prime type="checkbox" input-type="checkbox" id="isFocused" label="Is Focused Test?" my-checked="{{isFocused}}" checked-prop="{{isFocused}}"></fc-input-prime>
	   
	
	  </div>
	  </paper-header-panel>
