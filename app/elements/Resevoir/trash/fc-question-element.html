    <template is="dom-repeat" items="[[config]]">
      <div class$="[[_computeTileClass(item.color)]]">
        <span>[[item.value]]</span>
      </div>
    </template>

  </template>

<script>
  Polymer({
    is: 'fc-question-element',
    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],
    properties: {
      config: {
        type: Array,
        value: function() {
          return [
            {value: 1, color: 'blue'},
            {value: 1, color: 'yellow'},
            {value: 1, color: 'blue'},
            {value: 1, color: 'yellow'},
            {value: 1, color: 'blue'},
            {value: 1, color: 'yellow'},
            {value: 1, color: 'blue'},
            {value: 1, color: 'yellow'},
            {value: 1, color: 'blue'},
            {value: 1, color: 'yellow'},
            {value: 1, color: 'blue'},
            {value: 1, color: 'yellow'},
            {value: 1, color: 'blue'},
            {value: 1, color: 'red'},
            {value: 1, color: 'green'},
            {value: 1, color: 'yellow'},
            {value: 1, color: 'blue'},
            {value: 1, color: 'yellow'},
            {value: 1, color: 'blue'},
            {value: 1, color: 'yellow'},
            {value: 1, color: 'blue'},
            {value: 1, color: 'yellow'},
            {value: 1, color: 'blue'},
            {value: 1, color: 'yellow'}
          ]
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'exit': [{
              name: 'ripple-animation',
              id: 'ripple',
              fromPage: this
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this
            }]
          }
        }
      }
    },
    listeners: {
      click: '_onClick'
    },
    _computeTileClass: function(color) {
      return 'tile ' + color + '-300';
    },
    _onClick: function(event) {
      var target = event.target;
      while (target !== this && !target._templateInstance) {
        target = target.parentNode;
      }
      // configure the page animation
      this.sharedElements = {
        'hero': target,
        'ripple': target
      };
      this.animationConfig['exit'][0].gesture = {
        x: event.x || event.pageX,
        y: event.y || event.pageY
      };
      this.fire('tile-click', {
        tile: target,
        data: target._templateInstance.item
      });
    }
  });
</script>
</dom-module>
