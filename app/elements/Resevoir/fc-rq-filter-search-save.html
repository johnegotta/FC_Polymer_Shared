<dom-module id="fc-rq-filter-search-save">
<style>
fc-input-prime{
	max-width: 100px !important;
	max-height: 72px;
	margin: 2px;

}
paper-material{ margin: 16px 12px; padding: 12px; border: 2px solid black;}
</style>
	<template>
	<paper-input label="filter" value="{{filter(menuItemOne)}}"></paper-input>
	<select value="{{sortVal::change}}">  
  <option value="name">Name</option>
  <option value="email">Email</option>
  <option value="email_provider">Email Provider</option>
</select>  
		<template is="dom-repeat" items="{{dataSource.itemValue}}">
			<paper-material class="vertical layout">
				<div class="horizontal layout nowrap">
					<section class="horizontal layout nowrap"> 
						<span style="max-width: 70px;"> [[item.Qn]]
						</span> 
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" value="{{item.Qa}}" always-float-label label="Q. Part A"></fc-input-prime> 
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" value="{{item.Qb}}" always-float-label label="Q. Part B">
						</fc-input-prime>
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" value="{{item.Qc}}" always-float-label label="Q. Part C">
						</fc-input-prime>
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" value="{{item.Qd}}" always-float-label label="Q. Part D">
						</fc-input-prime>
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Q. Part E" value="{{item.Qe}}">
								</fc-input-prime>
					</section>
					</div>
				<div id="{{item._An}}" class="vertical layout flex nowrap">
					<section class=" horizontal layout nowrap">
						<section class="vertical layout nowrap">
								<span style="max-width: 25px; margin-left: 4px;">{{item.An}}</span>
								<fc-input-prime type="radio" input-type="radio" style="margin: 0px; width: 0px; height: 0px;" name="flat">
								</fc-input-prime>
						</section>
						<section class="horizontal layout flex nowrap nowrap">
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" label="Ans. Part A" always-float-label value="{{item.Aa}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part B" value="{{item.Ab}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part C" value="{{item.Ac}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part D" value="{{item.Ad}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part E" value="{{item.Ae}}">
							</fc-input-prime>
						</section>
					</section>
					<section class=" horizontal layout nowrap">
						<section class="vertical layout nowrap">
								<span style="max-width: 25px; margin-left: 4px;">[[item.Bn]]</span>
								<fc-input-prime type="radio" input-type="radio" style="margin: 0px; width: 0px; height: 0px;" name="flat{{item.Aa}}{{item.Ab}}{{item.Ac}}">
								</fc-input-prime>
						</section>
						<section class="horizontal layout flex nowrap">
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" label="Ans. Part A" always-float-label value="{{item.Ba}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part B" value="{{item.Bb}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part C" value="{{item.Bc}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part D" value="{{item.Bd}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part E" value="{{item.Be}}">
							</fc-input-prime>
						</section>
					</section>
					<section class=" horizontal layout nowrap">
						<section class="vertical layout nowrap">
								<span style="max-width: 25px; margin-left: 4px;">[[item.Cn]]</span>
								<fc-input-prime type="radio" input-type="radio" style="margin: 0px; width: 0px; height: 0px;" name="flat{{item.Ca}}{{item.Cb}}{{item.Cc}}">
								</fc-input-prime>
						</section>
						<section class="horizontal layout flex nowrap">
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" label="Ans. Part A" always-float-label value="{{item.Ca}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part B" value="{{item.Cb}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part C" value="{{item.Cc}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part D" value="{{item.Cd}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part E" value="{{item.Ce}}">
							</fc-input-prime>
						</section>
					</section>
					<section class=" horizontal layout nowrap">
					<section class="vertical layout nowrap">
							<span style="max-width: 25px; margin-left: 4px;">[[item.Dn]]</span>
							<fc-input-prime type="radio" input-type="radio" style="margin: 0px; width: 0px; height: 0px;" name="flat{{item.Da}}{{item.Db}}{{item.Dc}}">
							</fc-input-prime>
					</section>
					<section class="horizontal layout flex nowrap">
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" label="Ans. Part A" always-float-label value="{{item.Da}}">
						</fc-input-prime> 
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part B" value="{{item.Db}}">
						</fc-input-prime> 
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part C" value="{{item.Dc}}">
						</fc-input-prime> 
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part D" value="{{item.Dd}}">
						</fc-input-prime> 
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part E" value="{{item.De}}">
						</fc-input-prime>
					</section>
					</section>
				</div> 
			</paper-material> 
		</template>
	</template>
<script>
Polymer({
	is:"fc-rq-filter-search-save",
	properties:{
		questionObj:{
			type: Object,
			computed: "_computeQuestionObj(dataSource)",
			notify: true
		},
		_qoa: {
			type: Array, 
			notify: true
		},
		dataSource: {
			type: Array,
			notify: true
		},
		location:{
			type: String,
			notify: true
		},
		questionsAndAnswers: {
			type: Object,//hopefully object
			computed: "{{computeQuestionsAndAnswers}}",
			notify: true
		},
		isInPatternsBefore: {
			type: Boolean,
			notify: true
		}, 
		previousOccurances: {
			type: Array,
			notify: true,
		},
		patternLength: {
		 type: Number,
		 notify: true
		},
		patternFrequency:{
			type: Number,
			notify: true
		}, 
		linksToPassageType:{
			type: String,
			notify: true   //Do believe all should be fcided, and pattern
		}

	},//end of properties


ready: function(){},

_isDoctor: function(person) {  
  if (!person) return false;
  return person.name && ~person.name.indexOf(('Dr.'));
	},

_computeQuestionObj: function(dataSource){
	console.log("this is the dataSource: ", dataSource);
}




});
</script>
</dom-module>
