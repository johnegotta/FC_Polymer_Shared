<dom-module id="fc-animated-pages">
<style is="custom-style">
    :host{
        margin: -24px
        min-height: 100vh;
        height: 100%;
        height: 2500px;
        background: white;
        
        @apply(--layout-vertical);
      }
      .toolbar {
        background: gold;
        padding: 8px;
      }
      neon-animated-pages {
        @apply(--layout-flex);
      }
      neon-animatable {
        color: white;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--paper-font-display4);
      }
      neon-animatable:nth-child(1) {
        background: var(--paper-red-500);
      }
      neon-animatable:nth-child(2) {
        background: var(--paper-blue-500);
      }
      neon-animatable:nth-child(3) {
        background: var(--paper-orange-500);
      }
      neon-animatable:nth-child(4) {
        background: var(--paper-green-500);
      }
      neon-animatable:nth-child(5) {
        background: var(--paper-purple-500);
      }
      h2{ font-weight: 700; font-size: 48px;}
    </style>
    <template>
<paper-header-panel mode="waterfall">
      <div class="layout vertical flex" style="height: 85px; background: gold;" class="paper-header toolbar">
        <section class="horizontal layout center flex">
        <paper-icon-button icon="icons:arrow-back" style="position: absolute; left: 25px; top: 25px; height: 36px; width: 36px; border-radius: 180px; background: aqua;" on-click="_onNextClick"></paper-icon-button>
        <h2 class="flex layout vertical center">[[_computeTestBuilderHeader(selected)]]</h2>
        <paper-icon-button style="align: right; position: absolute; right: 25px; top: 25px; height: 36px; width: 36px; border-radius: 180px;background: magenta;" icon="icons:arrow-forward" on-click="_onPrevClick"></paper-icon-button>
        </section>
      </div>

      <neon-animated-pages id="pages" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
        <div> TEST BUILDER SIGN IN AND INTRO</div>
        <div><fc-passage-saver></fc-passage-saver></div>
        <div>
        <fc-reading-question-template-A></fc-reading-question-template-A>
        
        </div>
        <div>
        <fc-passage-saver-two></fc-passage-saver-two>
        <fc-passage-saver-page-three></fc-passage-saver-page-three>
        </div>
        <div>4</div>
        <div>5</div>
      </neon-animated-pages>
</paper-header-panel>
    </template>
    <script>
Polymer({
      is:"fc-animated-pages",
      behaviors:[Polymer.NeonAnimatableBehavior,
                Polymer.NeonAnimationBehavior,
                Polymer.NeonAnimationRunnerBehavior],
      properties: {
        entryAnimation: {
          type: String,
          value: function(){ return "";},
          notify: true
        },
        exitAnimation:{
          type: String,
            value: function(){return "";},
          notify: true
        },
        selected: {
          type: Number,
          value: 0,
          notify: true
        }

      },

      _computeTestBuilderHeader: function(selected){
        var title;
        switch (selected){
          case 1:
            title="Focused Test Builder 1_01_01R: Passage Titling";
            break;
        case 2: 
            title="Focused Test Builder 1_01_02R: Question Classing";
            break;
        case 3: 
            title="Focused Test Builder 1_01_03R: Passage Assignment to Tests";
            break;
        case 4: 
            title="Focused Test Builder 1_01_04R: Data View & Fan-Out";
            break;
        case 5: 
            title="Focused Test Builder 1_01_05: Publish";
            break;
        default: 
            title="Focused Test Builder"; 

        }
        return title;

      },
      _onPrevClick: function() {
        this.entryAnimation = 'slide-from-left-animation';
        this.exitAnimation = 'slide-right-animation';
       this.selected = this.selected === 4 ? 0 : (this.selected + 1);
       
      },
      _onNextClick: function() {
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
       this.selected = this.selected === 0 ? 4 : (this.selected - 1);
         
      }
});
    </script>
</dom-module>
