<dom-module id="fc-animated-pages">
<style is="custom-style">
    :host{
        margin: -24px
        min-height: 100vh;
        height: 100%;
        height: 2500px;
        background: white;
        
        @apply(--layout-vertical);
      }
      .toolbar {
        background: gold;
        padding: 8px;
      }
      neon-animated-pages {
        @apply(--layout-flex);
      }
      neon-animatable {
        color: white;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--paper-font-display3);
      }

    </style>
    <template>
<paper-header-panel mode="waterfall">
      <div class="layout vertical flex" style="height: 2px; background: ice;" class="paper-header toolbar">
        <section class="horizontal layout center flex">
        <paper-icon-button icon="icons:arrow-back" style="position: absolute; left: 0px; top: 0px; height: 48px; width: 48px; z-index: 2200; border-radius: 180px; background: #aedefe;" on-click="_onNextClick"></paper-icon-button>
        <h2 class="flex layout vertical center"></h2>
        <paper-icon-button style="align: right; position: absolute; right: 0px; top: 0px; height: 48px; width: 48px; border-radius: 180px;background: #aedefe; z-index: 2200;" icon="icons:arrow-forward" on-click="_onPrevClick"></paper-icon-button>
        </section>
      </div>

      <neon-animated-pages id="pages" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">

        <div> 1<fc-passage-type-generator></fc-passage-type-generator></div>
        <div>
       <!--     <fc-passage-saver-one></fc-passage-saver-one>  -->
        
        </div>
        <div>
        3 
        <!-- <fc-reading-question-template-A></fc-reading-question-template-A> 3
         --><!-- <fc-rqtve></fc-rqtve>

         <!-- <fc-passage-type-generator></fc-passage-type-generator>2 -->
        </div>
        <div>4<!-- <fc-passage-saver-two>4</fc-passage-saver-two> -->4</div>
        <div>
        hold5
   <!-- <fc-rqtb>5</fc-rqtb>5 -->
        </div>
        <div>6<!-- <fc-passage-saver-page-three>6</fc-passage-saver-page-three> -->6</div> 
        <div>77<!-- <fc-reading-question-template-A></fc-reading-question-template-A> --></div>
      </neon-animated-pages>
</paper-header-panel>
    </template>
    <script>
Polymer({
      is:"fc-animated-pages",
      behaviors:[Polymer.NeonAnimatableBehavior,
                Polymer.NeonAnimationBehavior,
                Polymer.NeonAnimationRunnerBehavior],
      properties: {
        entryAnimation: {
          type: String,
          value: function(){ return "";},
          notify: true
        },
        exitAnimation:{
          type: String,
            value: function(){return "";},
          notify: true
        },
        selected: {
          type: Number,
          value: 0,
          notify: true
        }

      },

      _computeTestBuilderHeader: function(selected){
        var title;
        switch (selected){
          case 1:
            title="Focused Test Builder 1_01_01R: Passage Titling";
            break;
        case 2: 
            title="Focused Test Builder 1_01_02R: Question Classing";
            break;
        case 3: 
            title="Focused Test Builder 1_01_03R: Passage Assignment to Tests";
            break;
        case 4: 
            title="Focused Test Builder 1_01_04R: Data View & Fan-Out";
            break;
        case 5: 
            title="Focused Test Builder 1_01_05: Publish";
            break;
        default: 
            title="Focused Test Builder"; 

        }
        return title;

      },
      _onPrevClick: function() {
        this.entryAnimation = 'slide-from-left-animation';
        this.exitAnimation = 'slide-right-animation';
       this.selected = this.selected === 6 ? 0 : (this.selected + 1);
       
      },
      _onNextClick: function() {
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
       this.selected = this.selected === 0 ? 6 : (this.selected - 1);
         
      }
});
    </script>
</dom-module>
