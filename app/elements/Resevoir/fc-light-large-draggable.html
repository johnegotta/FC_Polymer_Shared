<dom-module id="fc-light-large-draggable">
<template>
<style>
:host {
	position: static;
	top: 0px;
	left: 0px;
	background: white;
	resize: both;
	z-index: 2;
	margin: auto;
	padding: auto;

    }
div.line-number {
	width: 18px;
	height: 20px;
	line-height: 1..25;
	font-size: 14pt;
	/*font-size: 1.25em;*/
	font-family: merriweather;
	font-weight: 500;
	font-style: italic;
	padding: 4px 4px;
	margin: 4px;
    }

   fc-dropdown-menu:hover{opacity: 1;} 
    .blurb-class{
    	padding: 4px;
    /*	padding: auto;*/
    	margin: 2px;
    	/*margin: auto; */
    	font-size: 1.1em; 
    	line-height: 1.10;
    	font-style: oblique;

    }

    .highlighted {
	background: yellow;
    }

    div.text {
	line-height: 1..25;
	font-size: 14pt;
     /* font-size: 1.25em;*/
	font-family: merriweather;
	font-weight: 500;
	padding: 4px 0px 4px 4px;
	margin: 0px 0px 0px 0px;
	min-height: 2800px !important;
	display: flex;
	min-width: 300px !important;
	max-width: 620px !important;
    }
    paper-header-panel.medium{margin: 4px; padding:6px; border: 1px ridge silver; width: 650px; height: 1200px}
    paper-header-panel.regular{}	

</style>
<div style="height: 49000px;">
	<paper-header-panel class="medium vertical layout flex wrap text" mode="waterfall-tall" style="position: relative;">
		<div 
			class="paper-header" 
			id="headerPanel" 
			style="margin-bottom:4px; border: 1px solid #3f51b5; height 46px; background: #ff4081"
			> 
			<array-selector 
				id="selector" 
				items="{{passagesWordArrays}}" 
				selected="{{selected}}" 
				multi 
				toggle>
			</array-selector>


	    	<fc-dropdown-menu 
		  		class="nosee" 
		  		on-select="toggleSelection" 
		  		id="passagesList" 
		  		data-source="{{passagesWordArrays}}" 
		  		selected="{{selected}}"
		  		>
		  	</fc-dropdown-menu>
		</div>

	    	 
	    	<div class="layout horizontal flex main-content super-content">
	    	<div class="layout vertical flex-3">
	     		<section 
	     			class="blurb-class"
	     			>
	     			[[selected.0.passageBlurb]]
	     		</section>
		<div class="layout horizontal flex nowrap container" style="min-height: 5000px; padding: 2px 0px 12px 8px;">
		<div id="line-numbers" class="layout vertical line-number">
		  <div class="line-numbers" id="linesA1">Lines</div>
		    <template is="dom-repeat" items="{{lineNumberArray}}" filter="{{_numberFilter(lineNumbers)}}">
			  <span hidden="{{!item.show}}" id$="LN{{item.number}}">{{item.number}}</span>
			  <span hidden="{{item.show}}">&nbsp</span>
		    </template> 
		  </div>
			  <!--passage-1-column-1 container-->
	    <div id="firstColumn" class="layout horizontal flex wrap text">
		<article id="textColumnOne" style="margin: 2px 2px 2px 2px; padding: 0ps 3px 0px 4px; max-width: 620px;">
		  <template is="dom-repeat" items="{{selected}}"  filter="">
			<template is="dom-if" if="{{item.newPara}}">
			  <br><span>&nbsp&nbsp&nbsp&nbsp</span>
			</template>
			<a id$="A[[item.wordIndex]]" hidden$="{{item.is_transitionWord}}">{{item.word}}</a>
		     <a id$="A[[item.wordIndex]]_transition" hidden$="{{!item.is_transitionWord}}" >{{item.word}}</a><!--style="background:green;"-->
		  
		  </template>
		  [[_computeMyString(lineNumberArray)]]
		  <br class="line-numbers">
		  <hr>
		  <div id="focusedMark" class="right-justified line-numbers" style="float:right; text-align: right;" id="singleColumnBounder"> Focused Coaching (c) 2016</div>
		</article>
		<!-- <code style="opacity: 0;">[[passageOneWordArray.0.passageType]]</code> -->
	    </div>
	    </div>
	       </div>
      
		</div>   
    </paper-header-panel>
   </div>		 
</template>
<script>
'use strict';

    (function() {
	class fcLightLargeDraggable {
	   get behaviors() { 
	    return [
		  Polymer.IronResizableBehavior, 
		  FCBehaviors.FCFirepadBehavior,
		  FCBehaviors.PassageDataBehavior,
		  // FCBehaviors.DraggableBehavior,
		  // FCBehaviors.ResizableRootBehavior	
		  ];
	   }
	   beforeRegister() {

		this.is = 'fc-light-large-draggable';
	    this.properties = {
	  
	    estimatedHeight: {
		type: Number,
		value: function(){
		  var estimatedHeight=Math.ceil(screen.height*.895);
		 return estimatedHeight;
		},
		notify: true,
		reflectToAttribute: true 
	    }, 
	    
	    lineNumberArray: {
		  type: Array,
		  computed: '_computeLineNumberArray(passageOneWordArray, lineNumbers)',
		  notify: true
		  },
		  isFirePad: {
		  	type: Boolean,
		  	value: function(){
		  		return true;

		  	},
		  	notify: true
		  },
	myString:{
		type: String,
		computed: "_computeMyString(lineNumberArray)",
		notify: true
		},
	doublePassage: {
	  type: Boolean,
	  value: false,
	  notify: true, 
	  reflectToAttribute: true
	},
	secondPassage: {
	  type: Boolean,
	  value: false,
	  notify: true,
	  reflectToAttribute: true

	},

	shorterThan550:{
	  type: Boolean,
	  value: false, 
	  notify: true,
	  reflectToAttribute: true
	}, 

	lineNumbers: {
		type: Number,
		value: function(){
		return 180;
		},
		notify: true
	}, 
	
	hitSaveOne:{
		type: Boolean,
		value: function(){
			return false;
		},
		notify: true
	}, 

	ref: {
		type: String,
		value: function(){
			return "value";


		},
		notify: true
	}
	 
		  
		
    };

	  this.listeners = {'iron-resize': '_onIronResize'

	
	    };
	   
	

	 
	     }
	 
	  _computeLineNumberArray(passageOneWordArray, lineNumbers){
		  this.arrayNums=[]
		  for(var i=1; i <= 180; i++)
		     {
			var showLine =  i % 5 ? false: true;
			this.push('arrayNums',{'number': i, 'show': showLine});
			}
			 this.addEventListener("mouseover", this.setMeasureParams);
     		this.notifyResize();
			return this.arrayNums;
			}
     _computeValue(myValue){
		return myValue;
	  }

	 _onIronResize(){
	 	var ht=Math.floor((this.$.focusedMark.getBoundingClientRect().top-this.$.linesA1.getBoundingClientRect().top)/this.$.focusedMark.getBoundingClientRect().height)-2;
	    // console.log(ht);
	     if(!isNaN(ht)){this.set("lineNumbers", ht);}

	 }
	  setMeasureParams(){
	  this._computeLineNumberArray();

	      var ht=Math.floor((this.$.focusedMark.getBoundingClientRect().top-this.$.linesA1.getBoundingClientRect().top)/this.$.focusedMark.getBoundingClientRect().height)-2;
	    // console.log(ht);
	     if(!isNaN(ht)){this.set("lineNumbers", ht) && this.this.removeEventListener("mouseover", this._onIronResize);}

	  }

	_computeMyString(lineNumberArray){			
			var pickle=`This is a formatted multi-line string,`;
			return pickle;
				}

_theContentFilter(firstWordIndex, lastWordIndex) {

	// 	return (item.wordIndex >= firstWordIndex && item.wordIndex <= lastWordIndex);
	//   };
	// } else {
	//   return (item) =>{
		return true;
	//   };
	// }
  }


  _numberFilter(lineNumbers) {
	return (item) =>{
	  return (item.number <= lineNumbers);
	    };
	  } 
	
	}
    Polymer(fcLightLargeDraggable);
 
  })();
</script>
</dom-module>
