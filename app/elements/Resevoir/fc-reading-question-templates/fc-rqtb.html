<script>		
	Polymer({
		is: "fc-rqtb",
		behaviors: [FCBehaviors.dataNamingBehavior],

		testN: {

			notify: true

		subSN:{

					notify: true

		fcSeNum: {

		questionObjectArray: {

			notify: true
		},
		theIdofObjectForDatabase:{
			type: String,
			notify: true
		}

	},
			 observers:['_observeObjectProperties(fcTestN,fcSeNum,fcSubSN,fcQuNum)'],			

		_computefcTestN: function (testN){var testnumber = testN.toString(); return testnumber;},
		_computefcSeNum: function (seNum){var sectionnumber = seNum.toString(); return sectionnumber;},		
		_computefcSubSN: function (subSN){var subsectionnumber =tubSN.toString(); return subsectionnumber;},  
		_computefcQuNum: function (fcTestN, fcSeNum, fcSubSN, QuNum){
			var questionNumber =QuNum.toString();
			var theName = this.dataNamer(fcTestN, fcSeNum, fcSubSe, questionNumber);
			this.set('theObjectForDatabaseId', theName);
			return theName;},
								
		

		_observeObjectNamingProperties: function(fcTestN,fcSeNum,fcSubSN,fcQuNum){

			this.set('theObjectForDatabaseId', theName);

			this.set('questionObject',{

				'fcQuNum': this.fcQuNum

				// 'fcQSubD': this.fcQSubD,

				// 'fcAnsAB': this.fcAnsAB,
				// 'fcAnsAC': this.fcAnsAC,
				// 'fcAnsAD': this.fcAnsAD,
				// 'fcAnsBA': this.fcAnsBA,
				// 'fcAnsBB': this.fcAnsBB,

				// 'fcAnsBD': this.fcAnsBD,

		ref.child(self.theIdofObjectForDatabase).set(self.questionObject);

});
