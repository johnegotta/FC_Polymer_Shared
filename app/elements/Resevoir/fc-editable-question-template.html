<dom-module id="fc-editable-question-template">
<style>
fc-input-prime:{
	max-width: 100px !important;
	max-height: 72px;
	margin: 2px;

}
paper-material{ margin: 16px 12px; padding: 12px; border: 2px solid black;}
</style>
	<template>
		<template is="dom-repeat" id="smidge" items="{{dataSource.itemValue}}">
			<paper-material class="vertical layout">
				<div class="horizontal layout nowrap">
					<section class="horizontal layout nowrap"> 
						<span style="max-width: 70px;"> [[item.Qn]]
						</span> 
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" on-change="_onChange" value="{{item.Qa}}" always-float-label label="Q. Part A"></fc-input-prime> 
						<fc-input-prime on-change="_onChange" input-type="text" class="horizontal layout flex nowrap center" value="{{item.Qb}}" always-float-label label="Q. Part B">
						</fc-input-prime>
						<fc-input-prime on-change="_onChange" input-type="text" class="horizontal layout flex nowrap center" value="{{item.Qc}}" always-float-label label="Q. Part C">
						</fc-input-prime>
						<fc-input-prime on-change="_onChange" input-type="text" class="horizontal layout flex nowrap center" value="{{item.Qd}}" always-float-label label="Q. Part D">
						</fc-input-prime>
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Q. Part E" value="{{item.Qe}}">
								</fc-input-prime>
					</section>
					</div>
				<div id="{{item._An}}" class="vertical layout flex nowrap">
					<section class=" horizontal layout nowrap">
						<section class="vertical layout nowrap">
								<span style="max-width: 25px; margin-left: 4px;">{{item.An}}</span>
								<fc-input-prime type="radio" input-type="radio" style="margin: 0px; width: 0px; height: 0px;" name="flat">
								</fc-input-prime>
						</section>
						<section class="horizontal layout flex nowrap nowrap">
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" label="Ans. Part A" always-float-label on-change="_onChange" value="{{item.Aa}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part B" on-change="_onChange" value="{{item.Ab}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part C" on-change="_onChange" value="{{item.Ac}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part D" on-change="_onChange" value="{{item.Ad}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part E" on-change="_onChange" value="{{item.Ae}}">
							</fc-input-prime>
						</section>
					</section>
					<section class=" horizontal layout nowrap">
						<section class="vertical layout nowrap">
								<span style="max-width: 25px; margin-left: 4px;">[[item.Bn]]</span>
								<fc-input-prime type="radio" input-type="radio" style="margin: 0px; width: 0px; height: 0px;" name="flat{{item.Aa}}{{item.Ab}}{{item.Ac}}">
								</fc-input-prime>
						</section>
						<section class="horizontal layout flex nowrap">
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" label="Ans. Part A" always-float-label on-change="_onChange" value="{{item.Ba}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part B" on-change="_onChange" value="{{item.Bb}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part C" on-change="_onChange" value="{{item.Bc}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part D" on-change="_onChange" value="{{item.Bd}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part E" on-change="_onChange" value="{{item.Be}}">
							</fc-input-prime>
						</section>
					</section>
					<section class=" horizontal layout nowrap">
						<section class="vertical layout nowrap">
								<span style="max-width: 25px; margin-left: 4px;">[[item.Cn]]</span>
								<fc-input-prime type="radio" input-type="radio" style="margin: 0px; width: 0px; height: 0px;" name="flat{{item.Ca}}{{item.Cb}}{{item.Cc}}">
								</fc-input-prime>
						</section>
						<section class="horizontal layout flex nowrap">
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" label="Ans. Part A" always-float-label on-change="_onChange" value="{{item.Ca}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part B" on-change="_onChange" value="{{item.Cb}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part C" on-change="_onChange" value="{{item.Cc}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part D" on-change="_onChange" value="{{item.Cd}}">
							</fc-input-prime> 
							<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part E" on-change="_onChange" value="{{item.Ce}}">
							</fc-input-prime>
						</section>
					</section>
					<section class=" horizontal layout nowrap">
					<section class="vertical layout nowrap">
							<span style="max-width: 25px; margin-left: 4px;">[[item.Dn]]</span>
							<fc-input-prime type="radio" input-type="radio" style="margin: 0px; width: 0px; height: 0px;" name="flat{{item.Da}}{{item.Db}}{{item.Dc}}">
							</fc-input-prime>
					</section>
					<section class="horizontal layout flex nowrap">
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" label="Ans. Part A" always-float-label on-change="_onChange" value="{{item.Da}}">
						</fc-input-prime> 
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part B" on-change="_onChange" value="{{item.Db}}">
						</fc-input-prime> 
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part C" on-change="_onChange" value="{{item.Dc}}">
						</fc-input-prime> 
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part D" on-change="_onChange" value="{{item.Dd}}">
						</fc-input-prime> 
						<fc-input-prime input-type="text" class="horizontal layout flex nowrap center" always-float-label label="Ans. Part E" on-change="_onChange" value="{{item.De}}">
						</fc-input-prime>
					</section>
					</section>
				</div> 
			</paper-material> 
		</template>
	</template>
<script>
Polymer({
	is:"fc-editable-question-template",
	properties:{
		questionObj:{
			type: Object,
			computed: "_computeQuestionObj(dataSource)",
			notify: true
		},
		_qoa: {
			type: Array, 
			notify: true
		},
		dataSource: {
			type: Array,
			notify: true

		},

		location:{
			type: String,
			notify: true
		},
	},//end of properties


ready: function(){},

	console.log(dataSource.itemValue);

console.log(elem);
