<dom-module id="fc-animated-page-holder">
<template>
 <style>
      body {
        overflow: hidden;
      }
      neon-animated-pages {
        position: fixed;
        bottom: 01%;
        height: 33%;
        width: 63%;
      }
    </style>



<div class="fit container center center-justified" style="width: 98%; height: 680px;">

      <neon-animated-pages id="pages" selected="0">

        <fc-gridElement on-tile-click="_onTileClick"></fc-gridElement>

        <fc-gridElementFullSizePageCard id="fc-fullsize-card" hero-id="hero"><div style="background:goldenrod;" on-tap="_onFullsizeClick" width="40px">Back</div>
        </fc-gridElementFullSizePageCard>

      </neon-animated-pages>
      </div>

    </template>

    <script>
Polymer({
	is: 'fc-animation-page-holder',
	properties: {
		pathOne: String, 
		pathTwo: String, 
		filter: String,
		notify: true
	},


_onTileClick: function(event) {
        this.$['fc-fullsize-card'].color = event.detail.data.color;
        this.$.pages.selected = 1;
      },

_onFullsizeClick: function(event) {
        this.$.pages.selected = 0;
      }
});
</script>
</dom-module>








<dom-module id="reprojected-pages">

  <template>

    <neon-animated-pages selected="{{selected}}">
      <content></content>
    </neon-animated-pages>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'reprojected-pages',

    properties: {

      selected: {
        type: String,
        notify: true
      }

    }

  });

</script>
