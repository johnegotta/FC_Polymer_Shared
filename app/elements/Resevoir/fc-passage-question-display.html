<dom-module id="fc-passage-question-display">
<style>
:host {
	padding-left: 12px;
	margin-left: 6px;
	position: relative;
	top: 0px;
	font-size: 16pt;
	bottom: 0px;
	height: 99vh;
	right: 0px;
	left: 0px;
	display: flex;
	min-width: 96%;
	max-width: 99vw;
    }
    div.line-number {
	width: 28px;
	height: 20px;
	line-height: 1.2;
	font-size: 16pt;
	/*font-size: 1.25em;*/
	font-family: merriweather;
	font-weight: 500;
	font-style: italic;
	padding: 2px 4px;
	margin: 5px;

    }

    paper-textarea, paper-input{
    	padding: 12px;

    }
    .blurb-class{
    	max-width: 670px; 
    	padding: 4px 0px 4px 8px; 
    	font-size: 12pt; 
    	line-height: 1.05;
    	font-style: oblique;

    }

    .highlighted {
	background: yellow;
    }

    div.text {
	line-height: 1.2;
	font-size: 16pt;
     /* font-size: 1.25em;*/
	font-family: merriweather;
	font-weight: 500;
	padding: 2px 0px 8px 4px;
	margin: 5px;
	min-height: 900px !important;
	display: flex;
	min-width: 300px !important;
	max-width: 680px !important;
    }

</style>

<template>

<paper-header-panel class="vertical layout flex" style="height: 93vh; margin:12px 10px; padding: 6px 6px 24px 6px; font-weight: 600; background: #fff; border: 3px solid silver; color: #000088;">
	    <paper-material class="paper-header header-panel head horizontal layout" style="min-hieght: 60px; max-height: 90px; padding: 12px 6px 12px 6px; font-weight: 600; text-align: center; background: aliceblue; font-size: 20px; border-bottom: 1px solid #000088; color: #000088;">
	    <section>Passage Questions</section>
	    <section class="horizontal layout flex-2 nowrap">	
			<array-selector 
				id="selector" 
				items="{{menuArray}}" 
				selected="{{_p}}"

				multi 
				toggle>
			</array-selector>

	    	<fc-dropdown-menu 
	    		class="flex layout horizontal"							
		  		style="min-width: 360px; max-width: 96%" 
		  		on-select="toggleSelection" 
		  		id="questionsForPassages"
		  		data-source="{{questionArray}}" 
		  		selected="{{_p}}"
		  		>
		  	</fc-dropdown-menu>
		</section>
	  </paper-material>
	<!--   <div class="flex vertical layout">
	  <div class="flex vertical layout" id="firepad"> -->
	    <!-- </div>  -->
	   <div class="layout vertical flex" style="height: 1900px;">
	     		<section 
	     			class="blurb-class"
	     			>
	     			<p>[[selected.0.passageType]]</p>
	     			<p>[[selected.0.passageBlurb]]</p>
	     		</section>

<div class="layout horizontal flex nowrap container" style="min-height: 5000px; padding: 2px 0px 6px 8px;">
<section class="vertical layout wrap" style="height: 88vh;" name="Bc">

	<template is="dom-repeat" items="{{fcquestions}}" as="item">

<paper-material style="background: white; height: 300px; width: 360px; border: 1px solid black; margin: 3px; padding: 2px; border-top: 60px blue solid;">
<paper-textarea value="{{item.Qn}} {{item.Qa}} {{item.Qb}} {{item.Qc}} {{item.Qd}} {{item.Qe}}
{{item.An}} {{item.Aa}} {{item.Ab}} {{item.Ac}} {{item.Ad}} {{item.Ae}}
{{item.Bn}} {{item.Ba}} {{item.Bb}} {{item.Bc}} {{item.Bd}} {{item.Be}}  
{{item.Cn}} {{item.Ca}} {{item.Cb}} {{item.Cc}} {{item.Cd}} {{item.Ce}}			
{{item.Dn}} {{item.Da}} {{item.Db}} {{item.Dc}} {{item.Dd}} {{item.De}}">
</paper-textarea>
</paper-material>

	    
	 
</template>
</section>
	  </div>
	  </paper-header-panel> 
	</template>
<script>
Polymer({
	is: "fc-passage-question-display",
	properties: {
		testSelected: {
			type: String,
			notify: true,
			reflectToAttribute: true
		},
		passageSelected: {
			type: String, 
			notify: true
		},
		passageTypeSelected: {
			type: String,
			notify: true
		},
		questionArray:{
			type: Array, 
			computed: "_computeQuestionArray(testSelected,passageSelected, passageTypeSelected)",
			notify: true
		}

	},

	getQuestions: function(){
		



	},




});
</script>
</dom-module>


		</template>
	</section>
