 <dom-module id="fc-call-card-input-model-two">
 <template>
 <style is="custom-style">
 </style>
  <paper-card heading="Call Memo Two" elevation="2" style="--paper-card-heading-align-center; height: 481px; width: 339px;"  animated-shadow="true">
  <div class="card-content layout vertical container center center-justify">  
          <fc-holder style="width: 305px; height: 65px;" class="horizontal layout container">
               <fc-paperInput id='programType' style="width:  145px; height: 60px; padding: 0px 5px;" label="Program Type" name='programType'></fc-paperInput>
               <fc-paperInput id='programStartDate' style="width: 145px; height: 60px; padding: 0px 5px;" label="Start Date" name='programStartDate'></fc-paperInput>
          </fc-holder>
          <fc-holder style="width: 305px; height: 65px;" class="horizontal layout container">
               <fc-paperInput id='programSchedule'  style="width:  145px; height: 60px; padding: 0px 5px;" name='programSchedule' label="Course Schedule"></fc-paperInput> 
                <fc-paperInput id='CoachDATE' type="list" list="coachList" label='Coach Selected' style="width: 140px; height: 60px; padding: 0px 5px;" name='coachSelector'></fc-paperInput>
          </fc-holder>
          <fc-holder style="width: 305px; height: 65px;"  class="horizontal layout container">
                <paper-input name="programPrice" always-float-label='true' label="Program Name" read-only="true" style="width:  145px; height: 60px; padding: 0px 5px;"></paper-input>
                <paper-input name="Reserved Seat Payment" always-float-label='true' label="Reserve a Seat" type="text" style="width:  145px; height: 65px; padding: 0px 3px;" value="">Reserve a Seat</paper-input>
          </fc-holder>
           <fc-holder style="width: 305px; height: 65px;"  class="horizontal layout container">
                <paper-input name="callBackTimeRequested" label="Follow-Up Time" always-float-label='true' type="time" style="width: 145px; height: 60px; padding:0px 5px;"></paper-input> 
                <paper-input name="callBackRequest" label="Callback Date" always-float-label='true' placeholder="Reserved Seats?" type="date" always-float-label='true' style="width: 145px; height: 60px; padding: 0px 5px;"></paper-input>
          </fc-holder>
          <fc-holder style="width: 305px; height: 65px;"  class="horizontal layout container">
                <paper-input name="moreInformation" label="More Information" always-float-label='true'  list='Information Options' type="list"  style="height: 60px; width: 305px; padding: 0px 5px 5px 5px;">More Information</paper-input>
                        <datalist id='Information Options' value='Information Options'>
                            <option>  Focused FAQs at www.focusedcoaching.com/FAQs</option>
                            <option>  Future Focused Programs. LINK </option>
                            <option>  Young Scholars (ages 8-14)</option>
                            <option>  Focused 1600-2400 January-March Double Offering</option>
                            <option>  Focused November SAT Course Offerings</option>
                            <option>  Focused December SAT Course Offerings</option>
                            <option>  Focused Triple Plays</option>
                            <option>  Focused Results</option>
                            <option>  Focused Materials--The Best in Education</option>
                      </datalist>                              
          </fc-holder>
        </div>
          <div class="card-actions horizontal layout flex container center-justified" style="width: 305px; height: 65px;">
              <paper-button class="flex-1">Payment</paper-button><paper-button class="flex-1">Reserve Seat</paper-button>
          </div>
  </paper-card>
  </template>
  <script>
  Polymer({
      is: 'fc-call-card-input-model-two',
      properties:{
        pathOne: String,
        pathTwo: String,
        pathThree: String,
        pathFour: String,
        pathFive: String,
        pathSix: String,
        notify: true,
        reflectToAttributes: true
}

});
</script>
</dom-module>
