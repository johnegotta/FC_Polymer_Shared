<dom-module id="fc-call-card-input-model-one">
  <template>
    <style is="custom-style">

 .intakeForm {
    --paper-card-header-image: {
        max-width: 180px; max-height: 78px;
        min-width: 78px; min-height: 24px;
        margin: 12px 6px 0px 12px;
    };
    --paper-card-header-text: {
      font-size: 20px;
      position: absolute;
      bottom: 2px;
      right: 5px;
  
    };
  }
  .labelsClass {
      --paper-input-container-label:{
        font-family: Merriweather;
        font-weight: 700;
        font-size: 16px;
        color: navy;
    };
    --paper-input-container-label-focus:{
        color: green;
        font-size: 17px;

    };
  }

  .offset{
      --paper-input-container-label:{
        font-family: Merriweather;
        font-weight: 700;
        font-size: 16px;
        color: navy;
        margin-left: -42px;
    };
  }

  paper-input.input { 
          width: 150px; 
          height: 60px; 
          padding: 0px 3px;
        }

 </style>
 <paper-card heading="{{headered}}" image="../../../images/FC_frontpage_logo.png" elevation="5" class="intakeForm" style="min-width: 340px; max-width: 426px; min-height: 480px;" animated-shadow="true">
    <hr style="padding:4px 0px 4px 0px;">
    <content class="vertical layout container wrap center left-justified" select="fc-titles">

    </content>
    <content style="display: block;" class="container layout vertical wrap center center-justified" select="fc-cell-creator, fc-content-holder">



    </content>
        <div class="card-actions horizontal layout flex container center-justified">
            <paper-button class="flex-1">BACK</paper-button>
            <paper-button class="flex-1">CONTINUE</paper-button>
      </div>

</paper-card>
</template>
  <script>
  Polymer({
      is: 'fc-call-card-input-model-one',
      properties:{
        pathOne: String,
        pathTwo: String,
        pathThree: String,
        pathFour: String,
        pathFive: String,
        pathSix: String,
        headered:"Header",
        notify: true,
        reflectToAttributes: true
}

});
</script>
</dom-module>
