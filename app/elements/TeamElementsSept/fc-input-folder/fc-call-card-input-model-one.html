<dom-module id="fc-call-card-input-model-one">
 <template>
 <style is="custom style">

 @element paper-input{
  --paper-input-container-color: green;
  --paper-input-container-input-color: deep-green;
--paper-input-container-label-focus: midnightblue;
--paper-input-container-input-color: blue;
--paper-input-container-input-disabled-color: black;
--paper-input-container-underline: google-green-700;
--paper-input-container-underline-focus: blue;
 --paper-input-padding: 5px;
  }

  paper-input.input { 
          width: 143px; 
          height: 60px; 
          padding: 0px 5px;
        }

 </style>
 <paper-card heading="Call Memo One" elevation="2" style="--paper-card-heading-align-center; min-width: 344px; max-width: 428px; min-height: 480px; max-height: 660px" animated-shadow="true">

     <fc-holder class="horizontal layout flex wrap center center-justify" style="min-width: 340px; max-width: 428px; min-height: 481px; max-height: 660px">
     <content class="horizontal layout flex wrap center center-justify">
       




     </content> 
     </fc-holder>                       
      </div>
    <div class="card-actions horizontal layout flex container center-justified">
              <paper-button class="flex-1">Sign-Up</paper-button><paper-button class="flex-1">Add-Call</paper-button>
      </div>

</paper-card>

</template>
  <script>
  Polymer({
      is: 'fc-call-card-input-model-one',
      properties:{
        pathOne: String,
        pathTwo: String,
        pathThree: String,
        pathFour: String,
        pathFive: String,
        pathSix: String,
        headered:"Call Memo One",
        notify: true,
        reflectToAttributes: true
}

});
</script>
</dom-module>
