<dom-module id='fc-course-details-card'>
<template>
<style is='custom-style'>
div.control {

	height: 400px;
	width: 400px;
  display: block;
}
paper-material.coursestuff{
	border: 3px ridge blue;
  padding:  10px;
  color: brown;
  background: #f5f5f5;
  display: block;
  font-size: 13px;
  font-weight: 400;
  border-radius: 22px;
  margin: 24px;
  min-width: 350px;

}
.callcard{
  padding: 8px 8px 4px 8px;
  color: brown;
  background: #fafafa;
  display: block;
  width: calc(95vw - 585px);
  font-size: 13px;
  font-weight: 700;

}

span{
  color: #002c90;
  font-weight: 700;
  margin-left: 2v;

}
section{
  margin: 10px 4px 0px 4px;
}
</style>

<firebase-collection id="classfirebase" data="{{courses}}" location="https://focused0ne.firebaseio.com/courses"></firebase-collection>

<div class="container layout vertical control">
  <paper-material class="horizontal layout container wrap coursestuff" style="width: 24vw;" elevation="3">
   <!--<template is="dom-repeat" items='{{courses}}' as="item" class="horizontal layout wrap">-->
    <div class="coursestuff layout horizontal container" style="width:340px; overflow-x: scroll;">
          <section class='layout vertical container nowrap block' style="max-width: 70px;">
               <div>Type: </div>
               <div>Test Date: </div>
               <div>Classes: </div>
               <div>Tests:</div>
               <div>Coach: </div>
               <div>Open Seats: </div>
               <div>Start Date:</div>
               <div>Price: </div>
        
              <section  class="vertical layout" style="width: 180%;">
                 
                  <div on-tap='openCourseSchedule' style="margin-right: 12px;">Course Schedule
                  </div>
              </section>
          </section>
          <section class='layout vertical container nowrap block' style="min-width: 158px;">
                <div><span>{{course.type}}</span>&nbsp</div>
               <div><span>{{course.title}}</span>&nbsp</div>
               <div><span>{{course.schedule}}</span>&nbsp</div>
               <div><span>{{course.testschedule}}</span>&nbsp</div>
               <div><span>{{course.coaches}}</span>&nbsp</div>
               <div><span>{{course.seatsremaining}}</span>&nbsp</div>
               <div><span>{{course.startdate}}</span>&nbsp</div>
               <div><span>{{course.price}}</span>&nbsp</div>
               <section  class="vertical layout" style="width: 180%; margin-left: 60px;">
                    <div on-tap='openCourseDescription'> Course Details
                    </div>   
               </section> 
          </section>
          <section>
               <div class='vertical layout'>
                    <paper-material horizontal id='courseSchedule' hidden='true' style="width: 36px;">
                        <ul>
                        <template is="dom-repeat" items="coursedates">
                            <li> Class Date: <span>[[item]]</span>
                            </li>
                        </template>
                        </ul>
                    </paper-material>
               </div>
          </section>
          <section>
               <div class='vertical layout' >
                    <paper-material horizontal id='courseDescription' hidden='true' style="position: relative; top: 45px;">
                        
                         
                      
                    </paper-material>
               </div>
          </section>
    </div>
  <!--  </template>-->
    </paper-material>
    </div>
    

        
   
</template>
