<dom-module id="fc-grid">
<template>
<style is="custom-style">
.grid-box{
  width: 149px;
  height: 300px;
  border: 2px bevel #cccccc;
  padding: 3px;
  margin: 3px;
  display: block;
  color: white;
  overflow-y:scroll;
  overflow-x:hidden;
}

.grid-image{
    float: left;
    padding: 3px;
    height: 72px;
    color: goldenrod;
    width; 73px;
    background: #aliceblue;
    display: block;

}
.grid-holder{
  width: 1320px;
  height: 620px;
  border: 6px ridge limegreen;
}

.row{
  min-width: 356px;
  max-width: 100%;
  display: block;
  height: 600px;
}
</style>
<firebase-collection id='grids' location="{{defaultPath}}" data='{{grids}}'>
  <div class="vertical layout wrapper grid-holder">
    <div class="row horizontal layout wrap">
      <template is="dom-repeat" items="{{grids}}">
        <div class="grid-box">
          <div class="grid-image">
          <span>{{item.firstname}}</span> <span>{{item.lastname}}</span> <hr>  <br><span>{{item.fcid}}</span><br>
          </div>
        </div>
      </template>
    </div>s
  </div>
</template>
<script>
Polymer({
  is:"fc-grid",
  properties: {
    defaultPath: "https://focusedstudents.firebaseio.com/contactinfo",
    grids: 'contactinfo',
    pathOne: String, 
    pathTwo: String, 
    pathThree: String, 
    gridType: String, 
    fcid: String, 
    contentSelect: [







      ],
    gridImageOne: '',
    gridImageTwo: '',
    reflectToAttributes: true,
    notify: true
  },

});
</script>
</dom-module>
