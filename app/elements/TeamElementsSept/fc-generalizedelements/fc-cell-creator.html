  <paper-material elevation="2" on-dblclick="toggleDisabled" on-swipe="toggleDisabled" class="cell-outline">

</content>

      </paper-input>

  </paper-material>

<script>
Polymer({
	is:"fc-cell-creator",
	properties: {
	disabled: {
		type: Boolean, 
		value: true,
		notify: true,
		reflectToAttributes: true
		}
	},

	toggleDisabled: function(){
		this.disabled = ! this.disabled;
	}

});
</script>
