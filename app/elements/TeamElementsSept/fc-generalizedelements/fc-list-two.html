<dom-module id="fc-list-two">
<style is="custom-style">
    :host {
      @apply(--layout-vertical);
    }
    .main {
      @apply(--layout-block);
     /* @apply(--layout-scroll);*/
    }

paper-item:hover:after{
      white-space: wrap;
      cursor: pointer;
      overflow: elipses;
      display: flex-box;
      flex: wrap;
     
    }
.commands {
  width: 30x;
}
  
div.scrollerTwo::-webkit-scrollbar {
    display: none;
}
/*paper-item::before
       { content: counter(item) ". "; counter-increment: item }
          }*/
    


paper-icon-button {
        display: block;
        width: 22px;
        height:22px;
        color: #002c90;
      }
paper-icon-button.blue {
        color: var(--paper-blue-500);
      }
.scrollerTwo{
        overflow-y: scroll;
        height: 900px;
        padding: 10px;
        margin-top: 20px;
      }
.cardbody {
  border-left: 6px solid red;
  border-right: 2px solid lightgrey;
  padding: 4px 0px 4px 4px;
 display: block;
 /*width: 100%;*/
}
    
iron-icon {
      color: var(--google-blue-500);
      padding: 5px 0px 5px 0px;

      width: 22px;
      height: 22px;
    }
paper-item {
      display: flex;
      flex: wrap;
      /*min-width: 99%;*/
      color: #002c90;
      max-height: 100%;
      margin: 6px 0px 4px 0px;
      padding: 6px 0px 6px 6px;
    }
cards.paper-material{
  padding: 25px 0px 10px 10px;
  margin: 10px 10px 10px 8px;  
}   

  </style>
<template>
<content>
</content>
<firebase-collection data="{{calls}}" id="FBCallReads" limit-to="1009" order-by-child="timeorder" location="https://focusedstaging1.firebaseio.com/calls"></firebase-collection>
  <!--<div class="horizontal layout wrapper container">-->
    <div class="vertical layout wrapper container block scrollerTwo">
      <template is="dom-repeat" items="{{calls}}" as="pastinquirer" filter='{{_callFilter(inquiry)}}'>
          <paper-material elevation='5' fit class="layout horizontal cards" style="max-width: 680px;">
            <paper-item class="horizontal layout container">
              <div class="cardbody">
                  <div primary style="text-overflow: normal;" id="catcher" on-tap="notHidden">
                      <!--<u>Date&Time</u>:-->
                      <b><span>[[pastinquirer.timestamp]]</span></b>
                      <u>Caller</u>:<b><span>[[pastinquirer.firstname]]</span> <span>[[pastinquirer.lastname]]</span></b> 
                      <u>Student</u>:<b><span>[[pastinquirer.relatedstudent]]</span></b>
                    <span id="crocodile" hidden>
                      <u>Grade</u>:<span>[[pastinquirer.grade]]</span>
                      <u>School:</u><span>[[pastinquirer.school]]</span>
                      <u>Hometown</u>:<span>[[pastinquirer.schooltown]]</span> 
                      <u>Course Interest</u>:<span>[[pastinquirer.interest]]</span>
                      <u>Coach Interest</u>:<span>[[pastinquirer.coach]]</span>
                      <u>Price Point</u>:<span>[[pastinquirer.interestprice]</span>
                    </span>
                  </div>
                  <div secondary>
                      <p style="overflow-x:hidden">       
                       <b>Phone</b>:<b><u><span>[[pastinquirer.phone]]</span></u></b>
                       <b>Email</b>: <u><b><span>[[pastinquirer.email]]</span></b></u>
                       <u>Course</u>:<b><span>[[pastinquirer.interest]]</span></b> 
                       <u>Callback</u>:<b><u><span>[[pastinquirer.callbacktime]]</span></u></b>
                      </p>
                  </div>  
                  <div secondary><b>Additional Message</b>:
                          <span>[[pastinquirer.message]]</span>
                  </div>
              </div>
              <div class='vertical layout container commands'>
                    <iron-icon icon="info" id="button" class="horizontal" on-click="_scott"></iron-icon>
                    <paper-checkbox style="margin-left: 2px;" checked="{{expand}}"></paper-checkbox>
                    <iron-icon icon="social:person" title="View" hidden$="{{item.complete}}">
                    </iron-icon>
              </div>
          </paper-item>
        </paper-material>
      </template>
    </div>
  <!--</div>-->


</template>
