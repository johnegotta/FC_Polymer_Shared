<dom-module id="fc-input-generator"
<template>
<style is="custom-style">
:root {
      --paper-input-container-label-color: midnightblue;
      --paper-input-container-label-font-family: Merriweather;
      --paper-input-container-label-font-weight: 700;
      --paper-input-container-label-font-size: 14px;
    }
.inputholder {width: 305px; height: 64px;} 
.inputclass {style="width: 140px; height: 60px; padding: 0px 5px;"}

</style>



<paper-card heading="Call Information" elevation="2" style="--paper-card-heading-align-center;" class="layout vertical container center center-justify" animated-shadow="true">

     <div class="card-content">  
     <content select='#id'></content>


          <fc-holder name="inqNames" class="inputholder horizontal layout container" id="callinfo1">
               <fc-paperInput id='callerFirstName' class="inputclass" name='firstname' tab-index='0' label='Caller First Name'  value='{{inquirer.firstname}}'>
                    </fc-paperInput>

               <fc-paperInput id='callerLastName' class="inputclass" name='lastname' label='Caller Last Name'  value='{{inquirer.lastname}}'>
                    </fc-paperInput>
          </fc-holder>





          <fc-holder name="stuNames" id="callinfo2" sty class="inputholder horizontal layout container">
                <fc-paperInput id='studentfirst' class="inputclass" name='studentfirstname' label='Student Name' value='{{inquirer.studentfirstname}}'>
                </fc-paperInput>
                <fc-paperInput id='studentlast' class="inputclass" name='studentlastname' label='Student Name'  value='{{inquirer.studentlastname}}'>
                </fc-paperInput>
          </fc-holder>



          
          <fc-holder id="callinfo3" name="gradeNschool" style="width: 305px; padding: 0px 5px; height: 65px;" class="horizontal layout container">  
                    <paper-input type="list" class="inputclass" id="grade_level" always-float-label='true' label="Grade Level" list="GradeLevel" name="bday"> </paper-input>
                                             <datalist id="GradeLevel">
                                                  <option> 5th </option>
                                                  <option> 6th</option>
                                                  <option> 7th </option>
                                                  <option> 8th </option>
                                                  <option> 9th </option>
                                                  <option> 10th</option>
                                                  <option> 11th </option>
                                                  <option> 12th </option>
                                             </datalist>
                  
                    <fc-paperInput id='fcInp6' class="inputclass" name='schoolname' label='Current School' tabindex='0'  value='{{inquirer.school}}'>
                         </fc-paperInput>
          </fc-holder>









          <fc-holder id="callinfo4" name="schooltownNrole" class='horizontal layout container inputholder'>
                      <fc-paperInput id='fcInp7' class="inputclass" always-float-label='true' name='townname' label='School Address' value='{{inquirer.schooltown}}'>
                         </fc-paperInput>
                         <paper-input type="list" class="inputclass" list="threefour" id="role" label="Inquirer Role" always-float-label='true' name="bday">                                              <datalist id="threefour">
                                                  <option> Parent: Mother</option>
                                                  <option> Parent: Father </option>
                                                  <option> Student </option>
                                                  <option> Other </option>
                                             </datalist>
                       
                              </paper-input>
          </fc-holder>









          <fc-holder id="callinfo5" class="horizontal layout container contentholder center-justified">  
                <gold-phone-input validate="true" id='fcInp9' tabindex='0' name='phone' label='Phone' value='{{inquirer.phone}}' class="inputclass" always-float-label='true' phone-number-pattern="XXX-XXX-XXXX">
                    </gold-phone-input> 
                <gold-email-input label="Email" class="inputclass" tabindex='0' always-float-label='true' value='{{inquirer.email}}'></gold-email-input>   
          </fc-holder>   






          <fc-holder id="callinfo6" class="card-actions horizontal layout container center-justified" class="inputholder">




          </fc-holder>




      </div>
    <div class="card-actions horizontal layout flex container center-justified inputholder" style="width: 305px; height: 64px;">
              <paper-button class="flex-1">Sign-Up</paper-button><paper-button class="flex-1">Add-Call</paper-button>
      </div>

</paper-card>


<script>
FcInputGenerator=Polymer({
    is:'fc-input-generator',
    properties:{
      pathone:String,
      pathtwo:String,
      paththree: String,
      contentOne: String,
      contentTwo: String,
      contentArray: Array,
      inputObjectOne: Object,
      inputObjectTwo: Object, 
      inputObjectArray: Array, //array of objects here;
      inpName: String,
      inputPurpose: String,
      special: 
    },

    attached: function(name, placeholder, label){
    //initializing the opening values: 
    if (name==null){
      name='firstname'; 
    }
    
    if (name=='firstname'){
      placeholder='First Name';
      label='Inquirer First Name';
    }
    
    if (name=='lastname'){
      placeholder='Last Name';
      label='Inquirer Last Name';
    }
    
    if (name=='email'){
      placeholder='Email';
      label='Inquirer Email';
    }
    
    if (name=='phone'){
      placeholder='Phone';
      label='Inquirer Phone';
    }
    
    if (name=='studentfirstname'){
      placeholder='Related Student';
      label='Student First Name';
    }

    if (name=='studentlastname'){
      placeholder='Related Student';
      label='Student Last Name';
    }

    if (name=='hisHerDaughterSon'){
      placeholder='His/Her Daughter/Son';
      label='Inquirer Gender and Student Gender';
    }

    if (name=='firstThroughTwelfth'){
      placeholder='First-Twelfth';
      label='Current Grade Level (1st-12th)';
    }

    if (name=='schoolname'){
      placeholder='Current School';
      label='Name of Student`s Current School';
    }

    if (name=='townname'){
      placeholder='School Town Name';
      label='Town inwhich School is Located';
    }
    
    if (name=='nameofprogram'){
      placeholder='Focused Program';
      label='Program inwhich Inquirer Expressed Interest';
      //list='programs'; etc. ask how to do this???
    }
    
    if (name=='startdate'){
      placeholder='Program Start Date';
      label='Indicated Focused Program Start Date';
      //based on above list fill, this should be a limited set
      // and should auto-fill. ditto on below!
    }
    
    if (name=='coach'){
      placeholder='Focused Coach';
      label='Focused Instructor Full Name';
    }
    //select or autofill

    if (name=='price'){
      placeholder='Course Price';
      label='Price of Focused Course';
    }
    //autofill based on above.

    if (name=='isOrIsNot'){
      placeholder='Enter "is" or "is not"';
      label='Is Price an Issue for the Client?';
    }
    
    if (name=='dateOfCallTwo'){
      placeholder='Focused Coach';
      label='Focused Instructor Full Name';
    }
    
    if (name=='haveOrHaveNot'){
      placeholder='"have" or "have not"?';
      label='Enter "have" or "have not" Based on Context.';
    }

    if (name=='toBeRunOnDate'){
      placeholder='CC Run Date';
      label='Processing Date, If One Exists';
    }
    //automated with CC processor
    else {
      name='pickle';
      placeholder='pickle';
      label='pickle';
    }

    return [name, label, placeholder]; 
  },

  toggleInput: function(readOnly) {
      readOnly = !readOnly;
      return readOnly;
      }

    
    });








});
</script>
</dom-module>
