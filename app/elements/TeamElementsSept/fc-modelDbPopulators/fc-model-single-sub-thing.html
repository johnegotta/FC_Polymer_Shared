<dom-module id="fc-model-single-sub-thing">
	<template>
		<div id="stringifiedHolder"></div>
	</template>
	<script>
		Polymer({
			is: "fc-model-single-sub-thing",
			properties: {
				crap: {
					type: String,
					value: '',
					notify: true
				}
			},
			ready: function(){
				this.$.stringifiedHolder.innerHTML = JSON.stringify(this.crap);
			}
		});
	</script>
</dom-module>
