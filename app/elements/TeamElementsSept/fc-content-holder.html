<dom-module id="fc-content-holder">
<template>
<style is="custom style">
:host@apply{
@group Paper Elements{
@element paper-input{
	--paper-input-container-color-green;
	--paper-input-container-input-color-deep-green;
--paper-input-container-label-focus-goldenrod;
--paper-input-container-input-color-blue;
--paper-input-container-input-disabled-color-black;
--paper-input-container-underline-google-green-700;
--paper-input-container-underline-focus-aliceblue;
	}
	@class gold-phone-input{--paper-input-container-label-focus-goldenrod;
--paper-input-container-input-color-blue;}
}
}
	new.better.paper-button{
			min-width: 30px;
			min-height: 30px;
			background: navy;
			color: beige;
			font-size: 12px;
			font-weight: 900;
			margin-left: calc(50% - 140px);
}
 :host {
        --paper-input-container-underline-color: green;
        --paper-input-container-input-width: 137px;
        --paper-input-container-input-padding: 0px 4px;
        --paper-input-container-label-color: navy;
       @class gold-email-input-label-text-align: center;
      }

 	background: var(--paper-input-background-color, steelblue };
      color: var (--paper-menu-selected-item, --white);
      background:  var(--paper-menu-selected-item-background-color, --#00c290 );
      font-weight: var(paper-menu-selected-item-font-weight: --800);
      @apply(--paper-menu);
      /* Make only toolbars with the .warning class red */
      .happy {
        --my-toolbar-title-color: red;
      }
      .centerclass {

      	.center {
    @apply(--layout-center);
}
      }

    </style>      
</style>


	<content select=[name={{selected}}]></content>

</template>
<script>
	Polymer({
		is: 'fc-content-holder',
		properties: {
			selected: String,
			notify: true




		}
	});
</script>
</dom-module>

















</template>
