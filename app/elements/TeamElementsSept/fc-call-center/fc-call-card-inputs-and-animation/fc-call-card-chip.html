<dom-module id="fc-call-card-chip">
<style is="custom-style">
:host{ 
	display: block;
}
 paper-material.chip {
	margin: 2px;
	padding: 12px 18px 12px 26px;
	text-align: center;
	min-width: 333.7px;
	max-width: 420px;
	min-height: 54px;
	
}  
h3.title{
	font-size: 32px;
	color: #013483;
	padding-bottom: 8px;
	font-weight: 700;
	font-family: Merriweather;
	margin: 24px;
}
</style>
<template id="fc-chipTemplate">

	<paper-material class="chip" elevation="1">
		<h3 class="title"><span class="title center center-justified">{{headerTitle}}</span></h3>
			<div class="vertical layout" id="mc">
			<div class="horizontal layout wrap">

				<div class="vertical layout">
		
		
			</div>
		</div>
	</div>
</paper-material>
</template>


<script>
Polymer({
		is: 'fc-call-card-chip',

		properties: {
			container: String,
			background: '#1e1e1e',
			notify: true,
			headerTitle: {
				type: String,
				notify: true
						}
				}
				
	});
</script>
</dom-module>
