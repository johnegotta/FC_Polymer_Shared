<dom-module id="fc-draggableElementBehavior">
<script>

  fcDraggableElementBehavior = {

    properties: {      
      draggable: {
        type: Boolean,
        value: true,
        reflectToAttributes: true
      },
      notify: true,
      reflectToAttributes: true
    },

    listeners: {
      "dragstart": "handleDragStart",
      "dragend": "handleDragEnd"
    },
    
    attached: function(){
      this.draggable = true;
    },

    handleDragStart: function(e){
      e.target.classList.add('currentDragElement');
      console.log(e.target.classList);
      e.dataTransfer.setData("classOfElementToMove", "currentDragElement");
    },

    handleDragEnd: function(e){
      e.target.classList.remove('currentDragElement');
      console.log(e.target.classList);
    }
     
};

</script>
</dom-module>
