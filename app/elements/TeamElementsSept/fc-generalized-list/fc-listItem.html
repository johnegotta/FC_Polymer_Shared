<dom-module id="fc-listItem">
<style is="custom-style">
    :host {
      @apply(--layout-vertical);
    }

    .main {
      @apply(--layout-block);
     /* @apply(--layout-scroll);*/
    }

    iron-icon {
      color: var(--google-blue-500);
    }

    paper-item:hover:after{
      white-space: wrap;
      cursor: pointer;
      overflow: normal;
      display: flex;
      flex: wrap;
      max-height: 100%;
    }

  .fcborder{
      border: 5px ridge #aecdfe;
      min-width: 525px;
      max-width: 750px;
      max-height: 122px;
      margin: 2px;
      background: #fffffc;
      border-radius: 6px;
    }

  div.scrollercalendar::-webkit-scrollbar {
    display: none;
  }
  div.scrollerTwo::-webkit-scrollbar {
    display: none;
  }

    paper-item-body {
      padding: 8px;
      display: flex;
      flex: wrap;
    }

     paper-icon-button {
        margin-left: 8px;
        display: block;
        width: 24px;
        height:24px;
        text-align: center;
        color: #002c90;
      }
      paper-icon-button.blue {
        color: var(--paper-blue-500);
      }
      .scrollerTwo{
        overflow-y: scroll;
        height: 628px;
        padding-top: 10px;
        padding-left: 5px;
        padding-right: 5px;
        margin-left:4px;
        margin-right:4px;
        border: 5px ridge dodgerblue;
      }

    
     iron-icon {
      color: var(--google-blue-500);
    }
    paper-item {
      display: flex;
      flex: wrapper;
      color: #002c90;
    }

 cards.paper-material{
  padding: 40px;
  margin: 12px;
  
}   
 
.topdown{margin-top: 84px;}

</style>

<template>
            <paper-material elevation='4' class="layout horizontal">
                <paper-item class="fcborder layout container" style="width:100%; white-space:normal">
                      <paper-item-body id="bod" more three-line style="width:100%; min-height:120px; white-space:normal">
                            <template is="dom-if" if={{isInquiry}}>
                              <fc-inquiry id="listi" data={{data}}></fc-inquiry>
                            </template>
                            <template is="dom-if" if={{isCourse}}>
                              <fc-course id="listi" data={{data}}></fc-course>
                            </template>
                            <template is="dom-if" if={{isStudent}}>
                              <fc-student id="listi" data={{data}}></fc-student>
                            </template>
                            <template is="dom-if" if={{isInstructor}}>
                              <fc-instructor id="listi" data={{data}}></fc-instructor>
                            </template>
                      </paper-item-body>
                      <iron-icon icon=[[icon]] id="button" class="horizontal" on-click="_switchToFull"></iron-icon> 
               </paper-item>
            </paper-material>             
</template>
<script>
  Polymer({

    is: 'fc-listItem',

    listeners: {
      //'click': '_onClick'
    },

    properties: {      
      path: String,
      dataType: String,
      searchField: String,
      searchFieldTwo: String,
      currentSearchField: {
        type: String,
        notify: true,
        reflectToAttributes: true
      },
      icon: String,
      searchValue: String,
      data: Object,
      fbdatatwo: Object,
      isInquiry: {
        type: Boolean,
        computed: "computeIsInquiry(dataType)"
      },
      isStudent: {
        type: Boolean,
        computed: "computeIsStudent(dataType)"
      },
      isCourse: {
        type: Boolean,
        computed: "computeIsCourse(dataType)"
      },
      isInstructor: {
        type: Boolean,
        computed: "computeIsInstructor(dataType)"
      },
      notify: true,
      reflectToAttributes: true,

    },
    
    attached: function(){
      console.log("fc-listItem::attached dataType = " + this.dataType);
    },

    computeIsInquiry: function(argType)
    {
      return (argType == "Inquiry");
    },

    computeIsStudent: function(argType)
    {
      return (argType == "Student");
    },

    computeIsCourse: function(argType)
    {
      return (argType == "Course");
    },

    computeIsInstructor: function(argType)
    {
      return (argType == "Instructor");
    },

    _switchToFull: function(e)
    {
      console.log("fc-listItem about to fire click event");
      console.log(this.data);
      this.fire("fc-listItemClicked", this.data);
      //this.$.listi.expand();
    }
     
});

</script>
</dom-module>
