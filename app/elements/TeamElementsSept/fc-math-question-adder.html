<script src="../../bower_components/math-tex/mathjax-loader.js"></script>
<script src="../../bower_components/math-tex/math-tex.js"></script>
<script src="../../bower_components/Sortable/Sortable.min.js"></script>

<dom-module id="fc-math-question-adder">
  <template>
    <style>
      #input_choices_area,#desired_questions_inputs_area,#question_preview_area {
        margin: 15px;
        min-height:50px;
        border: 1px dashed gray;
      }
      .addable_input {
        border: 1px solid black;
        padding: 5px;
      }
      #input_choices_area .js-remove {
        -webkit-transition: opacity .2s;
        transition: opacity .2s;
        opacity: 0;
        display: none;
        cursor: pointer;
        color: #c00;
        position: relative;
        font-style: normal;
      }
      #desired_questions_inputs_area .js-remove {
        -webkit-transition: opacity .2s;
        transition: opacity .2s;
        opacity: 0;
        display: block;
        cursor: pointer;
        color: #c00;
        position: relative;
        font-style: normal;
      }
      #input_choices_area .handle {
        -webkit-transition: opacity .2s;
        transition: opacity .2s;
        opacity: 0;
        display: block;
        cursor: pointer;
        position: relative;
        font-style: normal;
      }
      #desired_questions_inputs_area .handle {
        -webkit-transition: opacity .2s;
        transition: opacity .2s;
        opacity: 0;
        display: block;
        cursor: pointer;
        position: relative;
        font-style: normal;
      }
      #desired_questions_inputs_area div:hover .handle{
        opacity: 1;
      }
      #desired_questions_inputs_area div:hover .js-remove{
        opacity: 1;
      }
      #input_choices_area div:hover .handle {
        opacity: 1;
      }
      math-tex.display-equation:last-of-type {
        margin-bottom: 15px;
      }
      #question_preview_area {
        width: 300px;
        height: 420px;
      }
    </style>

    <firebase-document id="math_questions_loc" location="https://amber-inferno-3827.firebaseio.com/questions"></firebase-document>
    <div class="horizontal layout">

      <div id="input_choices_area" class="flex-1">
        <div class="horizontal layout center addable_input"><iron-icon class="handle" icon="hardware:gamepad"></iron-icon><paper-input class="in_value flex" name="Question Key" required label="Question Key"></paper-input><iron-icon class="js-remove" icon="clear"></iron-icon></div>

        <div class="horizontal layout center addable_input"><iron-icon class="handle" icon="hardware:gamepad"></iron-icon><paper-input class="in_value flex" name="Leading Equation" label="Leading Equation"></paper-input><iron-icon class="js-remove" icon="clear"></iron-icon></div>

        <div class="horizontal layout center addable_input"><iron-icon class="handle" icon="hardware:gamepad"></iron-icon><input class="in_value flex" name="Question Image" type="file" on-change="readImage"></input><iron-icon class="js-remove" icon="clear"></iron-icon></div>

        <div class="horizontal layout center addable_input"><iron-icon class="handle" icon="hardware:gamepad"></iron-icon><paper-textarea class="in_value flex" name="Question Text" label="Question Text"></paper-textarea><iron-icon class="js-remove" icon="clear"></iron-icon></div>

        <div class="horizontal layout center addable_input"><iron-icon class="handle" icon="hardware:gamepad"></iron-icon>
          <div class="in_value flex" name="Answer Choices">
                <paper-item><paper-input label="A"></paper-input></paper-item>
                <paper-item><paper-input label="B"></paper-input></paper-item>
                <paper-item><paper-input label="C"></paper-input></paper-item>
                <paper-item><paper-input label="D"></paper-input></paper-item>
          </div>
          <iron-icon class="js-remove" icon="clear"></iron-icon>
        </div>
      </div>

      <div "question_input_area" class="flex-2">
        <form is="iron-form" id="math_question_adder_form" on-iron-submit>
          <div id="desired_questions_inputs_area">

          </div>
        </form>
        <paper-button id="preview_button" on-tap="showFormContents">Preview</paper-button>
        <paper-input label="Type Math Here" value="{{poop}}"></paper-input>
        <math-tex id="designated_area"></math-tex>
        <math-tex>\sum{45(\frac{n-1}{4n^2}})</math-tex>
      </div>

      <div id="question_preview_area" class="vertical layout" on-mousedown="onMouseClickOnMyCanvas" on-mousemove="onMouseMoveOnMyCanvas">
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'fc-math-question-adder',
      properties: {
        poop: {
          type: String,
          value: '',
          notify: true,
          observer: 'sayHi'
        }
      },

      ready: function(){
        var input_choices = this.$.input_choices_area
        Sortable.create(input_choices, {
          group: {
            name: 'grouped',
            pull: 'clone',
            put: false
          },
          sort: false,
          handle: '.handle'
        });
        var desired_questions_inputs = this.$.desired_questions_inputs_area
        Sortable.create(desired_questions_inputs, {
          group: {
            name: 'grouped',
            put: 'input_choices'
          },
          handle: '.handle',
          filter: '.js-remove',
          onFilter: function (e) {
            desired_questions_inputs.removeChild(e.item.parentNode);
          }
        });
        this.createCanvasOverlay('','question_preview_area');
      },

      sayHi: function(){
        var poop_two = this.poop;
        //just effing around with finding other way of writing fractions besides \frac{}{} in case but not important - need iteration to get all and pair correctly
        var frac_find = new RegExp(/\({1}[\d\w]*\/[\d\w]*\){1}/g);
        console.log(poop_two.match(frac_find));
        this.$.designated_area.textContent = this.poop;
      },

      readImage: function(input,after_index){
        var self = this;

        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
              var after_node = Polymer.dom(self.$.question_preview_area).childNodes[after_index];
              var image_element = document.createElement('img');
              image_element.className="self-center preview_mode"
              image_element.src = e.target.result;
              Polymer.dom(self.$.question_preview_area).insertBefore(image_element,after_node);
            };

            reader.readAsDataURL(input.files[0]);
        }
      },

      showFormContents: function(e){
        Polymer.dom(this.$.question_preview_area).innerHTML='';
        var whoa = this.$.math_question_adder_form.serialize();
        var whoa_array = Polymer.dom(this.$.desired_questions_inputs_area).querySelectorAll('.in_value');

        for(var i =0; i<whoa_array.length;i++){
          console.log(whoa_array[i].value);
          console.log(whoa_array[i].name);
          switch(whoa_array[i].name){
            case 'Leading Equation':
              var mtel = document.createElement('math-tex');
              mtel.className="self-center display-equation preview_mode"
              mtel.textContent = whoa_array[i].value;
              Polymer.dom(this.$.question_preview_area).appendChild(mtel);
              break;
            case 'Question Text':
              var qtel = document.createElement('div');
              qtel.className="preview_mode"
              qtel.innerHTML = whoa_array[i].value;
              Polymer.dom(this.$.question_preview_area).appendChild(qtel);
              break;
            case 'Question Image':
              var input = whoa_array[i];
              this.readImage(input,i);
              break;
          }
        }
        this.createCanvasOverlay('','question_preview_area');
      },

      createCanvasOverlay: function(color, canvasContainer){
            myCanvas = document.createElement('canvas');
            var superContainer = this.$[canvasContainer];
            myCanvas.style.width = '300px';
            myCanvas.style.height = '400px';
            myCanvas.style['z-index'] = '20';
            // You must set this otherwise the canvas will be streethed to fit the container
            //myCanvas.width = '300px';
            //myCanvas.height = '420px';
            myCanvas.style.overflow = 'visible';
            myCanvas.style.position = 'relative';
            //myCanvas.top = '0';
            //myCanvas.left = '0';

            var context=myCanvas.getContext('2d');
            /*//context.fillStyle = color;
            //context.fillRect(0,0, myCanvas.width, myCanvas.height);
            context.beginPath();
            context.strokeStyle='rgb(0,255,0)';  // a green line
            context.lineWidth=4;                       // 4 pixels thickness
            context.moveTo(50,50);
            context.lineTo(150,150);
            context.stroke();*/
            superContainer.appendChild(myCanvas);

      },

      onMouseMoveOnMyCanvas: function(event){
        var myCanvas = Polymer.dom(this.$.question_preview_area).querySelector('canvas');

        if (myCanvas.drawing){
          var mouseX= event.layerX;

          var mouseY=event.layerY;
          console.log(mouseY);

          var context = myCanvas.getContext("2d");
          if (myCanvas.pathBegun==false)
          {
            context.beginPath();
            myCanvas.pathBegun=true;
          }
          else
          {
            context.lineTo(mouseX, mouseY);
            context.stroke();
          }
        }
      },
      onMouseClickOnMyCanvas: function(event){
        var myCanvas = Polymer.dom(this.$.question_preview_area).querySelector('canvas');
        console.log(event);
        myCanvas.drawing=!myCanvas.drawing;
        // reset the path when starting over
        if (myCanvas.drawing)
          myCanvas.pathBegun=false;
      }
    });
  </script>
</dom-module>
