<dom-module id="fc-selector">
<template>
<style>
  :root::{-ms-overflow-style: none;}
    .fc-select {
                font-family: merriweather; 
                align: center-justified; 
                font-size: 30px; 
                line-height: 2; 
                font-weight: 700; 
                color: red; 
                width: 180px; 
                height: 58px; 
                border-radius: 180px;
                background: #fafafa; 
                box-shadow: 10px 5px 5px #afafaf; 
                z-index: 4; 
                border: 2px dashed green; 
                margin: 10px; 
                padding: 10px; 
                text-align: center; 
                outline: none;
              }
  .div::-webkit-scrollbar { width: 0 !important; }
  .select::-webkit-scrollbar { width: 0 !important; }
  :root::-webkit-scrollbar { width: 0 !important; }
  
</style>
  <form>
      <span>Select A Type of Passage:</span>
        <br>
      <select id="mySelect" class="fc-select" size="2">
        <template is="dom-repeat" items="{{passageArrays}}">
              <option>{{item.title}}</option>
        </template>
      </select>

<input id="myInput" class="fc-select"></input><input id="yourInput" class="fc-select"></input>
</form>
<br>

<button id="ooo" class="fc-select" onclick="myFunction()">Remove</button>
<button id="ooooo" class="fc-select" onclick="myFunctionAdd()">Add Test</button>
</template>
<script>
FcSelector=Polymer({
  is: "fc-selector",
      behaviors: [],
      properties: {},



  myFunction: function() {
    var x = document.getElementById("mySelect");
    x.remove(x.selectedIndex);
},
    myFunctionAdd: function() {
          var x = document.getElementById("mySelect");
          var option = document.createElement("option");
          var y = document.getElementById("myInput").value;
          option.text = y;
          x.add(option);
        }
  
});
</script>
</dom-module>
