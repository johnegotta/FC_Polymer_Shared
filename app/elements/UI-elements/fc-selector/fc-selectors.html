<dom-module id="fc-selector">

<!DOCTYPE html>
<html>
<body>
<style>
.div::-webkit-scrollbar { width: 0 !important; }
.select::-webkit-scrollbar { width: 0 !important; }
:root::-webkit-scrollbar { width: 0 !important; }-ms-overflow-style: none;}
*{overflow: -moz-scrollbars-none;}
select::webkit-scrollbar { width: 0 !important; visibility: none; }
*{ -ms-overflow-style: none; }
</style>
<form>
Select a fruit:
<br>
<select id="mySelect" size="2" style="font-family: merriweather; align: center-justified; font-size: 30px; line-height: 2; font-weight: 700; color: red; width: 180px; height: 58px; border-radius: 180px; background: #fafafa; box-shadow: 10px 5px 5px #afafaf; z-index: 4; border: 2px dashed green; margin: 10px; padding: 10px; text-align: center; outline: none;">
  <option>Apple</option>
  <option>Pear</option>
  <option>Banana</option>
  <option>Orange</option>
</select>

<input id="myInput"></input>
</form>
<br>

<button id="ooo" onclick="myFunction()">Remove selected fruit</button>
<button id="ooooo" onclick="myFunctionAdd()">Add selected fruit</button>
<script>
function myFunction() {
    var x = document.getElementById("mySelect");
    x.remove(x.selectedIndex);
}
function myFunctionAdd() {
    var x = document.getElementById("mySelect");
    var option = document.createElement("option");
    var y = document.getElementById("myInput").value;
   option.text = y;
   x.add(option);
  
}
</script>

</body>
</html>
