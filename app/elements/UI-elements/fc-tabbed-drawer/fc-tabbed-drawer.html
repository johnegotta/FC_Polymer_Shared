<dom-module id="fc-tabbed-drawer">
<template>
     <style>
     .biggerBetter{
width: 100%
font-weight: 700;
font-size: 1.5em;
font-family: times;
font-color: brown;
border-bottom: 6px ridge silver;
}
:host{height: 100%;}
     </style>

     <paper-tabs 
          hideScrollButtons="true" 
          class="layout horizontal biggerBetter flex wrap container center center-justified" 
          scrollable="true"
          selected="{{selected}}">
               <template 
                    is="dom-repeat" 
                    class="layout horizontal fit"        
                    items="{{tabsObjectArray}}"
                    >
          	    <paper-tab
                         id$="{{item.tabName}}_{{item.tabNumber}}" 
                         name="{{item.tabName}}"
                         fc-pages={{selected}}
                         >
                         <span>{{item.tabName}}</span><span>{{item.tabNotification}}</span>			
            	       </paper-tab>
               </template>
  			<paper-tab 
                    name="test-generation"
                    >
                         Test Generation 
 			</paper-tab>
 			<paper-tab 
                    name="OPC">
      				Object Prototyping and Classing
 			</paper-tab>
 			<paper-tab 
                    name="DO">
      				Database Organization
 			</paper-tab>
 			<paper-tab
                    name="Experiments">
    					Experiments 
    			</paper-tab>
    			<paper-tab 
                    name="admin">
    			 		Admin
    			</paper-tab>
    	</paper-tabs>
          <iron-selector>
               <iron-pages selected="{{selected}}">
                   
               <!--    <fc-to-do-list id="ToDo" selectable="true">
                   </fc-to-do-list>-->

                  
                         <div id="download" class="style-scope app-cart" fc-pages='0'>
                         <section
                                   class="style-scope app-cart">
                                   <h4 
                                        class="style-scope app-cart">
                                        Download Options
                                   </h4>
                                   <paper-radio-group 
                                        id="dl" 
                                        class="style-scope app-cart" 
                                        role="radiogroup" 
                                        tabindex="0">
                                             <paper-radio-button 
                                                  name="elements" 
                                                  class="style-scope app-cart x-scope paper-radio-button-0" 
                                                  role="radio" 
                                                  tabindex="0" 
                                                  toggles="" 
                                                  aria-checked="false" 
                                                  aria-disabled="false">
                                                  <div 
                                                       id="radioContainer" 
                                                       class="style-scope paper-radio-button">
                                                       <div 
                                                            id="offRadio" 
                                                            class="style-scope paper-radio-button">
                                                       
                                                       </div>
                                                       <div 
                                                            id="onRadio" 
                                                            class="style-scope paper-radio-button">
                                                       </div>
                                                  </div>
                                                  <div 
                                                       id="radioLabel" 
                                                       class="style-scope paper-radio-button">
                                                            <code 
                                                                 class="style-scope app-cart">
                                                                 elements folder
                                                            </code> 
                                                       - the full source for the latestversion of all your selected elements
                                                  </div>
                                        </paper-radio-button>
                                        <paper-radio-button 
                                             name="bower" 
                                             class="style-scope app-cart x-scope paper-radio-button-0" 
                                             role="radio" 
                                             tabindex="0" 
                                             toggles="" 
                                             aria-checked="true" 
                                             aria-disabled="false" 
                                             checked="" active="">
                                                  <div 
                                                       id="radioContainer" 
                                                       class="style-scope paper-radio-button">
                                                            <div 
                                                                 id="offRadio" 
                                                                 class="style-scope paper-radio-button">
                                                            </div>
                                                            <div 
                                                                 id="onRadio" 
                                                                 class="style-scope paper-radio-button">
                                                            </div>
                                                  </div>
                                                  <div 
                                                       id="radioLabel" 
                                                       class="style-scope paper-radio-button">
                                                       <code class="style-scope app-cart">
                                                            bower.json
                                                       </code> 
                                                       - just the bower.json file, from which you can run bower install to fetch your elements
                                                  </div>
                                        </paper-radio-button>
                              </paper-radio-group>

                              <paper-button 
                                   raised="" 
                                   class="style-scope app-cart x-scope paper-button-0" 
                                   role="button" 
                                   tabindex="0" 
                                   animated="" 
                                   aria-disabled="false" 
                                   elevation="1">
                                        Download
                              </paper-button>
                    </section>
                    <section 
                         class="style-scope app-cart">
                         <h4 
                              class="style-scope app-cart">
                              Bower Command
                         </h4>
                         <p 
                              class="style-scope app-cart">
                              You can copy the command below and paste it into the terminal to install the elements from your cart into a project that already uses Bower.
                         </p>
                         <textarea 
                              readonly="" 
                              class="style-scope app-cart">
                         </textarea>
                    </section>
               </div>
               <div id="testCreation" fc-pages="1">
                    <section>
                    Hello, how are you!!!?
                    </section>
               </div>


</iron-pages>
</iron-selector>
</template>
<script>

                                        "resize": "vertical"
                                   }
                                   return this.styleObject;
                                   },
                              notify: true,
                              reflectToAttribute: true
                         },
                         foundHeight: {
                              type: String,
                              value: function(){
                                 //  var currentHeight=this.clientHeight;

                                   return "900px";
                              },
                              notify: true,
                              reflectToAttribute: true

                         },
                         foundWidth: {
                              type: String,
                              value: function(){
                                  // var currentWidth=this.clientWidth;

                                   return "480px";
                              },
                              notify: true,
                              reflectToAttribute: true

                         },
                         userType: {
                              type: String, 
                              value: "admin",
                              notify: true
                         },
                         headerAdded: {
                              type: Boolean,
                              value: false, 
                              notify: true,
                              reflectToAttribute: true 
                         },
                         header:{
                                   type: String,
                                   value:'My Header',
                                   notify: true
                         },
                         profileAdded:{ 
                              type: Boolean,
                              value: false, 
                              notify: true,
                              reflectToAttribute: true 
                         },
                         profileObject: {
                              type: Object, 
                              value: function(){
                              return {
                                   "stuff": "value", 
                                   "stuff": "value",  
                                   "stuff": "value", 
                                   "stuff": "value",                                   
                                   "stuff": "value"
                                   }
                              },
                              notify: true
                         },
                         imageAdded:{ 
                              type: Boolean,
                              value: false, 
                              notify: true,
                              reflectToAttribute: true 
                         },
                         srcImg: {
                              type: String, 
                              value: "../../../images/icon_menu/sail-icons/silver_sail_small.png", 
                              notify: true
                         }, 
                         rows:{
                              type: Boolean,
                              value: true,
                              notify: true
                         },
                         dataDensity: {
                              type: Number,
                              value: 1,
                              //1-4 shpuld read device
                              notify: true
                         },
                         numberOfRowsOrColumns: {
                              type: Number,
                              value: 5,
                              //value: '_computed(foundHeight, foundWidth, dataDensity)',
                              notify: true
                         },

                         firebaseLocation: {
                              type: String, 
                              value: "admin",
                              notify: true
                         }


                    },
                    notify: true
               
               }

          },

created: function(){
     this.fcPages=0;






},

ready: function(){}



});
</script>
</dom-module>
