<dom-module id="fc-tabbed-drawer">
<template>
     <style>
     </style>
     <paper-tabs 
          hideScrollButtons="true" 
          class="layout horizontal biggerBetter flex wrap container center center-justified" 
          scrollable="true">
          	<paper-tab 
                    name="to-do-list">				
                	   To-Do (<span class="style-scope app-cart">4</span>)
            	</paper-tab>
  			<paper-tab 
                    name="test-generation">
                         Test Generation 
 			</paper-tab>
 			<paper-tab 
                    name="OPC">
      				Object Prototyping and Classing
 			</paper-tab>
 			<paper-tab 
                    name="DO">
      				Database Organization
 			</paper-tab>
 			<paper-tab
                    name="Experiments">
    					Experiments 
    			</paper-tab>
    			<paper-tab 
                    name="admin">
    			 		Admin
    			</paper-tab>
    	</paper-tabs>
          <iron-selector>
               <iron-pages>
                    <div>
                    <fc-model-one-card>
                    <fc-header></fc-header>
                    <section>
                         <div id="download" class="style-scope app-cart iron-selected">
                              <section 
                                   class="style-scope app-cart">
                                   <h4 
                                        class="style-scope app-cart">
                                        Download Options
                                   </h4>
                                   <paper-radio-group 
                                        id="dl" 
                                        class="style-scope app-cart" 
                                        role="radiogroup" 
                                        tabindex="0">
                                             <paper-radio-button 
                                                  name="elements" 
                                                  class="style-scope app-cart x-scope paper-radio-button-0" 
                                                  role="radio" 
                                                  tabindex="0" 
                                                  toggles="" 
                                                  aria-checked="false" 
                                                  aria-disabled="false">
                                                  <div 
                                                       id="radioContainer" 
                                                       class="style-scope paper-radio-button">
                                                       <div 
                                                            id="offRadio" 
                                                            class="style-scope paper-radio-button">
                                                       
                                                       </div>
                                                       <div 
                                                            id="onRadio" 
                                                            class="style-scope paper-radio-button">
                                                       </div>
                                                  </div>
                                                  <div 
                                                       id="radioLabel" 
                                                       class="style-scope paper-radio-button">
                                                            <code 
                                                                 class="style-scope app-cart">
                                                                 elements folder
                                                            </code> 
                                                       - the full source for the latestversion of all your selected elements
                                                  </div>
                                        </paper-radio-button>
                                        <paper-radio-button 
                                             name="bower" 
                                             class="style-scope app-cart x-scope paper-radio-button-0 iron-selected" 
                                             role="radio" 
                                             tabindex="0" 
                                             toggles="" 
                                             aria-checked="true" 
                                             aria-disabled="false" 
                                             checked="" active="">
                                                  <div 
                                                       id="radioContainer" 
                                                       class="style-scope paper-radio-button">
                                                            <div 
                                                                 id="offRadio" 
                                                                 class="style-scope paper-radio-button">
                                                            </div>
                                                            <div 
                                                                 id="onRadio" 
                                                                 class="style-scope paper-radio-button">
                                                            </div>
                                                  </div>
                                                  <div 
                                                       id="radioLabel" 
                                                       class="style-scope paper-radio-button">
                                                       <code class="style-scope app-cart">
                                                            bower.json
                                                       </code> 
                                                       - just the bower.json file, from which you can run bower install to fetch your elements
                                                  </div>
                                        </paper-radio-button>
                              </paper-radio-group>

                              <paper-button 
                                   raised="" 
                                   class="style-scope app-cart x-scope paper-button-0" 
                                   role="button" 
                                   tabindex="0" 
                                   animated="" 
                                   aria-disabled="false" 
                                   elevation="1">
                                        Download
                              </paper-button>
                    </section>
                    <section 
                         class="style-scope app-cart">
                         <h4 
                              class="style-scope app-cart">
                              Bower Command
                         </h4>
                         <p 
                              class="style-scope app-cart">
                              You can copy the command below and paste it into the terminal to install the elements from your cart into a project that already uses Bower.
                         </p>
                         <textarea 
                              readonly="" 
                              class="style-scope app-cart">
                         </textarea>
                    </section>
               </div>
          </section>
     </fc-model-one-card>
</div>
</iron-pages>
</iron-selector>
