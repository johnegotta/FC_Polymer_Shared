<dom-module id="fc-profile-inputs">
<style>
fc-input-prime:{
	max-width: 100px !important;
	max-height: 72px;
	margin: 2px;

}

.intakeForm{min-height: 960px; padding: 20px 24px 64px 24px;}

</style>
	<template>
				<div class="card-content flex layout intakeForm" style="margin: auto; padding: auto;">
				<section name="callDateAndTimeAndCallerRole" class="vertical layout flex stretch">
						<span style="max-height: 25px; margin-left: 4px; color: brown; font-size:14px; border-bottom: 1px solid silver;">Classify the caller as a student, parent or 'other', then enter the Caller's information.</span>
						<fc-holder class="horizontal layout container holderClass"> 
								<fc-input-prime class="labelsClass" id="callTimestamp" input-type="datetime-local" value='[[timeStamp]]' read-only=true label='Date & Time'></fc-input-prime>
								<fc-input-prime type="list" value='{{callerRole}}' class="labelsClass" id="callerRole" label="Caller Role" place-holder="Student?" input-type="select"> </fc-input-prime>
                                         
					
					            <fc-input-prime id='GeneralSearch' class="labelsClass" name='callerFirst' tab-index='0' label='General Search'  value='{{searchFields}}' on-input="updateInput">
					            </fc-input-prime>
					            <fc-input-prime id='GeneralSearch' class="labelsClass" name='callerFirst' tab-index='0' label='Your Login'  value='{{yourLogin}}' on-input="updateInput">
					            </fc-input-prime>

					            
					   
				     
				     </section>

		<template is="dom-repeat" items="{{dataSource}}">

			
			
					<section class="vertical layout wrap">
					<section class="horizontal layout wrap"> 
						<span style="max-height: 25px; margin-left: 4px; color: brown; font-size:14px;"> [[item.aaHeader]]
						</span>
					</section> 
				<section class="horizontal layout flex wrap"> 
						<fc-input-prime input-type="[[item.aaInputType]]" class="horizontal layout flex wrap center" value="{{item.aa}}" always-float-label label="[[item.aaLabel]]"></fc-input-prime> 
						<fc-input-prime input-type="[[item.abInputType]]" class="horizontal layout flex wrap center" value="{{item.ab}}" always-float-label label="[[item.abLabel]]"></fc-input-prime> 
				</section>
				<section class="horizontal layout wrap"> 
						<fc-input-prime input-type="[[item.acInputType]]" class="horizontal layout flex wrap center" value="{{item.ac}}" always-float-label label="[[item.acLabel]]">
						</fc-input-prime>
						<fc-input-prime input-type="[[item.adInputType]]" class="horizontal layout flex wrap center" value="{{item.ad}}" always-float-label label="[[item.adLabel]]">
						</fc-input-prime>
					</section>
					</section>
			
					<section class="vertical layout wrap">
						<section class="horizontal layout wrap">
								<span style="max-height: 25px; margin-left: 4px; color: brown; font-size:14px;">[[item.abHeader]]</span>
							<!-- 	<fc-input-prime type="radio" input-type="radio" style="margin: 0px; width: 0px; height: 0px;" name="flat">
								</fc-input-prime> -->
						</section>
						<section class="horizontal layout flex wrap wrap">
								<fc-input-prime input-type="[[ae.itemInputType]]" class="horizontal layout flex wrap center" value="{{item.ae}}" always-float-label label="[[item.aeLabel]]">
								</fc-input-prime>
								<fc-input-prime input-type="[[af.itemInputType]]" class="horizontal layout flex wrap center" always-float-label label="[[item.afLabel]]" value="{{item.af}}">
								</fc-input-prime>
						</section>
						<section class="horizontal layout wrap"> 
							<fc-input-prime input-type="[[ag.itemInputType]]" class="horizontal layout flex wrap center" label="[[item.agLabel]]" always-float-label on-change="_onChange()" value="{{item.ag}}">
							</fc-input-prime> 
							<fc-input-prime input-type="[[ah.itemInputType]]" class="horizontal layout flex wrap center"  label="[[item.ahLabel]]" on-change="_onChange()" value="{{item.ah}}">
							</fc-input-prime> 
							
							
						</section>
						<section class="horizontal layout wrap">
						<fc-input-prime input-type="[[item.ayInputType]]" class="horizontal layout flex wrap center" always-float-label label="[[item.ayLabel]]" on-change="_onChange()" checked-prop="{{isSecondParent}}" value="{{item.ay}}">
							</fc-input-prime>
							<fc-input-prime input-type="[[item.azInputType]]" checked-prop="{{isAddAdress}}" class="horizontal layout flex wrap center" always-float-label label="[[item.azLabel]]" on-change="_onChange()" value="{{item.az}}">
							</fc-input-prime>
						</section> 
					</section>
					<section class="horizonal Layout nowrap" hidden$="[[!isSecondParent]]">
							<fc-input-prime input-type="[[item.aiInputType]]" class="horizontal layout flex wrap center" always-float-label label="[[item.aiLabel]]" on-change="_onChange()" value="{{item.ai}}">
							</fc-input-prime> 
							<fc-input-prime input-type="[[item.ajInputType]]" class="horizontal layout flex wrap center" always-float-label label="[[item.ajLabel]]" on-change="_onChange()" value="{{item.aj}}">
							</fc-input-prime> 
						</section>	
						<section class="horizontal flex wrap layout" hidden$="[[!isAddAdress]]">
							<fc-input-prime input-type="[[item.amInputType]]" class="horizontal layout flex wrap center" label="[[item.amLabel]]" on-change="_onChange()" value="{{item.am}}">
							</fc-input-prime> 
							<fc-input-prime input-type="[[item.anInputType]]" class="horizontal layout flex wrap center" always-float-label label="[[item.anLabel]]" on-change="_onChange()" value="{{item.an}}">
							</fc-input-prime> 

						</section>
					<section class="vertical layout wrap">
						<section class="horizontal layout wrap">
								<span style="max-height: 25px; margin-left: 4px; color: brown; font-size:14px;">[[item.acHeader]]</span>
								
						</section>
						
						
							<section class="horizontal layout flex nowrap">
						<fc-input-prime input-type="[[item.akInputType]]" min="[[item.akMin]]" step="1" max="[[item.akMax]]" class="horizontal layout flex wrap center" label="[[item.akLabel]]" on-change="_onChange()" value="{{item.ak}}">
						</fc-input-prime>
						<fc-input-pro-select></fc-input-pro-select>
						
						<fc-input-prime input-type="[[item.b_InputType]]"  class="horizontal layout flex wrap center" min="[[item.b_Min]]" step="10" max="[[item.b_Max]]" label="[[item.b_Label]]" on-change="_onChange()" value="{{item.b_}}"></fc-input-prime>
						</section>
						<section class="horizontal layout flex nowrap">
							<fc-input-prime step="10" min="[[item.alMin]]" max="[[item.alMax]]" input-type="[[item.alInputType]]" class="horizontal layout flex wrap center" label="[[item.alLabel]]" always-float-label on-change="_onChange()" value="{{item.al}}">
							</fc-input-prime> 
							<fc-input-prime id="aoInput" input-type="[[item.aoInputType]]" step="10"class="horizontal layout flex wrap center" min="[[item.aoMin]]" max="[[item.aoMax]]" label="[[item.aoLabel]]" on-change="_onChange()" value="{{item.ao}}">
							</fc-input-prime> 
							<fc-input-prime min="[[item.apMin]]" max="[[item.apMin]]" step="10" input-type="[[item.apInputType]]" class="horizontal layout flex wrap center" label="[[item.apLabel]]" on-change="_onChange()" value="{{item.ap}}"></fc-input-prime>
						</section>
					</section>
					<section class=" vertical layout wrap">
						<section class="horizontal layout wrap">
								<span style="max-height: 25px; margin-left: 4px; color: brown; font-size:14px;">[[item.aeHeader]]</span>
						</section>
						<section class="horizontal layout wrap">
							<fc-input-prime input-type="[[item.aqInputType]]" class="horizontal layout flex wrap center" label="[[item.aqLabel]]" always-float-label on-change="_onChange()" value="{{item.aq}}">
							</fc-input-prime> 
							<fc-input-prime input-type="[[item.arInputType]]" class="horizontal layout flex wrap center" always-float-label label="[[item.arLabel]]" on-change="_onChange()" value="{{item.ar}}">
							</fc-input-prime> 
						</section>
						<section class="horizontal layout wrap"> 
							<fc-input-prime input-type="[[item.asInputType]]" class="horizontal layout flex wrap center" always-float-label label="[[item.asLabel]]" on-change="_onChange()" value="{{item.as}}">
							</fc-input-prime> 
							<fc-input-prime input-type="[[item.atInputType]]" class="horizontal layout flex wrap center" button-name="[[item.atLabel]]" label="[[item.atLabel]]" on-change="_onChange()" value="{{item.at}}">
							</fc-input-prime> 
						</section>
					</section>
	
					<section class=" vertical layout wrap">
					<section class="horizontal layout wrap">
							<span style="max-height: 25px; margin-left: 4px;">[[item.afHeader]]</span>
						
					</section>
					<section class="horizontal layout flex wrap">
						<fc-input-prime input-type="[[item.auInputType]]" class="horizontal layout flex wrap center" always-float-label label="[[item.auLabel]]" button-name="[[item.auButtonName]]"  on-change="_onChange()" value="{{item.au}}">
							</fc-input-prime>
						<fc-input-prime input-type="[[item.avInputType]]" class="horizontal layout flex wrap center" label="[[item.avLabel]]" button-name="[[item.avButtonName]]" always-float-label on-change="_onChange()" value="{{item.av}}">
						</fc-input-prime> 
						<fc-input-prime input-type="[[item.awInputType]]" class="horizontal layout flex wrap center" always-float-label label="[[item.awLabel]]" button-name="[[item.awButtonName]]" on-change="_onChange()" value="{{item.aw}}">
						</fc-input-prime> 
						<fc-input-prime input-type="[[item.axInputType]]" class="horizontal layout flex wrap center" always-float-label label="[[item.axLabel]]" on-change="_onChange()" value="{{item.ax}}" button-name="[[item.axButtonName]]">
						</fc-input-prime> 
					</section>
			<!-- 		<fc-input-prime input-type="text" class="horizontal layout flex wrap center" always-float-label label="[[item.ax]]" on-change="_onChange()" value="{{item.axLabel}}">
						</fc-input-prime> 
					<fc-input-prime input-type="text" class="horizontal layout flex wrap center" always-float-label label="[[item.ayLabel]]" on-change="_onChange()" value="{{item.ay}}">
						</fc-input-prime> -->
					</section>
	
		</template>
		</div>
	</template>
<script>
Polymer({
	is:"fc-profile-inputs",
	properties:{
		profileObj:{
			type: Object,
			computed: "_computeProfileObj(dataSource)",
			notify: true
		},
		_qoa: {
			type: Array, 
			notify: true
		},
		dataSource: {
			type: Array,
			notify: true
		},
		dataSourceInputMap: {
			type: Object,
			notify: true
						},			
		location:{
			type: String,
			notify: true
		},
		isSecondParent:{
			type:Boolean,
			value: false,
			notify: true
		},
		isAddAdress:{
			type:Boolean,
			value: false,
			notify: true
		}
	},//end of properties


ready: function(){ 
		var d = new Date();
		var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
		this.daysOfWeek = days[d.getDay()].toString();  
		var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
		this.month = months[d.getMonth()].toString().slice(0,3);
		console.log(this.month);

		var day = this.day = d.getDate().toString();
		console.log(d);
		var year = this.year = d.getFullYear().toString();
		this.timeStamp = days[d.getDay()].toString().slice(0,3) +'.' + ' ' + this.month + ' ' + day + ',' + ' ' +year;

	},

_computeProfileObj: function(dataSource){
	console.log(dataSource.itemValue);



},

_onChange: function(e){
console.log(e.target.value);

},




});
</script>
</dom-module>
