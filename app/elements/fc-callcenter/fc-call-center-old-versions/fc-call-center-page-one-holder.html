<dom-module id="fc-call-center-page-one-holder">
<style>
:host{margin-top: -24px;
  margin-left: -32px;
padding: 0px;}
</style>
<template>
<div class="flex layout horizontal" style="margin-top: -24px;
  margin-left: -24px;
padding: 0px;">

          <div class="vertical layout flex-3">
          <fc-callcenter-center class="vertical flex-3 layout">
          </fc-callcenter-center>
          </div>
          <div class="vertical layout flex-3">
          <fc-callcenter-right class="vertical flex-3 layout">
          </fc-callcenter-right>
          </div>
          <div class="vertical layout flex-2">
        
            <<fc-toolbar data="{{data}}" style="width: 100%; min-width: 660px!important;" class="vertical flex wrap layout">
            </fc-toolbar> 
            <neon-animated-pages class="flex-1 layout vertical" draggable="false" style="height:93vh; min-height: 900px; max-width: 1200px; min-width: 900px;" id="pages" selected="0">
              <fc-list-view data="{{items}}" search-values="{{callSearchVal}}" id="jusr" on-call-click="_onCallClick"></fc-list-view>
              <fc-list-full-view id="viewCall" on-close="_onClose"></fc-list-full-view>
            </neon-animated-pages>
            </div>
</div>
</template>
<script>
Polymer({
is: "fc-call-center-page-one-holder",
properties: {
	data:{},
	menuItemArray: {type: Array,
    	value: function(){return [];},
    	notify: true
    }
   
   },//end of properties
  
ready: function(){},
   _onItemClick: function() {
      this.$.pages.selected = 1;
    },
    _onClose: function() {
      this.$.pages.selected = 0;




});
</script>
</dom-module>
