<dom-module id="fc-reprojected-pages">
  <template>
    <style>
      neon-animated-pages {
        height: 100%;
      }
    </style>
    <neon-animated-pages selected="{{selected}}">
      <content></content>
    </neon-animated-pages>

  </template>


<script>
  Polymer({
    is: 'fc-reprojected-pages',
    properties: {
      selected: {
        type: String,
        notify: true
      }
    }
  });
</script>
</dom-module>
