<dom-module id="fc-date-card">
 
<style>
 :host{
          margin: 2px;
          min-width: 50px;
          max-width: 1300px;
          min-height: 120px;
          max-height: 1300px;
         /*//position: fixed; */
        }
        fc-input{max-width: 121px!important;}
  form {
      display: flex;
      flex-direction: row;
      margin-bottom: 20px;
    }
     paper-header-panel {
        float: left;
        background: white;
        max-width: 780px;
        min-width: 65px;
        max-height: 1280px;
        min-height: 112px;
        margin: 2px;
        border: 4px solid #efefef;
        @apply(--shadow-elevation-2dp);
      }
      .paper-header {
        height: 36px;
        font-size: 22px;
        line-height: 26px;
        padding: 4px;
        color: white;
        transition: height 0.2s;
      }
      .paper-header.tall {
        height: 60px;
      }
      .paper-header.medium-tall {
        height: 48px;
        line-height: 40px;
      }
      .content {
        height: 2500px;
      }
      .cover {
        margin: 2px;
      }
      .blue .paper-header {
        background-color: var(--paper-light-blue-500);
      }
      .red .paper-header {
        background-color: var(--paper-red-500);
      }
      .orange .paper-header {
        background-color: var(--paper-amber-500);
      }
      .green .paper-header {
        background-color: var(--paper-green-500);
      }
      .cyan .paper-header {
        background-color: var(--paper-cyan-500);
      }
      .lime .paper-header {
        background-color: var(--paper-lime-500);
      }
      .pink .paper-header {
        background-color: var(--paper-pink-a200);
      }
      .grey .paper-header{
        background-color: var(--paper-indigo-50);

      }
      .grey .content{background: #E;}
.todaysEvent paper-icon-button[icon=delete]{
			-webkit-transition: opacity 0.5s;
			transition: opacity 0.5s;
			opacity: 0;
		}
		.todaysEvent:hover paper-icon-button[icon=delete]{
			opacity: 100;
		}

		paper-button {
		  flex-shrink: 1;
		}
		fc-input-prime {
      max-width: 95;
		  flex-shrink: 1;
		}

		checkbox {
		  display: inline-block;
		  margin: 1px 0;
		  transition: opacity 0.3s;
		}

		paper-checkbox[checked] + .label {
		  opacity: 0.5;
		  text-decoration: line-through;
		}
	
   .content {
           padding-bottom: 22px;
           margin-bottom: 23px;
      }
      .red .content {
        background: linear-gradient(white, #ffcdd2);
      }
      .orange .content {
        background: linear-gradient(white, #ffecb3);
      }
      .green .content {
        background: linear-gradient(white, #c8e6c9);
      }
      .cyan .content {
        background: linear-gradient(white, #b2ebf2);
      }
      .lime .content {
        background: linear-gradient(white, #f0f4c3);
      }
      .pink .content {
        background: linear-gradient(white, #f8bbd0);
      }
</style>
<template>
  <paper-header-panel id="focusedDateCard" drags="true" id$="{{relId}}" style="height: [[_computeCurrentHeight(isMini)]]; width:[[_computeCurrentWidth(day, id, isAddingEvent)]] padding-right: 2px;" class="blue">


     <div class="paper-header" style="text-align: center;padding-right: 2px;">     
        <section class="layout horizontal nowrap"  > 
              <section class="vertical flex-9 layout" on-tap="toggle" style="text-align: center;">[[computePrettyDay(day)]]</section>
             <section class="horizontal flex-2 layout" style="font-size:9px;">Open<iron-icon icon="icons:swap-vertical-circle"></iron-icon></section> 
             
        </section>
     </div>
         
      <div class="content layout vertical flex wrap" style="background: white;border: silver solid 2px; overflow: hidden; overflow-y: scroll; overflow-x: scroll">
      <template is="dom-repeat" items="{{todaysEvents}}">
          <paper-item style="border: 1px solid #9eaebe; max-height: 24px!important; width: 100%; background: [[item.color]];" class="vertical layout nowrap left-justified"> <span class="horizontal nowrap layout" style="display: inline; overflow-x: scroll;">[[item.eventName]]|[[item.startTime]]|[[item.endTime]]</span>
                <paper-item-body hidden>                 
                      <fc-grid-table>
                      </fc-grid-table>  
                </paper-item-body>
          </paper-item>
      </template>
      </div>
  </paper-header-panel>
</template>

</dom-module>
