<dom-module id="fc-course-interface-dropdowns">
<template>
<style>
</style>

<br>
<br>
<select label="Test Date" on-change="setTestDate">
	<template is="dom-repeat" items="{{getTestDates()}}">
		<option value="{{item}}">{{item}}</option>
	</template>
</select>
<br>
<select label="Practice Test Day" on-change="setPracticeTestDay">
	<option value="saturday">saturday</option>
	<option value="sunday">sunday</option>
</select>
<br>
<select label="Course Meeting Days" name="Course Meeting Days" on-change="setCourseMeetingDays">
	<template is="dom-repeat" items="{{getCourseMeetingDays()}}">
		<option value="{{item}}">{{item}}</option>
	</template>
</select>
<br>
<select label="Course Meeting Start Time" name="Course Meeting Start Time" on-change="setCourseMeetingTime">
	<template is="dom-repeat" items="{{getCourseMeetingTimes()}}">
		<option value="{{item}}">{{item}}</option>
	</template>
</select>
<br>
<select label="Coach" name="Coach" on-change="setCoach">
	<template is="dom-repeat" items="{{getCoaches()}}">
		<option value="{{item}}">{{item}}</option>
	</template>
</select>
<br>
<paper-button style="background:white" on-tap="addHolidays">Add Holidays</paper-button>
<br>
<paper-button style="background:white" on-tap="saveCourse">Save Course</paper-button>
</template>

			type: FcCourse,

		}

	getCourseMeetingTimes: function()
	{
		//return FcCourse.getCourseMeetingTimes();
	},

	getCoaches: function()
	{
		return FcCourse.getCoaches();
	},

	setTestDate: function(e)
	{
		this.currentCourse.setTestDate(new Date(e.target.value));
		console.log(this.currentCourse);
	},

	setPracticeTestDay: function(e)
	{
		this.currentCourse.setPracticeTestDay(e.target.value);
