 <dom-module id="fc-calendar-day-splitview"> 
 <style>

    :host {
      display: block;
    }

    .fixed {
      position: fixed;
      bottom: 0%;
      left: 0%;
      right: 0%;
      top: 0%;

      
    }

    .card {
      position: relative;
      margin: 0px 40px 0px 40px;
      height: 660px;
    }

  </style>
<template>
  <fc-reprojected-pages id="pages" selected="0">
        <fc-calendar-animee on-tile-click="_onTileClick"></fc-calendar-animee>
     <!--    <fc-calendar-day-splitview id="fullsize-card" hero-id="hero" on-click="_onFullsizeClick">
        </fc-calendar-day-splitview> -->
      </fc-reprojected-pages>


</template>
<script>

  Polymer({

    is: 'fc-calendar-day-splitview',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {

      color: {
        type: String
      },

      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.card,
            'ripple': this.$.fixed
          }
        }
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this,
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                delay: 150
              }
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this.$.fixed
            }, {
              name: 'transform-animation',
              transformFrom: 'none',
              transformTo: 'translate(0px,-200vh) scale(0.9,1)',
              node: this.$.card
            }]
          }
        }
      }

    },

    _computeCardClass: function(color) {
      var cls = 'card';
      if (color) {
        cls += ' ' + color + '-300';
      }
      return cls;
    },

    _computeFixedBackgroundClass: function(color) {
      var cls = 'fixed';
      if (color) {
        cls += ' ' + color + '-100';
      }
      return cls;
    }

  });
 </script>
 </dom-module>
