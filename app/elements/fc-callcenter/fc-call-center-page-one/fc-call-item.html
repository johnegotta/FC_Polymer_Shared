<dom-module id="fc-call-item">
<template>
<style is="custom-style">
:host{

line-height: 1;
}
.cardbody {
  background: white;
  border-right: 2px solid lightgrey;
  border-left: 6px solid tan;
  padding: 4px 0px 4px 4px;
  display: flex;
  width: 100%;
  @apply(--layout-vertical)
  @apply(--layout-flex);
  @apply(--self-stretch);
}
    .commands {
  width: 30px;
}

iron-icon {
      color: var(--google-blue-500);
      padding: 5px 0px 5px 0px;
      width: 20px;
      height: 20px;
    }

.cards {
  padding: 10px 0px 10px 10px;
  margin: 10px 10px 10px 8px;  
}
.border-alert-closed {
  width: 8px;
  max-height: 500px;
  margin-top: 10px;
  margin-bottom: 10px;
  background: -webkit-linear-gradient(bottom, green); /* For Safari 5.1 to 6.0 */
  background: -o-linear-gradient(top, green); /* For Opera 11.1 to 12.0 */
  background: -moz-linear-gradient(top, green); /* For Firefox 3.6 to 15 */
  background: linear-gradient(to top, green); /* Standard syntax */
}

.border-alert-one {
  width: 8px;
  max-height: 500px;
  margin-top: 10px;
  margin-bottom: 10px;
  background: -webkit-linear-gradient(bottom, green, limegreen); /* For Safari 5.1 to 6.0 */
  background: -o-linear-gradient(top, green, limegreen); /* For Opera 11.1 to 12.0 */
  background: -moz-linear-gradient(top, green, limegreen); /* For Firefox 3.6 to 15 */
  background: linear-gradient(to top, green, limegreen); /* Standard syntax */

}

.border-alert-two {
  width: 8px;
  max-height: 500px;
  margin-top: 10px;
  margin-bottom: 10px;
  background: -webkit-linear-gradient(bottom, limegreen, #ccff00); /* For Safari 5.1 to 6.0 */
  background: -o-linear-gradient(top, limegreen, #ccff00); /* For Opera 11.1 to 12.0 */
  background: -moz-linear-gradient(top, limegreen, #ccff00); /* For Firefox 3.6 to 15 */
  background: linear-gradient(to top, limegreen, #ccff00); /* Standard syntax */
}

.border-alert-three {
width: 8px;
  max-height: 500px;
  margin-top: 10px;
  margin-bottom: 10px;
  background: -webkit-linear-gradient(bottom, #ccff00, #ffff66); /* For Safari 5.1 to 6.0 */
  background: -o-linear-gradient(top, #ccff00 , #ffff66); /* For Opera 11.1 to 12.0 */
  background: -moz-linear-gradient(top, #ccff00 , #ffff66); /* For Firefox 3.6 to 15 */
  background: linear-gradient(to top,#ccff00 , #ffff66); /* Standard syntax */
}
.border-alert-four {
width: 8px;
  max-height: 500px;
  margin-top: 10px;
  margin-bottom: 10px;
  background: -webkit-linear-gradient(bottom, #ffff66, #FF9900); /* For Safari 5.1 to 6.0 */
  background: -o-linear-gradient(top,  #ffff66, #FF9900); /* For Opera 11.1 to 12.0 */
  background: -moz-linear-gradient(top, #ffff66, #FF9900); /* For Firefox 3.6 to 15 */
  background: linear-gradient(to top, #ffff66, #FF9900); /* Standard syntax */
}
   
.border-alert-five {
  width: 8px;
  max-height: 500px;
  margin-top: 10px;
  margin-bottom: 10px;
  background: -webkit-linear-gradient(bottom, #FF9900, #FFCC33); /* For Safari 5.1 to 6.0 */
  background: -o-linear-gradient(top, #FF9900, #FFCC33); /* For Opera 11.1 to 12.0 */
  background: -moz-linear-gradient(top, #FF9900, #FFCC33); /* For Firefox 3.6 to 15 */
  background: linear-gradient(to top, #FF9900, #FFCC33); /* Standard syntax */
}
.border-alert-six {
  width: 8px;
  max-height: 500px;
  margin-top: 10px;
  margin-bottom: 10px;
  background: -webkit-linear-gradient(bottom, #FFCC33, red); /* For Safari 5.1 to 6.0 */
  background: -o-linear-gradient(top, #FFCC33, red); /* For Opera 11.1 to 12.0 */
  background: -moz-linear-gradient(top, #FFCC33, red); /* For Firefox 3.6 to 15 */
  background: linear-gradient(to top, #FFCC33, red); /* Standard syntax */
}


br{
   text-indent: 5px;
}  
b {color: #000066;

}


</style>
        <paper-item elevation='4' class="horizontal layout cards" style="max-width: 700px; max-height: 680px; min-height:75px; min-width: 460px; padding: 1px; border: 1px solid #8f8f8f; margin: 1px;">
       <paper-material class$="{{alertClass}}" style="height: 75px; width: 12px;" id="colorWarning">
              </paper-material>
              
              <div class="cardbody">
              <div primary id="catcher">
         
                  <b>D:<span>{{data.timeStamp}}</span>
                  <b><u>Caller</u></b>: <b>[[data.callerFullName]]</b> 
                  <b><u>Student</u>:{{data.relatedStudent}}</b>
              
                <paper-item-body secondary id="crocodile" class="horizontal layout wrap left-justified" style="line-height:.7; max-height: 190px; max-width: 680px; min-width: 190px; color: black;" hidden>
                <section class="vertical layout flex" style="padding: 2px; margin: 1px;">
                <span>  
                  <br><u>Grade</u>: {{data.fcProfile.gradeLevel}}</span>
                  <br><u>Start Score</u>:[[data.fcProfile.startTotal]] 
                  <br><span><u>Reading Score</u>: {{data.fcProfile.startReading}}</span>
                  <br><span><u>Math Score</u>:[[data.fcProfile.startMath}}</span>  
                  <br><span><u>Total Score</u>:{{data.startTotal}}</span>
                  <br><span><u>Target Increase</u>:{{data.targetScoreIncrease}}</span>
                  <br><span><u>Current Score</u>: {{data.focusedProgramMatch}}</span>
                  <br><span><u>Current Increase</u>: No Field</span>
                  <br>
                </section>
     
                  </paper-item-body>
            
                  <div secondary>
                      <div style="overflow-x:scroll;">       
                       <b><u>Phone</u></b>:<b>[[data.callerTelephone]]</b>&nbsp
                       <br><b><u>Email: [[data.callerEmail]]</u></b>
                      </div>
                 </div>

                  <div id="additionalInformation" hidden secondary style="height: 240px; max-width: 680px; overflow: hidden; padding: 0px 10px 8px 0px">
                      <b>Additional Information:</b>:               
                      <span>{{data.callMessage}}</span>
                       <section class="vertical layout flex" style="padding: 2px; margin: 1px;">
                    <span><b><u>Parent 2</u></b>: {{data.fcProfile.parent2FirstName}} {{data.fcProfile.parent2LastName}}</span>
                    <span><b><u>Parent 1</u></b>: {{data.fcProfile.parent1FirstName}}</span> <span>{{data.fcProfile.parent1LastName}}</span><span> Additional Email:  {{data.fcProfile.parent1Email}}, {{data.fcProfile.parent2Email}}, {{data.fcProfile.studentEmail}} </span>
                    <span><u>ROI +/-</u>: {{data.lostGainedVsMean}}</span>
                      <span><u>Start Date</u>:No-Field</span>
                      <span><u>Date Of Register</u>:{{data.register}}</span>
                      <span><u>To-Do-Now</u>: NO FIELD</span>
                      <span><u>Hwk Record</u>:{{data.hwkRecord}}</span>
                      <span><u>Test Attendence</u>:NO FIELD</span>
                      <span><u>Intake Contact</u>: {{data.intakeFcid}}</span>
                    </section>
                  </div>
                </div>
            </div>
            <section class="vertical layout flex">
            <iron-icon icon="icons:swap-vertical-circle"  on-tap="notHidden"></iron-icon>
            <content>
              
            </content>
            </section>

</paper-item>  
</template>
<script>
  Polymer({
   is: 'fc-call-item',
    properties: {
      alertClass: {
        type: String,
        notify: true, 
        reflectToAttributes: true
      },
      inquiry: {
        type: Object, 
        value: {
          firstname: String,
          lastname: String,
          studentfirstname: String,
          studentlastname: String,
          email: String, 
          phone: String,
          notify: true,
          reflectToAttributes: true
        },
        notify: true,
        reflectToAttributes: true
      },
       data:{
         type: Object,
         value: {
                address1: "",
                address2: "",
                callerRole: "",
                contactHistory: "",
                currentCoach: "",
                dateStamp: "",
                fcSelector: "",
                focusedProgramFit: "",
                gradeLevel: "",
                hwkRecord: "",
                intakeFcid: "",
                lastFocusedContact: "",
                parent1FirstName: "",
                parent1LastName: "",
                parent1TSelephone: "",
                parent2Email: "",
                parent2FirstName: "",
                parent2LastName: "",
                parent2Telephone: "",
                parent1Email: "aa",
                previousContact: "",
                register: "",
                returnContactTime: "",
                satMath: "",
                satReading: "",
                satTotal: "",
                search: "",
                studentEmail: "",
                studentFirstName: "",
                studentLastName: "",
                studentTelephone: "",
                targetScoreIncrease: ""
               },
          notify: true,
          reflectToAttribute: true
          },
      headerTitle: {
       type: String,
       reflectToAttributes: true,
       notify: true
      },
      dataType: String,
      animationConfig: {
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this
            }, {
              name: 'fade-out-animation',
              node: this.$.placeholder,
              timing: {
                delay: 0
              }
            }, {
              name: 'fade-in-animation',
              node: this.$.container,
              timing: {
                delay: 200,
                duration: 200
              }
            }],

            'exit': [{
              name: 'opaque-animation',
              node: this.$.placeholder
            }, {
              name: 'fade-out-animation',
              node: this.$.container,
              timing: {
                duration: 200
              }
            }, {
              name: 'reverse-ripple-animation',
              id: 'reverse-ripple',
              fromPage: this
            }]
          };
      },


      sharedElements: {
        value: function() {
          return {
            'ripple': this.$.placeholder,
            'reverse-ripple': this.$.placeholder
          };
        }
      }
    },
      notify: true,
      reflectToAttributes: true
    },

    attached: function(){
          this.dataType = "Inquiry";
          var currentTime = event.timeStamp;
          var delta = this.data.timeorder + currentTime;
        
          if (this.data.closed == true){
            this.alertClass = "border-alert-closed";
          }

          else if (this.data.closed !== true &&  delta > 5000 && delta < 1000000000)  {
          this.alertClass = "border-alert-one";
      
        
              }
          else if (this.data.closed != true && delta > 1000000001 && delta < 14000000000)
          {
            this.alertClass = "border-alert-two";

          }
          else if (this.data.closed != true && delta > 14000000000 && delta < 54000000000)
            {
              this.alertClass = "border-alert-three";  
          
            }
          else if (this.data.closed != true && delta > 54000000000 && delta < 180000000000){
            this.alertClass = "border-alert-four";  
           
          }
          else if (this.data.closed != true && delta > 180000000000 && delta < 210000000000){
            this.alertClass = "border-alert-five";  
           
          }
          else {
            this.alertClass = "border-alert-six";  
          }
       

        },


    notHidden: function(e){
      this.$.crocodile.hidden=!this.$.crocodile.hidden;
      this.$.additionalInformation.hidden=!this.$.additionalInformation.hidden;
    },

   

  });
</script>
</dom-module>
