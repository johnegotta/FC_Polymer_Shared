<dom-module id="fc-toolbar">
:host{
  max-width: 900px;
  max-height: 250px;
}
<style>
select, .select, fc-input-prime{max-width: 340px;}
   .bullet{
  float: right;
  position: absolute;
display: inline-block;
 border:7px solid #2435C9;
 color: #FFFFFF;
 border-radius: 180px 180px 180px 180px;
 -webkit-border-radius: 180px 180px 180px 180px;
 -moz-border-radius: 180px 180px 180px 180px;
 font-family: Merriweather;
 max-width: 32px;
 max-height: 32px;
 width: auto;
 height: auto;
 margin: 8px;
 font-size: 11px;
 padding: 7px 8px;
 box-shadow: 12px 9px 11px 0 #41398A,8px 7px 15px 3px #D5DDE3,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
 -moz-box-shadow: 12px 9px 11px 0 #41398A,8px 7px 15px 3px #D5DDE3,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
 -webkit-box-shadow: 12px 9px 11px 0 #41398A,8px 7px 15px 3px #D5DDE3,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
 text-shadow: 0 1px 0 #FFFFFF;
 background-color: #5DD7FC;
}
.blue-btn-class:hover, .blue-btn-class:active{
 border:7px solid #2435C9;
 color: #FFD410;
 box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -moz-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -webkit-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 background-color: #5DD7FC;
}
</style>
<template>
<paper-material class="horizontal flex layout" style="min-width:480px;width:100%; padding: 12px; margin: 12px 16px;">
<section class="horizontal flex nowrap layout">
<content></content>

</section>
</paper-material>
</template>
<script>
Polymer({
	is: "fc-toolbar",
	properties: {
		changeState: {
			type: Object,
			notify: true
		}

	},//end of properties

_callSearch: function(event){
  this.fire('search-val-change', {
        item: this.callSearchVal
      });


},
  _onCallClick: function(e) {
      this.$.pages.selected = 1;
      this.$.viewCall.setCall(e.detail.item);
  
    },
    _onClose: function() {
      this.$.pages.selected = 0;
    }


});
</script>
</dom-module>
