<dom-module id="fc-call-center-page-one-holder">
<style>
:host{
padding: 0px;
background: #007;}

</style>
<template>
<div class="layout horizontal center-justified">
        <div class="vertical flex-7 layout center" style="height: 96vh;background: white;">
            
           <sortable-js group="group" handle=".handle">               
           
               <template is="dom-repeat" items="{{flexCards}}" class="ghost dropzone" style="max-height: 2500px;">
                    <fc-ddr-card header-title="[[item.title]]" id$="[[item.theId]]" class="group" on-tap="assignFixed" head-class="[[item.class]]"style$="[[item.style]]">
                    <section style="border:2px solid #afafaf;"on-tap="revealInq"> [[item.title]]
                    <ol title="item.title"><span style="border-bottom: 2px solid blue; color: #008; font-weight: 600; font-size: 16px;"> [[item.content.title0]] &nbsp; &nbsp; &nbsp; &nbsp;  [[item.content.value0]] &nbsp; &nbsp; &nbsp; &nbsp; [[item.content.title01]]: [[item.content.value01]]<span><iron-icon icon="{{iconForPayment}}" style$="{{iconStyle}}"></iron-icon></span></span>
                    <section class="horizontal layout flex wrap" hidden$="{{!notHidden}}" id="hiddenInquiry">
                         <ol title="item.title" class="horizontal layout wrap">
                            <li> [[item.content.title1]]: [[item.content.value1]],  [[item.content.title2]]: [[item.content.value2]], [[item.content.title3]]: [[item.content.value3]]</li> <li>[[item.content.title4]]: [[item.content.value4]], [[item.content.title5]]: [[item.content.value5]], [[item.content.title6]]: [[item.content.value6]] [[item.content.title7]]: [[item.content.value7]]</li><li> [[item.content.title8]]: [[item.content.value8]], [[item.content.title9]]: [[item.content.value9]]</li>   <li> [[item.content.title10]]: [[item.content.value10.contact]], [[item.content.value10.phone]], [[item.content.value10.phone2]], [[item.content.value10.email]], [[item.content.value10.email2]]</li>
                              </ol> 
                    </section>
                    </ol>
                    </section>
                    <section style="border:2px solid #afafaf;" on-tap="revealInq">
                    <ol title="item.title"><span style="border-bottom: 2px solid blue; color: #008; font-weight: 600; font-size: 16px;"> [[item.content.title0]] &nbsp; &nbsp; &nbsp; &nbsp;  [[item.content.value0]] &nbsp; &nbsp; &nbsp; &nbsp; [[item.content.title01]]: [[item.content.value01]]<span><iron-icon icon="{{iconForPayment}}" style$="{{iconStyle}}"></iron-icon></span></span>
                    <section hidden$="{{!notHidden}}" class="horizontal layout flex wrap" id="hiddenInquiry">
                     <ol title="item.title" class="horizontal layout wrap">
                            <li> [[item.content.title1]]: [[item.content.value1]],  [[item.content.title2]]: [[item.content.value2]], [[item.content.title3]]: [[item.content.value3]]</li> <li>[[item.content.title4]]: [[item.content.value4]], [[item.content.title5]]: [[item.content.value5]], [[item.content.title6]]: [[item.content.value6]] [[item.content.title7]]: [[item.content.value7]]</li><li> [[item.content.title8]]: [[item.content.value8]], [[item.content.title9]]: [[item.content.value9]]</li>   <li> [[item.content.title10]]: [[item.content.value10.contact]], [[item.content.value10.phone]], [[item.content.value10.phone2]], [[item.content.value10.email]], [[item.content.value10.email2]]</li>
                              </ol> 
                    </section>
                    </ol>
                    </section>
                </fc-ddr-card>
                </template>
            </sortable-js>
            </div>
      
        <div class="vertical flex-10 layout center">
      
        <fc-ddr-card header-title="Focused Calendar" header-color="green">
            <fc-calendar-animee is-narrow="true" style="height: 350px; width: 100%;">
            </fc-calendar-animee>
          </fc-ddr-card>
        
            <fc-ddr-card header-title="New Caller Intake Form" style="width: 100%; height: 100%;">
                <fc-titling-form class="horizontal layout content" style="padding: 12px; font-weight: 600;   background: #fff; border: 2px ridge silver; font-size: 20pt; color: #000088;margin: 2px;">
                    <fc-profile-inputs class="card-content" search-vals="{{searchVals}}" style="width: 100%;" data-source$="{{myData}}">
                    </fc-profile-inputs>
                </fc-titling-form>
            </fc-ddr-card>

       <fc-ddr-card>
       <fc-grid-table pink="true"></fc-grid-table> 
        </fc-ddr-card>       
        </div>
            
        <div class="vertical flex-7 layout center" style="background: white; height: 96vh;">
               
                   <fc-ddr-card header-title="Searchable Call List" style="width: 100%; height: 100%;">
                        <neon-animated-pages class="fit" id="pages" selected="0">
                            <fc-call-list-view id="callList" search-vals="{{searchVals}}"></fc-call-list-view>
                            <fc-tabbed-card id="viewProfile" on-close="_onClose"></fc-tabbed-card>
                        </neon-animated-pages>
                    </fc-ddr-card>
                    
            
        </div>
    </div>
