<dom-module id="fc-call-center-page-one-holder">
<template>
<style>
:host{
        position: relative;
        @apply(--layout-flex);
}
</style>

   <firebase-collection 
            id='inquiries' 
            location="https://focused0ne.firebaseio.com/inquiries"
            order-by-child="timeStamp"
            data="{{inquiries}}">
        </firebase-collection>
 <div class="layout horizontal flex nowrap self-stretch" style="position: static;">

 <div class="layout flex-9" style="position: relative; min-height: 90vh;">
    <fc-ddr-card>        
        <fc-call-intake-form 
            form-submit-one="{{isFormSubmitted}}"  
            search-values="{{searchVals}}" 
            is-previous-caller="{{launchDialog}}" 
            focused-student="{{studentSelectable}}" 
            class="horizontal layout flex content" 
            style="padding: 12px; font-weight: 600; background: #fff; border: 2px ridge silver; font-size: 20pt; color: #008;margin: 12px;">
                <fc-profile-inputs 
                    class="card-content" 
                    fc-student="{{studentSelectable}}" 
                    search-vals="{{searchVals}}" 
                    data-source$="[[_dataSource(myData, myDataThree, isFormSubmitted)]]">
                </fc-profile-inputs>
        </fc-call-intake-form>
    </fc-ddr-card>
</div>
    <div class="layout flex-7" style="position: relative; min-height: 90vh;">
      <fc-ddr-card style="max-width: calc(90vw/3); max-height: 90vh;" vertical-align="true">  
            <neon-animated-pages  class="layout flex vertical self-stretch" id="pages" style="overflow-x: hidden; height: 720px; min-width: 340px; width: 680px;" selected="0">
                <fc-call-list-view 
                    id="callList" 
                    search-vals="{{searchVals}}">
                </fc-call-list-view>
                <fc-tabbed-card 
                    id="viewProfile" 
                    student="{{studentSelectable}}" 
                    on-close="_onClose">
                </fc-tabbed-card>
            </neon-animated-pages>
        </fc-ddr-card> 
    </div>  
     </div>   
    
</template>
