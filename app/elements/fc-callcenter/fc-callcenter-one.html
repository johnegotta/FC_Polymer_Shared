<dom-module id="fc-callcenter-one">
<style is="custom-style">
    :host{
        margin: -24px
        min-height: 98vh;
        height: 100%;
        height: 2500px;
        background: white;
        display: inline;
        
        @apply(--layout-vertical);
      }
      paper-card{
        width: 100%;
        --paper-card-header-image-text:{color:#009; position: absolute; right: 32px; top: 45px;}
        --paper-card-header-image: {width: 165px; height: 120px; margin: 12px 16px 16px 16px;};
        --paper-card-header:{height: 95px; border-bottom: double 6px green;}
  
    }
    paper-input{
      margin:12px;
    }
    gold-input{
     margin:12px; 
    }
      neon-animated-pages {
        @apply(--layout-flex);
        @apply(--layout-horizontal)
        margin: 0px;
        padding: 0px;
        background: white;
      }
      neon-animatable {
        color: white;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--paper-font-display3);
        margin: 0px;
        padding: 0px;
      }
    </style>
    <template>
<paper-header-panel mode="seamed">
      <paper-material class="layout vertical flex" style="height: 25px; background: #008; border-bottom: 8px ridge silver;" class="paper-header toolbar">
        <section class="horizontal layout center flex">
        <paper-icon-button icon="icons:arrow-back" style="position: absolute; left: 10%; top: 0px; height: 48px;width:48px; border-radius: 50%; z-index: 1; background: #aedefe;" on-click="_onNextClick"></paper-icon-button>
         
<div class="horizontal layout flex center center-justified">        
        <h4 class="flex layout horizontal center center-justified" style="text-align: center; font-size: 20px; color: silver;">[[_computeHeader(selected)]]</h4> 
      

   

   
       
      
       
        </div>
        
        <paper-icon-button style="align: right; position: absolute; right: 10%; top: 0px; height: 48px; width: 48px; border-radius: 180px;background: #aedefe;z-index: 1;" icon="icons:arrow-forward" on-click="_onPrevClick"></paper-icon-button>
        </section>

      </paper-material>
      <div class="vertical layout" style="max-width: 99vw; width: 100%; max-height: 2500px; min-height: 95vh; overflow-y: scroll;">
      <neon-animated-pages id="pages" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
       
        <div class="horizontal layout flex self-stretch center-justified">
          <fc-call-center-page-one-holder>
          </fc-call-center-page-one-holder>
        </div>
        <div style="height: 2200px;">two
            <fc-titling-form style="max-width: 1080px!important;"> 
              <fc-input-set-generator  style="max-width: 1020px!important;">
              </fc-input-set-generator>
            </fc-titling-form>
        </div>
  

        <div class="vertical layout" style="background: white; height: 96vh; min-width: 33%;">
               
                   
                        <neon-animated-pages class="fit" id="pages9" selected="0">
                            <fc-call-list-view id="callList" style="height: 100%;" search-vals="{{searchVals}}"></fc-call-list-view>
                            <fc-tabbed-card id="viewProfile" student="{{studentSelectable}}" on-close="_onClose"></fc-tabbed-card>
                        </neon-animated-pages>
          
                    
            
        </div>
    
        <div style="display: flex;" class="horizontal layout flex">three
      
        <!-- </div>
        <div><div> -->

<template>

<firebase-collection location="focusedstudents.firebaseio.com/"></firebase-collection>
<iron-form id="studentIntakeForm">

    <neon-animatable class="setHeight horizontal layout center">
         -->
        <paper-card heading="Intake Form" elevation="3" class="intakeForm vertical layout" image="../../../images/FC_frontpage_logo.png">
                <div class="card-content">
                    <section name="callDateAndTimeAndCallerRole">
                        <span class="questionHeader">Classify the caller as a student, a student's parent or 'other'.</span>
                        <fc-holder class="horizontal layout container holderClass"> 
                                <paper-input class="labelsClass" id="callTimestamp" value='[[timeStamp]]' read-only=true label='Date & Time'></paper-input>
                                <paper-input type="list" value='{{call.callerRole}}' class="labelsClass" id="callerRole" label="Caller Role" list="two"> 
                                         <datalist id="callerRoleInput">
                                              <option value="{{Mother}}"> Mother</option>
                                              <option value="{{Father}}"> Father </option>
                                              <option value="{{Student}}"> Student </option>
                                              <option value="{{Other}}"> Other </option>
                                         </datalist>
                                  </paper-input>
                                </fc-holder>
                    </section>

                    <section name="callerIntake">
                        <span class="questionHeader">Type the Caller's first & last names into the below fields.</span>
                        <fc-holder class="horizontal layout container holderClass">
                                <paper-input id='callerFirstName' class="labelsClass" name='callerFirst' tab-index='0' label='Caller First Name'  value='{{call.callerFirst}}' on-input="updateInput">
                                </paper-input>
                                <paper-input id='callerLastName' class="labelsClass" name='callerLast' label='Caller Last Name'  value='{{call.callerLast}}' on-input="updateInput">
                                </paper-input>
                        </fc-holder>
                     </section>
                     <section name="studentName">
                            <span class="questionHeader">Type the <a href="http://www.focusedcoaching.com"><i>Related Student</i></a>'s names into the labelled fields below.</span>
                            <fc-holder class="horizontal layout container holderClass">
                              <paper-input id='studentFirst' class="labelsClass" name='studentFirst' class="labelsClass" label='Student First' value='{{call.studentFirst}}' on-input="updateInput name">
                              </paper-input>
                              <paper-input id='studentLast' class="labelsClass"  name='studentLast' label='Student Last Name'  value='{{call.studentLast}}' on-input="updateInput">
                              </paper-input>
                            </fc-holder>
                   
                        </section>
                    


                    <section>   
                        <span class="questionHeader">SELECT<a href="http://www.focusedcoaching.com"><u>a Previous Caller</u></a> </span><span class="questionHeader">from the</span><paper-button class="questionHeader" on-tap="_focusedAssistant">Call List</paper-button>
                        <br>
                    </section>

                <paper-status></paper-status>
                </div>

                <div class="card-actions horizontal layout flex container center-justified">
                    <paper-button class="flex-1">back
                    </paper-button>
                    <paper-button class="flex-1" id="one" on-tap="nextPage">CONTINUE
                    </paper-button>
                </div>
            </paper-card>
      <!--   </neon-animatable> -->
      <section>
                            <span class="questionHeader">Confirm a client's phone number or email address.</span>
                            <fc-holder class="horizontal layout container holderClass center-justified">  
                               <gold-phone-input validate="true" id='fcInp9' tabindex='0' name='callerPhone' label='Phone' value='{{call.callerPhone}}' class="offset" phone-number-pattern="XXX-XXX-XXXX">
                               </gold-phone-input> 
                               <gold-email-input label="Email" class="labelsClass" tabindex='0' value='{{call.callerEmail}}'></gold-email-input>   
                         </fc-holder>
                    </section>

    </div>

        <div>five</div>
        <div>six</div>
        <div>seven</div> 
     
      </neon-animated-pages>
      </div>
</paper-header-panel>
    </template>
    <script>
Polymer({
      is:"fc-callcenter-one",
      behaviors:[Polymer.NeonAnimatableBehavior,
                Polymer.NeonAnimationBehavior,
                Polymer.NeonAnimationRunnerBehavior],
      properties: {
        entryAnimation: {
          type: String,
          value: function(){ return "";},
          notify: true
        },
        exitAnimation:{
          type: String,
            value: function(){return "";},
          notify: true
        },
        selected: {
          type: Number,
          value: 0,
          notify: true
        }, 

        dataSource:{
          type: Array,
          value: function()
          {     return[      {"title": "Inquiry No. 1",
                             "value": "Inquiry Closed"},
                              {"title":"Revenue Colected:",
                             "value":"$2200.00"},
                             {"title": "Date-time",
                             "value":"timestamp"},
                             {"title": "Name",
                             "value": "CALLERNAME"},
                             {"title": "Closed",
                             "value": "Yes"},
                             {"title": "Service Needs",
                             "value": "Schedule Confirmations"},
                             {"title": "Need Fulfilled",
                             "value": "Yes."},
                             {"title": "Follow-up Contact Time",
                             "value": "None Needed."},
                             {"title": "INTAKE FCID",
                             "value": "LOLINC00001"},
                             {"title": "Client Message",
                             "value": "client message details... Stuff Client Says"},
                             {"title": "Related Profile",
                             "value": "fcid as appropriate"},
                             {"title": "Quick Contact Info",
                             "value": "jjhjh"}
                            ];
                    },
          notify: true
        }

      },

      _computeHeader: function(selected){
        var title;
        switch (selected){
          case 1:
            title="Focused Scheduling and Calendaring";
            break;
        case 2: 
            title="Focused Course Offerings";
            break;
        case 3: 
            title="Focused Payment System";
            break;
        case 4: 
            title="Focused Daily Sales";
            break;
        case 5: 
            title="Focused Daily SpreadSheets";
            break;
        default: 
            title="The Focused Call Center"; 

        }
        return title;

      },
      _onPrevClick: function() {
        this.entryAnimation = 'slide-from-left-animation';
        this.exitAnimation = 'slide-right-animation';
       this.selected = this.selected === 7 ? 0 : (this.selected + 1);
       
      },
      _onNextClick: function() {
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
       this.selected = this.selected === 0 ? 7 : (this.selected - 1);
         
      },
       _onItemClick: function() {
      this.$.pages.selected = 1;
    }
});
    </script>
</dom-module>
