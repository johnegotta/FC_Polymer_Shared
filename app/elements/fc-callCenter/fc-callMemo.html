<dom-module id="fc-callMemo">
  <style is="custom-style">
  :host{
      display:block;
    }
    div.text {
          border: 1px solid #002c80;
          background-color: white;
          padding: 4px;
          overflow-x: hidden;
          margin: 3px 1px 2px 3px;
          border-radius: 11px;
    }
    .log-entry {
          border: 8px ridge #aecdfe;
    	     margin: 3px;
    	     background-color: #aecdfe;
          border-radius: 23px;
      	width: 99%;
      	min-width: 680px;
    }
  paper-button.better-platinum {
    background: #E5E4E2;
	   raised: true;
	   border-radius: 11px;
	   box-shadow: 5px 5px 2.5px #888888;
	   font-weight: 800;
	   color: #002c80;
	   font-size: 11.5px;
        display: block;
        max-height: 34px;
}
   paper-material.callcard {
   	margin: 10px 10px 10px 10px;
   	background: #f6f6f6;
   	padding: 8px;
   	border-radius: 20px;
}
div.container{
    margin-top:18px;
}
</style>
<template>
<div class="vertical layout container">
	<div class="horizontal layout">
          <paper-button class="better-platinum" elevation="3" on-tap="doIt">Select</paper-button>
          <div class="vertical layout message log-entry">
               <div class="horizontal layout" min-width= "320px" on-tap="toggleDetail">
                    <div class="text" >
                         <b><span>{{callinfo.timestamp}}</span></b>
                    </div>
                    <div class="text">
                         <b>Caller: </b><span>{{callinfo.firstname}}</span> <span>{{callinfo.lastname}}</span>
                    </div>
                    <div class="text">
                         <b>Tel: </b><span>{{callinfo.phone}}</span>
                    </div>
      			        <div class="text">
                         <b>Email: </b><span>{{callinfo.email}}</span>
                    </div>
                    <div class="text">
                         <b>Student: </b><span><span>{{callinfo.firstname}}</span> <span>{{callinfo.lastname}}</span>
                    </div>
               </div>
               <div class="text">
                    <b>Memo: </b><span>{{callinfo.message}}</span>
               </div>

   		</div>
	</div>
     <div class="vertical layout">
          <iron-collapse id="collapsedDetail">
               <paper-material>
	               <fc-tabbedCardHolder callinfo="{{callinfo}}">
                    </fc-tabbedCardHolder>
               </paper-material>
          </iron-collapse>
     </div>
</div>
  </template>
  <script>
    Polymer({
      is: 'fc-callMemo',
     properties: {
        callinfo: {
            type: Object,
            notify: true
          	}
      },

      doIt: function(){
          this.fire('personSelected', this.callinfo);
      },
      toggleDetail: function(){
     	this.$.collapsedDetail.toggle();
      }
    });
  </script>
</dom-module>
