<dom-module id="fc-dummyResizer">

<template>
<style>

</style>

    <div style="width:30%; height:30%">
    Rob Dodson
    </div>

</template>
<script>

Polymer({    
    is: "fc-dummyResizer",

    behaviors: [Polymer.IronResizableBehavior],

    listeners: {
        "iron-resize": "doResize"
    },

    properties: {
        x: Number,
        reflectToAttributes: true,
	    notify: true
    },

    created: function()
    {
        console.log("resizer child created");
    },

    doResize: function(e)
    {
        console.log("I, " + this.id + ", just got resized");
        console.log(e.target);
        console.log(e.target.getBoundingClientRect().width);
    }


  });
</script>
</dom-module>
