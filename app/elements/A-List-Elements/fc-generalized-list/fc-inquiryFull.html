<dom-module id="fc-inquiryFull">
<style is="custom-style">
:host{
	display: block;
}

 paper-material.card {
	margin-left: 4px;
  margin-right: 4px;`
	margin-top: 2px;
	padding: 4px;
	text-indent: 0px;
	width: 333.7px;
	display: block;
}

h3.title{
	text-align: center;
	text-indent: -3px;
	font-size: 26px;
	color: #013483;
	padding-bottom: 10px;
	margin-bottom: 16px;
}


</style>
<template>
		<div class="vertical layout">
      <span><b>Id: </b><span>{{data.fcid}}</span></span>
      <span><b>Follow Up Due: </b><span>{{data.nextFollowUp}}</span></span>      

      <br>
      <img src="http://static1.squarespace.com/static/53b64899e4b04cfc3187c7d8/t/542ccb42e4b0e5c46f49a45f/1412221762913/old-fashioned-telephone-Small.jpg?format=1500w" style="max-width:50%;max-height:50%;padding:15px 15px 15px 15px">

                            <div>
                               On <b> <span>[[data.timestamp]]</span>,<b> <span>[[data.firstname]]</span> <span>[[data.lastname]]</span> </b> called  </b> regarding, <b><span>[[data.fcid]]</span></b>: a <span>[[data.grade]]</span> grader at <span>[[data.school]]</span> in <span>[[data.schooltown]]</span> <span>[[data.firstname]]</span> is interested in <span>[[data.interest]]</span> with <span>[[data.coach]]</span>, priced at <span>[[data.interestprice]</span>
                            </div>
                            <br>
                            <div secondary> 
                              <span>[[data.firstname]]</span> can be reached at <b><u><span>[[data.phone]]</span></u></b> or <u><b><span>[[data.email]]</span></b></u> to discuss <b><span>[[data.interest]]</span></b> <span>[[data.firstname]]</span> will be called back on or before <b><u><span>[[data.callbacktime]]</span></u></b>.
                            </div>
                            <br>
                            <div secondary><b>Additional Message:</b><span>[[data.message]]</span>
                          </div>
                  
    </div>
</template>


<script>
  Polymer({
    is: 'fc-inquiryFull',

    behaviors: [fcDraggableDataBehavior],

    properties: {
      background: '#1e1e1e',
	    reflectToAttributes: true,
	    notify: true,
      /*
      data: {
        type: Object
      },
      */
      headerTitle: {
			 type: String,
			 reflectToAttributes: true,
			 notify: true
			}
    },

    attached: function(){
      console.log("fc-inquiryFull attached");
      console.log(this.data);
      this.dataType = "Inquiry";
    },
    
    observers: ['handleInquiryChange(this.data)'],

    handleInquiryChange: function(argCourse){
        //tbd
    }

  });
</script>
</dom-module>
