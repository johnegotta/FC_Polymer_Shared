<dom-module id="fc-resizablePane">
<template>
<style is="custom-style">
::--webkit-scrollbar {
                    display: none;
}

host::-webkit-scrollbar {
                    display: none;
               
}
nobar.div::-webkit-scrollbar {
                    display: none;
                    @apply;

}
paper-material::-webkit-scrollbar {
                    display: none;
}
content::-webkit-scrollbar {
                    width:0;

}
</style>


    <div id="rPane" class="layout" style="width:100%; height:100%">
        
    </div>
</template>

<script>
  Polymer({
    is: 'fc-resizablePane',
    
    behaviors: [
      Polymer.IronResizableBehavior
    ],

    listeners: {'iron-resize': '_onResize'},

    properties: {
        reflectToAttributes: true,
	    notify: true
    },


    _onResize: function(e)
    {
        console.log(e);
        console.log("fc-resizablePane::_onResize")
    },

  });
</script>
</dom-module>
