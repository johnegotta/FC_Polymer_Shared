<dom-module id="fc-assistant-controls">
<template id="fc-assistant-controls-template">
<style is="custom-style">
.iconset{
  			  height: 114px;
			  width: 207px;
			  font-family: merriweather;
			  font-size: 1.05em;
			  color: black;
			  padding: 5px;
			  margin: 5px 5px 5px 0px;
			  text-align: center;
			  display: block;
			}


</style>
<div class="layout container vertical center center-justified iconset">
		
		<iron-icon class="fc-icon" icon="hardware:dock" on-tap="flattap" style="z-index:1;" data-assist="tutorial">
		</iron-icon>
		<br>
		<span>Focused Assistant</span>
</div>
<div class="buttons" class="horizontal layout center left-justified" style=" height: 85px; width: 100%;">
		<paper-button style="height: 65px; width: 111px;" on-tap="conttap">Continue</paper-button>
		<paper-button style="height: 65px; width: 111px;" on-tap="back">Back</paper-button>
		<paper-button style="height: 65px; width: 111px;" dialog-dismiss>Exit</paper-button>
		
</div>
<content>



</content>
</template>
<script>
Polymer({
	is: "fc-assistant-controls",
	properties: {









	},
	conttap: function() {
 			 var pages = this.$.assistantPages;
    			pages.selectNext();
  				
  				},

  		flattap: function() {
			this.$.dragDialog.open();			
	},

		back: function(){
			var pages = this.$.assistantPages;
    			pages.selectPrevious();

	}
});
</script>
</dom module>
