<div class="vertical layout flex container skootch no-wrap">
<fc-call-card-input-model-one heading="Build a Card, Build an Empire">
  <div class="card-content vertical layout flex-2 container">
<!--row one of model here placed on page-->
<!--The Firebase Base Path-->
<h4>The Firebase Root Path</h4>
    <fc-holder class="horizontal layout no-wrap container">
        <paper-input label="Firebase" id="baseFirebasePath" value={{firebaseLocation}} class="labelsClass flex input" always-float-label="true" elevation="1"> 
        </paper-input>
              <paper-tooltip for="baseFirebasePath"> 
                This first input is the base path or "first part" of the 'location' (internet address) that will lead to your rich set of view data, accessible to your users.  If you are just starting out, this address will be the same for all the subsequent steps of the process, at least for the forseeable future. 
              </paper-tooltip>
       
    </fc-holder>
<h4>Creating a Key-Path to a Data View</h4>  
<fc-holder class="horizontal layout no-wrap container">   
          
<!--00003 semantic label /NAME/ for /this/ view in /this/ view set-->
<!--myfirebaseToCallLogs_00001_000001_callLog-->
          <paper-input label="Path One" id="fcSemanticPathOne" class="labelsClass input flex" always-float-label="true" elevation="1" value="{{fcSemanticPathOne}}">
          </paper-input>
                <paper-tooltip for="fcSemanticPathOne">This is the first subheading to your local and long-term view storage database which your users will access to view their relevant data.  Naming views well is of high value!!! This name will be the part of the path to your data and the views, so be <b>"polite and proper"</b> in your naming. If you are making a view for a user, you would likely use the term "user" here.  Making your path: 
                <hr>
                [firebase-base-path]/[users]/...
                </paper-tooltip>
<!--00004 (Optional) semantic label /NAME/ 2 for /this/ view in /this/ view set-->
<!--myfirebaseToCallLogs_00001_000001_PersonToCallBackID_...-->
          <paper-input label="Path Two" id="fcSemanticPathTwo" class="labelsClass input flex" always-float-label="true" elevation="1" value="{{fcSemanticPathTwo}}">
          </paper-input>
                <paper-tooltip for="fcSemanticPathTwo">If your properties are nested, a second semantic layering down into your database would be better.  For example, if you have firebase, you would have a base path that looked like this in the user example: [firebase-base-path]/[users]... Now, if users are broken up into say 'students and teachers', here would be the place you would want to add that semantic level division. If you were making a set of student cards you would mark input students, and your path would become: [firebase-base-path]/[users]/[students]/...
                </paper-tooltip>
<!--00005 (Optional) semantic label /NAME/ 3 for /this/ view in /this/ view set (for large data sets)-->
<!--myfirebaseToCallLogs_00001_000001_PersonToCallBackID_PERSON's_ISSUES...--> 
          <paper-input label="Path 3" id="fcSemanticKeyThree" class="labelsClass input flex" always-float-label="true" elevation="1" value="{{fcSemanticPathThree}}">
          </paper-input>
                <paper-tooltip for="fcSementicPathThree">This is a third semantic-identifier for this view set.  This extra semantic information again purely optional. We like to include the actual "primary data value" here.  Then all the related meta goes below as well as the key and value. 
                <hr>
                In our example, we may have "classes of students", in which case sorting here would be easiest if we chose select, say "Current Students".<br><br>
                New Path: [firebase-base-path]/[users]/[students]/[Current_Students]/...
                </paper-tooltip>
</fc-holder>
<h4>Finishing the Key to a Data View</h4> 
<fc-holder class="horizontal layout no-wrap container">
           <paper-input label="View Set Name" id="fcSemanticPathfour" class="labelsClass input flex" always-float-label="true" elevation="1" value="{{fcSemanticPathFour}}">
          </paper-input>
                <paper-tooltip for="fcSementicPathFour">This is the name of the view set you are sending out. It will be the path that leads to the set of views contained in an view set you are building. In our example, lets say that we are making current Student Test Scores View Set.<br><br>
                New Path: [firebase-base-path]/[users]/[students]/[Current_Students]/[Test_Scores_Set]/...
                </paper-tooltip>

          <paper-input label="View Name" id="fcSemanticPathFive" class="labelsClass input flex" always-float-label="true" elevation="1" value="{{fcSemanticPathFive}}">
          </paper-input>
                <paper-tooltip for="fcSementicPathFive">This is the name of the actual view you are making. In our example, lets say it is Math Overview.<br><br>
                New Path: [firebase-base-path]/[users]/[students]/[Current_Students]/[Test_Scores_Set]/[Math_OverView]
                </paper-tooltip>
    </fc-holder>
<!--input row one complete_Five Total Inputs-->
<h4> Ordering Your Views in Your View Set</h4>
  <fc-holder class="horizontal layout container">
            <paper-input label="Number of Views" id="fcNumberOfViews"  class="labelsClass flex input" always-float-label="true" elevation="1" value="{{fcNumberOfViews}}">
            </paper-input>
                <paper-tooltip for="fcNumberOfViews"> 
                    This is the number of related views, of which you are aware, when first loading the view structure into the database. You may for example be making a six tab/page tabbed card, in which case you would mark '6' for the six views in the set. 
                </paper-tooltip>

          <paper-input label="This View Number" id="fcNumberOfThisView"  class="labelsClass flex input" always-float-label="true" elevation="1" value="{{fcNumberOfThisView}}">
            </paper-input>
                <paper-tooltip for="fcNumberOfThisView"> 
                    This is the number of the View in the View Set.  Here likely 3 of 6?
                </paper-tooltip>
<!--00002 Number of /this/ view in /this/ display set-->
<!--myfirebaseToCallLogs_00001_000001--> 
          <paper-input label="FC Magic Key" id="fcKey" class="labelsClass flex input" always-float-label="true" elevation="1" value="{{fcKey}}">
          </paper-input>
                <paper-tooltip for="fcKey"> 
                    This is a magic key we made up.   
                </paper-tooltip>
  </fc-holder>
<!--View Order and the Key-Value-Pair inputs linked to what would be address:-->
<!--myfirebaseToCallLogs_00001_000001_PersonToCallBackID_PERSON's_ISSUES_00001-->
<!--This last datapoint gets the view order and is the only essential characteristic of this system on a low level.  To leverage the info, however, would be nearly impossible without creating something like this almost defacto edge-graph database.-->
<h4>Creating a Ordered Displays Creating Keys</h4>
    <fc-holder class="horizontal layout container">
          <paper-input label="Item Order in View" id="keyValueOrder" class="labelsClass input" always-float-label="true" elevation="1" value="{{fcItemOrder}}">
          </paper-input>
              <paper-tooltip for="keyValueOrder"> 
                  This input simply orders your inputs in the list of views discussed above. Take a registration form, for example.Logically, you would want First Name:_______ to come before Last Name:______. Yet, the computer doesnt know that, and will just spit out the information in essentially alphabetical order, unless we say otherwise. These last five inputs have been how we "say otherwise." So, say otherwise here!! Say it loud and clear if you want to speed up the build process. <br><hr><summary>Note:
                  </summary> If you do not tell this system an order at this point, we will assume you are ordering consecutively. This is okay. Once the data is in the database, you can reorder the data, using the drag and drop interface which we will preview in a moment. <h3>{:-)</h3>
              </paper-tooltip>
<!--The Semantic Key for your Value:-->
<!--/This/ should be a label for user display,--> 
<!--similar to the semantic information you placed in the path above(/see/, LABEL, above)-->
          <paper-input label="Label" id="labelMaker" class="labelsClass input" always-float-label="true" elevation="1" value="{{fclabel}}">
          </paper-input>
              <paper-tooltip for="labelMaker"> 
                  This input will create the "LABEL" that will be placed above an input presented value. <b><u>Example</u></b>: You want to display your client's first name on the page with a label.  Here is where you enter the label.  Next input we will enter the value for that name, label or key we just entered include spaces. This is the way the data will be stored and presented. Shortcuts are not the answer here!!!;-)
              </paper-tooltip>
<!--input 2of3-->
          <paper-input label="Value" id="valueMaker" class="labelsClass input" always-float-label="true" elevation="1" value="{{fcinput}}">
          </paper-input>
            <paper-tooltip for="valueMaker"> 
                This input will create the value for the key you just labeled with the last input. Based on the previous example, you would now input `Jason` for the key[First Name:] ;-)
            </paper-tooltip>
<!--input 3of3-->
      </fc-holder>
      <div class="horizontal layout center-justified">
      <paper-textarea readonly="true" style="height:500px; margin: 20px; width: 465px; border: 3px ridge goldenrod; font-family: merriweather; font-weight: 700; font-size: 13px;" value="Firebase Path as Constructed: 
      https://{{firebaseLocation}}/{{fcSemanticPathOne}}/{{fcSemanticPathTwo}}/{{fcSemanticPathThree}}  
      Here are the Keys as constructed:
       *  {{fcKey}}_00000_{{fcSemanticPathFour}} object: {{fcSemanticPathFour}}
       *  {{fcKey}}_00001_                          object: {{fcSemanticPathFive}}
       *  {{fcKey}}_00002_                            000{{fcItemOrder}}_{{fclabel}}:'{{fcinput}}'
       *  {{fcKey}}_0000{{fcNumberOfThisView}}_{{fcSemanticPathFour}}_{{fcSemanticPathFive}}             
       *  {{fcKey}}_00004_
       *  {{fcKey}}_00005_
       *  {{fcKey}}_0000{{fcNumberOfViews}}_
      The 00006 was derived from the input into the field: Number of Views:  {{fcNumberOfViews}}
      The value of the one completed key was derived from the view number inputed by the user.  Here,  {{fcNumberOfThisView}}.

      By the way, this is a `textarea` with binding">


                          </paper-textarea>
 <!--Row Two Complete-->           
        </div>
      </div><!--card coontent ends--> 
      <div class="card-actions horizontal layout container">
                  <paper-button class="flex-1">BACK</paper-button>
                  <paper-button class="flex-1">CONTINUE</paper-button>
      </div>
    </div>
    </fc-call-card-input-model-one>
</div>

</template>
<script>
Polymer({
  is:"fc-cell-creator",
  properties: {
  disabled: {
    type: Boolean, 
    value: true,
    notify: true,
    reflectToAttributes: true
    },
  holder: {
      type: Array,
      notify: true, 
      reflectToAttributes: true
    },
  fcItemOrder: {
      type: Number,
      notify: true, 
      reflectToAttributes: true
    },
  fclabel: {
      type: String,
      notify: true, 
      reflectToAttributes: true
    },
  fcinput: {
      type: String,
      notify: true, 
      reflectToAttributes: true
    },
  fcViewName: {
      type: String,
      notify: true, 
      reflectToAttributes: true
    },
  fcNumberOfViews: {
      type: Number,
      notify: true, 
      reflectToAttributes: true
    }
  },
  ready: function(){
    //console.log(this.value + ' the value at ready in the cell');
    //console.log(this.label + ' the label at ready in the cell');
  },
  toggleDisabled: function(){
    this.disabled = ! this.disabled;
  },
  attached: function (){
    //console.log(this.value + ' the value at attached in the cell');
    //console.log(this.label + ' the label at attached in the cell');
  },
  handleDragStart: function(e) {
      e.dataTransfer.setData("fcdata", JSON.stringify(e.model.item));
    },
  allowDrop: function (e) {
      e.preventDefault();
     // console.log("drag over");
    }
});
</script>
</dom-module>
