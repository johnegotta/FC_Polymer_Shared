<dom-module id="fc-cell-creator">
<template>
<style is="custom-style">
:root {  font-weight: 900;
    font-family: Times;
        opacity: 1.00;
       
      }
 :host{  font-weight: 900;
    font-family: Times;
        opacity: 1.00;
        display: flex;
       
      } 
   
.cell-outline{
  min-width: 72px;
  max-width: 198px;
  padding: 3px;
  padding-left: 6px;
  margin: 3px 3px;
  min-height: 24px;
  max-height: 72px;
  display: flex;
  overflow-x: scroll;
  overflow-y: hidden;
  font-size: 1em;
  font-weight: 900;
  font-family: merriweather;
  color: #000066;
  background: white;

}
 .labelsClass {
         min-width: 14px;
          max-width: 198px;
          min-height: 24px; 
        max-height: 72px; 
        padding: 0px 3px;
        font-weight: 900;
        opacity: .93;
  
      --paper-input-container-label:{
        font-family: Merriweather;
        font-weight: 700;
        color: brown;
        font-size: .78em;
      
    };
    --paper-input-container-underline: {
        display: none;
        height: 0px;
        width: 0px;
      };
--paper-input-container-input: {
        color: #000066;
        font-family: merriweather;
        font-size: 1.08em;
        font-weight: 700;
};
    --paper-input-container-label-focus:{
       
        font-size: .78em;
        font-weight: 900;
        color: brown;
    };
   
  }
 .phone-label-offset{
       min-width: 14px;
       max-width: 198px; 
       max-height: 72px;
       min-height: 24px; 
       padding: 0px 2px 0px 3px;
      --paper-input-container-label:{
        font-family: Merriweather;
        font-weight: 700;
        font-size: .65em;
        color: navy;
        margin-left: calc(-width/6);
    };
    
  }
  paper-input.input { 
          max-width: 198px;
          min-width: 14px; 
          max-height: 72px;
          min-height: 24px; 
        }
  paper-material {padding: 6px;}
</style>
<div class="horizontal layout wrap center center-justified container cell-outline" on-dblclick="toggleDisabled" on-swipe="toggleDisabled">
      <paper-input label="{{fclabel}}" id="disabled" draggable class="labelsClass input" alway-float-label="true" elevation="1" value="{{input}}" readonly="{{disabled}}">
      </paper-input>
</div>
</template>
<script>
Polymer({
  is:"fc-cell-creator",
  properties: {
  disabled: {
    type: Boolean, 
    value: true,
    notify: true,
    reflectToAttributes: true
    },
  holder: {
      type: Array,
      notify: true, 
      reflectToAttributes: true
    },
  fclabel: {
      type: String,
      notify: true, 
      reflectToAttributes: true
    },
  input: {
      type: String,
      notify: true, 
      reflectToAttributes: true
    }
  },
  ready: function(){
    //console.log(this.value + ' the value at ready in the cell');
    //console.log(this.label + ' the label at ready in the cell');
  },
  toggleDisabled: function(){
    this.disabled = ! this.disabled;
  },
  attached: function (){
    //console.log(this.value + ' the value at attached in the cell');
    //console.log(this.label + ' the label at attached in the cell');
  },
  handleDragStart: function(e) {
      e.dataTransfer.setData("fcdata", JSON.stringify(e.model.item));
    },
  allowDrop: function (e) {
      e.preventDefault();
     // console.log("drag over");
    }
});
</script>
</dom-module>
