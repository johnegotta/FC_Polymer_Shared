<dom-module id="fc-span">
<template>
<style>
:host {
    width:100%;
    height: 100%;
  }
  .taggers{ 
    background-color: goldenrod;
    width:300px;
    height:300px;
    border: 5px ridge #000066;
    display: inline-block;
}
  .iced{background-color: red;}
</style>
        
</template>
<script>
Polymer({
    
    is: 'fc-span',

    behaviors: [Polymer.IronResizableBehavior],
      
    properties: {
      /**
       * Use this property instead of `value` for two-way data binding.
       */
      bindValue: {
        observer: '_bindValueChanged',
        type: String, 
        notify: true, 
        reflectToAttributes: true
      },
      contentEdit: {
      	type: Boolean,
      	value: false,
      	notify: true, 
      	reflectToAttributes: true
      },
      newPara: {
      	type: Boolean,
      	value: true, 
      	notify: true, 
      	reflectToAttributes: true
      },
      highlighted:{
      	type: Boolean, 
      	value: false, 
      	observer: '_doSomeHighlight',
      	notify: true, 
      	reflectToAttributes: true
      },
      visible:{
        type: Boolean,
        value: false,
        notify: true,
        reflectToAttributes: true,
        observer: '_visibilityChanged'
      }


    },



       ready: function() {
      this.bindValue = this.value;
    },

    /**
     * @suppress {checkTypes}
     */
    _bindValueChanged: function() {
      if (this.value !== this.bindValue) {
        this.value = !(this.bindValue || this.bindValue === 0) ? '' : this.bindValue;
      }
      // manually notify because we don't want to notify until after setting value
      this.fire('bind-value-changed', {value: this.bindValue});
    },

   
	_doSomeHighlight: function(){

	},

  _visibilityChanged: function(){
      this.hidden=!this.hidden;
      this.fire('visibility Changed', alert('heading home'));
    }
    });
</script>
</dom-module>
