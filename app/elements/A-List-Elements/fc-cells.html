<dom-module id="fc-cells">
<template>
<style is="custom-style">
:root {  font-weight: 900;
    font-family: Times;
        opacity: 1.00;
       
      }

 :host{  font-weight: 900;
    font-family: Times;
        opacity: 1.00;
        display: flex;
       
      } 
   
.cells-outline{
  display: flex;
  flex-basis: 73px;
  min-width: 36px;
  max-width: 198px;
  padding: 3px;
  margin: 3px;
  min-height: 24px;
  max-height: 72px;
  overflow-x: scroll;
  overflow-y: hidden;
  font-size: .8em;
  font-weight: 700;
  font-family: merriweather;
  color: #000066;
  background: white;
}
 .cells-class {
        padding: 3px;
        font-weight: 900;
        opacity: .93;
  
      --paper-input-container-label:{
        font-family: Merriweather;
        font-weight: 700;
        color: brown;
        font-size: 1.08em;
      
    };

    --paper-input-container-underline: {
        color: white;
        height: 0px;
        width: 0px;
      };
--paper-input-container-input: {
        color: #000066;
        font-family: merriweather;
        font-size: 1.08em;
        font-weight: 700;
        


};
    --paper-input-container-label-focus:{
       
        font-size: 1.00em;



    };
    --paper-input-container-underline-focus: {
        color: blue;
        height: 1.5px;
        min-width: 36px;
        max-width: 198px;
      };
   
  }

 .phone-cell-offset{
       min-width: 32px;
       max-width: 198px; 
       max-height: 72px;
       min-height: 24px; 
       padding: 0px 15px;
      --paper-input-container-label:{
        font-family: Merriweather;
        font-weight: 700;
        font-size: 15px;
        color: #000066;
        margin-left: calc(-width/6);
    };
    
  }

  paper-material {padding: 1px;}
</style>
<div class="horizontal layout wrap center center-justified container cell-outline" on-dblclick="toggleDisabled" on-swipe="toggleDisabled">
      <content id="inputTitleSpan" select="span">
          
      </content>
      <paper-input label="{{fclabel}}" id="{{viewSetNumber}}_{{viewNumber}}_{{viewOrder}}_{{viewSetName}}__{{viewName}}" draggable="true" class$="cells-class cells-outline {{cellSize}} {{phoneCellOffset}}" alway-float-label="true" elevation="1" on-drag-start="handleDragStart" on-drop="allowDrop" value="{{fcInput}}" readonly="{{readOnly}}">
      </paper-input>
</div>
</template>
<script>
Polymer({
	is:"fc-cells",
  behaviors: [fcHighlightBehavior],
	properties: {
	disabled: {
		type: Boolean, 
		value: true,
		notify: true,
		reflectToAttributes: true
		},
  holder: {
      type: Array,
      notify: true, 
      reflectToAttributes: true
    },
  fclabel: {
      type: String,
      notify: true, 
      reflectToAttributes: true
    },
  fcInput: {
      type: String,
      notify: true, 
      reflectToAttributes: true
    }
	},


  ready: function(){
   

  },

	toggleDisabled: function(){
		this.readOnly = ! this.readOnly;
	},

  attached: function (){
    //console.log(this.value + ' the value at attached in the cell');
    //console.log(this.label + ' the label at attached in the cell');

  },

  handleDragStart: function(e) {
      e.dataTransfer.setData("fcdata", JSON.stringify(e.model.item));

    },

  allowDrop: function (e) {
      e.preventDefault();
     // console.log("drag over");
    }

});
</script>
</dom-module>
