<dom-module id="fc-dashboard-one">

<style>

div.stretchy-wrapper {
	width: 100%;
	padding-bottom: 125.25%; /* 16:9 */
	position: relative;

	background: blue;
}

div.stretchy-wrapper > div {
	position: absolute;
	top: 0; bottom: 0; left: 0; right: 0;

	color: white;
	font-size: 24px;
	text-align: center;
}
:host { 
		height: 100vh;
		width: 100vh;
		overflow-y: scroll;
}
div.bunkers {
  background-color: #191919;
}
b.ball {
  display: block;
  width: calc(100vw/4);
  height: calc(100vw/4);
  margin: 30px auto 0;
  background-color: #3b4ba3;
  border-radius: 50%;
  box-shadow: inset -25px -25px 40px rgba(0,0,0,.5);
  background-image: -webkit-linear-gradient(-45deg, rgba(255,255,220,.2) 0%, transparent 100%);
  background-image: -moz-linear-gradient(-45deg, rgba(255,255,220,.2) 0%, transparent 100%);  
  background-image: -o-linear-gradient(-45deg, rgba(255,255,220,.2) 0%, transparent 100%);
  background-image: -ms-linear-gradient(-45deg, rgba(255,255,220,.2) 0%, transparent 100%);
}

.biggerBetter{
width: 100%
font-weight: 700;
font-size: 1.5em;
font-family: times;
font-color: brown;
border-bottom: 6px ridge silver;
}

paper-button.red {
     background: red;
     raised: true;
     border-radius: 11px;
     box-shadow: 6px 5px 2px #888888;
     font-weight: 800;
     color: #ffffff;
     margin: 6px;
     font-size: 11px;
     text-align: center;
     text-indent: 0px;
     min-width: 70px;
     padding: 0px;
}
#div { 
		height: calc(99.67vh-64px);
		width: 100%;
		overflow: scroll;
}
.fc-div-class{
	height: 300px;
	width: calc(99.62%/10);
	background-color: goldenrod;
	display: flex;
	border: 2px solid black;
}
.blued {
	height: 900px;
	width: 900px;
	background-color: dodgerblue;
	display: flex;
}
.reded {
	height: 100%;
	width: 100%;
	background-color: red;
	display: flex;
}

.edged{
	margin-right: -246px;
	outline-width: 0px;


}

.greened {
	height: 100%;
	width: 100%;
	background-color: green;
	display: flex;
}
.boardered{
	border: 4px double #000066;

}
</style>

<script>
Polymer({
	is:'fc-dashboard-one',
	properties: {
		measured: {
			type: String,
			value: '1000s',
			notify: true,
			reflectToAttributes: true

		}, 
		responsiveWidth: {
			type: String,
			value: '0px',
			notify: true,
			reflectToAttributes: true
		}
	},
	_toggleRightDrawer: function(){
			var drawer = Polymer.dom(this.root).querySelector('#drawer-2');	
			if(drawer.forceNarrow!==true)
			{drawer.forceNarrow = true;}
			else{drawer.forceNarrow = false;
			}
	}

});
</script>
