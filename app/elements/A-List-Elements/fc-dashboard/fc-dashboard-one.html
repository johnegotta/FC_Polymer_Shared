<dom-module id="fc-dashboard-one">
<template id="fc-dashboard-one-template">
<style>
:host { 
		padding: 10px 0px 36px 10px;
		height: 100vh;
		width: 100vh;
		overflow-y: scroll;
}

#div { 
		height: calc(99.67vh+164px);
		width: 100%;
		overflow: scroll;
}
.fc-div-class{
	height: 300px;
	width: calc(99.62%/10);
	background-color: goldenrod;
	display: flex;
	border: 2px solid black;
}

.boardered{
	border: 4px double #000066;
}
</style>
<paper-drawer-panel id="drawerPrimed" left-drawer drawer-width="440px">
	<div id="drawerPrime" drawer class="left-drawer layout vertical container wrap boardered">
		<div class="vertical layout left left-justified" style="box-shadow: 0px  -5px 15px #d9d9d9 inset;">
			<div class="layout vertical nowrap" style="width: 100%; height: 150px;">
				<image style="margin: 24px 199px 24px 8px; width:200px; height: 100px;" src="../../../images/FC_frontpage_logo.png">
				</image>
			</div>
			<div class="layout horizontal">
				<br>	
				<hr style="color: navyblue; background: #000066; height: 4px; max-width: 600px; min-width: 300px; basis: 370px;">
		<!--should be an sibling UI element of Drag Menu element-->
				<div class="flex">
					<paper-menu-button vertical-align="top" horizontal-align="right">
						<paper-button class="dropdown-trigger">
							<iron-icon icon="social:person">
							</iron-icon>
							<span hidden$="[[!user]]">{{user.uid}}</span>
						</paper-button>
						<div class="dropdown-content">
							<fc-loginform user="{{user}}" status-known="{{statusKnown}}"></fc-loginform>
						</div>
					</paper-menu-button>
				</div>
			</div>
			<fc-drag-menu id="dragMenuDrawer" selected=[[route]] class="draggable scrollable on-tracking" style="position: fixed; z-index=100000; opacity:.85;">	
			</fc-drag-menu>
		<fc-data-administrator-reverse></fc-data-administrator-reverse>

		</div>
	</div>
	<div main style="height: 100%;">
		<fc-paper-drawer-panel-dashboard id="drawer-2" class="vertical layout center-justified flex container wrap" right-drawer drawer-toggle-attribute="paper-drawer-right" drawer-width="480px">
			<div drawer id="rtToggle" dragging class="right-drawer dragging vertical layout container wrap boardered">
				<fc-tabbed-drawer>
				</fc-tabbed-drawer>
			</div>
			<div main style="height:100%">
<button on-tap="_toggleLeftDrawer" class="layout vertical" hidden="{{!leftHidden}}">
	<image style="display: inline-block; width:64px; height: 64px;" src="../../../images/icon_menu/sail-icons/dblue_sail_small.png">
	</image>
	<div>Open Drawer</div>
</button>
				<content>


				</content>
			</div>		
		</fc-paper-drawer-panel-dashboard>
	</div>			
</paper-drawer-panel>
</template>
<script>
FcDashboardOne=Polymer({
	is:'fc-dashboard-one',
	properties: {
		measured: {
			type: String,
			value: '1000s',
			notify: true,
			reflectToAttributes: true
		}, 
		responsiveWidth: {
			type: String,
			value: '0px',
			notify: true,
			reflectToAttributes: true
		},
		route:{
			type: String,
		 	notify: true,
		 	reflectToAttribute: true
		}, 
		leftHidden: {
			type: Boolean,
			value: false,
			notify: true
		}
	},
	_toggleRightDrawer: function(){
			var drawer = Polymer.dom(this.root).querySelector('#drawer-2');	
			if(drawer.forceNarrow!==true)
			{drawer.forceNarrow = true;}
			else{drawer.forceNarrow = false;
			}
	},
	_toggleLeftDrawer: function(){
		var drawer = document.querySelector('#drawerPrimed');	
		if (drawer.forceNarrow!==true)
		{
			drawer.forceNarrow = true;
        	drawer.responsiveWidth='90000px';
        	this.leftHidden=true;
        }
		else
		{
			drawer.forceNarrow = false;
        	drawer.responsiveWidth ='1080px';
        	this.leftHidden=false;
		}
	}, 
});
</script>
</dom-module>
