<dom-module id="fc-top-view-dashboard">
<template>
<style>
div.line-number {
	width: 24px;
	line-height: 1.25;
	font-size: 1.1em;
	font-family: merriweather;
	font-weight: 500;
	font-style: italic;
	padding: 3px;
	margin: 3px;
	
}
.highlighted {
	background: yellow;
}
#pringles {
	-moz-column-count: 2;
    -moz-column-gap: 40px;
    -webkit-column-count: 2;
    -webkit-column-gap: 18px;
    column-count: 2;
    column-gap: 40px;
}
.text {
	max-width: 620px;
	line-height: 1.25;
	font-size: 1.1em;
	font-family: merriweather;
	font-weight: 500;
	padding: 6px;
	margin: 6px 9px 6px 8px;
	text-indent: 18px;
	height: 900px;
}
span.plus {
	font-weight: 700;
	font-style: italic;
	line-height: 1;
	font-size: 1em;
}
br {text-indent: 18px;}
</style>
<firebase-collection location="https://focused0ne.firebaseio.com/readingPassageOne/Passage_1_%40%3A_620" data='{{passageArrayOne}}'></firebase-collection>
	<paper-material elevation="1">
		<fc-splitter-jc orientation="horizontal" style="height: 100%;">		
			<div class="left vertical layout container" style="padding: 8px; margin: 8px; height: 1400px; max-width: 760px; border: 6px ridge silver; overflow-y: scroll;">
				<span id="preface" class="vertical layout plus" style="font-style: italic; padding:0px 16px; margin: 0px 16px;">This passage is from Lydia Minatoya, The Strangeness of Beauty. Â©1999 by Lydia Minatoya. The setting is Japan in 1920. Chie and her daughter Naomi are members of the House of Fuji, a noble family.</span>
					<div  class="horizontal layout left-justified container flex wrap left" style="padding: 0px 8px 8px 8px; margin: 0px 6px 6px 6px;">
						<div id="linenumbers" class="layout vertical line-number dynamic-class">
							<span><i>line</i></span>
    						<template is="dom-repeat" items="{{passageArrayOne}}">
    							<template is="dom-if" if="{{item.newline}}">
     								<span id="{{index}}_{{item.line}}" hidden={{!item.labelline}}>{{item.row}}</span>
     								<span id="{{index}}_{{item.line}}_blank" hidden={{item.labelline}}>&nbsp</span>
     							</template>
    						</template>
   					</div>
					<div id="pringles" class="layout horizontal flex wrap text left-justified">
						<article id="stanleySucks">
							<template is="dom-repeat" items="{{passageArrayOne}}">
 								<template is="dom-if" if="{{item.paragraphBreak}}"><br><span>&nbsp&nbsp&nbsp&nbsp</span>
 								</template><a id="{{index}}" contenteditable={{contentEdit}} on-mousedown="highlightWord" id="{{index}}_{{item.word}}">{{item.word}}</a>
							</template>
						</article>
					</div>
   				</div>
   			</div>
				
			</fc-splitter-jc>

		
		
		<content class="left horizontal layout container" select="fc-student-intake-form, fc-grid-card-portrait">		
		</content>	
		
	</paper-material>
</template>
<script>
/*FcTopViewDashboard=*/
Polymer({
	is: "fc-top-view-dashboard", 
	properties: {
		iPath: 'http://www.focusedstaging.com/Fresh_Attempt%20/index-jason.html',
		topClassHidden: {
			type: Boolean, 
			value: true, 
		/*	observe: however you do this Scott,*/
			reflectToAttributes: true,
			notify: true
			},
		bottomLeftClassHidden: {
			type: Boolean, 
			value: true, 
		/*	observe: however you do this Scott,*/
			reflectToAttributes: true,
			notify: true
			}, 
		bottomRightClassHidden: {
			type: Boolean, 
			value: true, 
		/*	observe: however you do this Scott,*/
			reflectToAttributes: true,
			notify: true
			},
		lowerRight: String,
		lowerLeft: String,
		passageWidth: {
			type: String, 
			value: function(){return this.$.stanleySucks.clientWidth;},
			notify: true, 
			reflectToAttributes: true
		},
		passageArrayOne:{
			type: Array, 
			value: [],
			notify: true, 
			reflectToAttibutes: true
		}, 
		passageDimensions: {
			type: Object,
			value: {
				passageWidth: Number,
				passageHeight: Number,
				passageInnerWidth: Number, 
				passageInnerHeight: Number, 
				passagePositionX: Number, 
				passagePositionY: Number, 
				passagePositionZ: Number, 
			},
			notify: true, 
			reflectToAttributes: true
		},
		reflectToAttributes: true,
		notify: true,
		passageObject: {
			type: Object,
			value:{}, 
			notify: true,
			reflectToAttributes: true
		},
		passageTitle: {
			type: String, 
			notify: true,
			reflectToAttributes: true
		},
		contentEdit: {
			type: Boolean,
			value: false, 
			notify: true,
			reflectToAttributes: true
		},
		notify: true,
		reflectToAttributes: true




	},

	created: function(){

	},
	ready: function(){
		

	},

	attached: function(){
		var self = this;
		var passageTitle = self.passageTitle = "stanleySucks";
		this.passageDimensions.passageWidth = document.querySelector('#stanleySucks').clientWidth;
		alert(this.passageDimensions.passageWidth);
	},
	attributeChanged: function(){
		var nooSpans = document.querySelector('[name|=false]');
		this.passageDimensions.passageWidth = document.querySelector('#stanleySucks').clientWidth;
		
		
	},
	destroyed: function(){

		
	},

	timer: function(){


	},

	_outputpassageObject: function() {
		console.log( " " + JSON.stringify(this.passageObject) + "\n" + "\n");

	},

	highlightWord: function(e)
	{
		var highlighted = (e.target.className.indexOf("highlighted") > -1);
		var classString = e.target.className;
		if(!highlighted)
		{
			classString += " highlighted";
			e.target.setAttribute("class", classString);
		}
		else
		{
			classString = classString.replace(" highlighted", "");
			e.target.className = classString;
		}
	},

	measuring:function(){


		
	}



});
</script>
</dom-module>
