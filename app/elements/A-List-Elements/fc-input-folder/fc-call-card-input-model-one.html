<dom-module id="fc-call-card-input-model-one">
  <template>
   <style include="paper-material" is="custom-style">
      :host {
        display: inline-block;
        position: relative;
        box-sizing: border-box;
        background: #fff;
        border-radius: 2px;
        @apply(--fc-paper-card);

      img {
        max-width: 180px; max-height: 64px;
        min-width: 62px; min-height: 24px;
        margin: 6px 3px 0px 12px;
      }
}

      /* IE 10 support for HTML5 hidden attr */
      [hidden] {
        display: none !important;
      }

      .header {
        position: relative;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        overflow: hidden;
        @apply(--fc-card-header);
      }

      .header img {
        max-width: 180px; max-height: 78px;
        min-width: 78px; min-height: 24px;
        margin: 12px 6px 0px 12px;
        pointer-events: none;
        var(--fc-card-header-image);
        @apply(--fc-card-header-image);
      }

      .header .title-text {
        padding: 16px;
        font-size: 20px;
        font-weight: bold;
        color: var(--fc-card-header-color, #000066);
        @apply(--fc-card-header-text);
      }

      .header .title-text.over-image {
        position: absolute;
        top: 12px;
        right: 25px;
        @apply(--fc-card-header-image-text);
      }

      :host > .card-content {
        padding: 16px;
        position:relative;
        @apply(--fc-card-content);
      }

      :host > .card-actions {
        border-top: 1px solid #e8e8e8;
        padding: 5px 16px;
        position:absolute;
        bottom: 60px;
        min-height: 75px;
        @apply(--fc-card-actions);
      }

  .labelsClass {
      --paper-input-container-label:{
        font-family: Merriweather;
        font-weight: 700;
        font-size: 16px;
        color:brown;
    };
    --paper-input-container-label-focus:{
        color: green;
        font-size: 17px;

    };
  }
hr{
  margin-bottom: 0px;
  padding-bottom: 0px;
}
  .offset{
      --paper-input-container-label:{
        font-family: Merriweather;
        font-weight: 700;
        font-size: 16px;
        color: navy;
        margin-left: -42px;
    };
  }

   </style>
     
    
       <div class="header">
                  <img hidden$="[[!image]]" src="[[image]]">
                  <div hidden$="[[!heading]]" class$="[[_computeHeadingClass(image)]]">[[heading]]</div>
                  <hr>
            </div>
        
                  <content select=".card-content">
                  </content>
    
            <content select=".card-actions">
            </content>
       



     
</template>
<script>
  Polymer({
      is: 'fc-call-card-input-model-one',
      properties:{
       /**
       * The title of the card.
       */
      heading: {
        type: String,
        value: '',
        observer: '_headingChanged'
      },

      /**
       * The url of the title image of the card.
       */
      image: {
        type: String,
        value: '',
        notify: true,
        reflectToAttribute: true
      },

      /**
       * The z-depth of the card, from 0-5.
       */
      elevation: {
        type: Number,
        value: 3,
        reflectToAttribute: true
      },

      /**
       * Set this to true to animate the card shadow when setting a new
       * `z` value.
       */
      animatedShadow: {
        type: Boolean,
        value: true,
      },

      /**
       * Read-only property used to pass down the `animatedShadow` value to
       * the underlying paper-material style (since they have different names).
       */
      animated: {
        type: Boolean,
        reflectToAttribute: true,
        readOnly: true,
        computed: '_computeAnimated(animatedShadow)'
      },

      tabs: {
        type: Boolean,
        value: false,
        notify: true,
        reflectToAttributes:true
      },

      selected: {
        type: Number,
        value: 0,
        notify: true,
        reflectToAttributes: true
      },
      holder: {
          type: Array,
          notify: true, 
          reflectToAttributes: true
        },
      fcItemOrder: {
          type: Number,
          notify: true, 
          reflectToAttributes: true
        },
      fclabel: {
          type: String,
          notify: true, 
          reflectToAttributes: true
        },
      fcinput: {
          type: String,
          notify: true, 
          reflectToAttributes: true
        },
      fcViewName: {
          type: String,
          notify: true, 
          reflectToAttributes: true
        },
      fcNumberOfViews: {
          type: Number,
          notify: true, 
          reflectToAttributes: true
        }, 
      fcTabs: {
        type: Object, 
        value: function(){
          return {  '0000': 'Self-Generating Views',
                    '0001': 'Charting Your Path',
                    '0002': 'Selecting Your View',
                    '0003': 'Measuring Your Task',
                    '0004': 'Charting Your Path',
                    '0005': 'Selecting Your View',
                    '0006': 'Measuring Your Task',
                    '0007': '',
                    '0008': '',
                    '0009': ''
                  };
                },
        notify: true,
        reflectToAttributes: true
            }
        },

    _headingChanged: function(heading) {
      var label = this.getAttribute('aria-label');
      this.setAttribute('aria-label', heading);
    },

    _computeHeadingClass: function(image) {
      var cls = 'title-text';
      if (image)
        cls += ' over-image';
      return cls;
    },

    _computeAnimated: function(animatedShadow) {
      return animatedShadow;
    },

    _changedHeight: function(){
      console.log(this.height);
}
});
</script>
</dom-module>
