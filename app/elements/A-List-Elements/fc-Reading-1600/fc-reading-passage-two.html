<dom-module id="fc-reading-passage-two">	
<template>
<style is="custom-style">
		div.line-number {
			width: 28px;
			line-height: 1.1;
			font-size: 12pt;
			font-size: 1.25em;
			font-family: merriweather;
			font-weight: 500;
			font-style: italic;
			padding: 6px 0px 6px 0px;
			margin: 6px 0px 6px 0px;
			
		}
		div.columnContainer{
			overflow-y: scroll;
		}
		div.passageContainer{ 
			max-width: 1450px !important;
			margin: 1vh 12px 1vh 12px;
		}
		.highlighted {
			background: yellow;
		}
		div.blurb{
			line-height: 1.0;
			font-size: 1em;
			font-family: merriweather;
			font-weight: 500;
			font-style: italic;
			display: block;
		}
		div.text {

			line-height: 1.1;
			font-size: 12pt;
			font-size: 1.25em;
			font-family: merriweather;
			font-weight: 500;
			padding: 6px;
			margin: 6px 0px 6px 0px;
			min-height: 720px !important;
			display: flex;
			min-width: 240px !important;
			max-width: 620px !important;	
		}
</style>
	<firebase-collection location="https://focused0ne.firebaseio.com/reading_questions/passages_2C1_400" order-by-child="instance" data='{{passageArrayOne}}'></firebase-collection>
<!--double-column line-number and passage vertical container--> 
			<div id="noJudge" class="layout vertical flex container left passageContainer">
	<!--blurb full width container-->
					<div class="layout horizontal blurb" style="margin: 12px 24px 0px 24px;min-width: 240px !important; max-width: 680px !important; max-height: 140px;">
					The following passage is excerpted from an autobiographical sketch of a former social and political activist for civil rights.<span id="tester"> </span>
					</div>

	<!--passage-columns container-->
					
		<!-- end-of-column-1 line number and text container-->
					<div id="doubleColumnContainer" class="layout horizontal flex container">
						<div id="firstColumnContainer" class="layout horizontal flex-1 container columnContainer" style="padding-right: 12px; overflow-y:scroll;">
			<!--Line number container-->
					 		<div id="linenumbers" class="layout vertical line-number">
					 		<span id="lines">Lines</span>
					 			<template is="dom-repeat" items="{{firstColumnLineNumberArrayTwo}}" filter="{{passageOneLineFilter(showingSecondColumn)}}">
     								<span hidden="{{!item.show}}" id="col_one_line_{{index}}">{{item.number}}</span><span hidden="{{item.show}}">&nbsp</span>
     							
    							</template>
    							
					 		</div>
			<!--passage-1-column-1 container-->
					 		<div id="colUno" class="layout horizontal flex wrap text">
					 		<article>
					 	    	<template is="dom-repeat" items="{{firstColumnWordArrayTwo}}" filter="{{passageOneFilter(showingSecondColumn)}}">
 									<template is="dom-if" if="{{item.paragraphBreak}}">
 										<br><span>&nbsp&nbsp&nbsp&nbsp</span>
 									</template>
 									<a id="one_{{item.order}}" invisibility="false" hidden="{{!columnOneShow}}">{{item.word}}</a>
								</template>
								<br class="line-numbers">
								<hr>
								<span class="right right-justified line-numbers" style="float:right; text-align: right;" id="doubleColumnBounderOne"> Focused Coaching (c) 2016</span>
							</article>
					 		</div>
					 	</div>
		<!-- end-of-column-1 line number and text container-->

		<!--column-2-container line numbs and passage | Flex-1 keeps the columns veen-->
					 	<div id="secondColumnContainer" class="layout horizontal flex-1 container" style="padding-left: 12px;overflow-y:scroll;">
			<!--Line number container-->
					 		<div id="linenumbersright" class="layout vertical line-number">
					 		 	<template is="dom-repeat" items="{{firstColumnLineNumberArrayTwo}}" filter="{{passageTwoLineFilter(showingSecondColumn)}}">
     								<span hidden="{{!item.show}}" id="col_one_line_{{index}}">{{item.number}}</span><span hidden="{{item.show}}">&nbsp</span>
     								
    							</template>	
					 		</div>
			<!--end of passage-1-column-1 line number container-->
			<!--passage-1-column-2 container-->
					 		<div id="colDos" class="layout vertical text">
					 		<article>
								<template is="dom-repeat" items="{{firstColumnWordArrayTwo}}" filter="{{passageTwoFilter(showingSecondColumn)}}">
 									<template is="dom-if" if="{{item.paragraphBreak}}">
 										<br><span>&nbsp&nbsp&nbsp&nbsp</span>
 									</template>
 									<a id="two_{{item.order}}" hidden="{{invisibility}}">{{item.word}}</a>
								</template>
								<br class="line-numbers">
								<span class="right right-justified line-numbers" style="float:right; text-align: right;" id="doubleColumnBounderTwo"> End of Passage</span>
							</article>
					 		</div>
		<!--passage-1-column-2 container-->
					 	</div>
	<!--end of flex passage column container-->
				</div>
<!--End of top container horizontal-->
			</div>
<!--End of Vertical passage container-->
</template>
<script>
Polymer({
	is:'fc-reading-passage-two',
	behaviors: [Polymer.IronResizableBehavior],
	properties: {
		largestLineNumberArray: {
			type: Array,
			value: [],
			notify: true
		},
		passageWordArray: {
			type: Array,
			value: [],
			notify: true
		},
		wordArray: {
			type: Array,
			value: [],
			notify: true
		},
		firstColumnLineNumberArrayOne: {
			type: Array,
			value: [],
			notify: true
		},
		firstColumnLineNumberArrayTwo: {
			type: Array,
			value: [],
			notify: true
		},
		secondColumnLineNumberArrayTwo: {
			type: Array,
			value: [],
			notify: true
		},
		passageWordArray:{
			type: Array, 
			notify: true, 
			reflectToAttibutes: true 
		},
		passageArrayOne:{
			type: Array, 
			value: [],
			notify: true, 
			reflectToAttibutes: true 
		},
		passageTitle: {
			type: String, 
			notify: true,
			reflectToAttributes: true
		},
		numWords: {
			type: Number,
			notify: true,
			reflectToAttributes: true
		},
		firstColumnWordArrayTwo: {
			type: Array,
			value: [],
			notify: true,
			reflectToAttributes: true
		},
		secondColumnWordArrayTwo: {
			type: Array,
			value: [],
			notify: true,
			reflectToAttributes: true
		},
		firstColumnWordArrayOne: {
			type: Array,
			value: [],
			notify: true,
			reflectToAttributes: true
		},
		linesH: {
			type: String,
			value: '',
			notify: true
		},
		showingSecondColumn: {
			type: Boolean,
			value: false,
			notify: true
		},
		goldenRatio: {
			type: Number,
			notify: true,
			reflectToAttributes: true
		},
		notify: true,
		reflectToAttributes: true
	},



	attached: function(){

		for(i=1; i <= 250; i++)
			{
			j=	i % 5 ? false: true;
			this.push("firstColumnLineNumberArrayTwo", {'number': i, 'show': j});
			this.push("secondColumnLineNumberArrayTwo", {'number': i, 'show': j});
			this.push("largestLineNumberArray",{'number': i, 'show': j});
			}
		this.loadPassages();
		},

	logjunk: function(){

		console.log(this.numWords);


	},
	loadPassages: function(){
		
		this.passageArrayOne=[];
		var self = this;
		var ref = new Firebase("https://focused0ne.firebaseio.com/reading_questions/passages_2C1_400");
		ref.on("value", function(snap){
			self.passageArrayOne=[];
			self.wordArray =[];
			self.firstColumnWordArrayTwo=[];
			self.secondColumnWordArrayTwo=[];
			self.passageArrayOne = snap.val();
			self.numWords = self.passageArrayOne.length;
			self.goldenRatio = Math.floor(.618*self.numWords);
			self.passageTitle = self.passageArrayOne[3].passageTitle;
			self.passageBlurb = self.passageArrayOne[3].passageBlurb;
			self.firstColumnWordArrayTwo = snap.val();

			var j=0;
			for(j=0; j<self.numWords;j++){
				//this.wordArray[wordCount] = this.wordArray[wordCount].replace('&nbsp&nbsp&nbsp&nbsp','aaaa');
				self.push("wordArray", self.passageArrayOne[j].word.replace('&nbsp&nbsp&nbsp&nbsp','aaaa'));
			}			self.logjunk();
		});
		//this.logjunk();
	},


	

	notifyResize: function(){		
		this.setUp();
		console.log(this.wordArray);

	},
	
	setUp: function(){
		this.screenTrueHeight =  (window.innerHeight-400);
		this.colUnoHeight=this.$.colUno.scrollHeight;
		if(this.colUnoHeight!=undefined && this.colUnoHeight >=250){
			if(this.$.noJudge.clientWidth >= 620 && this.colUnoHeight>this.screenTrueHeight){
				this.$.secondColumnContainer.hidden = false;
				this.showingSecondColumn = true;
				this.fire('dom-change');
				this._numberTwoColumns();
			}
			else{
			
				this.$.secondColumnContainer.hidden = true;
				this.showingSecondColumn = false;
				this.linesH = this.$.lines.clientHeight;
				this.fire('dom-change');
				this._numberOneColumn();
				
			}
		}
		else {
			if(this.$.noJudge.clientWidth >= 620){
				this.$.secondColumnContainer.hidden = false;
				this.colUnoHeight=this.$.colUno.scrollHeight;
				if(this.colUnoHeight < this.screenTrueHeight){
					this.$.secondColumnContainer.hidden = false;
					this.$.firstColumnContainer.hidden = false;
					this.linesH = this.$.lines.clientHeight;
					this.fire('dom-change');
					this._numberOneColumn();
					this.fire('dom-change');
					}
				//else{this._numberTwoColumns();}
			}
				else{
					this.$.secondColumnContainer.hidden = true;
					this.$.firstColumnContainer.hidden = false;
					this.fire('dom-change');
					this._numberOneColumn();
					this.fire('dom-change');
			}
			this.linesH = this.$.lines.clientHeight;

	}
	this._measureWords();	
		},
	_numberOneColumn: function(){
		this.screenTrueHeight =  (window.innerHeight - 400);
		if (this.linesH < 20 || this.linesH == undefined)
			var topDistance = this.$.doubleColumnBounderOne.getBoundingClientRect().top;
			var basis = this.$.lines.getBoundingClientRect().top;
			var delta = topDistance - basis;
			//console.log(delta);console.log(topDistance);console.log(topDistance);console.log(delta);console.log(delta);
			this.numLines = (delta/this.$.linesH)-1;
			//console.log(this.numLines);console.log(this.numLines);console.log(this.numLines);console.log(this.numLines);console.log(this.numLines);console.log(this.numLines);console.log(this.numLines);
			this.set("firstColumnLineNumberArrayOne", this.largestLineNumberArray.slice(0,this.numLines));
		
	},

	
	_numberTwoColumns: function(){
		this.linesH = this.$.lines.clientHeight;
		if (this.linesH != 0 && this.linesH != undefined && this.$.doubleColumnBounderOne.getBoundingClientRect().top >200)
		{
			var topDistance = this.$.doubleColumnBounderOne.getBoundingClientRect().top;
			var basis = this.$.lines.getBoundingClientRect().top;
			var delta = topDistance - basis;
			var rowsColumnOne = delta/this.linesH-2;

			this.set("firstColumnLineNumberArrayTwo", this.largestLineNumberArray.slice(0,rowsColumnOne));
//Lines Col one
			var topDistanceTwo = this.$.doubleColumnBounderTwo.getBoundingClientRect().top;
			var deltaTwo = topDistanceTwo - basis;
//Distance fro col 2
			this.rowsColumnTwo = deltaTwo/this.linesH;
			var numLines= rowsColumnOne + this.rowsColumnTwo;
//set col two
			this.set("secondColumnLineNumberArrayTwo", this.largestLineNumberArray.slice(rowsColumnOne, numLines));
			this.colUnoHeight=this.$.colUno.scrollHeight;
			}
			else { 
				this.linesH=28;
				var topDistance = 1080;
				var basis = this.$.lines.getBoundingClientRect().top;
				var delta = topDistance - basis;
				var rowsColumnOne = delta/this.linesH-2;

				this.set("firstColumnLineNumberArrayTwo", this.largestLineNumberArray.slice(0,rowsColumnOne));
//Lines Col one
				var topDistanceTwo = this.$.doubleColumnBounderTwo.getBoundingClientRect().top;
				var deltaTwo = topDistanceTwo - basis;
//Distance fro col 2
				this.rowsColumnTwo = deltaTwo/this.linesH;
				var numLines= rowsColumnOne + this.rowsColumnTwo;
//set col two
				this.set("secondColumnLineNumberArrayTwo", this.largestLineNumberArray.slice(rowsColumnOne, numLines));
				this.colUnoHeight=this.$.colUno.scrollHeight;
			
			}
		

		},
	_measureWords:function(){
			
			var canvas = document.createElement('canvas');
			var context = canvas.getContext("2d");
			context= this.measureFont();
			context.font = this.measureFont().font;
			console.log(context.font);
			this.passageWordArray=[];	
			var passageWidth = this.$.colUno.clientWidth;
		if(passageWidth < 240)
		{
			passageWidth = 480;
		}
		console.log(passageWidth);
		var currentRow = 1;
		var passageTitle = this.passageTitle;
		var numParagraphs = this.paragraphs;
			var numWords = this.numWords;
			var wordCount = 0;
			var currentLine = "";
			var currentWidth = 0;
			for(wordCount=0; wordCount < numWords; wordCount++)
			{			
				var wordMeasure = " " + this.wordArray[wordCount];
				if(currentWidth+context.measureText(wordMeasure).width < passageWidth)
				{
					currentLine += wordMeasure; //add a word
				} 
				else{
					currentLine = this.wordArray[wordCount];
					currentRow++;
				}

				var currentWord = this.wordArray[wordCount];
				currentWidth = context.measureText(currentLine).width;
				this.push("passageWordArray",
					{ 
						
						'current-line': currentLine,
						'order': wordCount,
						'word' : currentWord, 
						"current-line-width": currentWidth, 
						'row':currentRow,
						'passage_width': passageWidth
					}
				);	

		
		} 
		console.log(this.passageWordArray);
		
	},



	measureFont: function(){
		var lines = this.$.lines;		
		var canvas = document.createElement('canvas');
		var context = canvas.getContext("2d");
		this.context = context;
		var calcFontSize = window.getComputedStyle(lines, null).getPropertyValue('font-size');
		var fontSizeInt = parseInt(calcFontSize.replace('px',''));
		calcFontSize = fontSizeInt.toString() + 'pt';
		var calcFontFam = window.getComputedStyle(lines, null).getPropertyValue('font-family');
		this.context.font = context.font = calcFontSize + " " + calcFontFam;
		return this.context;
				
	 },
	passageOneFilter: function(showSecond){
		if(showSecond){
			return (item)=>{
				return (item.order <= this.goldenRatio);
			};
		} else {
			return (item)=>{
				return true;
			};
		}
		
	},
	passageOneLineFilter: function(showSecond){
		if(showSecond){
			return (item)=>{
				//return item.number < this.
			};
		} else {
			return (item)=>{
				return true;
			};

		}
	},
	passageTwoFilter: function(showSecond){
		if(showSecond){
			return (item)=>{
				return (item.order > this.goldenRatio);
			};
		} else {
			return false;
		}
	},


});
</script>
</dom-module>
