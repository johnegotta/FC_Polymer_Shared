<dom-module id="fc-reading-passage-display">	
	<template>
	<style is="custom-style">
		div.line-number {
			width: 24px;
			line-height: 1.25;
			font-size: 1.1em;
			font-family: merriweather;
			font-weight: 500;
			font-style: italic;
			padding: 6px;
			margin: 6px;
			max-height: 620px;
		}
		.highlighted {
			background: yellow;
		}
		#pringles {
			-moz-column-count: 2;
		    -moz-column-gap: 40px;
		    -webkit-column-count: 2;
		    -webkit-column-gap: 40px;
		    column-count: 2;
		    column-gap: 40px;
		}
		.text {
			max-width: 620px;
			line-height: 1.25;
			font-size: 1.1em;
			font-family: merriweather;
			font-weight: 500;
			padding: 6px;
			margin: 6px 9px 6px 8px;
			text-indent: 18px;
			height: 900px;
		}
		span.plus {
			font-weight: 700;
			font-style: italic;
			line-height: 1;
			font-size: 1em;
		}
		br {text-indent: 18px;}
	</style>

<firebase-collection location="https://focused0ne.firebaseio.com/readingPassageOne/Passage_1A_%40%3A_420" data='{{wordArrayOne}}'></firebase-collection>
<!--Begin Build of Passage-->
		<div class="left vertical layout container" style="padding: 8px; margin: 8px; height: 1400px; max-width: 760px; border: 6px ridge silver; overflow-y: scroll;">
			<span id="preface" class="vertical layout plus" style="font-style: italic; padding:0px 16px; margin: 0px 16px;"></span>
			<div class="horizontal layout left-justified container flex wrap left" style="padding: 0px 8px 8px 8px; margin: 0px 6px 6px 6px;">
				<div id="linenumbers" class="layout vertical line-number">
					<template is="dom-repeat" items="{{wordArrayOne}}">
						<template is="dom-if" items="{{wordArrayOne}}" if="{{item.newline}}">
							<span id="{{index}}_line_{{item.line}}" hidden={{!item.labelline}}>{{item.row}}</span>
							<span id="{{index}}_line_{{item.line}}_blank" hidden={{item.labelline}}>&nbsp</span>
						</template>
					</template>
				</div>
				<div id="pringles" class="layout horizontal flex wrap text left-justified">
					<article>
						<template is="dom-repeat" items="{{wordArrayOne}}">
							<template is="dom-if" if="{{item.paragraphBreak}}"><br><span>&nbsp&nbsp&nbsp&nbsp</span>
							</template><a id="{{index}}" on-mousedown="highlightWord"id="{{index}}_{{item.word}}">{{item.word}}</a>
						</template>
					</article>
				</div>
			</div>
		</div>
<script>
Polymer({
	is:'fc-reading-passage-display',
	properties: {
		wordArrayOne: {
			type: Object, 
			notify: true,
			reflectToAttributes: true

		}


	},

	created: function(){


	},
	ready: function(){

	},

	attached: function(){

		
	},
	attributeChanged: function(){
		

	},
	destroyed: function(){

		
	},

	timer: function(){


	},

	_outputWordArrayOne: function() {
		console.log( " " + JSON.stringify(this.wordArrayOne) + "\n" + "\n");

	},

	highlightWord: function(e)
	{
		//console.log(e.model.item);
		var highlighted = (e.target.className.indexOf("highlighted") > -1);
		var classString = e.target.className;
		if(!highlighted)
		{
			classString += " highlighted";
			e.target.setAttribute("class", classString);
		}
		else
		{
			classString = classString.replace(" highlighted", "");
			e.target.className = classString;
		}
	}



});
</script>
</dom-module>
