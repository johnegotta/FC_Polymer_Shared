<dom-module id="fc-grid-cell">
<template>
<style>

</style>
<fc-input-prime label="[[gcLabel]]" class="tiny" input-type="tiny" value="{{gcVal}}" readonly="{{gcReadOnly}}" name$="{{name}}"on-dblclick="setReadOnly" style$="[[gcStyle]]" always-float-label></fc-input-prime>
</template>
<script>
Polymer({
	is: "fc-grid-cell",
	// behaviors:[fcDraggableDataBehavior],
	properties: {
		name:{
			type: String,
			value:true,
			notify: true, 
			reflectToAttribute: true
		},
		gcReadOnly:{
			type: Boolean,
			value: true,
			notify: true
			},
		gcVal:{
			type: String,
			value: "", 
			notify: true
		},
		gcLabel:{
			type: String,
			value: "", 
			notify: true,
			reflectToAttribute: true
		},
		gcIndex:{
			type: Number,
			notify: true, 
			reflectToAttribute: true
		},
		gcStyle: {
			type: String,
			value: function()
				{ return "max-height: 92px; max-width: 147px; color: #008; background: white; border: 1px dashed green; border-radius: 4px; margin: 2px; font-family: merriweather; font-weight: 500;";

				}, 
			notify: true
		},
	},

	setReadOnly: function(){
		this.gcReadOnly=!this.gcReadOnly; 

	},

});
</script>
</dom-module>
