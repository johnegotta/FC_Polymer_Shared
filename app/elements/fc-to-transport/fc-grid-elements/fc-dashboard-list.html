</section>

<script>
Polymer({
	is:"fc-dashboard-list",
	properties: {
		containerArray:{
			type: Array,
			computed:"computedContainerArray(iterableObject)",
			notify: true
		},
		iteratorObject: {
			type: Array,
		 	value: function(){return [["FcDdrCard",FcDdrCard], ["FcDdrCard",FcDdrCard], ["FcDatePicker",FcDatePicker], ["FcCalendarDialog",FcCalendarDialog]];},
			notify: true
		},
		index:{
			type: Number ,
			value: function() {return 0;},//key, method(), relatedKeys
			notify: true
		}

	},
	ready: function(){
		this.createElementsForArray(this.iteratorObject);


	},
	computedContainerArray:function(io){
		var index=io.length;
var dummyArray=[];
		for(var i=0; i<index;i++){
			var object={indXone: i, indXtwo: i};
			dummyArray.push(object);
		}
		return dummyArray;

	},
	createElementsForArray: function(iteratorObject){
			var method=[];
			var elements=[];
			elements=iteratorObject.map(function(val, index,array){
				return new val[1]();
				},this);
			console.log(elements);

			// // var keys=Object.keys(iteratorObject);
			// // var retValArray=[];
			// // retValArray=keys.map(function(k,i,arr){
			// // 	function func(){
			// // 		var l=iteratorObject[k]();
			// // 		return l;
			// // 	};
			// // 	this.method=function(func){this.apply(new Func());};
			// // 	return elem;});
			// this.set("containerArray",retValArray); 
			 var counter=elements.length;
			for(var p=0;p<counter;p++){
				var parent=(p===0)?this.$.movableList:(p===1)?this.$.movableList1:(p===2)?this.$.movableList2:this.$.movableList3;
				console.log(parent);
				Polymer.dom(parent).appendChild(elements[p]);}
			// return retValArray;

		}

});
</script>
</dom-module>
