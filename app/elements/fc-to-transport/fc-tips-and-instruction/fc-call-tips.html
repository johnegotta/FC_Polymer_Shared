<dom-module id="fc-call-tips">
<template id="fc-call-tips-template">
<style>
.sumTag{
    font-weight: 700;
    font-size: 18px;
    margin-left: 12px;
    outline: 0px white solid;
  }
  .detTag{
      font-weight: 600;
      font-size: 16px;
      margin: 12px 24px;
      padding: 12px;
      color: brown;
      border: silver solid 2px;
      background: #efefef;
      box-shadow: 3px 5px 11px 3px #afafaf;

  }
</style>
<div class="callTipContainer">
  <section class="sumTag" on-tap="{{computeHiddenTriangle}}">
  [[computeHiddenTriangle(hiddenElement)]] DEFINITIONS: Focused Caller Types</section>
  <section class="detTag" hidden="{{hiddenElement}}"> 
      <span class="instruction">WRITE THESE</span><section style="color: #009; font-size: 18; float: right; text-align: margin-left: 70%; max-width: 110px; padding: 4px; background: white; border: double blue 6px;">Call Tip #2</section>
       <br>
      &nbsp;&nbsp;&nbsp;&nbsp;"Hello, Focused Coaching. How may I help you?" <br>
      &nbsp;&nbsp;&nbsp;&nbsp;[PAUSE].<br>
      <span class="instruction">Then ask:</span><br>
      &nbsp;&nbsp;&nbsp;&nbsp;"Are you a returning caller? Or is this your first time contacting Focused?"
      <br>&nbsp;&nbsp;&nbsp;&nbsp;[PAUSE]     
      <br><span class="instruction">Now, record the caller's response below.</span>
      
  </section>
</div>
</template>
<script>
FcCallTips=Polymer({
    is:"fc-call-tips",
    properties:{
      hiddenElement:{
          type: Boolean, 
          value: false, 
          notify: true
      },
    },
    computeHiddenTriangle(hiddenElement){
        var retVal=(hiddenElement===true)? "&#9658": "&#9660";
        this.set("hiddenELement",!this.hiddenElement);
        return this.retVal;



    }, 
});
</script>
</dom-module>
