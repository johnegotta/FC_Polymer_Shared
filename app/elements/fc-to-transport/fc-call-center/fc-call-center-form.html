<dom-module id="fc-call-center-form">
<template id="fc-call-center-form-template">
<style>
:root{
--paper-card-mid-sized:{
        width: 100%;
        padding: 4px;
        margin: 6px 2px 6px 2px;
        --paper-card-header-image-text:{color:#009; position: absolute; right: 16px; top: 28px;}
        --paper-card-header-image: {width: 85px; height: 44px; margin: 8px; padding: 8px;};
        --paper-card-header:{height: 70px; border-bottom: double 6px green;}
      };
  }
:host{margin-top: 12px;
}paper-card{
        width: 100%;
        padding: 4px;
        margin: 6px 2px 6px 2px;
        --paper-card-header-image-text:{color:#009; position: absolute; right: 16px; top: 28px;}
        --paper-card-header-image: {width: 85px; height: 44px; margin: 8px; padding: 8px;};
        --paper-card-header:{height: 70px; border-bottom: double 6px green;}
  
    };
  paper-card{
        width: 100%;
        padding: 8px;
        margin: 12px 2px 12px 2px;
        --paper-card-header-image-text:{color:#009; position: absolute; right: 32px; top: 45px;}
        --paper-card-header-image: {width: 165px; height: 97px; margin: 12px 16px 24px 16px;};
        --paper-card-header:{height: 95px; border-bottom: double 6px green;}
  
    }
    fc-input-search-select.right{
        padding: 4px;
        margin: 4px 8px;
        max-width: 660px;
      }
    fc-input-search-select.left{
      padding: 4px;
        margin: 4px 6px;
        max-width: 660px;
    }
    paper-button{
		 	 width: 50%;
		 	 min-width: 147px;
		 	 font-weight: 600; 	  
		 	 font-size: 14px;
		 	 text-align: center;
		 	 white-space: nowrap;
		 	 max-height: 36px;
		 	 @apply(--layout-nowrap);
		 	 background: white;
		 	 border: #efefef 1px solid;
		 }
		 paper-button.green{
		 	color: green; 
		 	border: 2px solid green;
		}
		paper-button.darkblue{
			color: #009;
			border: 2px solid #009;
		}
		paper-button.red{
			color: red;
			border: 2px solid red;
		}
		paper-button.orange{
			color: orange;
			border: 2px solid orange;
		}
		paper-button:hover, paper-button:active{
			box-shadow: 2px 4px 7px 2px; 

		} 
		paper-button.darkblue:hover, paper-button.darkblue:active{
			box-shadow: 2px 4px 7px 2px gold; 

		} 
		.buttonRow{
			@apply(--layout-flex);
			@apply(--layout-horizontal);
			padding: 2px;
		}

    paper-input{
      margin:12px;
    }
    gold-input{
     margin:12px; 
    }
    .subheading {
    font-size: 14px;
    color: brown;
    font-family: times;
 		float: right;
 		margin: 0px 12px;
    padding: 8px;
    }
    paper-radio-button{
    		font-size: 16px;
    		font-weight: 600;
    		size: var(--paper-radio-size, 18px);
    		 /*  --paper-radio-button-label-color: var(--my-blue-009, #000099);*/
    		   --paper-radio-button-checked-color: var(--paper-green-900);


    }
    .card-actions{
    	padding: 16px 8px;
    }
    label.returningCaller{
    	color: black;
    	font-size: 18px;
    /*	font-style: italic;*/
    	font-weight: 700;
    }
    paper-radio-group.tallbox{
    	@apply(--layout-vertical);
    	 --paper-radio-group-padding: var(--too-much-padding, 6px);

    }
    iron-icon{ 
        width: 36px;
        height: 36px;
    }
    p{
    	text-indent: 36px;
    	font-size: 14px;
    	font-weight: 600;
    		}
  .setHeight {
    min-height: 680px;
    max-height: 720px;
    max-width: 485px;
    min-width: 380px;
    margin: 4px;
    padding: 4px;
  }
  .sumTag{
  	font-weight: 700;
  	font-size: 18px;
  	margin-left: 12px;
  	outline: 0px white solid;
  }
  .detTag{
  		font-weight: 600;
  		font-size: 16px;
  		margin: 12px 24px;
  		padding: 12px;
  		color: brown;
  		border: silver solid 2px;
  		background: #efefef;
  		box-shadow: 3px 5px 11px 3px #afafaf;

  }
  .timestamp{
  	font-weight: 600;
  	font-size: 16px;
  	padding: 8px;
  	float: left;

  }
  .dropbtn:hover, .dropbtn:focus{
		    background-color: #3e8e41;
		}
		/* The container <div> - needed to position the dropdown content */
		.dropdown {
		    position: relative;
		    display: inline-block;
		}
		/* Dropdown Content (Hidden by Default) */
		.dropdown-content {
		    display: none;
		    position: absolute;
		    background-color: #f9f9f9;
		    min-width: 120px;
		    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		}
		/* Links inside the dropdown */
		.dropdown-content a {
		    color: black;
		    padding: 5px 8px;
		    text-decoration: none;
		    display: block;
		}
		.check{
			font-size:26px;
			color: green;
			position: absolute;
			left: 5px;
		}
		.instruction{
			color:#009;
			font-weight:700;
		}
		.radioGroupBlock{
			padding: 12px;
    }
      .questionHeader{
        padding: 8px;
        margin: 12px;
      }

		.importantNote{
				color: black;
				font-weight: 600;
				padding: 8px;
				margin: 4px;
				margin-bottom: 26px;

		},
		.detailPads{
				margin: 24px;

		}
    .holderClass{
        margin:8px;
        padding:8px;
    }
    @media(max-width: 570px){
    .container{
        width: 99%;
        @apply(--layout-vertical);
        @apply(--layout-flex);
        @apply(--layout-self-stretch);
        @apply(--layout-wrap);
        @apply(--layout-flex-grow);
        @apply(--flex-grow);
    };
  }
   @media(max-width: 570px){
    paper-card{
        width: 100%;
        padding: 4px;
        margin: 6px 2px 6px 2px;
        --paper-card-header-image-text:{color:#009; position: absolute; right: 16px; top: 28px;}
        --paper-card-header-image: {width: 85px; height: 44px; margin: 8px; padding: 8px;};
        --paper-card-header:{height: 70px; border-bottom: double 6px green;}
  
    };
    @apply(--paper-card-header-image-text);
    @apply(--paper-card-header-image);
    @apply(--paper-card-header);
}
</style>
  <paper-card heading="Intake Form" elevation="3" class="intakeForm vertical layout" image="../../../images/FC_frontpage_logo.png">
        <span style="position: absolute; right: 80px; top: 38px;">Page {{pageNumber}} of <content select=".pageTotal"></content></span>
               <section>
        <span class="timestamp">
        [[time]] on [[date]]
        </span>
         <span class="subheading">
        * Indicates a Required Field
        </span>
        </section>
  <div class="card-content">
    <div class="vertical layout self-stretch nowrap" >    
      <template is="dom-repeat" id="inputTemplate" items="{{itemObject}}">
        <section class="horizontal layout container holderClass"> 
        <span hidden$="{{computeItemHeaderHidden(item.headerA)}}" class="questionHeader">{{item.headerA}}.</span>  <span hidden$="{{computeItemHeaderHidden(item.headerB)}}" class="questionHeader">{{item.headerB}}.</span>
      </section>
      <div class="horizontal layout flex wrap stretch center center-justified">
        <section class="container holderClass">
          <fc-input-search-select class="left" id$="{{item.nameA}}_{{counter}}" iss-name="{{item.nameA}}" iss-label="{{item.labelA}}" item-select-property="value" dropdown-items="{{item.dropdownItemsA}}" multi-select="[[item.multiSelectA]]">
          </fc-input-search-select>
        </section>
        <section class="container holderClass">
          <fc-input-search-select id$="{{item.nameB}}_{{counter}}" iss-name="{{item.nameB}}" iss-label="{{item.labelB}}" item-select-property="value" class="right" dropdown-items="{{item.dropdownItemsB}}" multi-select="[[item.multiSelectB]]">
          </fc-input-search-select>
        </section>        
    </div>
    
  </template>
  </div>      
</div>
<section style="height: 74px; min-width:110px;">
</section>
    <div class="card-actions horizontal layout flex container center-justified" style="min-height: 18%;">
          <paper-button class="flex-1" btn="leftClick">back</paper-button>
           <paper-button class="flex-1" id="one" btn="rightClick">CONTINUE</paper-button>
    </div>
  </paper-card>
</template>
<script>
FcCallCenterForm=Polymer({
    is:"fc-call-center-form",
    properties:{
    	time:{
		    type:Date,
        value:function(){
  					var time=new Date().toLocaleTimeString(),
            spliceLocation =(time.charAt(1)===":")?4:5;
            time=time.split("")
            time.splice(spliceLocation,3)
            time=time.toString().replace(/,/g,"")
					return time;
			},
			notify: true
		},
    pageNumber:{
      type:Number,
      value: function(){return 2;},
      notify: true,
    },
		date:{
				type: Date,
				value: function(){var date=new Date().toLocaleDateString();
					return date;},
				notify: true,
		},
      inputArray:{
        type: Array,
        notify: true,
      },
      dropdownItems:{
        type:Array,
        value:function(){return },
        notify: true,
      },
      itemObject:{
        type:Array,
        notify: true,
        
      },
      currentHeight:{
        type: String,
        notify: true
      },
    
	},

  computeItemHeaderHidden(header){
    if(header){return false;}else{return true;}
  },
  


});

</script>
</dom-module>
