<dom-module id="fc-call-center-form">
<template id="fc-call-center-form-template">
<style>
:host{margin-top: 12px;}
  paper-card{
        width: 100%;
        --paper-card-header-image-text:{color:#009; position: absolute; right: 32px; top: 45px;}
        --paper-card-header-image: {width: 165px; height: 120px; margin: 12px 16px 16px 16px;};
        --paper-card-header:{height: 95px; border-bottom: double 6px green;}
  
    }
    		paper-button{
		 	 width: 50%;
		 	 min-width: 147px;
		 	 font-weight: 600; 	  
		 	 font-size: 14px;
		 	 text-align: center;
		 	 white-space: nowrap;
		 	 max-height: 36px;
		 	 @apply(--layout-nowrap);
		 	 background: white;
		 	 border: #efefef 1px solid;
		 }
		 paper-button.green{
		 	color: green; 
		 	border: 2px solid green;
		}
		paper-button.darkblue{
			color: #009;
			border: 2px solid #009;
		}
		paper-button.red{
			color: red;
			border: 2px solid red;
		}
		paper-button.orange{
			color: orange;
			border: 2px solid orange;
		}
		paper-button:hover, paper-button:active{
			box-shadow: 2px 4px 7px 2px; 

		} 
		paper-button.darkblue:hover, paper-button.darkblue:active{
			box-shadow: 2px 4px 7px 2px gold; 

		} 
		.buttonRow{
			@apply(--layout-flex);
			@apply(--layout-horizontal);
			padding: 2px;
		}

    paper-input{
      margin:12px;
    }
    gold-input{
     margin:12px; 
    }
    .subheading {
    font-size: 14px;
    color: brown;
    font-family: times;
 		float: right;
 		margin: 0px 12px;
    padding: 8px;
    }
    paper-radio-button{
    		font-size: 16px;
    		font-weight: 600;
    		size: var(--paper-radio-size, 18px);
    		 /*  --paper-radio-button-label-color: var(--my-blue-009, #000099);*/
    		   --paper-radio-button-checked-color: var(--paper-green-900);


    }
    .card-actions{
    	padding: 16px 8px;
    }
    label.returningCaller{
    	color: black;
    	font-size: 18px;
    /*	font-style: italic;*/
    	font-weight: 700;
    }
    paper-radio-group.tallbox{
    	@apply(--layout-vertical);
    	 --paper-radio-group-padding: var(--too-much-padding, 6px);

    }
    iron-icon{ 
        width: 36px;
        height: 36px;
    }
    p{
    	text-indent: 36px;
    	font-size: 14px;
    	font-weight: 600;
    		}
  .setHeight {
    min-height: 680px;
    max-height: 720px;
    max-width: 485px;
    min-width: 380px;
    margin: 4px;
    padding: 4px;
  }
  .sumTag{
  	font-weight: 700;
  	font-size: 18px;
  	margin-left: 12px;
  	outline: 0px white solid;
  }
  .detTag{
  		font-weight: 600;
  		font-size: 16px;
  		margin: 12px 24px;
  		padding: 12px;
  		color: brown;
  		border: silver solid 2px;
  		background: #efefef;
  		box-shadow: 3px 5px 11px 3px #afafaf;

  }
  .timestamp{
  	font-weight: 600;
  	font-size: 16px;
  	padding: 8px;
  	float: left;

  }
  .dropbtn:hover, .dropbtn:focus{
		    background-color: #3e8e41;
		}
		/* The container <div> - needed to position the dropdown content */
		.dropdown {
		    position: relative;
		    display: inline-block;
		}
		/* Dropdown Content (Hidden by Default) */
		.dropdown-content {
		    display: none;
		    position: absolute;
		    background-color: #f9f9f9;
		    min-width: 160px;
		    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		}
		/* Links inside the dropdown */
		.dropdown-content a {
		    color: black;
		    padding: 12px 16px;
		    text-decoration: none;
		    display: block;
		}
		.check{
			font-size:26px;
			color: green;
			position: absolute;
			left: 5px;
		}
		.instruction{
			color:#009;
			font-weight:700;
		}
		.radioGroupBlock{
			padding: 12px;



		},
		.importantNote{
				color: black;
				font-weight: 600;
				padding: 8px;
				margin: 4px;
				margin-bottom: 26px;

		},
		.detailPads{
				margin:12px;
				margin-top: 24px;

		}

</style>
  <paper-card heading="Intake Form" elevation="3" class="intakeForm vertical layout" image="../../../images/FC_frontpage_logo.png">
        <span style="position: absolute; right: 22px; top: 24px;">Page {{pageNumber}} of 8</span>
               <section>
        <span class="timestamp">
        [[time]], on [[date]]
        </span>
         <span class="subheading">
        * Indicates a Required Field
        </span>
        </section>
         <div class="card-content">
         <section name="callDateAndTimeAndCallerRole">
                        <span class="questionHeader">Classify the caller as a student, a student's parent or 'other'.</span>
                        <fc-holder class="horizontal layout container holderClass"> 
                        <span class="horizontal layout nowrap flex self-stretch">
                        <fc-input-pro-select>
                        </fc-input-pro-select>
                                <!-- <paper-input type="list" value='{{call.callerRole}}' id="callerRole" label="Caller Role" list="two"> 
                                         <datalist id="callerRoleInput">
                                              <option value="{{Mother}}"> Mother</option>
                                              <option value="{{Father}}"> Father </option>
                                              <option value="{{Student}}"> Student </option>
                                              <option value="{{Other}}"> Other </option>
                                         </datalist>
                                  </paper-input> -->
                                  <paper-button btn="selectStudent" style="margin-top: 26px;">select client</paper-button>
                                  </span>
                                </fc-holder>
                    </section>

                    <section name="callerIntake">
                        <span class="questionHeader">Type the Caller's first & last names into the below fields.</span>
                        <fc-holder class="horizontal layout container holderClass">
                                <paper-input id='callerFirstName' name='callerFirstName' tab-index='0' label='Caller First Name'  value='{{call.callerFirst}}' on-input="updateInput">
                                </paper-input>
                                <paper-input id='callerLastName' name='callerLast' label='Caller Last Name'  value='{{call.callerLast}}' on-input="updateInput">
                                </paper-input>
                        </fc-holder>
                     </section>
                     <section name="studentName">
                            <span class="questionHeader">Type the <a href="http://www.focusedcoaching.com"><i>Related Student</i></a>'s names into the labelled fields below.</span>
                            <fc-holder class="horizontal layout flex wrap">
                              <paper-input id='studentFirst' class="labelsClass" name='studentFirst' class="labelsClass" label='Student First' value='{{call.studentFirst}}' on-input="updateInput name">
                              </paper-input>
                              <paper-input id='studentLast' class="labelsClass"  name='studentLast' label='Student Last Name'  value='{{call.studentLast}}' on-input="updateInput">
                              </paper-input>
                            </fc-holder>
                   
                        </section>
                    


                    <section>   
                        <span class="questionHeader">SELECT<a href="http://www.focusedcoaching.com"><u>a Previous Caller</u></a> </span><span class="questionHeader">from the</span><paper-button class="questionHeader" on-tap="_focusedAssistant">Call List</paper-button>
                        <br>
                    </section>

                <paper-status></paper-status>
         

          </div>
          <section style="height: 16px; min-width:110px;">
</section>
          <div class="card-actions horizontal layout flex container center-justified">
          <paper-button class="flex-1" btn="leftClick">back</paper-button>
           <paper-button class="flex-1" id="one" btn="rightClick">CONTINUE</paper-button>
                </div>
            </paper-card>
            	</template>
 	<script>
FcCallCenterForm=Polymer({
    is:"fc-call-center-form",
    properties:{
    	time:{
			type:Date,
			value:function(){
					var time=new Date().toLocaleTimeString();
					console.log(time);
					return time;

			},
			notify: true
		},
		date:{
				type: Date,
				value: function(){var date=new Date().toLocaleDateString();
					console.log(date);
					return date;},
				notify: true,


		},
		pageNumber:{
				type: Number,
				value:function(){
					return 2;
				},
				notify: true,
		},
		contentArray:{
				type: Array,
				value: function(){return [];},
				notify: true,

		},
	},
});
</script>
</dom-module>
