<dom-module id="fc-inquiry-list">
<style>
:host{font-size: 18px;
	line-height: 1.25;
background: white;}
.one{
	font-weight: 700;
	color: brown;
	font-size: 18px;
}

}
</style>
<template>
	<firebase-collection 
		id='inquiries' 
		location="https://focused0ne.firebaseio.com/inquiries"
		order-by-child="{{orderby}}"
		data="{{inquiries}}">
	</firebase-collection>
	<fc-ddr-card header-title="{{headerTitle}}" id$="{{myId}}" drags="{{drags}}" on-tap="assignFixed" head-class="{{headClass}}" >
	<ol style="list-style-position: outside; margin: 3px; font-size: 16px;" title="Today's Inquiries">
		<template is="dom-repeat" items="[[inquiries]]" as="inquiry">
			<li style="margin: 0px;">
				<fc-inquiry inquiry="{{inquiry}}">
				</fc-inquiry>
			</li>
		</template>
	</ol>
	</fc-ddr-card>
</template>
<script>
"use strict";
Polymer({
	is: "fc-inquiry-list",
	properties:{
		myId:{
			type: String,
			value: "InquiriesListOne",
			notify: true
		},
		inquiries: {
			type: Array,
			value: [],
			notify: true
		},
		inquiry: {
			type: Object,
			notify: true
		}, 
		equals: {
			type: String,
			value: '',
			notify: true
		},
		orderby:{
			type: String,
			value: "timeStamp",
			notify: true,
			reflectToAttribute: true
		},
		headerTitle:{
			type: String, 
			value: "Today's Inquiries",
			notify: true
		},
		headClass:{
			type: String,
			value:"blue",
			notify:true
		},
		drags:{
			type: Boolean,
			value: false,
			notify: true
		},
	},
	ready(){


	},
	attached(){
	

	}, 

    assignFixed(){
    	// this.$.InquiriesListOne.style.position="fixed";
    	// this.$.InquiriesListOne.drags=true;

    }

});
</script>
</dom-module>
