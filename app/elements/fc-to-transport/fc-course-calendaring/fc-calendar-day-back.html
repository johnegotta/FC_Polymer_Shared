<dom-module id="fc-calendar-day-back">
<template>
<style>
.primary{

	color: #008;
	font-weight:600;
	font-size: 13.5px;
	width: 197px;
	
}
.secondary{
		color: grey;

}

<div class="horizontal layout">
<template is="dom-repeat" initial-count="5" class="horizontal layout flex" items="{{_computeDays(fcCourse.courseCalendarDaysArray.*)}}" as="day">

			<section class="header-class layout horizontal" style="height: 44px!important; font-size:18px; background: [[_computeHeaderBackGround(day.*)]]; padding-top: 6px; text-align: center; font-family: merriweather;">
					 <section class="buttons flex-1" on-tap="changeEvent" style="border-radius:180px;">
					<iron-icon class="small" style="height: 16px!important;width:16px!important; border-radius:180px; color: white; background: red;"icon="icons:remove-circle">
						</iron-icon>
					</section>
					<section class="flex-7" style="text-align: center; padding: 8px 2px 2px 6px;">
					[[day.showDate]] 	
					 [[day.calendarDay.showDate]]	
					 </section>
					 <section class="buttons flex-1" on-tap="changeEvent" style="border-radius:180px;">

						</iron-icon>
					</section>
			</section>

	
			<fc-event-item 
				event-list="{{day.eventList}}" 
				date="[[day.date]]"
				color-two="{{day.background}}"
				cal-day="{{day}}"
				fc-course="{{fcCourse}}"
				date-id="[[day.dateId]]"
			>
			<content select=".buttons">
			</content>
			</fc-event-item>
	
		</div>

</template>
</div>
