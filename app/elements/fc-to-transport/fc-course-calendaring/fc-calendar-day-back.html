<dom-module id="fc-calendar-day-back">
<template>
<style>
.primary{

	color: #008;
	font-weight:600;
	font-size: 13.5px;
	width: 197px;
	
}
.secondary{
		color: grey;
	font-weight:500;
	font-size: 11px;
	margin-top: 11px;
	padding: 0 4px;
	width: 50px;


}	
iron-icon .small {
	height: 14px!important;
	width:14px!important;
}
.scheduling{padding: 0px 5px;}
.header-class{min-height: 35px !important; max-height: 55px !important; height: 100%;}
.selected{}
</style>
<div class="horizontal layout">
<template is="dom-repeat" class="horizontal layout flex" items="{{_computeDays(fcCourse.courseCalendarDaysArray.*)}}" as="day">
	<div class="vertical layout" id="swipable" style="border: silver 2px solid; height: 380px; width:260px!important;">
			<section class="header-class layout horizontal" style="height: 44px!important;color: white; font-size:18px; font-weight: 600; background: #008; padding-top: 6px; text-align: center; font-family: merriweather;">
					 <section class="buttons flex-1" on-tap="changeEvent" style="border-radius:180px;">
					<iron-icon class="small" style="height: 16px!important;width:16px!important; border-radius:180px; color: white; background: red;"icon="icons:remove-circle">
						</iron-icon>
					</section>
					<section class="flex-7" style="text-align: center; padding: 8px 2px 2px 6px;">
					[[day.showDate]] 	
					 [[day.calendarDay.showDate]]	
					 </section>
					 <section class="buttons flex-1" on-tap="changeEvent" style="border-radius:180px;">
					<iron-icon class="small" style="height: 16px!important;width:16px!important; border-radius:180px; color: white; background: silver;"icon="icons:add-circle-outline">
						</iron-icon>
					</section>
			</section>
			<paper-listbox class="layout vertical slides" style="overflow-y: scroll;">
			<template is="dom-repeat" items="{{_computeEvents(day.*)}}" as="event">
			<fc-event-item 
				event="{{event}}"
				event-list="{{eventList}}" 
				date="{{date}}"
				cal-day="{{calDay}}"
				fc-course="{{fcCourse}}"
				date-id="[[dateId]]"
			>
	<content select=".buttons">
				</content>
				</fc-event-item>
			</template>
			</paper-listbox>
		</div>

</template>
</div>
</template>
<script>
FcCalendarDayBack=Polymer({
	is:"fc-calendar-day-back",
	behaviors:
		[
			"FCBehaviors.FcCalendarBehaviorPrime"
		],
	observers:['courseObserver(fcCourse.testDate, fcCourse.courseCalendarDaysArray.*)'],
	listeners:{},
	properties:
	{
		fcCourse:{
			type: FcCourse, 
			value: function()
			{
			return new FcCourse();
			},
			notify: true,
		},
		hook:{
			type: Object,
			value: {},
			notify: true
		},
	
		calDay:{
			type: FcCalendarDay,
			observer: "observeCalDay",
			notify: true
		},
		eventList:{
			type: Array,
			value:[],
			notify: true
		},
		courseCalendarDays:{
			type: Array,
			observer: "observeCalDays",
			notify: true,
		},
	
	},

	ready: function(){},
	attached:function(){},
	_computeEventList: function(daylist){
		if(!this.courseEventLists){this.courseEventLists=[];}
		//this.push("courseEventLists", cDay.base.eventList);
		console.log(daylist);
	},
	observeCalDays: function(newv, oldv){console.log(newv, oldv);}, 
	observeCalDay: function(newv, oldv){console.log(newv, oldv);}, 
	courseObserver: function(testDate, ccda){
		console.log(testDate, ccda);

	},
	_computeDays: function (ccd){
		// console.log(ccd, ccd.base, "I am about to return this data");
		return ccd.base;
	}, 
	_computeEvents: function(daylist){
		console.log(daylist)
		return daylist.base.eventList;
		
			}


});
</script>
</dom-module>
