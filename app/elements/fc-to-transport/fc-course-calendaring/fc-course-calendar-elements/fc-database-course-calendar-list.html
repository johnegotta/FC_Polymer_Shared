<dom-module id="fc-database-course-calendar-list">
<style>

		
		.headerLeft{
			height: 42px; width: 42px; color: white; float: left;top: 5px;}
		.headerRight{
			height: 42px; width: 42px; color: white; float: right;top: 5px;}
		paper-button{
		 	 width: 50%;
		 	 min-width: 147px;
		 	 font-weight: 600; 	  
		 	 font-size: 14px;
		 	 text-align: center;
		 	 white-space: nowrap;
		 	 max-height: 36px;
		 	 @apply(--layout-nowrap);
		 	 background: white;
		 }
		paper-button.green{
		 	color: green; 
		 	border: 2px solid green;
		}
		paper-button.darkblue{
			color: #009;
			border: 2px solid #009;
		}
		paper-item{
			@apply(--paper-item-paper-item-focus: orange);
		}
		paper-button.red{
			color: red;
			border: 2px solid red;
		}
		paper-button.orange{
			color: orange;
			border: 2px solid orange;
		}
		paper-button:hover, paper-button:active{
			box-shadow: 2px 4px 7px 2px; 
		} 
		paper-button.darkblue:hover, paper-button.darkblue:active{
			box-shadow: 2px 4px 7px 2px gold; 
		} 
		.buttonRow{
			@apply(--layout-flex);
			@apply(--layout-horizontal);
			padding: 2px;
		}
		.dropbtn:hover, .dropbtn:focus{
		    background-color: #3e8e41;
		}
		/* The container <div> - needed to position the dropdown content */
		.dropdown {
		    position: relative;
		    display: inline-block;
		}
		/* Dropdown Content (Hidden by Default) */
		.dropdown-content {
		    display: none;
		    position: absolute;
		    background-color: #f9f9f9;
		    min-width: 160px;
		    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		}
		/* Links inside the dropdown */
		.dropdown-content a {
		    color: black;
		    padding: 12px 16px;
		    text-decoration: none;
		    display: block;
		}
		.check{
			font-size:26px;
			color: green;
			position: absolute;
			left: 5px;
		}
		
		/* Change color of dropdown links on hover */
		/*.dropdown-content a:hover {background-color: #f1f1f1}*/
		/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
		.show {display:block; z-index: 45; right: 0;}
</style>
<template>
<fc-list-box-container list-item-data="{{courses}}" header-height="62px" the-min-width="340px" footer-height="112px" fcprimary$="coach, fcid" top-heading="Course Calendars" min-ht="480px!important" the-width="420px" max-ht="480px!important" style="min-height: 480px max-height: 480px; min-width: 420px; max-width: 420px;">
				<section class="buttonColumn horizontal layout flex wrap">
					<paper-button class="green layout horizontal flex nowrap center center-justified" btn="newCalendar">New Calendar</paper-button>
					<paper-button class="darkblue layout horizontal flex nowrap center center-justified" btn="pickClass">set primary</paper-button>
					<paper-button class="red layout horizontal flex nowrap center center-justified" btn="delete">Delete</paper-button>
					<paper-button btn="clearWork" class="orange layout horizontal flex nowrap center center-justified"> Clear Work</paper-button>
				</section>
			</fc-list-box-container>
</template>

FcDatabaseCourseCalendarList=Polymer({

		 FCBehaviors.FcCalendarControllerBehavior],

		courses:{
			type:Array,
			value:function(){return [];},
			notify: true,
			reflectToAttribute: true,
		},


	},
	ready(){

	},



});
</script>
</dom-module>
