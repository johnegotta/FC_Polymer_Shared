<dom-module id="fc-calendar-options-selector">
<template>
	<style>
		:host{	font-family: merriweather;	font-size: 14px;	line-height: 1.0;	margin-top: 12px;	background: white;	position:relative;	height: 460px;	width: 330px; }
		.selected{	background: var(--paper-amber-500); font-weight: bold;}
		.headerLeft{ height: 40px; width: 40px; color: white; float: left; top: 10px;}
		.headerRight{ height: 38px; width: 38px; color: white; float: right; top: 10px; }
		paper-button{  width: 50%;	font-weight: 600; font-size: 14px;	text-align: center;	white-space: nowrap;	max-height: 36px;	@apply(--layout-nowrap);	background: white;}
		paper-button.green{color: green; border: 2px solid green;}
		paper-button:hover, paper-button:active{box-shadow: 2px 4px 7px 2px #afafaf;} 
		paper-button.darkblue:hover, paper-button.darkblue:active{box-shadow: 2px 4px 7px 2px gold; } 
		.buttonRow{@apply(--layout-flex);@apply(--layout-horizontal);padding: 2px;}
	</style>
<array-selector 
 	id="eventArraySelector" 
 	items="{{inputArrays}}" 
 	selected="{{selected}}"  
 	toggle>
</array-selector>
<fc-list-box-container list-item-data="{{someArray}}" options-array="{{inputArrays}}" min-ht="460px" max-ht="460px" fcprimary="{{primary}}" secondary-one="{{secondaryOne}}" secondary-two="{{secondaryTwo}}"  header-height="62px" header-font="18px"  on-tap="_handleTaps" container-type="courseCalendarOptions">
			<paper-icon-button 
					on-down="_backOneInput" 
					icon="icons:arrow-back"
					class="headerLeft leftSide">
			</paper-icon-button>
			<paper-icon-button 
						on-down="_forwardOneInput" 
						icon="icons:arrow-forward" 
						class="headerRight rightSide" >
				</paper-icon-button> 
			<section class="buttonRowOne buttonRow">
				<paper-button elevation="3" class="buttonRowOne green layout horizontal flex nowrap center center-justified" on-down="confirmCalculate">CONFIRM</paper-button>
			</section>
</fc-list-box-container>
</template>
<script>
"use-strict";
Polymer({
	is:"fc-calendar-options-selector",
		behaviors:[FCBehaviors.FcCalendarOptionsSelectorBehavior], 
	properties:{
	},
	

	attached(){
		this._computeInputArrays(this.inputs);
		// var keys=Object.keys(this.__data__);
		// console.log(keys);	
		
	},
	_handleTaps: function(e){
		console.log(e,
		e.target );
		var target=e.target;
				while(target.nodeName!=="PAPER-BUTTON" && target.nodeName!=="PAPER-ICON-BUTTON" && target.nodeName!=="FC-LIST-BOX-CONTAINER")
					{target=target.parentElement;}
					if(target.nodeName=="PAPER-BUTTON" || target.nodeName=="PAPER-ICON-BUTTON"){

						this[target.btm]();
					}
						else{
							var j=e;
							this.soSelected(j);
						}
			},
	// _backOneInput()
	// {
	// 	this.set("saveChoiceLocal", true);
	// 	this.set("inputIndex", this.inputIndex-1);
	// },
	// _forwardOneInput()
	// {	
	// 	this.set("saveChoiceLocal", true);
	// 	this.set("inputIndex", this.inputIndex+1);
	// },

	confirmCalculate(){
		console.log(this.fcCourse);
		this.fcCourse.save();
		this.fire("catchTheCourse", {theCourse: this.fcCourse});
		event = JSON.stringify(this.fcCourse);
		console.log(event);
 		localStorage.setItem("New_Course", event); 
	},


});
</script>
</dom-module>
