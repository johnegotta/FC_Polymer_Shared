<dom-module id="fc-date-mini">
<template>
<style>
section{
	border-radius: 50%;
}
</style>
	<div id="myblock" class="vertical layout center-justified" style$="{{circleSelect}};color: [[computeNumberColor(inMonth, isTestDate,isHoliday, isSelected)]]; background: white; text-align: center; width:{{currentWidth}}px; height: {{currentHeight}}px;" on-tap="toggleDays"> 
		<section id="blockSon" class="horizontal layout center center-justified" style$="[[_computeCircleSelectStyle currentWidth, currentHeight)]]; background: [[computeIsSelected(isSelected)]]; color: [[computeNumberColor(inMonth, isTestDate,isHoliday, isSelected)]];height:[[currentHeight]]px; width:[[currentHeight]]px; align-text: center; align-item: center; align-content: center;" > 
			<content select=".date"></content>
		</section>
	</div> 
			<span hidden$="{{_calculateHideNotes(sizeWanted)}}"style$="{{dateCardMiniNotesStyle}}; padding-right: 1px;">[[computeDayNotes(calendarDay, eventList)]]</span> 
		
</template>
<script>
(function(){
	"use-strict";
	function Measurer(bindToHeight, self) {
    // I'll omit parameter validation here.
    
    Object.defineProperty(self, 'value', {
        get : function ( ) {
            return bindToHeight.value;
        },
        set : function ( val ) {
            bindToHeight.value = val;
        }
    });
};
})();

Polymer({
	is:"fc-date-mini",
	behaviors: [FCBehaviors.FcCalendarBehaviorPrime],
	properties: {
		day:{
			type: FcCalendarDay,
			value:{},
			notify: true
		},
		hideNotes:{
			type: Boolean,
				value: false,
			notify: true
		},
		eventList:{
			type: Array,
			value:[],
			observer:"observeEventList",
			notify: true
		},
 		
 		circleSelect: {
 			type: String,
 			computed:"_computeCircleSelectStyle(currentHeight, currentWidth)",
 			notify: true
 		},
 	
 		dateCardMiniNotesStyle: {
 				type: String,
 				value: function(){return "font-size:8px; font-weight: 500; font-style: merriweather; color: #008; height: 9px;"},
 				notify: true
 		},
 		fontSize:{
 			type: Number,
 			notify: true,

 		},

		calendarDay:{
			type: FcCalendarDay,
			value:{},
			notify: true
		}, 
		currentWidth:{
				type: String,
				value:function(){return 25;},
				notify: true
			}, 
			currentHeight:{
				type: String,
				value:function(){return 25;},
				notify: true
			}, 
		inMonth: {
			type: Boolean,
			value: false,
			 reflectToAttribute: true,
			 notify: true
		}, 
		dayId:{
			type: Number, 
			value:"",
			notify: true
		},
		isHoliday:{
			type: Boolean,
			value: false,
			notify: true
		},
		isTestDate:{
			type: Boolean,
			value: false,
			notify: true
		},
		displayedMonth:{
			type: Array,
			notify: true
		},
		parentCurrentWidth:{
				type: String,
				notify: true
		},
		parentCurrentHeight:{
				type: String,
				notify: true
		},
		isSelected: {
			type: Boolean,
			value: false,
			observer: "observeIsSelected",
			notify: true
		},
		heightLog:{
			type:Array,
			value:[],
			notify: true,
		},
		widthLog:{
			type: Array,
			value:[],
			notify: true,
		},
		hiComp:{
			type: Object,
			// computed: "computeHiComp(heightLog, currentHeight, parentCurrentHeight)",
			notify: true
			},
		widComp:{



		},
		dimensionsObject:{



		}

	},
	observeEventList: function(nv,ov){
		console.log(nv, ov, "eventList");



	},
	ready: function(){

	},

	attached: function(){

			this.makeCircles();
	},
	_computeSizeStyle: function(size){
		if(size=="" || size =="medium" || size=="normal"){
			this.set("dateCardMiniNotesStyle",  "font-size:8px; font-weight: 500; font-style: merriweather; color: #008;");
				return "font-size: 14px; font-weight: 500; cursor: pointer; border: 1px solid";
				}
		else if(size=="small" || size=="datePicker" || size=="datepicker"){
			return "margin-bottom: 0px; font-size: 14px; font-weight: 500; cursor: pointer;";

		}

	},
	computeNumberColor: function(inMonth, isTestDate,isHoliday, isSelected){
		var retVal=(inMonth==false)?"white": (isTestDate ===true && isSelected==false)?"red": (isHoliday===true &&isSelected==false)?"green":(isSelected===true)?"white":(inMonth===true)?"#009": "white";
		return retVal;
	},

	makeCircles: function(){

				var h=this.$.myblock.style.height;
				var w=this.$.myblock.style.width;
				var something=	Polymer.dom(this.root).firstElementChild.firstElementChild;
				var son=something.firstELementChild;
				var styles=getComputedStyle(something, null);
				h=styles.getPropertyValue("height");
				var setVal=(h!="auto" && h!="" && parseFloat(h))?parseFloat(h): false;
				this.push("heightLog",setVal);
				var self=this;
				var values=[];
				values=this.heightLog.filter(function(val){return (val!==false);});
				//console.log(values);
				w=styles.getPropertyValue("width");
				var wsetter=(w!="auto" && w!="" && parseFloat(w))?parseFloat(w): false;
				var argarr=[];
				this.push("widthLog",wsetter);
				var argarr=this.widthLog.filter(function(val){return (val!==false);});
				this.async(function(){
				var oi=values.pop();
				var bi=argarr.pop();
				var valH=Math.floor((oi+bi)*.5);
				this.set("fontSize", valH);
				var oib=Math.ceil(valH);
				this.set("fontSize", oib);
				this.set("currentHeight", valH);
				this.set("currentWidth", valH);
			},1800);
		},

		_calculateHideNotes: function(size){
				if(size=="small" || size=="datePicker" || size=="datepicker"){
						var ret= true;
						}
				else{var ret= false;}
				//console.log(ret);
					return ret;
		},
		_computeCircleSelectStyle: function(size){
					return "border-radius:50%; background: #009; color: white;";

		},

	computeDayNotes:function(calendarDay,elist){
		var retVal;
		if(calendarDay.isTestDate) {return calendarDay.dateText;} 
		else{
			elist.forEach(function(ev, ind, arr){
				if(ev.eventType=="course meeting")
				{
					retVal=calendarDay.meetingText;
				}
				else if(ev.eventType=="practice test")
				{
					retVal=calendarDay.practiceTestText;
				}
			},this);
			return retVal;
			}
	},
			
	computeDayId:function(calDay)
	{
		return calDay.dateId;
	},
	observeIsSelected: function(newVal,oldVal){
		if(newVal===true && oldVal===false)
		{ console.log(newVal);
			}		
	},
	computeIsSelected:function(isSelected){
			var retVal=(isSelected===true)?"#009": "white";
			return retVal;

	},

	
  	toggleDays: function(e)
  	{	
  		if(this.inMonth===true)
  		{	
  			
  			this.isSelected=!this.isSelected;
	  		
	  	}
	  	
	  		
  	},


});
 </script>
 </dom-module>
