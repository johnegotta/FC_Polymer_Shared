<script>

	properties: {

		},
		calendarDay:{
			type: Object,
			value:{},
			notify: true
		}, 
		miniDate:{
			type: Date,

		},
		event:{

			notify: true

			type: Boolean,
			value: false,

		},

			type: Boolean,
			value: false,

		},

		},
		displayedMonth:{
			type: Array,
			notify: true
		},
		displayedIndex:{
			type: Number,
			notify:true,
			reflectToAttribute: true
		},
	
		selectedArray:{
			type: Array,
			value: [],
			notify: true
		},
		selected: {
			type: Array, 
			notify: true
			},
		isSelected: {
			type: Boolean,
			value: false,
			notify: true
		},

	},
	ready: function(){

		this.set("calendarDay.toggleDay", this.toggleDay);
  		this.set("calendarDay.isSelected", this.isSelected);
	},

	computeMiniDate: function(calendarDay){
		return calendarDay.date;


	},
	observeBackground: function(calendarDay){
		//console.log(calendarDay, calendarDay.practiceTestArray, calendarDay.meetingDayArray, this.inMonth)

  	computePickedDaysDark: function(inMonth, calendarDay)
  	{

  		}

  		{
  			
  			return "#dfdfdf";
  		}

  		//console.log(newVal, oldVal);

  		{
	  		this.toggleDay=!this.toggleDay;

	  		this.set("calendarDay.toggleDay",!this.calendarDay.toggleDay);
  			this.set("calendarDay.isSelected", !this.calendarDay.isSelected);
	  		var timestamp =new Date();
	  		timestamp=timestamp.getTime();
	  		var self=this;
	  		if(this.calendarDay.isSelected===true)
	  			{
	  				this.push("selectedArray", this.calendarDay);
	  			}
	  		else{ var newArray= this.selectedArray.filter(function(value, index, array)
	  					{ return (value!==self.calendarDay);  	
						});
	  				this.set("selectedArray", newArray);
	  			}
	  	}
	  		
  	},
  	computeWhite: function(inMonth, calendarDay)
  	{
  		if(inMonth===true)
  		{
  			return "white";
  		}
  		else 
  		{
  			return "#dfdfdf";
  		}
  	},
  	computePickedDaysWhite: function(inMonth, calendarDay){
  		if(inMonth===true)
  		{
  			var retVal=(calendarDay===true)?"white": "#008";
  			return retVal;
  		}
  		else 
  		{
  			
  			return "#efefef";
  		}

  }
});
 </script>
 </dom-module>
