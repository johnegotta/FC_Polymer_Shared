<dom-module id="fc-event-element">
<template>
<style>
:host{
	font-family: merriweather;
	font-size: 14px;
	line-height: 1.0;
	margin-top: 12px;
	background: white;

	height: 420px;
	right: 0px;
}
paper-item {background: white;
    --paper-item-focused: {
      background: var(--paper-amber-100);
      font-weight: bold;
    };
    
  }
#demo{
	display: block;
/* 	width: 1080px;
	height: 900px; */
	background: #aedefe;
/* 	margin-left: 290px; */
/* 	border: gold ridge 22px; */
	box-shadow: 4px 11px 21px 7px #9fafaf;
}

.holder{
	width: 320px;
	height: 360px;
	background: #aedefe;
	margin-left: 2px;
	border: gold ridge 1px;
	box-shadow: 4px 11px 21px 7px #9fafaf;
		display: block;
	oveflow: hidden;
	float: right;
}
.innerholder{
	overflow-y: scroll;
}
.header-class{
font-size: 18px;
color: white;
	background: #03A9F4;
font-weight: 600;
text-align: center;
	padding: 12px 12px 20px 12px;
height: 44px;
}
paper-item{
	border: 1px solid #adadad;
 --paper-item-focused: {
      background: var(--paper-amber-500);
      font-weight: bold;
    };
}
.selected{background: var(--paper-amber-500);
      font-weight: bold;}
.primary{
	color: #008;
	font-weight:600;
	font-size: 15.5px;
}
.secondary{
		color: grey;
	font-weight:500;
	font-size: 11px;
}	
.slides{overflow: hidden; overflow-y: scroll;}

.one{
	font-family: merriweather; 
	font-weight: 600;
	color: #080808;
	font-size: 14px;
	white-space: nowrap;
	display: inline-block;
}
.two{
	font-family: merriweather; 
	display: inline-block;
	width: 95px !important;
	overflow: hidden;
	overflow-x: scroll;
	white-space: nowrap;
	font-size: 14px;
}
</style>
<template is="dom-repeat" items="{{inputOptions}}" as="option">
	<div class="vertical layout" style="margin-top: 3px; float: right;">
		<section class="holder layout vertical" style="float: right;">
			<section class="header-class layout horizontal">
				<paper-icon-button on-tap="_backOneInput" icon="icons:arrow-back" style="color: white; left: 5px;padding-bottom: 8px; float: left;"></paper-icon-button>
					<span class="flex layout horizontal nowrap center center-justified" style="color: white; font-size:18px; margin-top: 4px; text-align: center; font-family: merriweather;">[[option.header]]</span>
					<paper-icon-button on-tap="_forwardOneInput" icon="icons:arrow-forward" style="color: white; float: right;" class="headerRight"></paper-icon-button> 
			</section>
			<paper-listbox class="layout vertical slides">
				<template is="dom-repeat" items="{{option.selectItems}}" as="val">
						<paper-item on-tap="soSelected" class="layout horizontal courseData" group="courseData" draggable=true>
							<paper-item-body  class="layout vertical one" value$="{{val}}" two-line>
								<div class="primary">{{val}}</div>
								<div class="secondary">[[option.label]]</div>
							</paper-item-body>   	
							<paper-icon-button icon="star" on-tap="soUnSelected" value$="{{val}}" alt="favourite this!">
							</paper-icon-button>
			  			</paper-item>
					</template>
				</paper-listbox>	
			</section>

	</div>
</template>
</template>

	timeSlotsN(){
		var slotsArr = [];
		var timeArr = [];
        for(var i=36; i<=84;i++)
        {
              var hour=(Math.floor(i/4) <13)?Math.floor(i/4):(Math.floor(i/4)-12);
              if(hour<10){hour='0'+hour.toString();}
              var minutes=(i%4==0)?"00":(i%4==1)?"15":(i%4==2)?"30":"45";
              var ampm=(i<48)?"AM":"PM";
              var tobj = {"hour": hour,
                          "minutes": minutes,
                          "ampm": ampm, 
                        };
              var string=hour.toString() + ":" + minutes+ ampm;
              timeArr.push(string);
          }
 			var obj1={"label": "Appointment Times"};
 			var obj2={"label2": "Time Slots"};
 			slotsArr.push(obj1);
 			slotsArr.push(obj2);
 			slotsArr.push(timeArr);
          return(slotsArr);

					var d=new Date();

					var counter = allTestDates.length;
					var i = 0;
					for (i = 0; i < counter; i++)

							var testDay = new Date(allTestDates[i]);

							}	
						}
					var testArray=[];

					return testArray;
				},
