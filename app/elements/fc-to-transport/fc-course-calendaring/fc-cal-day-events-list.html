<dom-module id="fc-cal-day-events-list">
<template>
<style>
</style>

<paper-listbox class="layout vertical slides" style="overflow-y: scroll;">
<template is="dom-repeat" items="{{eventList}}" as="event">			
		<fc-event-item 
				draggable="true"
				on-dragstart="handleDragStart"
				event="{{event}}"
				event-list="{{day.eventList}}" 
				date="[[day.date]]"
				color-two="{{day.background}}"
				cal-day="{{day}}"
				fc-course="{{fcCourse}}"
				date-id="[[day.dateId]]"
			>
			<content select=".buttons">
			</content>
			</fc-event-item>
</template>				
</paper-listbox>
</template>
<script>
FcCalDayEventsList=Polymer({
is: "fc-cal-day-events-list",
properties: {
		fcCourse:{
			type: FcCourse,
			value: function(){return new FcCourse({});},
			notify: true
		},
		eventList: {
			type: Array,
			value: [],
			notify: true
		},
		
		date: {
			type: Date,
			notify: true,
		},
		day:{
			type: FcCalendarDay,
			value: function(){return new FcCalendarDay({});},
			notify: true
		},
		dateId: {
			type: Number, 
			notify: true
		} 

},
// observeEventList: function(newv, oldv){
// 	console.log(newv, oldv);
// }, 



});
</script>
</dom-module>
