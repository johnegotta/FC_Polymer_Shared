<dom-module id="fc-calendar-dialog">
<template>
<style>
:host{
background: white;
padding: 0px 3px 4px 8px;
opacity: 1;}
.calendarItem{height: 380px!important;}
.fbutton{text-align: center; width: 99.6%;border: #afafaf 1px solid; border-radius: 3px; z-index: 7; box-shadow: 3px 7px 11px 4px #efefef; padding: 5px 0px; cursor: pointer;}
.fbutton:active{
	border:4px solid #2435C9;
 color: #FFD410;
 box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -moz-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -webkit-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 background-color: #5DD7FC;
 width: 98.6%
}
</style>		
<fc-ddr-card drags="true" head-class="darkBlue" is-picker="true" header-title="Focused Planner" class="horizontal layout flex nowrap" style="padding-right:2px; margin: 4px 0px 4px 0px; width: 100%!important; height: 1000px!important;">
	<div class="horizontal layout flex nowrap">
<section class="vertical layout flex-5">


 <div class="flex layout horizontal center-justified">
 			<array-selector id="arrselector" items="{{fcCourseObject.eventArray}}" selected="{{selected}}" multi toggle></array-selector>
			<neon-animated-pages 
				class="layout vertical flex-3" 
				id="pages" 
				style="width: 320px; 
				height:400px;" 
				selected="1">
		
				<fc-calendar-day-back
					id="dayBack"
					is-single="true"
					on-close="_onClose"
					hook="{{hook}}"
					cal-day="{{hook}}"
					event-list="{{hook.eventList}}"
					course-calendar-days="{{fcCourseObject.courseCalendarDaysArray}}" 
					fc-course={{fcCourseObject}}>
						</fc-calendar-day-back>
				<fc-date-picker-proto 
					displayed-month="{{displayedMonth}}" 
					on-tap="_dateSelected" 
					calendar-day-array="{{calendarDayArray}}"
					fc-course="{{fcCourseObject}}" 
					course-calendar-days="{{fcCourseObject.courseCalendarDaysArray}}" 
					id="myCalendarCard">
					<section 
						class="footer fbutton" 
						on-tap="createCalendar">
						Create Calendar from Selected Days
					</section>
				</fc-date-picker-proto>
			</neon-animated-pages>
			<fc-base-event-inputs 
				class="horizontal flex-5 layout" 
				value-options={{valueOptions}} 
				output-options="{{outputs}}" 
				fc-course="{{fcCourseObject}}">
			</fc-base-event-inputs>
			
			<div class="horizontal layout flex-3">
				<fc-event-element 
					fc-course="{{fcCourseObject}}" 
					inputs="{{inputs}}" 
					class="calendarItem"
					course-calendar-days-array="{{fcCourseObject.courseCalendarDaysArray}}"
					calendar-day-array="{{calendarDayArray}}">
 				</fc-event-element>
 			</div>
 		</div>
 		<paper-tabs id="calendarTabs" scrollable="true" style="padding: 2px 0px; height: 400px; outline: 0px; overflow: hidden; overflow-x: scroll;" class="horizontal layout" bar="true" hide-scroll-buttons="false">  
			<div class="horizontal layout justified" style="width: 100%; margin: 20px; overflow-x: scroll;">
					
						<fc-calendar-day-back course-calendar-days-array="{{fcCourseObject.courseCalendarDaysArray}}" fc-course={{fcCourseObject}}>
						</fc-calendar-day-back>
			</div>
		 </paper-tabs> 
	</section>
	<section class="vertical layout flex-1">
	<div style="height: 810px; width: 100%; width: 280px; margin: 4px; border: 6px silver ridge;">
	</div>
	<!-- <fc-list-viewer fc-course="{{fcCourseObject}}" days-array="{{fcCourseObject.courseCalendarDaysArray}}" drags="false" is-resizing="true" class="vertcal layout flex">
	</fc-list-viewer> -->
	</section>
	</div>
</fc-ddr-card>
	
</template>
<script>
FcCalendarDialog= Polymer({
	is:"fc-calendar-dialog",
	behaviors:["FCBehaviors.FcCalendarBehaviorPrime"
		 // "Polymer.PaperDialogBehavior"
		  ],
	observers:[],
	properties:{
		fcCourseObject:{
			type: FcCourse,
			notify: true
		},
		counter: {
			type: Boolean,
			value: false, 
			notify: true
		},
		displayedMonth:{
			type:Array,
			notify: true
		},
		valueOptions: {
			type: Array, 
			value: [],
			notify: true
			},
		outputs: {
			type: Array,
			value: [],
			notify: true
		},
		hook:{
			type: Array,
			value: [],
			notify: true
		},
	
		inputs: {
			type: Array,
			value: [],
			notify: true
		},

		calendarDayArray:{
			type: Array,
			value: [],
			notify: true
		}

	
	},
	
	ready: function()
	{	
		this.set("fcCourseObject", new FcCourse());
		var self=this;
		var valueArray=FcCourse.getMoreInputs();
		valueArray.forEach(function(item, index, array){
			 self.push("valueOptions",item);
		 });
	},
	
	createCalendar: function(){
		var sortedCalDays= this.fcCourseObject.courseCalendarDaysArray.sort(function(a,b){
			if (a.dateId > b.dateId) {
    		return 1;
  			}
  			if (a.dateId < b.dateId) {
   	 		return -1;
  			}
  			if (a.dateId ===b.dateId){
  			  return 0;
			}
		});
		
		 this.set("fcCourseObject.courseCalendarDaysArray", sortedCalDays);
	},


attached: function()
	{		
		this.set("firstTime", false);
		var inputO=this.inputValueAndLabelSerialization(this.valueOptions);
		this.set("inputs", inputO);	
		var outputs= this._computeOutput(this.valueOptions, this.fcCourseObject);
		this.set("outputs", outputs);
		console.log(this.fcCourseObject.courseCalendarDaysArray);
	},


_computeOutput: function(valueOptions, fcCourseObject)
	{
		var length=valueOptions.length;
	 	 var outputArray=[];
	 	for(i=0;i<length;i++)
	  {
	 		var valarr = [];
	 		valarr=valueOptions[i];
	 		var name = valarr[1].label2;
	 			name =name.charAt(0).toLowerCase() + name.slice(1);
	 			name=name.replace(/\s/g,'');
	 		var propertyName ="fcCourseObject."+name;
	 		var eventOutput={
	 			"name":name,
	 			"inputType": "select",
	 			"header":valarr[0].label,
	 			"labelA":valarr[1].label2,
	 			"value": this.fcCourseObject[name] || ""
	 		};
	 		outputArray.push(eventOutput);
	 	}
	 	return outputArray;
	},

inputValueAndLabelSerialization: function(valueOptions)
	 {	
		var length=valueOptions.length;
	 	 var derray=[];
	 	for(i=0;i<length;i++)
	  {	
	 		var valarr = [];
	 		valarr=valueOptions[i];
	
	 		var eventInput={
	 			"name":"",
	 			"inputType": "select",
	 			"header":valarr[0].label,
	 			"labelA":valarr[1].label2,
	 			"labelB":"",
	 			"isRepeaterSelect":true,
	 			"selectItems":valarr[2],
	 			"style":"",
	 			"class": "",
	 			"aside":{	"noteOne:": "",
	 						"noteTwo:": ""}
			};
	 			var name = valarr[1].label2;
	 			name =name.charAt(0).toLowerCase() + name.slice(1);
	 			name=name.replace(/\s/g,'');
	 		eventInput.name=name;
	 		derray.push(eventInput);

	 	}
	 	 return derray;
	 },	
	
_dateSelected: function(event) {
      var targetOne = event.target;
      while (targetOne.nodeName!=="FC-DATE-MINI"&& targetOne !== this && !targetOne._templateInstance && targetOne.nodeName!="PAPER-ICON-BUTTON" && targetOne.nodeName!="PAPER-MATERIAL" && targetOne.nodeName!="BODY") {
        targetOne = targetOne.parentNode;
       
       }
       if(targetOne.nodeName=="FC-DATE-MINI")
         {
         	console.log(event, targetOne.__data__.day, targetOne.day);
         	this.set("hook", []);
         	this.push("hook", targetOne.day);
        
      this.sharedElements = {
        'hero': this.$.dayBack
      };
             this.$.pages.selected = 0;
        }    
    },


    _onClose: function() {
      this.$.pages.selected = 1;
    },

  computeYear: function(displayedMonth)
{	
	if(this.displayedMonth[15])
	{
	return displayedMonth[15].date.getFullYear();
	}
} 
});
</script>
</dom-module>
