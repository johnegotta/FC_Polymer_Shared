<dom-module id="fc-profile-api">
<template id="fc-profile-api-template">
<style>
:host{overflow: scroll;}

    .container {
      height:100%;
      width: 100%;
      border: 2px dotted orange;
      overflow-y: scroll;
    }

</style>
<div class="container">
	<section class="vertical layout flex self-stretch">
		<span style="color: #009; font-weight: 600; text-align: center; font-size: 28px;">Math Improvement 7 Weeks</span>
		<section class="horizontal layout flex">
				<chart-bar id="chartmi" class="rectangular-chartvertical layout self-stretch flex" data="[[dataMath]]"></chart-bar>
				<chart-line id="chartmii" class="rectangular-chart vertical layout self-stretch flex" data="[[dataMath]]"></chart-line>
				<!-- <chart-line id="chartmiii" class="rectangular-chart" data="[[dataMathSet]]"></chart-line> -->
		</section>
		<span style="color: #009; font-weight: 600; text-align: center; font-size: 22px; margin: 22px;">Starting Math National Percentile 49%</span>
		<section class="horizontal layout flex">
				<chart-pie id="chartmiv" class="rectangular-chart vertical layout self-stretch flex" data="[[dataMathPercentStart]]"></chart-pie>
				<chart-line id="chartmiii" class="rectangular-chart vertical layout self-stretch flex" data="[[dataMathSetStart]]"></chart-line>
		</section>
		<span style="color: #009; font-weight: 600; text-align: center; font-size: 22px;margin: 22px;">7 Week Math National Percentile 91%</span>
		<section class="horizontal layout flex">
				<chart-pie id="chartmiv" class="rectangular-chart vertical layout self-stretch flex" data="[[dataMathPercent]]"></chart-pie>
				<chart-line id="chartmiii" class="rectangular-chart vertical layout self-stretch flex" data="[[dataMathSet]]"></chart-line>
		</section>
	</section>
	
</div>
<content>
</content>
</template>
<script>
FcProfileApi=Polymer({
	is: "fc-profile-api",
	properties: {
		dataReading:{
			type: Object,
			value: function(){return {
						        labels: ["Wk 1 ", "Wk 2", "Wk 3", "Wk 4", "Wk 5", "Wk 6", "SAT"],
						        datasets: [
						          {
						            label: "Reading Scores",
						            fillColor: "rgba(220,220,220,0.2)",
						            strokeColor: "rgba(220,220,220,1)",
						            pointColor: "rgba(220,220,220,1)",
						            pointStrokeColor: "#fff",
						            pointHighlightFill: "#fff",
						            pointHighlightStroke: "rgba(220,220,220,1)",
						            data: [480, 510, 530, 540, 580, 600, 620]
						          },
						          {
						            label: "Deltas",
						            fillColor: "rgba(151,187,205,0.2)",
						            strokeColor: "rgba(151,187,205,1)",
						            pointColor: "rgba(151,187,205,1)",
						            pointStrokeColor: "#fff",
						            pointHighlightFill: "#fff",
						            pointHighlightStroke: "rgba(151,187,205,1)",
						            data: [30, 50, 60, 100, 140, 160, 180]
						          }
						        ]
						      };
			}, 
			notify: true,
		},

		dataMath:{
			type: Object,
			value: function(){return {
						        labels: ["Wk 1 ", "Wk 2", "Wk 3", "Wk 4", "Wk 5", "Wk 6", "SAT"],
						        datasets: [
						          {
						            label: "Math Scores",
						            fillColor: "rgba(220,220,220,0.2)",
						            strokeColor: "rgba(220,220,220,1)",
						            pointColor: "rgba(220,220,220,1)",
						            pointStrokeColor: "#fff",
						            pointHighlightFill: "#fff",
						            pointHighlightStroke: "rgba(220,220,220,1)",
						            data: [480, 490, 510, 540, 580, 600, 670]
						          },
						          {
						            label: "Deltas",
						            fillColor: "rgba(151,187,205,0.2)",
						            strokeColor: "rgba(151,187,205,1)",
						            pointColor: "rgba(151,187,205,1)",
						            pointStrokeColor: "#fff",
						            pointHighlightFill: "#fff",
						            pointHighlightStroke: "rgba(151,187,205,1)",
						            data: [10, 30, 60, 100, 120, 150, 190]
						          }
						        ]
						      };
			}, 
			notify: true,
		},
		dataMathSet:{
			type: Object,
			value: function(){return {
						        labels: ["200", "300", "400", "500", "600", "700", "800"],
						        datasets: [
						          {
						            label: "National Math Score Distribution",
						            fillColor: "rgba(220,220,220,0.2)",
						            strokeColor: "rgba(220,220,220,1)",
						            pointColor: "rgba(220,220,220,1)",
						            pointStrokeColor: "#fff",
						            pointHighlightFill: "#fff",
						            pointHighlightStroke: "rgba(220,220,220,1)",
						            data: [.8, 9, 25,50, 23, 5, 1]
						          },
						          {
						            label: "Deltas",
						            fillColor: "rgba(151,187,205,0.2)",
						            strokeColor: "rgba(151,187,205,1)",
						            pointColor: "rgba(151,187,205,1)",
						            pointStrokeColor: "#fff",
						            pointHighlightFill: "#fff",
						            pointHighlightStroke: "rgba(151,187,205,1)",
						            data: [0, 0, 2,19, 58, 16, 0]
						          }
						        ]
						      };
			}, 
			notify: true,
		},
		dataMathSetStart:{
			type: Object,
			value: function(){return {
						        labels: ["200", "300", "400", "500", "600", "700", "800"],
						        datasets: [
						          {
						            label: "National Math Score Distribution",
						            fillColor: "rgba(220,220,220,0.2)",
						            strokeColor: "rgba(220,220,220,1)",
						            pointColor: "rgba(220,220,220,1)",
						            pointStrokeColor: "#fff",
						            pointHighlightFill: "#fff",
						            pointHighlightStroke: "rgba(220,220,220,1)",
						            data: [.8, 9, 25,50, 23, 5, 1]
						          },
						          {
						            label: "Deltas",
						            fillColor: "rgba(151,187,205,0.2)",
						            strokeColor: "rgba(151,187,205,1)",
						            pointColor: "rgba(151,187,205,1)",
						            pointStrokeColor: "#fff",
						            pointHighlightFill: "#fff",
						            pointHighlightStroke: "rgba(151,187,205,1)",
						            data: [0, 0, 0,48, 0, 0, 0]
						          }
						        ]
						      };
			}, 
			notify: true,
		},
		dataMathPercent:{
			type: Array,
			value:function(){
				return [
					        {
					          value: 91,
					          color:"#009",
					          highlight: "#006",
					          label: "Final National Percentile"
					        },
					        {
					          value: 7,
					          color: "red",
					          highlight: "orange",
					          label: "Percentage Remaining"
					        },
					        {
					          value: 2,
					          color: "#aecdfe",
					          highlight: "#aedded",
					          label: "Data Variance (Uncertainty)"
					        }
					];

			},
			notify: true
		},
		dataMathPercentStart:{
			type: Array,
			value:function(){
				return [
					        {
					          value: 51,
					          color:"#009",
					          highlight: "#006",
					          label: "Final National Percentile"
					        },
					        {
					          value: 48,
					          color: "red",
					          highlight: "orange",
					          label: "Percentage Remaining"
					        },
					        {
					          value: 1.1,
					          color: "#aecdfe",
					          highlight: "#aedded",
					          label: "Data Variance (Uncertainty)"
					        }
					];

			},
			notify: true
		},


	},
	addData: function() {
        this.push('data', {
          value: this.$.newValue.value,
          color: this.$.newColor.value,
          highlight: this.$.newHighlight.value,
          label: this.$.newLabel.value
        });
      },

      resize: function() {
        this.$.chart.style.width = this.$.newWidth.value;
        this.$.chart.style.height = this.$.newHeight.value;
        this.$.chart.resize();
    }






});
</script>
</dom-module>
