<dom-module id="fc-hero-animated-main-page">
 
<template>
<style>
    :host {
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }
    #circle {
      display: inline-block;
      box-sizing: border-box;
      width: 32px;
      height: 32px;
      margin: 16px;
      border-radius: 50%;
      background: blue;
    }
    .sign-in {
      font-size: 36px;
      font-family: 'Roboto', sans-serif;
      font-weight: lighter;
    }
  </style>

 
  <div class="layout horizontal">
    <div id="box">
		<content></content>
	</div>
  </template>

<script>
  Polymer({
    is: 'fc-hero-animated-main-page',
    behaviors: [Polymer.NeonSharedElementAnimatableBehavior],
    properties: {
      animationConfig: {
        value: function() {
          return {
            'entry': {
              name: 'scale-up-animation',
              node: this
            },
            'exit': [{
              name: 'hero-animation',
              id: 'hero',
              fromPage: this
            }, {
              name: 'fade-out-animation',
              node: this
            }]
          }
        }
      },
      sharedElements: {
        value: function() {
          return {
            'hero': this.$.box
          }
        }
      }
    }
  });
</script>
</dom-module>
