<dom-module id="fc-hero-animated-page">
  <style>
    :host {
      display: block;
      overflow: scroll;
    }
    .container {
      background: white;
    }
    .content {
      padding: 12px;
      max-width: 320px;
      margin: 0 auto;
    }
    #backarrow{ 
        position: absolute;
        bottom: 2px;
        background: red;
        right: 2px;
        padding: 0px 5px 8px 5px;
        width: 32px;
        text-align: top;
        height: 32px;
        font-size: 32px;
        font-family: times;
        color: white;
        border: 3px solid silver;
        border-radius: 50%;
        z-index: 30202;        
    }
    
  </style>
  <template>
    <div>
      
      <div class="container">
        <div class="content">
         <content></content>
        </div>
      </div>
    </div>
    <div id="backarrow" data-target="0">
    &#8678;
      </div>
  </template>
  <script>
    Polymer({
      is: 'fc-hero-animated-page',
      behaviors: [Polymer.NeonSharedElementAnimatableBehavior],
      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': [{
                name: 'hero-animation',
                id: 'hero',
                toPage: this
              }, {
                name: 'fade-in-animation',
                node: this
              }],
              'exit': {
                name: 'fade-out-animation',
                node: this
              }
            }
          }
        },
        sharedElements: {
          value: function() {
            return {
              'hero': this.$.backarrow
            }
          }
        }
      }
    });
  </script>

</dom-module>
