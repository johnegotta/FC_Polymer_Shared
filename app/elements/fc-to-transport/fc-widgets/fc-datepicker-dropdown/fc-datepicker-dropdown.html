<dom-module id="fc-datepicker-dropdown">
<template>
<style>
:host{position: absolute;
	right: 0;
	top: 0;
}
.dropdown {
    position: relative;
    display: block;
}

.dropdown-content {
    display: none;
    position: absolute;
   /* background-color: #f9f9f9;*/
    min-width: 260px;
 
}

.dropdown-content {
    color: black;
    padding: 2px;
    background: silver;
    text-decoration: none;
    display: block;
}

.dropdown-content:hover {background-color: #f1f1f1
right: 0;}

.dropdown:hover .dropdown-content {
    display: fixed;
}

.dropdown:hover .dropbtn {
    /*background-color: #3e8e41;*/
}
</style>
<div class="dropdown">

		<fc-date-picker 
			id="fcpicker"
			style="position: fixed; display: block;"
			draggable="false"
			drags="{{drags}}"
			class="dropdown-content" 
			event="{{event}}" 
			day="{{calendarDay}}" 
			dtol="{{dtol}}" 
			day-events-array="{{eventsArray}}"
			params="{{params}}"
			will-launch-api="{{willLauncApi}}">
		</fc-date-picker>
     <content select=".refit"></content>
   </div>
</template>
<script>
FcDatepickerDropdown=Polymer({
	is:'fc-datepicker-dropdown',
	behaviors: ["Polymer.IronFitBehavior",  "Polymer.IronResize"],
	properties: {
			event: {
				type:Object,
				notify: true,
			},
			day:{
				type:Object,
				notify: true,
			}, 
			dtol:{
				type:Object,
				notify: true,
			}, 
			dayEventsArray:{
				type:Array,
				notify: true,
			},
			params:{
				type:Array,
				notify: true,
			},
			willLaunchApi:{
				type:Boolean,
				value: false,
				notify: true,
			},
			drags:{
				type:Boolean,
				value: false,
				notify: true,
				reflectToAttribute: false,
			}
		
	},

	dpa:function(){
		this.refit();
	},
	attached: function(){
		this.$.fcpicker.dragsOff();






	}
});
</script>
</dom-module>
