<dom-module id="fc-clobjid-prime">
<template>
<style>
.newclass::after{
    font-weight: 600;
    font-family: roboto;
    margin-left: 2px;
    content: ":";
}
.subclass::after{

    font-family: roboto;
    font-weight: 600;

content: "."; 
}
.digitsmall{
     font-weight: 600;
    font-family: roboto;
    font-size: 12px;
}
input::-webkit-inner-spin-button {

div#spin{max-width: 6px!important;}
};
fc-input-prime{
    @apply(--horizontal-layout);
    @apply(--layout-flex);
    display: flex;
}
</style>

<section style="padding: 1px 2px 10px 3px; margin: 2px; max-width: 210px;" class$="{{orientation}} layout flex center justified-center"><!--padding and margin needed for the digits to remain square-->
<template is="dom-repeat" items="{{_computeDataset(dataobject.*)}}">
  <fc-input-prime
        input-type="{{item.inputType}}" 
        label="{{item.label}}"
        input-style="{{inputStyle}}"
        hidden$="{{item.hidden}}"
        label-hidden="true"
        name$="{{item.name}}"
        min="{{item.min}}"
        max="{{item.max}}"
        value="{{item.value}}"
        option-one="{{item.optionOne}}"
        option-two="{{item.optionTwo}}"
        option-three="{{item.optionThree}}"
        option-four="{{item.optionFour}}"
        option-five="{{item.optionFive}}"
        option-six="{{item.optionSix}}"
        option-seven="{{item.optionSeven}}"
        option-eight="{{item.optionEight}}"
        option-nine="{{item.optionNine}}"
        option-ten="{{item.optionTen}}"
        class$="{{item.class}} {{item.newclass}}"
        min="{{item.min}}"
        max="{{item.max}}"
        step="{{item.step}}"
        fcid="{{item.fcid}}"
        on-change="handleInputChange"
       >
    </fc-input-prime>
   
</template>
</section>      
</template>
<script>
FcClobjidPrime=Polymer({
    is:"fc-clobjid-prime",
    properties:{
        dataobject: {
            type: Object,
            notify: true
        },
        orientation: {
            type: String,
            value: ""
        }, 
        inputStyle:{
            type: String,
            notify: true,
            reflectToAttribute: true
        },
    },

    attached: function(){
        console.log(this.dataobject);
        console.log(this.orientation);
        this.orientation = this.orientation==""? "vertical": this.orientation;
    },

    handleInputChange: function(e)
    {
        //console.log(e.target);
        this.dataobject[e.target.name].value = e.target.value;
    },

    _computeDataset: function(dataobject)
    {
        //console.log(dataobject);
        var keys = Object.keys(this.dataobject);
        var numKeys = keys.length;
        //this.dataset = [];
        var dataset = [];
        for(var i = 0; i < numKeys; i++)
        {
            var val = this.dataobject[keys[i]];
            var newclass="";
            if(val.label=="s"){newclass="digitsmall"; var styl="text-align: left; font-size:14px; margin: 1px; margin-left: -3px; padding: 1px; font-weight: 600;min-width: 6px;max-width: 8px;"}
            
            else if(val.label=="S" && val.colon==":"){ newclass="subclass"; var styl=""}
            else if(val.colon==":"){newclass="newclass";}
            
            dataset.push({
                "value": val.value,
                "name": val.name, //keys[i], //"tenth",
                "label": val.label?val.label: val.name[0], //keys[i][0], //"d",
                "hidden": val.hidden,
                "inputType": val.inputType,
                "inputStyle":styl, //"digit",
                "optionOne": "",
                "optionTwo": "",
                "optionThree": "",
                "optionFour": "",
                "optionFive": "",
                "optionSix": "",
                "optionSeven": "",
                "optionEight": "",
                "optionNine": "",
                "optionTen": "",
                "class": "",
                "min": val.inputType == "digit"? 0: 0,
                "max": val.inputType == "digit"? 9: 99,
                "step":"",
                "fcid":"",
                "colon": val.colon, 
                "newclass": newclass, 
                })
        }
        return dataset;
    },
});
</script>
</dom-module>
