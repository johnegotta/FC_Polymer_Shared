<dom-module id="fc-card">
<style is="custom-style">
:host{
	display: block;
}

 paper-material.card {
	margin: 4px;
	padding: 4px 4px 0px 4px;
	text-indent: 0px;
	padding-bottom: 20px;
	width: 420px;
	height: 480px;
	display: inline-block;
}

h3.title{
	text-align: center;
	text-indent: -3px;
	font-size: 20px;
	color: #013483;
	padding-bottom: 0px;
	margin-bottom: 0px;
}

</style>
<template id="fc-cardTemplate">
	<paper-material class="card" elevation$="{{elevation}}">
		<h3 class="title">{{headerTitle}}</h3>
			<div class="vertical layout">
			<div class="horizontal layout wrap">
	 			<content>

	 			</content>
	  		</div>
	  	</div>
	</paper-material>
</template>
<script>
Polymer ({
	is : "fc-card",
		properties: {
			data: {
					type: Object,
					reflectToAttributes: true,
					notify: true
					},

			background: '#fefefe',
			reflectToAttributes: true,
			notify: true,
			headerTitle: {
							type: String,
							reflectToAttributes: true,
							notify: true
						},
			elevation: {
							type: Number,
							value:"3",
							reflectToAttributes: true,
							notify: true
						},
			value: 	{
							type: Object,
							notify: true,
							reflectToAttributes: true
			}
	}

});
</script>
</dom-module>
