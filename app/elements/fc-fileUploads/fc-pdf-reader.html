<dom-module id="fc-pdf-reader">
  <template>
    <style>
      :scope {
        display: block;
        font: normal 16px Calibri, "Trebuchet MS", Verdana, sans-serif;
        overflow: hidden;
      }
      * { box-sizing: border-box; }

.pdf-hidden { display: none; }
.pdf-disabled { opacity: .4; }

.pdf-viewer {
  background: #242424;
  position: relative;

  &::before {
    width: 65px;
    height: 20px;
    content: "Loading...";
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    padding: 30px 45px;
    background: rgba(black, .4);
    color: #fff;
    border-radius: 60px;
  }
  .pdf-viewport,
  .pdf-toolbar {
    display: none;
  }
  &.pdf-loaded {

    &::before {
      display: none;
    }
    .pdf-viewport-out {
      overflow: auto;
    }
    .pdf-viewport {
      display: block;
      position: relative;
      box-shadow: 0 0 10px 4px #141414;
      transition: all 200ms ease-in-out;
    }
    .pdf-toolbar {
      display: block;
      width: 100%;
      height: 40px;
      background: #363636;
      box-shadow: 0 1px 1px #202020;
    }
  }
}
.pdf-toolbar {

  .pdf-ul {
    margin: 0;
    list-style: none;
    width: 100%;
    height: 100%;
    padding: 0 10px;
    position: relative;
    font-size: 12px;
    color: #e4e4e4;
    text-shadow: 0 1px 1px #242424;
  }
  .pdf-download .pdf-btn {
    width: 23px;
    height: 30px;
    background: url(../images/download-icon.svg);
    background-color: transparent;
    border: none;
    outline: none;
    float: right;
    margin: 5px 0;
    cursor: pointer;
  }
  .pdf-page-nav {
    width: 200px;
    height: 30px;
    float: left;

    & > * {
      float: left;
    }
    .pdf-prev,
    .pdf-next {
      width: 21px;
      height: 14px;
      background-image: url(../images/page-nav-icon.svg);
      background-repeat: no-repeat;
      cursor: pointer;
      margin: 13px 5px;
      float: left;
    }
    .pdf-prev {
      background-position: 0 0;
    }
    .pdf-next {
      background-position: -21px 0;
    }
    span:nth-child(2) {
      margin: 12px 4px 12px 14px;
    }
    span:last-child {
      margin: 12px 4px;
    }
  }
  .pdf-scale {
    font-size: 26px;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    margin: 0 auto;
    width: 170px;

    & > div {
      cursor: pointer;
      margin: 14px 10px;
      width: 12px;
      height: 12px;
      background-image: url(../images/zoom-icon.svg);
      background-repeat: no-repeat;
      float: left;

      &:nth-child(2) {
        background-position: -12px 0;
      }
    }
  }
}
.pdf-input-field {
  font-size: 12px;

  &.pdf-page-num,
  &.pdf-zoom-lvl {
    border: none;
    outline: none;
    height: 30px;
    text-align: center;
    border-radius: 2px;
    background: #f1f1f1;
    box-shadow: inset 0 1px 1px #ccc;
    margin: 5px;
  }
  &.pdf-page-num {
    width: 30px;
  }
  &.pdf-zoom-lvl {
    width: 90px;
    float: left;
    margin: 5px 0 5px 10px;
  }
}
    </style>
    <div class="pdf-viewer">
      <div class="pdf-toolbar">
        <ul class="pdf-ul">
          <li class="pdf-page-nav pdf-hidden">
            <div class="pdf-next-prev">
              <div class="pdf-nav pdf-prev pdf-disabled"></div>
              <div class="pdf-nav pdf-next"></div>
            </div>
            <span>Page:</span>
            <input type="text" class="pdf-page-num pdf-input-field" autocomplete="off">
            <span>of <span class="pdf-total-page"></span></span>
          </li>
          <li class="pdf-scale">
            <div class="pdf-scale-down"></div>
            <div class="pdf-scale-up"></div>
            <select class="pdf-zoom-lvl pdf-input-field">
              <option class="pdf-custom-zoom pdf-hidden"></option>
              <option class="pdf-fit-zoom" selected="selected" value="fit">Page Fit</option>
              <option value="width">Page Width</option>
              <option value="50">50%</option>
              <option value="75">75%</option>
              <option value="100">100%</option>
              <option value="125">125%</option>
              <option value="150">150%</option>
              <option value="200">200%</option>
            </select>
          </li>
          <li class="pdf-download">
            <button class="pdf-btn" type="button"></button>
          </li>
        </ul>
      </div>
      <div class="pdf-viewport-out">
        <canvas class="pdf-viewport"></canvas>
      </div>
    </div>

  </template>

  <!-- build:script inline bundle -->
  <script src="scripts/vendor/compatibility.js"></script>
  <script src="scripts/vendor/pdf.js"></script>
  <script src="scripts/main.js"></script>
  <!-- /build -->

  <script>
    Polymer({
      is: 'fc-pdf-reader',
      ready: function() {
        this.instance = new Polymer.Reader(this);
      },
      attributeChanged: function (attrName, oldVal, newVal) {
        this.instance.setSize(attrName, newVal);
      }
    });
  </script>

</dom-module>
