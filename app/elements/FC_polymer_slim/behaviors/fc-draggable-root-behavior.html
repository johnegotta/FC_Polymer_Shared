<script>
window.FCBehaviors = window.FCBehaviors || {};
FCBehaviors.DraggableRootBehavior = {

    properties: {
      noOffset: {
        type: Boolean,
        value: function(){
          return true;
          },
        notify: true
      },
      offSet:{
        type: Number,
        computed: 'computeOffSet(noOffset)',
        notify: true
      }
  },


    computeOffSet: function(noOffset){
      return "0px";

    },


  ready: function(){
    var dragger = document.createElement('fc-iron-icon-drag');
    Polymer.dom(dragger).setAttribute('icon','icons:open-with');
    Polymer.dom(dragger).setAttribute("on-track","_focusedDraggable");
    Polymer.dom(dragger).setAttribute("draggable", true);
    var rndmNum = new Date().getMilliseconds();
    var theDragId=(this.id)?this.id+'_dragger': rndmNum.toString() + '_dragger';
    Polymer.dom(dragger).setAttribute("id", theDragId);
    // Polymer.dom(dragger).classList.add("dragtag"); 
    // Polymer.dom(dragger).classList.add("menuItems-dark");
    Polymer.dom(dragger).setAttribute("style", "position: absolute; width:12px;height:12px;left:0px;top:0px;background: red; border-radius: 180px; padding: 4px;z-indez:50; margin-bottom: -20px; ");
    var beforeNode = Polymer.dom(this.root).firstElementChild;
    Polymer.dom(this.root).insertBefore(dragger, beforeNode);
    this.updateStyles();
    Polymer.dom.flush();
  }
  
};
</script>
