<script>
window.FCBehaviors = window.FCBehaviors || {};
FCBehaviors.ResizableRootBehaviorImpl = {

properties: {
		currentWidth: {
          type: String, 
          value: function(){
            return this.style.width;
          },
          notify: true, 
          reflectToAttribute: true
      },
      currentHeight: {
          type: String, 
          value: function(){
            return this.style.height;
          },
          notify: true, 
          reflectToAttribute: true
      },
      _notifyingDescendant: {
		  type: Boolean,
		  value: true, 
	 	  notify: true
    	  },
    },

 ready: function(){
    var resizerTag = document.createElement('fc-iron-icon');
    var rndmNum = new Date().getMilliseconds();
    var theId=(this.id)?this.id+'_theResizerTag': rndmNum.toString() + '_theResizerTag';
    Polymer.dom(resizerTag).setAttribute("id", theId);//fixed for unique instances
   Polymer.dom(this.root).appendChild(resizerTag);
   Polymer.dom.flush();
  },
};

  FCBehaviors.ResizableRootBehavior = [
  Polymer.IronResizableBehavior,
  FCBehaviors.ResizableRootBehaviorImpl];
  </script>
