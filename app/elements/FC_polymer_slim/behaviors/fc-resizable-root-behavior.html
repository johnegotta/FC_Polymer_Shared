<script>
window.FCBehaviors = window.FCBehaviors || {};
FCBehaviors.ResizableRootBehaviorImpl = {

properties: {
    resizing:{
          type: Boolean,
          value: false,
          notify: true
        }, 
    resizeWidth: { 
        type: Boolean, //options are up, down and false
        value: false,
        notify: true,
        reflectToAttribute: true
      },
    resizeHeight: {
      type: Boolean,
      value: false, //options are up, down and false
      reflectToAttribute: true,
      notify: true
    },
    rightDrawer: {
      type: Boolean,
      value: false, //options are up, down and false
      reflectToAttribute: true,
      notify: true
    },
		currentWidth: {
          type: String, 
          value: function(){
            return this.style.width;
          },
          notify: true, 
          reflectToAttribute: true
            },
      currentHeight: {
          type: String, 
          value: function(){
            return this.style.height;
          },
          readonly:false,
          notify: true, 
          reflectToAttribute: true
      },
      currentRightEdge:{
        type: String, 
          value: function(){
            return this.style.right;
            },
        notify: true
      },
      _notifyingDescendant: {
		      type: Boolean,
		      value: true, 
	 	      notify: true
    	  },
      theId: {
        type:String,
        notify: true,
        reflectToAttribute:true
      },
      resizeType:{
        type: String, 
        computed: 'computeResizeType(resizing,resizeWidth, resizeHeight,rightDrawer)',
        notify: true,
        reflectToAttribute: true 
      }
  },
    // listeners: {'tap':'_removeResizer'


      

    // },
    // observers: ['_selectResizable(staticwidth,staticheight)'
    // ],

 ready: function(){
  if(this.resizing){
    var resizerTag = document.createElement('fc-resizer-tag');
    var rndmNum = new Date().getMilliseconds();
    Polymer.dom(resizerTag).setAttribute("name","resizer");
    Polymer.dom(this.root).appendChild(resizerTag);  
    Polymer.dom(resizerTag).setAttribute("style", "position: absolute; right: 0px; bottom: 0px; background: green; width: 18px; height: 18px;")  
    Polymer.dom.flush();
    }
  else if(this.resizeWidth){
    var resizerTag = document.createElement('fc-resizer-tag');
    var rndmNum = new Date().getMilliseconds();
    //fixed for unique instances
    Polymer.dom(resizerTag).setAttribute("name","widthResizer");
    Polymer.dom(this.root).appendChild(resizerTag);  
    Polymer.dom(resizerTag).setAttribute("style", "position: absolute; right: -12px; top: -8px; margin-left: 6px; opacity: 1; width: 22px; height: 100vh; cursor: e-resize; background: grey;" )  
    Polymer.dom.flush();
  }
  else if(this.resizeHeight){
    var resizerTag = document.createElement('fc-resizer-tag');
    var rndmNum = new Date().getMilliseconds();
    //fixed for unique instances
    Polymer.dom(resizerTag).setAttribute("name","heightResizer");
    Polymer.dom(this.root).appendChild(resizerTag);  
    Polymer.dom(resizerTag).setAttribute("style", "position: absolute; right: 0px; bottom: 0px; background: yellow; width: 100%; height: 18px;")  
    Polymer.dom.flush();
    }
  else if(this.rightDrawer){
    var resizerTag = document.createElement('fc-resizer-tag');
    var rndmNum = new Date().getMilliseconds();
    //fixed for unique instances
    Polymer.dom(resizerTag).setAttribute("name","rightDrawer");
    Polymer.dom(this.root).appendChild(resizerTag);  
    Polymer.dom(resizerTag).setAttribute("style", "position: absolute; left: -12px; top: -8px; margin-right:6px; width: 22px; height: 100vh; z-index:6000; opacity: 1; cursor: w-resize; background: grey;")  
    Polymer.dom.flush();
    }
  },
  computeResizeType: function(resizing, resizeWidth, resizeHeight, rightDrawer){
      var resizeType = (resizing)?'resizing':(resizeWidth)?'resizeWidth':(resizeHeight)?'resizeHeight': (rightDrawer)?'rightDrawer':'';
      console.log(resizeType);
      return resizeType;
  }

};

  FCBehaviors.ResizableRootBehavior = [
  Polymer.IronResizableBehavior,
  FCBehaviors.ResizableRootBehaviorImpl];
  </script>
