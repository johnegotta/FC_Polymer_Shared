<dom-module id="fc-tabbed-drawer">
<template>
     <style>
     .biggerBetter{
width: 100%
font-weight: 700;
font-size: 1.5em;
font-family: times;
font-color: brown;
border-bottom: 6px ridge silver;
}
/*

*/     </style>


     <paper-tabs 
          hideScrollButtons="true" 
          class="layout horizontal biggerBetter flex nowrap container center center-justified" 
          scrollable="true"
          selected="{{selectedTab}}">
          
               <template 
                    is="dom-repeat"      
                    items="{{Tab_Names}}"
                    >
          	    <paper-tab

                         fc-pages="{{index}}" 
                         name="{{item}}"
                    >
                         [[item]]
                    </paper-tab>
               </template>

                    name="administror">

                         id$="{{item}}_{{item.Tab_Number}}" 
                         name="{{item}}"
                         fc-pages={{selected}}
                         style$="width: 103%;"
                         >
                         <span>{{item}}</span><span>{{item.Tab_Notification_subHeading}}</span>               
                      </paper-tab>
    	</paper-tabs>
          
               <iron-pages selected="{{selectedTab}}">

<script>
FcTabbedDrawer=Polymer({
     is:"fc-tabbed-drawer",
   //  behaviors: [Polymer.IronResizeableBehavior],
     properties: {
       /*   tabsArrayObjectZero: {
               type: Object,
               value: { */ 
                         selectedTab:{
                              type: String,
                              value: "0",
                              notify: true,
                              reflectToAttribute: true
                         },
                         Tab_Group_Id:{ 
                              type: String, 
                              value: `Tab_Group_Number + Tab_Group_Name`,
                              notify: true
                              },                
                         Tab_Group_Name: { 
                              type: String, 
                              value: "MyNewTabGroup",
                              notify: true
                         },
                         Tab_Group_Number:{
                              type: String,
                              value:'000001',//increasing [five lead zeroes for mistakes]
                              notify: true
                         },
                         Number_Of_Tabs: {
                              type: Number, 
                              value: function(){return 8;}, //1-10 plus the 0 meta tab usually lead tab(tab[0] will carry metadata
                              reflectToAttribute: true,
                              notify: true
                         },
                         Tab_Names: {
                              type: Array, //array of all the junk in a tabGroup
                              value: function(){  
                                   return [  
                                        'metadata',
                                        'Object Prototyping and Classing',
                                        'Database Organization', 
                                        'Experiments',
                                        'To-Do-List',
                                        'Test Generation', 
                                        'Scheduling',
                                        'Administration', 
                                        ];
                             },
                              notify: true
                         },
                         styleObject: {
                              type: Object,
                              value: function(){
                                   var styleObject = {
                                        "height": "100%",
                                        "overflow-y": "scroll",
                                        "border": "4px #000066 double",
                                        "resize": "vertical"
                                   }
                                   return this.styleObject;
                                   },
                              notify: true,
                              reflectToAttribute: true
                         },
                         foundHeight: {
                              type: String,
                              value: function(){
                                 //  var currentHeight=this.clientHeight;
                                   return "900px";
                              },
                              notify: true,
                              reflectToAttribute: true
                         },
                         foundWidth: {
                              type: String,
                              value: function(){
                                   return "103%";
                              },
                              notify: true,
                              reflectToAttribute: true
                         },
                         userType: {
                              type: String, 
                              value: "admin",
                              notify: true
                         },
                         headerAdded: {
                              type: Boolean,
                              value: false, 
                              notify: true,
                              reflectToAttribute: true 
                         },
                         header:{
                                   type: String,
                                   value:'My Header',
                                   notify: true
                         },
                         profileAdded:{ 
                              type: Boolean,
                              value: false, 
                              notify: true,
                              reflectToAttribute: true 
                         },
                         profileObject: {
                              type: Object, 
                              value: function(){
                              return {
                                   "stuff": "value", 
                                   "stuff": "value",  
                                   "stuff": "value", 
                                   "stuff": "value",                                   
                                   "stuff": "value"
                                   }
                              },
                              notify: true
                         },
                         imageAdded:{ 
                              type: Boolean,
                              value: false, 
                              notify: true,
                              reflectToAttribute: true 
                         },
                         srcImg: {
                              type: String, 
                              value: "../../../images/icon_menu/sail-icons/silver_sail_small.png", 
                              notify: true
                         }, 
                         rows:{
                              type: Boolean,
                              value: true,
                              notify: true
                         },
                         dataDensity: {
                              type: Number,
                              value: 1,
                              //1-4 shpuld read device
                              notify: true
                         },
                         numberOfRowsOrColumns: {
                              type: Number,
                              value: 5,
                              //value: '_computed(foundHeight, foundWidth, dataDensity)',
                              notify: true
                         },
                         firebaseLocation: {
                              type: String, 
                              value: "admin",
                              notify: true
                         }
          },
created: function(){
    // this.selected=FcPages[0];
},
ready: function(){}
});
</script>
