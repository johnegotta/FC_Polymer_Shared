<dom-module id="fc-slide-tag">
<template>
<style>
:host{
	width: 10px;
	
</style>
<div id="dragMenu" on-track="dragmeplease" draggable  track style="position: absolute; max-height: 82px; min-height: 24px; min-width: 200px; background: #000066; border: 4px ridge #000066;" draggable="true"> 
  <paper-tabs style="width:420px; max-height: 78px; min-height: 24px; background: #aecdfe; whitespace: nowrap" class$="{{class}}" hide-scroll-buttons="true" scrollable="true" selected="{{route}}">
	<button class="menubuttonsTwo" on-tap="_lockMenu">
          <span hidden="{{lockMenu}}">
               Lock Menu 
          </span>
          <span hidden="{{!lockMenu}}">
               Unlock
               Menu
          </span>
     </button>
