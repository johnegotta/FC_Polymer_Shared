<dom-module id="fc-dashboard-one">
<style>
:host { 
		position:fixed;
		left: 0px;
		top:0px;
		right: 0px;
		bottom: 0px;
		display: flex;	
		height: calc(99.96%-64px);
		width: calc(99.96% -64px);
		overflow-y: scroll;
		margin: auto;
	}
 
#div { 
		height: calc(99.27vh-64px);
		width: 100%;
		}
</style>
<template id="fc-dashboard-one-template">
<fc-lt-panel-dashboard id="drawerPrimed" dragging left-drawer drawer-width="[[leftDrawerWidth]]">
	<fc-left-tabbed-drawer 
		id="drawerPrime" 
		drawer 
		class="left-drawer layout vertical container wrap" 
		resize-width="true" 
		current-width="{{leftDrawerWidth}}" 
		left-drawer="true"
		>
	</fc-left-tabbed-drawer>
	<div main class="fullbleed vertical layout flex"> 
		<div menus and dialogs>
				<fc-drag-menu-proto
								drag-menu='true'	
								id="dragMenuDrawer"
								class="draggable scrollable on-tracking"
								style="z-index:50000; position: fixed; top: 0; left: 200px;"
								not-router="{{notRouter}}"
							>
			        <paper-tabs 
			      		id="protoTabMenu" 
			      		scrollable="true"
			      		selected-class="turnedon"  
			      		style="max-height: 96px; min-height: 24px; min-width: 160px; background: #000066;" on-tap="clickHandler"
			      		bar="true"
			      		hide-scroll-buttons="true" 

			  			> 	
				 			<fc-dialog-toolbar 
				 				hidden$="{{notRouter}}" 
				 				data-dialog$="{{dataDialog}}">
				 			</fc-dialog-toolbar>
				 			<fc-router hidden$='{{!notRouter}}'>
				 			</fc-router>
			  		</paper-tabs>
				</fc-drag-menu-proto>
				<fc-login-dialog id="loginDialog" class="" dialog="loginMenu"></fc-login-dialog>
				<fc-data-administrator class="data-admin draggable scrollable on-tracking" hide-button="true" id="dataAdminPrime" dialog="dragAdmin"></fc-data-administrator>
				<fc-dialog-proto style="height: 520px; width: 640px; position: absolute; z-index: 200000; background: #fefeff;"no-cancel-on-outside-click="true" track id="toDoList" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
			      		<fc-to-do-list>
			      		</fc-to-do-list>     			
			    </fc-dialog-proto>
		</div>
	<fc-rt-panel-dashboard id="drawer-2" class="vertical layout center-justified flex container wrap blue fit" right-drawer drawer-toggle-attribute="paper-drawer-right" drawer-width="[[rightDrawerWidth]]">
			<fc-right-tabbed-drawer id="rightDrawer" header-mode="waterfall-tall"  drawer right-drawer current-width="{{rightDrawerWidth}}" style="position: absolute; right: 0px; bottom: 0px;">
			</fc-right-tabbed-drawer>
		<div main style="height:100%">
				<content>
				</content>
		</div>	
	</fc-rt-panel-dashboard>
	</div>		
</fc-lt-panel-dashboard>
</template>
<script>
FcDashBoardOne=Polymer({
	is:'fc-dashboard-one',
	properties: {
		rightDrawerWidth:{
			type: String,
			value:function(){return "400px";},
			notify: true
		},
		leftDrawerWidth:{
			type: String,
			value: function(){
				return "480px";
			},
			notify: true
		},
		measured: {
			type: String, //NEEDS A WHOLE API
			notify: true,
			reflectToAttributes: true
		}, 
		responsiveWidth: {
			type: String,
			value: '1400px',
			notify: true,
			reflectToAttributes: true
		},
		route:{
			type: String,
		 	notify: true,
		 	reflectToAttribute: true
		}, 
		dataDialog:{
			notify: true,
		},
		leftHidden: {
			type: Boolean,
			value: false,
			notify: true
		},
		 notRouter:{
              type: Boolean,
                value: function(){
                return true;
                  },
              notify: true
                }
	},// END OF PROPERTIES

		ready: function(){
			(window.screen.width<1280)? this.set('rightDrawerWidth', "110px"): this.set('rightDrawerWidth', "120px");

		},


		_computeRightDrawerWidth: function(){},
		

		clickHandler: function(e) {
			console.log(e);
		  var button = e.target;
		  while (!button.hasAttribute('data-dialog') && button!==document.body) {
		    button = button.parentElement;
		  }
		  if (!button.hasAttribute('data-dialog')) {
		    return;
		  }
		  var id = button.getAttribute('data-dialog');
		  var dialog = document.getElementById(id);
		  console.log(document.getElementById(id), id);
		  if (dialog) {
		    dialog.open();
		  }
		}
});
</script>
</dom-module>
