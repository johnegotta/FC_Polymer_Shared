<dom-module id="fc-select">
<style is="custom-style">

array-select
{	
	height: 126px;
	width:124px;
	border: 9px ridge #aecdfe;
}
iron-selector {
        padding: 8px;
}
paper-item {
	min-width: 80px;
	color: black;
}

.iron-selected {
        background-color: #3F51B5;
        color: white;
}
</style>
<template>
<firebase-collection id$="{{fbid}}" data="{{fbdata}}" location="{{path}}"></firebase-collection>
<div style="min-height:40px; min-width: 120px;">
     <paper-dropdown-menu label={{label}}>
     <paper-menu class="dropdown-content">
     	<template is="dom-repeat" items="{{fbdata}}">
        	<paper-item value={{item.fcid}} on-tap="logSelect">{{item.fcid}}</paper-item>
    	</template> 
     </paper-menu>
     </paper-dropdown-menu>
    </div>
</template>
<script>
FcSelect = Polymer({
	is: "fc-select",
	properties: {
		path: "https://focusedstudents.firebaseio.com",
		label: String,
		id: String,
		fbid: String,
		notify: true,
		reflectToAttributes: true
	},

logSelect: function (e) {
	var pap = e.target;
	//var spanny = pap.getElementsByTagName("span");
	//console.log(spanny.length);
	console.log("you clicked " + e.target.value);
},

factoryImpl: function (argId, argPath, argLabel){
	console.log("fc-select factoryImpl argPath = " + argPath);
	this.fbid = "fb" + argId;
	this.id = argId;
	this.path = argPath;
	this.label = argLabel? argLabel:argId;
},

created: function(){


}, 

ready: function(){

}, 

attached: function(){
	//console.log("here is the value of the instructors array " + this.$.fbcarrayselector.items[1]);
	
},

detatched: function(){

}, 

destroyed: function(){


}, 
toggleSelection: function(e) {
        var item = this.$.instructorsList.itemForElement(e.target);
        //var selectedInstructor = this.$.instructorsList.data[0];
        console.log(item);
        this.$.fbselector.select(item);
      }

});
</script>
</dom-module>
