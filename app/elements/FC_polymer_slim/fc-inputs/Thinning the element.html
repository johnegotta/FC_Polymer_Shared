</style>
	<section class$="[[inputType]] [[_computeLayout0(inputType,isIcon)]] vertical layout flex wrapper">
	<!-- [[myInputName]] 0 -->[[bindValue]]
		<iron-icon 
			hidden$="[[!icon0]]" 
			
			icon="[[icon0]]">
<!-- 			class$="[[computeStyles0(icon0)]]"  -->
		</iron-icon>
			<!-- [[inputType]]1 -->
		<span 
			class$="[[inputType]]" 
			hidden$="[[!_computeLayout1(inputType, icon1)]]"
			>
		<!-- 	[[inputType]]  -->
			<iron-icon 
				icon="[[icon1]]" 
				hidden$="[[!icon1]]"
				>
<!-- 				class="[[_computeStyles1(icon1)]]" -->
			</iron-icon>
			<!-- [[myInputName]] 1 -->
		</span>
	<section 
		class$="[[inputType]] [[_computeLayout2(icon2)]] layout horizontal flex">
		<iron-icon 
			icon="[[icon2]]" 
			hidden$="[[!icon2]]"
			> 
<!-- 			class="[[_computeStyles2(icon2)]]" -->
		</iron-icon>
		<!-- [[myInputName]] 2 -->
	<span class$="[[inputType]]" hidden$="[[!_computeLayout3(inputType, icon3)]]" for="[[myInputName]]">[[inputType]] 3A<iron-icon 
			icon="[[icon3]]" 
			hidden$="[[!icon3]]">
		<!-- 	class="[[_computeStyles3(icon3)]]" -->
		</iron-icon> [[myInputName]] 3<span>
	<input is="iron-input" id="myinputid" name="myinputname" class$="[[inputType]]" type$="{{inputType}}" value="{{bindValue:value}}">
	<span 
		class="[[inputType]]" 
		hidden$="[[!icon4]"
		>
	<!-- 	[[myInputName]] 4 -->
		<iron-icon 
			hidden$="[[!icon4]]" 
			icon="[[icon4]]">

		</iron-icon>
	</span>
	<!-- [[myInputName]] 4.5 -->
	</section>
	<!-- [[myInputName]] 4.8 -->
	<span 
		class$="[[inputType]]"

		>
		<!-- [[myInputName]] 5 -->
		<iron-icon 
			hidden$="[[!icon5]]" 
			icon="[[icon5]]"><!--class$="[[_computeStyles5(icon5)]]"-->
			
		</iron-icon>
	</span>
<!-- 	[[myInputName]] 6 -->
	<iron-icon 
			hidden$="[[!icon6]]" 
			icon="[[icon6]]">
			<!-- class$="[[_computeStyles6(icon6)]]" -->
			>
	</iron-icon>
</section>
</template>
<script>
Polymer({
	is: 'fc-input-proto',
	properties: {
		bindValue: {
			type: String,
			observer: '_focusedValueChanged',
			notify: true
		},
		inputType:{
			type: String,
			// observer: '_triggerInputTransformation',
			notify: true
		},
		myInputName:{
			type: String,
			value: function(){
				//stuff for radio group and classing and for strong key map rnd AND time stamp
				return "myinputname";
			},
			notify: true
		},
		icon0:{
			type:String,
			// value: function(){
			// 	return "icons:chrome-reader-mode";},
			notify: true
		},
		icon1:{
			type:String,
			// value:function(){
			// 	return "icons:today";},
			notify: true
		},
		icon2:{
			type:String,
			// value:function(){
			// 	return "icons:today";},
			notify: true
		},
		icon3:{
			type:String,
			notify: true,
			// value:function(){
			// 	return "icons:dashboard";},
			reflectToAttribute: true
		},
		icon4:{
			type:String,
			// value:function(){
			// 	return "icons:alarm-on";},
			notify: true
		},
		icon5:{
			type:String,
			// value:function(){
			// 	return "icons:spellcheck";},
			notify: true
		},
		icon6:{
			type:String,
			// value:function(){
			// 	return "icons:assessment";},
			notify: true
		},


	},

	_focusedValueChanged: function(){
		this.fire();

	},
	_computeLayout0: function(inputType, icon0){
		var returnClass = (icon0)? inputType.toString() + " icon": inputType.toString();
		return returnClass; 
	},

	_computeLayout1: function(inputType, icon1){
		var returnClass = (icon1)? inputType.toString() + " icon": inputType.toString();
		return returnClass; 
	},
	_computeLayout2: function(inputType, icon2){
		var returnClass = (icon2)? inputType.toString() + " icon": inputType.toString();
		return returnClass; 
	},
	_computeLayout3: function(inputType, icon3){
		var returnClass = (icon3)? inputType.toString() + " icon": inputType.toString();
		this.classList.add("icon");
		return returnClass; 
	},
	_computeLayout4: function(inputType, icon4){
		var returnClass = (icon4)? inputType.toString() + " icon": inputType.toString();
		return returnClass; 
	},
	_computeLayout5: function(inputType, icon5){
		var returnClass = (icon5)? inputType.toString() + " icon": inputType.toString();
		return returnClass; 
	},
	_computeLayout6: function(inputType, icon6){
		var returnClass = (icon6)? inputType.toString() + " icon": inputType.toString();
		return returnClass; 
	}




});
</script>
</dom-module>
