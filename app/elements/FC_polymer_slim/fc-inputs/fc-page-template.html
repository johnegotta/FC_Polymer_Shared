<dom-module id="fc-page-template">
<template>
<style>
{display: inline-block;
 border:7px solid #2435C9;
 color: #FFFFFF;
 border-radius: 180px 180px 180px 180px;
 -webkit-border-radius: 180px 180px 180px 180px;
 -moz-border-radius: 180px 180px 180px 180px;
 font-family: Merriweather;
 max-width: 48px;
  max-height: 48px;
 width: auto;
 height: auto;
 margin: auto;
 font-size: 11px;
 padding: 7px 8px;
 box-shadow: 12px 9px 11px 0 #41398A,8px 7px 15px 3px #D5DDE3,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
 -moz-box-shadow: 12px 9px 11px 0 #41398A,8px 7px 15px 3px #D5DDE3,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
 -webkit-box-shadow: 12px 9px 11px 0 #41398A,8px 7px 15px 3px #D5DDE3,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
 text-shadow: 0 1px 0 #FFFFFF;
 background-color: #5DD7FC;
}
.buttons:hover, .viewbuttons:hover, .buttons:active, .viewbuttons:active{
 border:7px solid #2435C9;
 color: #FFD410;
 box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -moz-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -webkit-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 background-color: #5DD7FC;
}
.mini{ max-width: 25%; max-height: 25%;}

}

.hidden{display: none;
		width: 0px; height: 0px;}
section.hidden{
	display: none;
	width: 0px;
	height: 0px;
	visibility: hidden;
	opacity: 0;
}
div.hidden{
	visibility: hidden;
display: none;
	width: 0px;
	height: 0px;
	opacity: 0;
}
#oneOne{background: gold;}
#twoTwo{background: dodgerblue;}
#threeOne{background: magenta;}
#fourOne{background: silver;}

</style>
 <firebase-collection id="pageSetBuilder" location="focusedStaging1.firebaseio.com/layoutClasses" data="{{layoutClasses}}"> 
</firebase-collection>
<div class="horizontal layout flex wrap">
<template is="dom-repeat"  items="{{layoutClasses}}">
<paper-material id="leftContent" class="layout vertical flex" style="overflow-y: scroll;">
<div name="containerDiv" id="containerDiv" class$="[[item.containerDiv]]">
	<div id="setOneControls" name="setOneControls" class$="[[item.setOneControls]]">
		<div name="oneDiv" id="oneDiv" type="column" class$="[[item.divOne]]">
			<section id="oneOne" name="oneOne" class$="[[item.oneOne]]">

				<fc-input-prime type="text" input-type="text" label="Label"></fc-input-prime>
			</section>


			<section id="oneTwo" name="oneTwo" class$="[[item.oneTwo]]">
			
					<fc-input-prime type="text" input-type="text" label="Label"></fc-input-prime>
			</section>
			<section name="oneThree" id="oneThree" class$="[[item.oneThree]]">
			
				<fc-input-prime type="text" input-type="text" label="Label"></fc-input-prime>
			</section>
			<section name="oneFour" id="oneFour" class$="[[item.oneFour]]">
			
				<fc-input-prime type="text" input-type="text" label="Label"></fc-input-prime>
			</section>
		</div>
		<div id="twoDiv" name="twoDiv" type="column" class$="[[item.divTwo]]">
			
			<section name="twoOne" id="twoOne" class$="[[item.twoOne]]">
				
			</section>
			<section name="twoTwo" id="twoTwo" class$="[[item.twoTwo]]">
				<!-- <fc-list-page-holder class="vertical layout flex-1">
				</fc-list-page-holder> -->
			</section>
			<section id="twoThree" name="twoThree" class$="[[item.twoThree]]">
				<fc-input-prime type="text" input-type="text" label="Label"></fc-input-prime>
			</section>
			<section id="twoFour" name="twoFour" class$="[[item.twoFour]]">
				<fc-input-prime type="text" input-type="text" label="Label"></fc-input-prime>
			</section>  
		</div>
	</div>
	<div id="setTwoControls" name="setTwoControls" class$="[[item.setTwoControls]]">
		<div id="threeDiv" type="column" name="threeDiv" class$="[[item.divThree]]">[[endDiv]]
			<section name="threeOne"  id="threeOne" class$="[[item.threeOne]]">
				<fc-input-prime type="button" input-type="button" button-name="Press-Me"></fc-input-prime>
			</section>
			<section name="threeTwo" id="threeTwo" class$="[[item.threeTwo]]">
				<fc-input-prime type="button" input-type="button" button-name="Press-Me"></fc-input-prime>
			</section>
			<section name="threeThree" id="threeThree" class$="[[item.threeFour]]"
					>
				<fc-input-prime type="button" input-type="button" button-name="Press-Me"></fc-input-prime>
			</section>
			<section name="threeFour" id="threeFour" class$="[[item.threeFour]]"
					>
				<fc-input-prime type="button" input-type="button"></fc-input-prime>
			</section>
		</div>
		<div id="fourDiv" name="fourDiv" class$="[[item.divFour]]">
			<section name="fourOne"  id="FourOne" class$="[[item.fourOne]]">
				<fc-input-prime type="button" input-type="button" button-name="Press-Me"></fc-input-prime>
			</section>
			<section name="fourTwo" id="fourTwo" class$="[[item.fourTwo]]">
				<fc-input-prime type="text" input-type="text" label="Label"></fc-input-prime>
			</section>
			<section name="fourThree" id="fourThree" class$="[[item.fourThree]]"
					>
				<fc-input-prime type="text" input-type="text" label="Label"></fc-input-prime>
			</section>
			<section name="fourFour" id="fourFour" class$="[[item.fourFour]]"
					>
				<fc-input-prime type="text" input-type="text" label="Label"></fc-input-prime>
			</section>
		</div>
	</div>
</div>

</paper-material>
</template>
</template>	
<script>
Polymer({ 
	is: "fc-page-template",
	properties:{
		layoutClasses:{
			type: Array,
			notify: true
		}




	},
	ready: function(){
		this.updateStyles();

	},
	attached: function(){
		this.updateStyles();
	}

});
</script>
</dom-module>
