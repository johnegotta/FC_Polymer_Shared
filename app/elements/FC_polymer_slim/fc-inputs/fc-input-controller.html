<dom-module id="fc-input-controller">
	<template>
	<style>
	</style>

		<fc-display-controller>
			<paper-header-panel class="left">
				<div class="paper-header">
					Choose Your Inputs
				</div>
				<iron-list id="listOfInputs" items="{{inputTypes}}">
					<template>
						<fc-input-prime 
						input-type$="[[item.inputTypeB]]" 
						label="[[item.inputTypeB]]" 
						button-name="Button" 
						type$="[[item.inputTypeB]]">
					</fc-input-prime>
					</template>
				</iron-list>
			</div>
			<paper-header-panel class="right">
				<div class="paper-header">
					Chosen Inputs
				</div>
				<div id="inputDisplayArea">

				</div>
			</paper-header-panel>
		</fc-display-controller>
	</template>
	<script>
		(function()	'use strict';	
			class FCInputController{
				get behaviors() {
					return [];
				}

				beforeregister() {
					this.is = "fc-input-controller";
					this.properties = {};
				}
			}

			Polymer(FCInputController);

		})();

</dom-module>
