<style>
:host{
	display: block;
	padding: 3px;
	margin: 3px;
	background: white;
	/*@apply(--vertical-layout-flex);*/

}
span.radio: {
	position: absolute;
	right: 0px;
	top: 10px;
	left: 8px;
	left-margin: 3px;
}


section[name=section1].text {
 border: 0px solid #999;

  font-family: merriweather;
  font-size: 18px;
  color: #008;
  font-weight: 700;
 
  padding: 8px;

}

iron-icon{
	display: block;
}
input.text, input.datetime-local, input.date,  input.range,  .number, input.tel,  input.email{

  border: 0px solid #999;
  border-bottom: 2px solid #008;
  font-family: merriweather;
  font-size: 14pt;
}
section: {
	min-width: 147px;
	max-width: 420px;
	margin: auto;
	padding: auto;}
.wrapper{max-width: 360px;}
.wrapper-text-focus{

	color:  #00b33c;

}
input.text:focus, input.datetime-local:focus, input.date:focus,  input.range:focus,  .number:focus, input.tel:focus,  input.email:focus {
	border: 0px dashed #fff;
	outline: 0px;
	box-shadow:0px;
	border-bottom:2px solid #00b33c;
	color:  #brown;
	font-size: 14pt;
}
input[type=button]{
background: #efefef;
	min-width: 110px;
	height: 64px;
	color: black;
	outline: 0px;
	font-size: 22px;
	font-family: merriweather;
	font-weight: 500;

}
input[type=button]:hover, input[type=button]:active,{
	color: gold;
	font-weight: 700;
	outline: 2px solid silver;
	}
iron-input[type=button]:hover, iron-input[type=button]:active,{
	color: gold;
	font-weight: 700;
	outline: 2px solid silver;
	}
span[name=span1].button{
	color: black;
}
span[name=span4].checkbox{display: none; opacity: 0; visibility: none;}


iron-icon[name=icon]{display: block;}

/*icon3 moves to right of inputs*/

input.number{ border: 0px solid #999;
  font-family: merriweather;
  font-size: 24px;
  color: #008;
padding: 4px;}
.twocolumn{

}

/* CHECKBOXES*/
iron-icon[name=icon5].checkbox{display: inline-block;}
label.checkbox {
    display: inline-block;
    background: white;
   float: right;
    padding:2px;
    margin: 2px;
   }
input[type=checkbox]{
	outline:4px;
	
}
input[type=checkbox]{
    width : 24px;
    height: 24px;
    color: green;
    

}
input[type=checkbox]:checked{
   outline: 3px solid green;
   background: green;
   
}
.wrapper-checkbox-checked{
	color: green;
	font-weight: 700;
	padding-right: 10px;
	margin-right: 10px;
}
label.checkbox{
	font-size: 22px;
	padding-right: 4px;
	margin-right: 4px;
	@apply(--horizontal-layout)
}
/*radio buttons*/
input[type=radio]:checked {outline: 3px ridge green;}
label.radio{
	font-size: 22px;
	float: right;
}
label.radio.test{
font-size: 14pt;
}

input[type=radio]{
	outline: 0px;
	width: 24px;
	height: 24px;
}

input[type=radio]:checked+ label:checked, input[type=radio]:checked, {
	width: 24px;
	height: 24px;
	color: green;

}
iron-icon{
	--iron-icon-fill-color:magenta;
	@apply(--iron-icon-fill-color);
}


input.iron-icon-2, span, input[type=button], iron-icon.span.icon-button {

 display: inline-block;

 height: auto;
 margin: 8px;

}
.blue-btn-class:hover, .blue-btn-class:active{

</style>
<template>
<div class="[[horizontal]]">
<section 
	name="section0" 
	on-tap="{{eventsOneThroughFive}}" 
	class$="horizontal [[inputType]] [[_computeHorizontal(inputType)]] [[_computeLayout0(inputType,isIcon)]] [[horizontal]]">
	<!--icon button one-->		<span
									hidden$="[[hideIcon2]]"
									name$="[[span0]]"
									class$="[[_computeSpan0Class(inputType)]] [[fcInputClass]]">[[value]]
									<iron-icon
										hidden$="[[hideIcon2]]"
										name="icon0"
										class$="[[_computeIcon0Class(inputType)]] [["
										icon=[[icon0]]
										>
									</iron-icon>
								</span>
	<!--end icon button one-->
	<section 
		name="section1"
		class$="[[inputType]] [[fcInputClass]] [[_computeLayout2(icon2)]] [[horizontal]][[_computeHorizontal(inputType)]]">

<!--begin icon-button two-->			
	<span name="span1" class$="[[inputType]] [[fcInputClass]]" hidden$="[[!_computeLayout3(inputType)]]" for="[[myInputName]]"><!-- [[inputType]] 3A -->
		<iron-icon 
			name="icon1"
			icon="[[icon1]]" 
			class$="[[inputType]]" 
			hidden$="[[hideIcon2]]">
		</iron-icon>
	</span>
<!--end icon button two-->
<label
	name$="[[labelName]]"
	hidden$="[[labelHidden]]" 
	id$="[[labelId]]" 
	for$="[[inputId]]" 
	class$="[[inputType]][[isTest]] [[fcInputClass]]"
	>
	[[label]] 
</label>
<!--Note removed their value attribute... was binding without;
will return if must-->
<span
									hidden$="[[hideIcon2]]"
									name$="[[span0]]"
									class$="[[_computeSpan0Class(inputType)]] [[fcInputClass]] [[specialType]]">[[value]]
									<iron-icon
										hidden$="[[hideIcon2]]"
										name="icon0"
										class$="[[_computeIcon0Class(inputType)]] [[specialType]]"
										icon=[[icon0]]
										>
									</iron-icon>

<input 
	is="iron-input" 
	id$="[[inputId]]"
	bind-value$="{{value}}"
	hidden$="[[inputHidden]]"
	on-change="_onChange"
	on-focus="doAnimation" 
	on-blur="unDoAnimation"
	multiple$="[[item.multiple]]"

	name$="[[_computeInputName(inputType, radioGroupNameFC, localName)]]" 
	class$="[[inputType]] [[fcInputClass]]"
	label$="{{item.inputLabelB}}"
	 type$="{{inputType}}" 
	list$="[[item.list]]"  
	checked$="{{inputChecked::change}}" 
	default-value$="[[currentTime::defaultValue]]" 
	
	required$=[[item.required]]  
	
	
	meta="{{item.inputMetaB}}"
	data-input-type$=[[]]
	$=[[]]
	data-source$=[[]]

	disabled$="[[item.disabled]]"
	readonly$="[[item.readonly]]"		
		invalid$={{item.nothing}}
		prevent-invalid-input=[[item.preventInvalidInput]]
		allowed-pattern="[[item.allowedPattern]]"
		validator="[[item.validator]]"
		pattern$="[[item.pattern]]"
		accept$="[[item.accept]]"
				
	autocomplete=true
	autofocus=true
	autocapitalize=true
	autocorrect=on
	autosave=true
	
	
	
	size$="[[item.size]]"
	
	
	results$="[[item.results]]"
	tab-index='{{item.tabIndexB}}' 
	
	
	>
	<iron-icon
										hidden$="[[hideIcon2]]"
										name="icon0"
										class$="[[_computeIcon0Class(inputType)]] [[specialType]]"
										icon=[[icon0]]
										>
									</iron-icon>
									</span>

<!--icon-button-three-->
			<span 
				name="span2"
				class$="[[inputType]] [[fcInputClass]] [[specialType]]" 
				>
			<!-- [[inputType]] --> 
					<iron-icon 
						name="icon2"
						icon="[[icon2]]"
						class$="[[inputType]]"
						hidden$="[[hideIcon2]]">
					</iron-icon>
			</span>
<!--end Icon button 3-->
		</section>
<span
									hidden$="[[hideIcon2]]"
									name$="[[span0]]"
									class$="[[_computeSpan0Class(inputType)]] [[fcInputClass]] [[specialType]]">[[value]]
									<iron-icon
										hidden$="[[hideIcon2]]"
										name="icon0"
										class$="[[_computeIcon0Class(inputType)]] [[specialType]]"
										icon=[[icon0]]
										>
									</iron-icon>
								</span>







	<!-- [[myInputName]] 4.5 -->
	</section>

</template>
<script>
FcInputPrime=Polymer({
	is: 'fc-input-prime',
	properties: {
		buttonName: {
			type: String,
			value: function(){
				return "Titling";
			},
			notify: true,
			reflectToAttribute: true
		},
		currentTime:{
			type: Date,
			computed: '_computeCurrentTime(isTimeStamp)',
			notify: true,
			reflectToAttribute: true

		},
		horizontal:{
			type: String,
			computed: '_computeHorizontal(inputType)',
			notify: true,
			reflectToAttribute: true
		},
		hostAttribute: {
				value: {
					notify: true,
					reflectToAttribute: true,
				}
		},
		icon0:{
			type:String,
			value:function(){
				return "icons:today";},
			notify: true
		},
		icon1:{
			type:String,
			notify: true,
			value:function(){
				return "icons:dashboard";},
			reflectToAttribute: true
		},
		icon2:{
			type:String,
			value:function(){
		 	return "icons:alarm-on";},
			notify: true
		},
		icon3:{
			type:String,
			value:function(){
		 	return "icons:dashboard";},
			notify: true
		},
		icon0hide:{
			type:Boolean,
			value:function(){
				return false;},
			notify: true
		},
		icon1hide:{
			type:Boolean,
			notify: true,
			value:function(){
				return false;},
			reflectToAttribute: true
		},
		icon2hide:{
			type:String,
			value:function(){
		 	return false;},
			reflectToAttribute: true
		},
		icon3hide:{
			type:String,
			value:function(){return false;},
			reflectToAttribute: true
		},

		inputName:{
			type: String,
			computed: "_computeInputName(inputType, radioGroupNameFC, localName)",//localName Could be replaced with inputId
			notify: true,
			reflectToAttribute: true
		},
		inputId: {
			type: String,
			value: function(){
				var rndNum = new Date();
				var inputId = "inputId_" + rndNum.getTime().toString();
				return inputId;
				},
			notify: true,
			reflectToAttribute: true
			},
		inputHidden:{
			type: Boolean,
			value: false, 
			notify: true,
		},
		inputType:{
			type: String,
			// observer: '_triggerInputTransformation',
			notify: true
		},
		isIcon0: {
			type: Boolean,
		 	value: true,
			notify: true
		 },
		 isIcon1: {
			type: Boolean,
		 	value: true,
			notify: true
		 },
		 isIcon2: {
			type: Boolean,
		 	value: true,
			notify: true
		 },
		 isIcon3: {
			type: Boolean,
		 	value: true,
			notify: true
		 },
		 isTimeStamp: {
			type: Boolean,
			notify: true
		},
		 
		isTest: {
			type: String,
			notify: true
						//if is test, enter "test", will change font-size on radio buttons
		},

		label: {
		 	type: String,
		 	notify: true
		},
		labelId: {
			type: String,
			value: function(){
				var rndNum = new Date();
				var inputId = "labelId_" + rndNum.getTime().toString();
				return inputId;
				},
			notify: true,
			reflectToAttribute: true
			},
		localName:{
			type: String,
			value: function(){
				var rndNum = new Date();
				var localName="localName_" + rndNum.getTime().toString();
				return localName;
			},
			notify: true
		},
		
		labelHidden: {
			type: Boolean,
			value: false,
			notify: true,
		},
		radioGroupNameFC: {
			type: String,
			value: function(){
				var rndNum = new Date();
				var radioGroupNameFC="thisRadioGroupName" + rndNum.getTime().toString();
				console.log(radioGroupNameFC);
				return radioGroupNameFC;
			},//move up to the controller
			notify: true	

		},
		specialType: {
			type: String,
			value: function(){
				return 'icon-button';},
			notify: true,
			reflectToAttribute: true



			}
		
	},
	listeners: { 'undoHidden': 'input.hidden'},

		

	ready: function(){
		if(this.inputType=="datetime-local"){
			{ var timestamp=new Date(); this.set("value",timestamp);
			this.value=timestamp;}

		}
		if(this.inputType==""){}
	},
	_computeCurrentTime: function(isTimeStamp){
		if(isTimeStamp==true){
		var timestamp=new Date();
		return timestamp;
		}
	},
	attached: function(){
		if(this.inputType=="button"){this.set("value",this.buttonName); this.set('icon4', false); this.set('label',"");}

	},
	_computeHorizontal: function (inputType){
		var layoutCheck = (inputType!=="radio"&&inputType!=="checkbox")?
			"layout vertical flex": "layout horizontal-layout";
		return layoutCheck;
	},
	

	_focusedValueChanged: function(){
		this.fire();

	},
	_computeLayout0: function(inputType, icon0){
		var returnClass = (icon0)? inputType.toString() + " icon": inputType.toString();
		return returnClass; 
	},


	_computeLayout2: function(inputType, icon2){
		var returnClass = (icon2)? inputType.toString() + " icon": inputType.toString();
		return returnClass; 
	},
	_computeLayout3: function(inputType, icon3){
		var returnClass = (icon3)? inputType.toString() + " icon": inputType.toString();
		this.classList.add("icon");
		return returnClass; 
	},
	_computeLayout4: function(inputType, icon4){
		var returnClass = (icon4)? inputType.toString() + " icon": inputType.toString();
		return returnClass; 
	},
	_computeLayout5: function(inputType, icon5){
		var returnClass = (icon5)? inputType.toString() + " icon": inputType.toString();
		return returnClass; 
	},
	_computeLayout6: function(inputType, icon6){
		var returnClass = (icon6)? inputType.toString() + " icon": inputType.toString();
		return returnClass; 
	},
	_removeColor: function(e){
		var elTarg = e.target;
		var labelId=this.labelId;
		(e.target.checked==false)?
				(Polymer.dom(label).classList.remove("wrapper-checkbox-checked") 
				 && elTarg.removeEventListener("change", this._removeColor, false)): console.log("we did a lot");
				
			},
			

	doAnimation: function(e){
		var wrapperId=this.labelId;
		var wrapper=document.getElementById(this.labelId);
		if(e.target.type=="text"|| e.target.type=="datetime-local"|| e.target.type== "date" || e.target.type== "range" || e.target.type== "number" || e.target.type=="tel" || e.target.type=="email"){
			Polymer.dom(wrapper).classList.add("wrapper-text-focus");
		}
		else if(e.target.type=="checkbox"){
			if(e.target.checked){Polymer.dom(wrapper).classList.add("wrapper-checkbox-checked");}
			else if(!e.target.checked){Polymer.dom(wrapper).classList.remove("wrapper-checkbox-checked");}
		}
		else if(e.target.type=="radio"){
			 // if(e.target.checked==true){
			 // 	Polymer.dom(wrapper).classList.add("wrapper-checkbox-checked");
			 // 	console.log("I am changing the color")
			 // 	var el = e.target;
			 // 	// this.async(el.addEventListener("change", this._removeColor, false), 450);
				
			}
		
	},
	
	

	unDoAnimation: function(){
		var wrapperId=this.labelId;
		var wrapper=document.getElementById(this.labelId);
	Polymer.dom(wrapper).classList.remove("wrapper-text-focus");
	},

	_computeInputName: function(inputType, radioGroupNameFC, localName){
		var inputNameReturnValue = (inputType=="radio")?"frank": localName;
		return inputNameReturnValue;


	}, 
	_computeSpan0Class: function(inputType, specialType){
		var returnValue= (inputType=="icon-button" && specialType=="icon-button")?"icon-button": console.log('i checked in the compute function');
			this.hiddenInput();
		return returnValue;
	},
		_computeIcon0Class: function(inputType, specialType){
		var returnValue= (inputType=="icon-button" && specialType=="icon-button")?"icon-button": console.log('i checked in the compute function');
			this.hiddenInput();
		return returnValue;



	},

	hiddenInput: function(){
		var inputId = this.inputId;
		var input =this.$$(inputId);
		console.log(input);
		this.set("inputHidden", true);
		this.set("labelHidden",true);
		this.addEventListener("undoHidden", input.hidden, false);
		this.hostAttribute.class="horizontal layout flex";
			}




});
</script>
</dom-module>
