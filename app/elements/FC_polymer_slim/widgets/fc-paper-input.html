<dom-module id="fc-paper-input">
  <template>

    <style>
      :host {
        display: inline-block;
      }

      input::-webkit-input-placeholder {
        color: var(--paper-input-container-color, white);
      }

      input:-moz-placeholder {
        color: var(--paper-input-container-color, white;
      }

      input::-moz-placeholder {
        color: var(--paper-input-container-color, white);
      }

      input:-ms-input-placeholder {
        color: var(--paper-input-container-color, white);
      }
     
   .radio {

  --paper-input-container-label:{height: 0px; width: 0px; display: none; position: absolute; right: 0px;};
  --paper-input-suffix:{font-weight: 700;};
  --paper-input-container:{
    min-width: 120px;
    border: 2px solid gold;
  
    flex-wrap: nowrap;
    
    padding:6px 12px 2px 0px;
    margin: 4px;
    max-width: 310px;};
  @apply(--paper-input-container-label):
  @apply(--paper-input-container);
  @apply(--paper-font-caption);

  @apply(--horizontal-layout-nowrap);
  };

  .tab-button{
     display: inline-block;
     border: none;
     color: #FFF;
     border-radius: 4px;
     -webkit-border-radius: 4px;
     -moz-border-radius: 4px;
     font-family: Times New Roman;
     width: 120px;
     height: 32px;
     font-size:14px;
     margin: 12px;
     padding: 40px 20px 0px 20px;
     box-shadow: 0px 1px 1px 0 #90ADD2, inset 9px 19px 19px 3px #223955,0px 8px 5px 0 #B3B3B3;
     -moz-box-shadow:  0px 1px 1px 0 #90ADD2,inset 9px 19px 19px 3px #223955,0px 8px 5px 0 #B3B3B3;
     -webkit-box-shadow: 0px 1px 1px 0 #90ADD2,inset 9px 19px 19px 3px #223955,0px 8px 5px 0 #B3B3B3;
     text-shadow: 0 1px 0 #48576D;
     background-image: linear-gradient(to top, #4771FC, #79FCF8);
     background-color: #3F45FC;
     --paper-input-container-underline:{width:0px; opacity:0; height:0px; display:none;};
     --paper-input-container-underline-focus:{width:0px; opacity:0; height:0px; display:none;};

    --paper-input-container:{font-family: Merriweather; font-size: 18px; padding: 0px 5px 3px 5px; min-width: 120px; margin-top: -0px;};
    --paper-input-container-label:{padding-bottom: 8px; margin-top: -14px;font-family: merriweather; font-size: 18px; color: white; font-weight: 700;};
    @apply(--paper-input-container-label);
       @apply(--paper-input-container-underline);
      @apply(--paper-input-container);
       @apply(--paper-input-container-underline-focus);
  
    }
.tab-button:hover, .tab-button:active{
 border: none;
 color: #FFF;
 box-shadow: inset 0px 1px 0px 0 #90ADD2,0px 2px 0px 0 #223955,0px 4px 3px 0 #6B6B6B;
 -moz-box-shadow: inset 0px 1px 0px 0 #90ADD2,0px 2px 0px 0 #223955,0px 4px 3px 0 #6B6B6B;
 -webkit-box-shadow: inset 0px 1px 0px 0 #90ADD2,0px 2px 0px 0 #223955,0px 4px 3px 0 #6B6B6B;
 background-color: #395e8d;
}
    

.simple {width: 210px;
          border: 2px solid gold;}




    </style>

    <paper-input-container id="fcPaperInputContainer" no-label-float="[[noLabelFloat]]" always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" auto-validate$="[[autoValidate]]" class$="[[_computeInputTypeClass(inputType)]]" disabled$="[[disabled]]" invalid$="[[invalid]]">

      <content select="[prefix]"></content>

      <label hidden$="[[!label]]">[[label]]</label>

      <input is="iron-input" id="input"
        aria-labelledby$="[[_ariaLabelledBy]]"
        aria-describedby$="[[_ariaDescribedBy]]"
        disabled$="[[disabled]]"
        bind-value="{{value}}"
        invalid="{{invalid}}"
        prevent-invalid-input="[[preventInvalidInput]]"
        allowed-pattern="[[allowedPattern]]"
        validator="[[validator]]"
        type$="[[type]]"
        pattern$="[[pattern]]"
        required$="[[required]]"
        autocomplete$="[[autocomplete]]"
        autofocus$="[[autofocus]]"
        inputmode$="[[inputmode]]"
        minlength$="[[minlength]]"
        maxlength$="[[maxlength]]"
        min$="[[min]]"
        max$="[[max]]"
        step$="[[step]]"
        name$="[[name]]"
        placeholder$="[[placeholder]]"
        readonly$="[[readonly]]"
        list$="[[list]]"
        size$="[[size]]"
        autocapitalize$="[[autocapitalize]]"
        autocorrect$="[[autocorrect]]"
        on-change="_onChange"
        autosave$="[[autosave]]"
        results$="[[results]]"
        accept$="[[accept]]"
        multiple$="[[multiple]]"
        fc-secondary-label$="[[fcSecondaryLabel]]">
        
<div hidden$=[[!box]]  style="font-weight:700; margin-top: -20%; padding-left: 20%; margin-left: 5px;">[[fcSecondaryLabel]]</div>
<content select="[suffix]"></content>
      <template is="dom-if" if="[[errorMessage]]">
        <paper-input-error>[[errorMessage]]</paper-input-error>
      </template>

      <template is="dom-if" if="[[charCounter]]">
        <paper-input-char-counter></paper-input-char-counter>
      </template>

    </paper-input-container>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'fc-paper-input',
    properties: {
        inputType: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },
        //   type:Boolean,
        //   computed: 'computeTextArea(inputType)',
        //   notify: true
        // },
        label: {
          type: String,
          notify: true,
          reflectToAttribute: true,
          computed: '_computeLabel(inputType, inputClass, box)',
        },
        fcSecondaryLabel:{
          type: String,
          reflectToAttribute: true,
          notify: true
        },
        box: {
          type: Boolean,
          computed: 'computeBox(inputType, inputTypeClass)',
          notify: true
        },
        inputTypeClass:{
            type: String,
            computed: '_computeInputTypeClass(inputType)',
            notify: true,
            reflectToAttribute:true
        }

    },

    behaviors: [
      Polymer.IronFormElementBehavior,
      Polymer.PaperInputBehavior,
      Polymer.IronControlState
    ],

    ready: function(){
        this.set("inputType", this.type);
        console.log(this.type, this.inputType, "i am type checking in ready");
        this.set('fcSecondaryLabel', null);
       
    },
    _computeBox: function(inputType){
      var box=(inputType==="radio" || inputType==="checkbox")?true: false;
      return box;
    },
    _computeInputTypeClass: function(inputType)
    {   var inputTypeClass=(inputType==="radio" || inputType==="checkbox")? "radio":(inputType==="button")?"tab-button": "simple";
      var container=this.$.fcPaperInputContainer;
        var newClass = Polymer.dom(container).classList.add(inputTypeClass);
        console.log(Polymer.dom(container).classList, 'looking at the values here for the container');
        console.log(`hjere is my new class`);
        return newClass;
      },

    _computeLabel: function(inputType, inputClass, box){
        if (inputType==="radio" || inputType ==="checkbox"){
          this.set('noLabelFloat', true); this.set('alwaysFloatLabel', false); this.set('label',null);
          return null; this.set('invalid', undefined);
        } 
        else{
          this.set('alwaysFloatLabel', true); this.set('label',"lovely world"); this.set('invalid', false);
          return "lovely world";
        }

    }
  });
</script>
