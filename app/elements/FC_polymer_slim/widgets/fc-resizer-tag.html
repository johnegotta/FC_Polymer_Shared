<dom-module id="fc-resizer-tag">
<template>
  <style>
:host{position: absolute;
  right: 0px;
  bottom: 0px;
  border:3px dashed red;

}

  </style>

</template>
<script>
    'use strict';
    (function() {
      class fcResizerTag {
         get behaviors() { 
          return [FCBehaviors.ResizerTagBehavior
         ];
        }
          beforeRegister() {

          this.is = 'fc-resizer-tag';
           this.properties = {
              id: {
                type: String, 
                notify: true
              },
              name: {
                type: String, 
                notify: true
              },
            currentWidth:{
              type: Number, 
             
              notify: true
            },
            stupidCounter:{
              type: Number,
              value: 0,
              notify: true
            },

            isRightDrawerPanel:{
              type: Boolean,
              value: function(){
                return false;
              },
              notify: true,
              reflectToAttribute: true
            },
            
            currentHeight:{
              type: Number,
              notify: true
            },
            _notifyingDescendant: {
                  type: Boolean,
                  value: true, 
                  notify: true
              }
          }

          this.listeners={
             track: '_focusedRootResize'

          }

        };

      
    _computeWidth(currentWidth){
          return `width:${currentWidth}px;`;
    }
    _computeHeight(currentHeight){
          return `height:${currentHeight}px;`;
    }
      _computeBackground(currentBackground){
        return `background:${currentBackground};`;
    }
     _computeRightLeft(rightLeftPanel){
        return `${rightLeftPanel}:0px;`;
    } 
  }
      Polymer(fcResizerTag);
    })();
  </script>

});
</script>
</dom-module>
