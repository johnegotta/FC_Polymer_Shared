<dom-module id="fc-modal-controls">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }
    </style>
	
	<span class="header"> Enter Values to Change Display Properties</span>
	<div class="horizontal layout flex wrap">
		<paper-input 
			id="widthInput" 
			label="Change My Width" 
			type="number"
			class="inputClass"
			always-float-label 
			value={{currentWidth}}
		</paper-input>
		<paper-input 
			id="backgroundInput" 
			label="Change My Background Color" 
			class="inputClass"
			always-float-label 
			value={{currentBackground}}>
		</paper-input>
		<paper-input 
			id="heightInput"
			input-type="height"
			label="Change My height" 
			type="number"
			class="inputClass" 
			always-float-label="true"
			value={{currentHeight}}>
		</paper-input>
		
	</div>
	<div class="horizontal layout flex wrap">
		<fc-dropdown-menu>
		</fc-dropdown-menu>
		<fc-dropdown-menu>
		</fc-dropdown-menu>
		<fc-dropdown-menu>
		</fc-dropdown-menu>
	</div>
	</paper-dialog>
