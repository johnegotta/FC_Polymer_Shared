<dom-module id="fc-to-do-list">
<template>
	<style>
		.blue-btn-class{
 display: inline-block;
 border:6px solid #2435C9;
 color: #FFFFFF;
 border-radius: 180px 180px 180px 180px;
 -webkit-border-radius: 180px 180px 180px 180px;
 -moz-border-radius: 180px 180px 180px 180px;
 font-family: Merriweather;
width: 20px;
 height: 20px;
 margin: 2px;
 margin-top: 4px;
 font-size: 13px;
 padding: 3px;
 /*box-shadow: 3px 14px 11px 4px #9fafaf;*/
 /*box-shadow: 3px 4px 11px 3px #bebebe;
 -moz-box-shadow: 3px 4px 11px 3px #41398A;
 -webkit-box-shadow: 3px 4px 11px 3px #41398A;*/
 /*text-shadow: 0 1px 0 #FFFFFF;*/
 background-color: #5DD7FC;
}
.blue-btn-class:hover, .blue-btn-class:active, .thefocus{
	 display: inline-block;
 border:6px solid #2435C9;
 color: #FFFFFF;
 border-radius: 180px 180px 180px 180px;
 -webkit-border-radius: 180px 180px 180px 180px;
 -moz-border-radius: 180px 180px 180px 180px;
 font-family: Merriweather;
width: 20px;
 height: 20px;
 margin: 2px;
 margin-top: 4px;
 font-size: 13px;
 padding: 3px;

 border:6px solid gold;
 z-index:50000;
 color: #FFD410;
 box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -moz-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -webkit-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 background-color: #5DD7FC;
}
		.toDoItem paper-icon-button[icon=delete]{
			-webkit-transition: opacity 0.5s;
			transition: opacity 0.5s;
			opacity: 0;
		}
		.toDoItem:hover paper-icon-button[icon=delete]{
			opacity: 100;
		}

		paper-button {
		  flex-shrink: 1;
		}
		paper-input {
		  flex-grow: 1;
		}

		paper-checkbox {
		  display: inline-block;
		  margin: 5px 0;
		  transition: opacity 0.3s;
		}

		paper-checkbox[checked] + .label {
		  opacity: 0.5;
		  text-decoration: line-through;
		}
	</style>
		<firebase-auth
			  location="[[firebaseURL]]"
			  provider="[[firebaseProvider]]"
			  on-login="onFirebaseLogin"
			  on-logout="onFirebaseLogout">
		</firebase-auth>
		<paper-toast id="errorToast">
		</paper-toast>
		<iron-collapsable id="uncollapsed">
		<form on-submit="addItem" class="horizontal layout flex wrap" style="padding:8px;">
		<section class="layout horizontal nowrap" style="width:96%;">
	      	<fc-input-prime 
	      		value="{{newItemValue}}"
	      		label="To-Do-Item here..." 
	      		input-type="text"
	      		name="To-Do-Item">
	        </fc-input-prime>
	        <fc-input-prime 
	        	input-type="datetime-local" 
	        	label="Start Date"
	        	name="dateStarted" 
	        	is-time-stamp="true" 
	        	value="{{dateStarted}}">
	        </fc-input-prime>
	         
	        <fc-input-prime 
	        	input-type="text" 
	        	label="Progress Notes" 
	        	value="{{notes}}">
	        </fc-input-prime>
	       
	      	
	      	
	      	
	      		
	      	
	      	</section>

	    </form>
	    <div class="layout vertical" style="height:240px; overflow: hidden; border: ridge 4px silver;" >
	    <div class="layout vertical flex wrap" style="background: white; border: silver solid 2px; max-height: 340px; overflow: hidden; overflow-y: scroll; overflow-x: scroll">
	    <template is="dom-repeat" items="{{toDos}}">
	      	<div class="toDoItem">
	        	<paper-checkbox
	        		on-change="toggleItem"
	          		checked="{{item.done}}"></paper-checkbox>
	          	<span class="label">[[item.text]]</span>
	          	<paper-icon-button
	        	 	icon="delete" 
	          		on-tap="deleteItem">
	          	</paper-icon-button>
	      	</div>
	    </template>
	    </div>
	   </div>
	   </iron-collapsable>
	   <section>
	   <b>ADD</b> ITEM 										SEE <b>COMPLETED</b> LIST
	   <section class="blue-btn-class" on-tap="addItem">
	   		<iron-icon icon="icons:add-circle-outline">
	   		</iron-icon>
	   	</section>
	   	<section class="blue-btn-class" on-tap="flipSides">
	   		<iron-icon icon="icons:icons:cloud-done">
	   		</iron-icon>
	   	</section>
	   </section>
	   <iron-collapsable id="collapsed">
	    <template is="dom-repeat" hidden items="{{completedItems}}">
	    <span>[[completedItem.userFullName]]</span>
	    





	    </template>
	    </iron-collapsable>
	</template>
	<script>
  Polymer({
  	is: 'fc-to-do-list',
  	properties: {
  		toDos: {
  			type: Array,
  			value: function(){
  				return [ 	{	
  							text: 'Write a TODO app', 
  							done: false
  							},
  							{
   	 						text: 'Use Firebase',
   	 						done: false
  							}
  						];
  				},
  			notify: true
  			},
  		item: {
  			type: Object,
  			value: {
  				done: false,
  				text: String,
  				},
  			notify: true
  			},
  		firebaseURL: {
  			type: String, 
  			value: "https://focused0ne.firebaseio.com/toDoLists",
  			notify: true
  			},
  		firebaseProvider: {
  			type: String,
  			value: 'password',
  			notify: true
  			},
  		firebaseURL2: {
  			type: String,
  			value: "https://focused0ne.firebaseio.com/completedItems",
  			notify: true
  		},
  		completedItems:{
  			type: Array,
  			notify: true
  		},
  		dateStarted: {
  			type: Date, 
  			notify: true
  		},
  		notes: {
  			type: String,
  			value: '',
  			notify: true
  		},
  		dateCompleted: {
  			type: Date,
  			notify: true
  		},
  		timeline: {
  			type: Date,
  			value: "90 days",
  			notify: true
  		},
  		completedItem:{
  			type: Object, 
  			computed: "_computeCompletedItem(dateStarted, dateCompleted, timeAllocated, userFullName, notes, done)",
  			notify: true
  		}
  	},

		
		onFirebaseLogin: function(event) {
		  	this.ref = new Firebase(this.firebaseURL + '/users/' + 
		                                                  event.detail.user.uid);
		  	this.ref.on('value', function(snapshot) {
		    	this.updateToDos(snapshot);
		  	}.bind(this));
		  	this.ref2= new Firebase(this.firebaseURL2 + + '/users/' + 
		                                                  event.detail.user.uid);
		  	this.ref2.on('value',function(snapshot2){
		  		this.updateCompletedItems(snapshot2);
		  	}.bind(this));
		},

		onFirebaseError: function(event) {
  			this.$.errorToast.text = event.detail.message;
  			this.$.errorToast.show();
					},
	
		onFirebaseLogout: function(event) {
			this.updateToDos();
			this.updateCompletedItems();
		},

		updateToDos: function(snapshot) {
		  	this.toDos = [];
		  	snapshot.forEach(function(childSnapshot) {
		    	var item = childSnapshot.val();
		    	item.uid = childSnapshot.key();
		    	this.push('toDos', item);
		  	}.bind(this));
		},
		updateCompletedItems: function(snapshot2){
			this.completedItems=[];
			snapshot2.forEach(function(childSnapshot){
				var item = childSnapshot.val();
		    	item.uid = childSnapshot.key();
		    	this.push('completedItems', item);
		  	}.bind(this));
		},

		addItem: function(event) {
		  	event.preventDefault();
		  	this.ref.push({
		    	'done': false,
		    	'text': this.newItemValue,
		    	'timeline': this.timeline,
		    	'startDate': this.dateStarted,
		    	'notes': this.notes,
		  	});
		  	this.newItemValue = '';
		},

		toggleItem: function(event) {
		  	this.ref.child(event.model.item.uid).
		    	update({done: event.model.item.done});
		},

		deleteItem: function(event) {
		  	this.ref.child(event.model.item.uid).remove();
		}
	});
</script>
</dom-module>
