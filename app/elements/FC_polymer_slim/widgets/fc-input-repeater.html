<dom-module id="fc-input-repeater">
	<style>
	:host: {
		width: calc(100%-64px);
		min-width: 87%;
		height: 96%;
		border: 6px ridge #000066;
		outline: gold;
		z-index: 7;

	}
		.icon-button{
		     display: inline-block;
		     border:3px solid #2435C9;
		     color: #FFFFFF;
		     border-radius: 180px 180px 180px 180px;
		     -webkit-border-radius: 180px 180px 180px 180px;
		     -moz-border-radius: 180px 180px 180px 180px;
		     font-family: Merriweather;
		     min-width: 24px;
		     min-height: 24px;
		     width: auto;
		     height: auto;
		     max-width: 48px;
		     max-height: 48px;
		     margin: 12px;
		     font-size: 11px;
		     padding: 7px 8px;
		     box-shadow: 12px 9px 11px 0 #41398A,8px 7px 15px 3px #D5DDE3,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
		     -moz-box-shadow: 12px 9px 11px 0 #41398A,8px 7px 15px 3px #D5DDE3,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
		     -webkit-box-shadow: 12px 9px 11px 0 #41398A,8px 7px 15px 3px #D5DDE3,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
		     text-shadow: 0 1px 0 #FFFFFF;
		     background-color: #5DD7FC;
		    }
  .icon-button-pressed  {
		 border:7px solid #2435C9;
		 color: #FFD410;
		 box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
		 -moz-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
		 -webkit-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
		 background-color: #5DD7FC;
} 

.tab-buttons{
     display: inline-block;
     border: none;
     color: #FFF;
     border-radius: 4px;
     -webkit-border-radius: 4px;
     -moz-border-radius: 4px;
     font-family: Times New Roman;
     width: 120px;
     height: 32px;
     font-size:14px;
     margin: 12px;
     padding: 40px 20px 0px 20px;
     box-shadow: 0px 1px 1px 0 #90ADD2, inset 9px 19px 19px 3px #223955,0px 8px 5px 0 #B3B3B3;
     -moz-box-shadow:  0px 1px 1px 0 #90ADD2,inset 9px 19px 19px 3px #223955,0px 8px 5px 0 #B3B3B3;
     -webkit-box-shadow: 0px 1px 1px 0 #90ADD2,inset 9px 19px 19px 3px #223955,0px 8px 5px 0 #B3B3B3;
     text-shadow: 0 1px 0 #48576D;
     background-image: linear-gradient(to top, #4771FC, #79FCF8);
     background-color: #3F45FC;
    --paper-input-container:{font-family: Merriweather; font-size: 14px; padding: 0px 25px 3px 25px; width: 120px; margin-top: -21px;};
    --paper-input-container-label:{font-family: merriweather; font-size: 18px; color: white; font-weight: 700;};
    @apply(--paper-input-container);
      
      @apply(--paper-input-container);
  
    Use @apply to apply a mixin:

    @apply(--mixin-name);
    }

.simple{
	padding: 18px;
	margin:16 18px;
	font-size: 14pt;
	width: 80px;
	height: 80px;
	border: 2px dashed green;
	border-radius: 180px;
	box-shadow: 0px 1px 1px 0 #90ADD2, inset 9px 19px 19px 3px #223955,0px 8px 5px 0 #B3B3B3;
     -moz-box-shadow:  0px 1px 1px 0 #90ADD2,inset 9px 19px 19px 3px #223955,0px 8px 5px 0 #B3B3B3;
     -webkit-box-shadow: 0px 1px 1px 0 #90ADD2,inset 9px 19px 19px 3px #223955,0px 8px 5px 0 #B3B3B3;


}


	</style>
<!--hidden$="{{item.!dataSourcePaperInputs}}" -->
	<!-- hidden$="{{item.!dataSourcePaperInputs}}"  -->
	<template>

<div class="vertical flex layout wrap column" style="max-height: 92vh; max-width: 360px;">
<template 
      is="dom-repeat" 
      
      class$="{{inputTemplateClass}}vertical layout flex wrap" 
      items="{{dataSourcePaperInputs}}">
    <section 
    	class="vertical layout container flex wrap" style="margin: auto; padding: 24px;"
    	>
    	<span style="text-color:brown; font-size:.8em; font-family: merriweather;font-weight: 700;">{{item.inputRowSubHeader}}</span>
    	<paper-material style="background: green; width: 93%; height: 3px; border-top: 3px ridged gold; border-bottom: 3px ridged silver;"></paper-material>
    	<section 
    	class="horizontal layout container" style="margin: auto; padding: auto; width: auto;"
    	>
 		<paper-input
 		 	id$="{{item.inputIdA}}"
 		 	class$="{{item.inputClassA}}" 
 		 	name='{{item.inputNameA}}' 
 		 	tab-index='{{item.tabIndexA}}' 
 		 	label="{{item.inputLabelA}}"  
 		 	value='{{item.inputValueA}}'
 		 	always-float-lavel="{{item.floatLabel}}"
 		 	auto-complete="true"
 		 	on-tap="{{item.inputTapA}}"
 		 	data-inputname$="{{item.item.inputName}}_inputA"
 		 	type$="{{item.inputTypeA}}"
 		 	aria-labelledby$="[[item._ariaLabelledBy]]"
    		aria-describedby$="[[item._ariaDescribedBy]]"
    		disabled$="[[item.disabled]]"
    		invalid="{{item.invalid}}"
    		prevent-invalid-input="[[item.preventInvalidInput]]"
    		allowed-pattern="[[item.allowedPattern]]"
    		validator="[[item.validator]]"
    		pattern$="[[item.pattern]]"
    		required$="[[item.required]]"
    		autocomplete$="[[item.autocomplete]]"
    		autofocus$="[[item.autofocus]]"
    		inputmode$="[[item.inputmode]]"
    		minlength$="[[item.minlength]]"
    		maxlength$="[[item.maxlength]]"
    		min$="[[item.min]]"
    		max$="[[item.max]]"
    		step$="[[item.step]]"
    		placeholder$="[[item.placeholder]]"
    		readonly$="[[item.readonly]]"
    		list$="[[item.list]]"
    		size$="[[item.size]]"
    		autocapitalize$="[[item.autocapitalize]]"
    		autocorrect$="[[item.autocorrect]]"
    		on-change="_onChange"
    		tabindex$="[[item.tabindex]]"
    		autosave$="[[item.autosave]]"
    		results$="[[item.results]]"
    		accept$="[[item.accept]]"
    		multiple$="[[item.multiple]]"
    		meta="{{item.inputMetaA}}">
 		 	
    </paper-input>
   <!--  hidden$="{{item.!dataSourcePaperInputs}}"   -->
    <paper-input
  		hidden$="[[_computeHiddenInputsB(oneColumn)]]" 
  		id$="{{item.inputIdB}}" 
  		class$="{{item.inputClassA}}" 
  		name$='{{item.inputNameB}}' 
  		label='{{item.inputLabelB}}'  
  		value='{{item.inputValueB}}'
  		always-float-label="{{item.floatLabel}}"
  		auto-complete="true"
  		on-tap="{{item.inputTapB}}"
  		data-inputname$="{{item.item.inputNameB}}"
  		type$="{{item.inputTypeB}}"
  		aria-labelledby$="[[item._ariaLabelledBy]]"
		aria-describedby$="[[item._ariaDescribedBy]]"
		disabled$="[[item.disabled]]"
		invalid="{{item.invalid}}"
		prevent-invalid-input="[[item.preventInvalidInput]]"
		allowed-pattern="[[item.allowedPattern]]"
		validator="[[item.validator]]"
		pattern$="[[item.pattern]]"
		required$="[[item.required]]"
		autocomplete$="[[item.autocomplete]]"
		autofocus$="[[item.autofocus]]"
		inputmode$="[[item.inputmode]]"
		minlength$="[[item.minlength]]"
		maxlength$="[[item.maxlength]]"
		min$="[[item.min]]"
		max$="[[item.max]]"
		step$="[[item.step]]"
		placeholder$="[[item.placeholder]]"
		readonly$="[[item.readonly]]"
		list$="[[item.list]]"
		size$="[[item.size]]"
		autocapitalize$="[[item.autocapitalize]]"
		autocorrect$="[[item.autocorrect]]"
		on-change="_onChange"
		tabindex$="[[item.tabindex]]"
		autosave$="[[item.autosave]]"
		results$="[[item.results]]"
		accept$="[[item.accept]]"
		multiple$="[[item.multiple]]"
		meta="{{item.inputMetaB}}"
		style="[[_computeMyBInputStyle(stylePreferenceString)]]"
        >
    </paper-input>
</section> 
</section>

 </template>         
</div>
	</template>
	<script>
		'use strict';
		(function() {
			class FCInputRepeater {
				get behaviors() {
					return [Polymer.IronResizableBehavior
					//add databehavior?
					];
				}
				beforeRegister() {
					this.is ="fc-input-repeater";
					this.listeners = {};//not sure on semi-colon
					this.observeres={};
					this.properties = {
						dataSourcePaperInputs:{
							type: Array,
							computed:'_computeDataSourcePaperInputs(dataDouble)',
							notify: true,
							reflectToAttribute: true 
						},
						dataDouble: {
							type: Object,
							notify: true,
							reflectToAttribute: true,
						}

					
				}; 

			//end properties
				}//end before register
				//note: should have observers in before register?
				//note: no commas in functions
				//note no word function in functions??
				ready(){
					this.dataDouble=[];
					var i=41;
					while(i>0){
						i--;									
						var typeArray= [
						"date",
						"datetime",
						"datetime-local",
						"email",
						"month",
						"number",
						"range",
						"search",
						"tel",

						"range",
						"radio", 
						"checkbox", 
						"range",
						"date",
						"datetime",
						"datetime-local",
						"email",
						"month",
						"number",
						"range",
						"search",
						"tel",
						"time",
						"url",
						"week",
						"button",
						"button",
						"button",
						"text", 
						"radio", 
						"checkbox", 
						"range"
						];
						var rndLimit=typeArray.length;
						let j=Math.floor(Math.random()*rndLimit);
						let p=Math.floor(Math.random()*7);
						let q=Math.floor(Math.random()*7);
						var classArray=['tab-buttons-pressed', 'tab-buttons', 'icon-buttons', 'icon-buttons-pressed','fire-class','fire-class-pressed','fire-class' ];
						this.push('dataDouble', {
									"inputLabelB":typeArray[j],
									"inputLabelA": typeArray[i], 
									"inputTypeB":typeArray[j],
									"inputTypeA": typeArray[i],
								"autocomplete": true,
								"autofocus": true,		
								"autocapitalize":true,
								"autocorrect": true,
								"inputClassA": "simple",
								"inputClassB": "simple"
							}
						);
					}

			}
				_computeDataSourcePaperInputs(dataDouble){
						return dataDouble;
				}
				_computeMyBInputStyle(stylePreferenceString){

					
				}
				
			}//end of Class
			Polymer(FCInputRepeater);
		})();
	</script>
</dom-module>
