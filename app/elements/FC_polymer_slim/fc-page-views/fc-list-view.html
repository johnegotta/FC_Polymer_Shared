<dom-module id="fc-list-view">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        max-height: 8500px;
        height: 100%;
        width: 100%;
      }
      .main {
        @apply(--layout-flex);
        @apply(--layout-scroll);
        @apply(--layout-self-stretch)
      }
      iron-icon {
        color: var(--google-blue-500);

      }
     
      .circle {

        border-radius: 180px;
        width: 20px;
        height: 20px;
        z-index: 1;
        background: green;
        border: 6px solid white;
        padding: 16px;
        margin: 10px;
        @apply(--shadow-elevation-8dp);

      
      }
    </style>

    <div class="main">

        <template is="dom-repeat" items="[[data]]">
          
            <paper-item on-tap="trigger"style="height: 65px; min-width: 420px; border: 1px solid #008;">
            
             <div>[[item.Question]]</div>
            <paper-item-body>
             
            <section hidden="true"  <div>[[item.Answer_A]]</div>
              <div>[[item.Answer_B]]</div>
              <div>[[item.Answer_C]]</div>
              <div >[[item.Answer_D]]</div></section>
           </paper-item-body>
           </paper-item>
        </template>

    </div>

  </template>



<script>
  Polymer({
    is: 'fc-list-view',
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],
    listeners: {
      'click': '_onClick'
    },
    properties: {
      myitems: {
        type: Array,
        notify: true, 
        reflectToAttribute: true
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node: this.$.button
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this.$.button
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this
            }]
          };
        }
      }
    },
    _onClick: function(event) {
      var target = event.target;
      while (target !== this && !target._templateInstance) {
        target = target.parentNode;
      }
      // configure the page animation
      this.sharedElements = {
        'hero': target,
      };
      this.fire('item-click', {
        item: target,
      });
    },
  }); 
</script>
</dom-module>
