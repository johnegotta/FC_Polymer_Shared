<dom-module id="fc-list-view">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        max-height: 60vh;
        height: 100%;
      }
      .main {
        @apply(--layout-flex);
        @apply(--layout-scroll);
      }
      iron-icon {
        color: var(--google-blue-500);

      }
     
      .circle {

        border-radius: 180px;
        width: 32px;
        height: 32px;
        z-index: 8;
        background: green;
        border: 6px solid white;
        padding: 16px;
        margin: 10px;
        @apply(--shadow-elevation-8dp);

      
      }
    </style>
   <paper-icon-button icon="arrow-back" class="circle" id="button">
     </paper-icon-button>

    <div class="main">

        <template is="dom-repeat" items="[[data]]">

          <paper-item style="border: 1px solid #efefef;" elevation="2">
          <iron-icon icon="info"></iron-icon>
            <paper-item-body two-line>
              <div>[[item.fileName]]</div>
              <div secondary>[[item.modifiedDate]]</div>
            </paper-item-body>
          </paper-item>

        </template>

    </div>

  </template>



<script>
  Polymer({
    is: 'fc-list-view',
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],
    listeners: {
      'click': '_onClick'
    },
    properties: {
      data: {
        type: Array,
        value: function() {
          return [];
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node: this.$.button
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this.$.button
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this
            }]
          };
        }
      }
    },
    _onClick: function(event) {
      var target = event.target;
      while (target !== this && !target._templateInstance) {
        target = target.parentNode;
      }
      // configure the page animation
      this.sharedElements = {
        'hero': target,
      };
      this.fire('item-click', {
        item: target,
      });
    }
  });
</script>
</dom-module>
