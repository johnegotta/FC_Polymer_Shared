<dom-module id="fc-list-full-view">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
      }
      .main {
        background: white;
        @apply(--layout-flex);
        @apply(--layout-scroll);
        @apply(--shadow-elevation-5dp);
      }
      .image-container {
        position: relative;
        width: 100%;
        padding-bottom: 100%;
      }
      .circle{
        border-radius: 180px;
        width: 26px;
        height: 26px;
        z-index: 8;
        background: red;
        border: 6px solid white;
        padding: 8px;
        margin: 8px;
        cursor: pointer;
      
        @apply(--shadow-elevation-8dp);

      }
      iron-icon{   color: var(--google-blue-500);
      }
      .image {
        position: absolute;
        width: 100%;
        min-height: 80vh;
        height: 80%;
        background: repeating-linear-gradient(
          45deg,
          #f5f5f5,
          #f5f5f5 8px,
          #e0e0e0 8px,
          #e0e0e0 16px
        );
      }
    </style>

    

    <div id="main" class="main">
    
      <div class="image-container">

        <div class="image">
        <div class="circle" id="button" class="layout vertical flex center justified" on-click="_onClearButtonClick">
      <section class="layout vertical flex center justified" icon="clear"> </section>
    </div>
        </div>
      </div>
    </div>
    
  </template>


<script>
  Polymer({
    is: 'fc-list-full-view',
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],
    properties: {
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.main
          };
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node: this.$.button
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this.$.button
            }, {
              name: 'scale-down-animation',
              node: this.$.main,
              transformOrigin: '50% 50%',
              axis: 'y'
            }]
          }
        }
      }
    },
    _onClearButtonClick: function() {
      this.fire('close');
    }
  });
</script>
</dom-module>
