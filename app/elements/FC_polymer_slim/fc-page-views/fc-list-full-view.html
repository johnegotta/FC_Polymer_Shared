<dom-module id="fc-list-full-view">
  <template>
    <style>
      :host {
        width: 900px; height: 1100px;
        @apply(--layout-vertical);
      }
      .main {
        background: white;
        @apply(--layout-flex);
        @apply(--layout-scroll);
        @apply(--shadow-elevation-5dp);
      }
      fc-input-prime{width: 100px;}
     
      .circle{
        border-radius: 180px;
        width: 12px;
        height: 12px;
        z-index: 28;
        background: red;
        border: 2px solid white;
        padding: 2px;
        margin: 0px 2px 2px 2px;
        cursor: pointer;
      
        @apply(--shadow-elevation-8dp);

      }
      iron-icon{   color: var(--google-blue-500);
      }
      .image {
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          45deg,
          #f5f5f5,
          #f5f5f5 8px,
          #e0e0e0 8px,
          #e0e0e0 16px
        );
      }
    </style>

    

    <div id="main" class="main">
    <div class="circle" id="button" class="layout vertical flex center justified" on-click="_onClearButtonClick">  <section class="layout vertical flex center justified" icon="clear"> </section></div>
      <div class="image-container" style="border: 1px black solid; min-width: 360px; max-width: 680px; height: 900px;">

      
                   
                      <!-- <b><span>{{data.timestamp}}</span></b>
                      <u>Caller</u>: <b><span>[[data.parent1FirstName]] [[data.parent1LastName]]</span></b> 
                      <u>Student</u>: <b><span>{{data.studentFirstName}} {{data.firstName}}</span> [[data.studentLastName]] [[data.lastName]]</b>
                              <u>Phone</u>:<span>[[data.parent1telephone]], [[data.parent2Telephone]], [[data.studentTelephone]] [[data.telephone]]
                       </span>&nbsp
                       <u>Email</u>: <u><b><span> [[data.parent1Email]], [[data.parent2Email]], [[data.studentEmail]] [[data.email]]</span></b></u> -->
                
                     
        
                    <div>
                    <fc-tabbed-card class="fit">
                    <section class="horizontal layout flex nowrap" style="border: 6px solid blue; font-size: 24px; color: #008;"> <img src="">{{data.studentFirstName}} C. {{data.studentLastName}}  <span style="font-size: 18px">SAT: {{data.satTotal}} Math: {{data.satMath}} Reading: {{data.satReading}} ^ 220pts 
                     </span></section>
                     <section class="horizontal layout flex nowrap" style="border: 3px double red;">
                      <fc-input-prime label="First Name" value="{{data.studentFirstName}} {{data.firstName}}"></fc-input-prime> 
                      <fc-input-prime label="Last Name" value="{{data.studentLastName}} {{data.lastName}}"></fc-input-prime>
                      <fc-input-prime label="Email" value="{{data.email}} {{data.studentEmail}}"></fc-input-prime>
                      <fc-input-prime label="Phone" value="{{data.studentTelephone}}"></fc-input-prime>
                      <fc-input-prime label="Grade" value="{{data.gradeLevel}}"></fc-input-prime>
                      <fc-input-prime label="School" value="{{data.fcSelector}}"></fc-input-prime>
                    </section>
                    </fc-tabbed-card>

                    </div>
                      <!-- <br><u>Reading Score</u>: <span>{{data.satReading}}</span>
                      <br><span style="text-indent: 12px;"><u>Math Score</u>: <span>{{data.satMath}}</span></span>
                      <br><span style="text-indent: 12px;"><u>Total Score</u>: <span>{{data.satTotal}}</span></span>
                      <br><span style="text-indent: 12px;"><u>Target Score Increase</u>: <span>{{data.targetScoreIncrease}}</span></span>
                      <span>{{data.focusedProgramFit}}</span>
                      <br><span style="text-indent: 20px;"><u>Homework Record</u>: <span>{{data.hwkRecord}}</span></span>
                      <br><span style="text-indent: 20px;"><u>Test Attendence</u>: <span>NO FIELD</span></span>
                      <br><span style="text-indent: 12px;"><u>Date Of Register</u>: <span>{{data.register}}</span></span>
                      <br><span style="text-indent: 12px;"><u>Start Date and To-Do</u>: <span>No-Field</span></span>
                     <br><span style="text-indent: 12px;"><u>Intake Contact: </u>: <span>{{data.intakeFcid}}</span></span>
           
                      <br>
                   
                    <br><u>Start Score</u>: <u>Hwk %</u>: <span>{{data.coach}}</span>
                      <br><u>ROI +/-</u>: <span>{{data.interestprice}}</span>
                      <br><u>To Do</u>: <span>{{data.callbacktime}}</span> -->
                   
            </div>   
                 
                
      
    </div>
    
  </template>


<script>
  Polymer({
    is: 'fc-list-full-view',
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],
    properties: {
      data: {
        type: Object,
        notify: true

      },
      layoutClasses: {},
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.main
          };
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node: this.$.button
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this.$.button
            }, {
              name: 'scale-down-animation',
              node: this.$.main,
              transformOrigin: '50% 50%',
              axis: 'y'
            }]
          }
        }
      }
    },
    _onClearButtonClick: function() {
      this.fire('close');
    },
    setProfile:function(data){
      this.set("data", data);
      console.log(this.data);


    }
  });
</script>
</dom-module>
