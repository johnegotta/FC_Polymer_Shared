<dom-module id="fc-main-drawer-page">
<template>
<style>
:host{
	background: white;
 @apply{fullbleed};

}

		.menu {
			display: block;
			background: white;
			margin: 2%;
			padding: 8px;
			border: 1px dashed green;
			z-index: 1;
			text-align: center;
    		cursor: crosshair;
    		box-shadow: 0px  -5px 15px #d9d9d9 inset;
    		align-items: flex-start;
			}
.right-header{
	background: #f7cb4d;			
	}
neon-pages{
	overflow-: hidden;
}
					
		.gradBackground{		
		background: linear-gradient(to Top, #1e5799 34%,#1e5799 43%,#2989d8 58%,#207cca 63%,#7db9e8 98%); 
	}


.blue-btn-class{
 display: inline-block;
 border:7px solid #2435C9;
 color: #FFFFFF;
 border-radius: 180px 180px 180px 180px;
 -webkit-border-radius: 180px 180px 180px 180px;
 -moz-border-radius: 180px 180px 180px 180px;
 font-family: Merriweather;
 max-width: 32px;
 max-height: 32px;
 width: auto;
 height: auto;
 margin: 8px;
 font-size: 11px;
 padding: 7px 8px;
 box-shadow: 12px 9px 11px 0 #41398A,8px 7px 15px 3px #D5DDE3,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
 -moz-box-shadow: 12px 9px 11px 0 #41398A,8px 7px 15px 3px #D5DDE3,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
 -webkit-box-shadow: 12px 9px 11px 0 #41398A,8px 7px 15px 3px #D5DDE3,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
 text-shadow: 0 1px 0 #FFFFFF;
 background-color: #5DD7FC;
}
.blue-btn-class:hover, .blue-btn-class:active{
 border:7px solid #2435C9;
 color: #FFD410;
 box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -moz-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -webkit-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 background-color: #5DD7FC;
}

</style>
<div class="vertical layout flex wrap" style="margin: 3% 6%; min-height: 480px;"> 
<paper-material style="width: 100%; height: 3px; background: black;"></paper-material>

	<div class="horizontal layout flex wrap" style="margin: 3% 6%; "> 

		<template is='dom-repeat' class="horizontal layout flex wrap center center-justified" items="{{iconArray}}">
			<section style="$[[computedStyle(determine)]]" data-transition$="[[item.dDialogTwo]]">
				<iron-icon 
					id$="[[item.dDialogTwo]]"
	        		icon$="[[item.iconUsed]]"  
	        		class$="[[item.sectionClass]]"
	        		data-transition$="[[item.dDialogTwo]]"
	      			>
				</iron-icon>
			</section>
		</template>
	</div>
</div>
</template>

      		'click': '_onClick'

    	_onClick: function(event) {
      		var target = event.target;
      		if (target.classList.contains('buttons')) {
        // configure the page animation
        	this.sharedElements = {
          		'hero': target
        	};
        	console.log("IN BUTTON _ONCLICK", target, this.sharedElements);

	        var nodesToScale = [];
	        var buttons = Polymer.dom(this.root).querySelectorAll('.buttons');
	        for (var node, index = 0; node = buttons[index]; index++) {
	          if (node !== event.target) {
	            nodesToScale.push(node);
	          }
	        }
	        this.animationConfig['exit'][1].nodes = nodesToScale;
	        this.fire('button-click', target);
	      }
