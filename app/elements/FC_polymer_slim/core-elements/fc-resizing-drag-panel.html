<dom-module id="fc-resizing-drag-panel">
<template>
<style>
:host{
    background: white;
    overflow-x: hidden;
    display: block;
    position: absolute;
      }
    .content{
      height: 200px;
      border: 2px dashed green;
    }

    </style>
<paper-header-panel mode="{{headerMode}}">
    <div id="headerPanel" class="paper-header">
    <content select=".paper-header">
    </content>
        <div>
        <content id="mainContent" class="content" select=".main-content">
        </content>
        </div>
    </paper-header-panel>
  </template>

  <script>
  FcResizingDragPanel=Polymer({
    is: 'fc-resizing-drag-panel',
    properties: {
      headerMode: {
            type: String,
            value: function(){return 'waterfall'},
            notify: true,
            reflectToAttribute: true          
          },
        _notifyDescendants:{
          type: Boolean,
          value: true,
          notify: true
          },

      resizing: {
        type: Boolean, 
        value: false,
        notify: true,
        reflectToAttribute: true
      },
      drags: {
        type: Boolean, 
        value: false,
        notify: true,
        reflectToAttribute: true
      },
      resizeWidth: {
        type: Boolean, 
        value: false,
        notify: true,
        reflectToAttribute: true
      },
      resizeHeight: {
        type: Boolean, 
        value: false,
        notify: true,
        reflectToAttribute: true
      },
      rightDrawer: {
        type: Boolean, 
        value: false,
        notify: true,
        reflectToAttribute: true
      },
      currentWidth: {
        type: String, 
        value: function(){
          return this.style.width;
          },
        notify: true,
        reflectToAttribute: true
        },
      currentHeight: {
        type: String, 
        value: function(){
          return this.style.height;
          },
        notify: true,
        reflectToAttribute: true
        }
},

    behaviors: [
           FCBehaviors.DraggableRootBehavior,
           FCBehaviors.ResizableRootBehavior
          ],
    ready: function(){

    }


  });
  </script>
  </dom-module>
