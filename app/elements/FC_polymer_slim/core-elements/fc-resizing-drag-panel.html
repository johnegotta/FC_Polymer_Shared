<dom-module id="fc-resizing-drag-panel">
<template>
<style>
:host{
    background: white;
    overflow-x: hidden;
    display: block;
    position: absolute;
    /*min-height: 3500px !important;*/
    height: 100vh;
     overflow-y: scroll;
      }
    .super-content{
      min-height: 3500px !important;
      /*border: 2px dashed green;*/
     
    }
    .paper-header-two{
    
      overflow-y: hidden;
      z-index: 24;
      box-shadow: ;


    }

    </style>
<paper-header-panel mode="{{headerMode}}">
    
    <content class="paper-header paper-header-two" select=".paper-header">
    </content>
       
        <content id="superContent" class="super-content" select="*">
        </content>
        
    </paper-header-panel>
  </template>

  <script>
  FcResizingDragPanel=Polymer({
    is: 'fc-resizing-drag-panel',
    properties: {
      headerMode: {
            type: String,
            value: function(){return 'waterfall'},
            notify: true,
            reflectToAttribute: true          
          },
        _notifyDescendants:{
          type: Boolean,
          value: true,
          notify: true
          },

      resizing: {
        type: Boolean, 
        value: false,
        notify: true,
        reflectToAttribute: true
      },
      drags: {
        type: Boolean, 
        value: false,
        notify: true,
        reflectToAttribute: true
      },
      resizeWidth: {
        type: Boolean, 
        value: false,
        notify: true,
        reflectToAttribute: true
      },
      resizeHeight: {
        type: Boolean, 
        value: false,
        notify: true,
        reflectToAttribute: true
      },
      rightDrawer: {
        type: Boolean, 
        value: false,
        notify: true,
        reflectToAttribute: true
      },
      currentWidth: {
        type: String, 
        value: function(){
          return this.style.width;
          },
        notify: true,
        reflectToAttribute: true
        },
      currentHeight: {
        type: String, 
        value: function(){
          return this.style.height;
          },
        notify: true,
        reflectToAttribute: true
        }
},

    behaviors: [
           FCBehaviors.DraggableRootBehavior,
           FCBehaviors.ResizableRootBehavior
          ],
    ready: function(){

    }


  });
  </script>
  </dom-module>
