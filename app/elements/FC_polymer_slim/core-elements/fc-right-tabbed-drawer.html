<dom-module id="fc-right-tabbed-drawer">
<template>
	<style>
		:host{
			position: absolute;
			top: 0px;
			bottom: 0px;
			right: 0px;
			width: 100%;
			background:white;
			display: flex;

			box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);

			--paper-tab-content: { font-size: 36px;
									font-family: Merriweather;
									/*overflow-x: hidden;*/
									color: black;
									font-weight: 700;
									/*background: #7baaf7;*/
									border-left: 3px solid #f7cb4d;
									border-right: 3px solid #f7cb4d;
									};
								@apply(--paper-tab-content);
								}
	

	</style>
	<fc-data-element id="marvin" hidden></fc-data-element>
		<paper-header-panel class="vertical layout fullbleed flex stretch" style="overflow-x: hidden;" mode="waterfall-tall">
	
		<div class="paper-header" style="width: 100%;font-size: 14px; color: #006; margin: auto; background: blue;">
			<paper-icon-button icon="arrow-back" style="position: absolute; right: 10px; top: 10px; z-index: 4; border-radius: 200px; opacity: 1; background: red;" on-tap="_onCloseMe">
			</paper-icon-button>
		</div>
				 <!--HEADER AREA ENDS-->					
				<div id="myNext" class="content vertical layout">
					<neon-animated-pages id="myNext2"class="flex gradBackground" attr-for-selected='data-transition' selected="[[mySelected]]">
        					<fc-main-drawer-page  style="padding-top: 150px;"
        						on-button-click="_onButtonClick" 
        						data-transition="default">
        					</fc-main-drawer-page>
        		<template is="dom-repeat" items="{{dataSourceFive}}">
        			<fc-animated-drawer-page class="vertical layout flex" data-transition$="{{item.dDialogTwo}}" id$="{{item.contentAreaIdType}}">
        					<div class="head horizontal layout flex">
        						
        							<fc-inputs-repeater data-source="{{dataSourceTwo}}">
	        						</fc-inputs-repeater>
	        							<fc-inputs-repeater data-source="{{dataSourceOne}}">
	        							</fc-inputs-repeater>
	        			
	        				</div>
	        			<!--MAIN CONTENT-->	
        				
 						<!-- <fc-display-panel 
 							data-source-three={{items}}
 							style="border-bottom: 3px ridge blue; border-left: 3px ridge blue;" quadrant="1" class="threePanel one flex">
						</fc-display-panel> -->
						
	        		</fc-animated-drawer-page>	
			 	</template>
			 </neon-animated-pages>		
		</div>
		<fc-data-element id="marvin"></fc-data-element>	
	</paper-header-panel>							
	</template>
	<script>
		FcRightTabbedDrawer=Polymer({
		  is:"fc-right-tabbed-drawer",
			behaviors: [FCBehaviors.ResizableRootBehavior],			
			properties: {
				mySelected: {
					type: String,
					value: 'default',
					notify: true,
					reflectToAttributes: true
				}, 
				responsiveWidth: {
					type: String,
					value: '0px',
					notify: true,
					reflectToAttributes: true
				},
				staticwidth:{
					type:Boolean,
					value: false,
					reflectToAttribute: true,
					notify: true
				},
				
				route:{
					type: String,
				 	notify: true,
				 	reflectToAttribute: true
				}, 
				leftHidden: {
					type: Boolean,
					value: false,
					notify: true
				},
				mwidth: {
					type: String,
					value: function(){
						return this.style.width;
					},
					notify: true
				},
				
				notRouter:{
					type: Boolean,
					value: function(){
						return true;
					},
					notify: true
				},
				invisible: {
					type: Boolean,
					value: function(){
						return false;
					}
				},
				selectedTab:{
	                  type: Number,
	                  value: "0",
	                  notify: true,
	                  reflectToAttribute: true
	             },
	            
	             Number_Of_Tabs: {
	                  type: Number, 
	                  value: function(){return 8;}, //1-10 plus the 0 meta tab usually lead tab(tab[0] will carry metadata
	                  reflectToAttribute: true,
	                  notify: true
	             },
	             Tab_Names: {
	                  type: Array, //array of all the junk in a tabGroup
	                  value: function(){  
	                       return [
	                       		'Save',  
	                            'Review',
	                            'DATA',
	                            'Mapping',
	                            'Preview', 
	                            'Order',
	                            'Design',
	                            'Unit Test',
	                            'PreView Two',
	                            'Launch'
	                            ];
	                 },
	                  notify: true
	             },
	             styleObject: {
	                  type: Object,
	                  value: function(){
	                       var styleObject = {
	                            "height": "100%",
	                            "overflow-y": "scroll",
	                            "border": "4px #000066 double",
	                            "resize": "vertical"
	                       }
	                       return this.styleObject;
	                       },
	                  notify: true,
	                  reflectToAttribute: true
	             },
	             foundHeight: {
	                  type: String,
	                  value: function(){
	                     //  var currentHeight=this.clientHeight;
	                       return "900px";
	                  },
	                  notify: true,
	                  reflectToAttribute: true
	             },
	             foundWidth: {
	                  type: String,
	                  value: function(){
	                       return "450px";
	                  },
	                  notify: true,
	                  reflectToAttribute: true
	             },
	             userType: {
	                  type: String, 
	                  value: "admin",
	                  notify: true
	             },
	             headerAdded: {
	                  type: Boolean,
	                  value: false, 
	                  notify: true,
	                  reflectToAttribute: true 
	             },
	             header:{
	                       type: String,
	                       value:'My Header',
	                       notify: true
	             },
	             profileAdded:{ 
	                  type: Boolean,
	                  value: false, 
	                  notify: true,
	                  reflectToAttribute: true 
	             },
	             profileObject: {
	                  type: Object, 
	                  value: function(){
	                  return {
	                       "stuff": "value", 
	                       "stuff": "value",  
	                       "stuff": "value", 
	                       "stuff": "value",                                   
	                       "stuff": "value"
	                       }
	                  },
	                  notify: true
	             },
	             imageAdded:{ 
	                  type: Boolean,
	                  value: false, 
	                  notify: true,
	                  reflectToAttribute: true 
	             },
	             srcImg: {
	                  type: String, 
	                  value: "../../../images/icon_menu/sail-icons/silver_sail_small.png", 
	                  notify: true
	             }, 
	             rows:{
	                  type: Boolean,
	                  value: true,
	                  notify: true
	             },
	             dataDensity: {
	                  type: Number,
	                  value: 1, //device read
	                  notify: true
	             },
	             numberOfRowsOrColumns: {
	                  type: Number,
	                  value: 5,
	                  notify: true
	             },
	             firebaseLocation: {
	                  type: String, 
	                  value: "admin",
	                  notify: true
	             },

			},
			ready: function(){
				this.set('dataSourceOne', this.$.marvin.dataSourceOne);
    			this.set('dataSourceTwo', this.$.marvin.dataSourceTwo);
    			this.set('dataSourceFive', this.$.marvin.dataSourceFive);
			},
				computedStyle: function(determine){
						return "margin: box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4); border-radius: 23;border: 0 6px 0px 6px; margin:  "


				}, 
_onButtonClick: function(e) {
		  console.log(e);
		  var button = e.detail;
		  var selectedPage = button.getAttribute('data-transition');
		  console.log("SELECTED PAGE", selectedPage);
		  this.set('mySelected', selectedPage);
		},
_onCloseMe: function(e) {
				console.log("ON CLOSE ME", e.detail);
				this.set('mySelected', 'default');
			}
	});

	</script>
</dom-module>
