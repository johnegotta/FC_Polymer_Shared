<dom-module id="fc-right-tabbed-drawer">
<template>
	<style>
		:host{
			position: static;
			top: 0px;
			bottom: 0px;
			left: 0px;
			width: 100%;
			min-height: 100vh;
			height: 100%;
			background:white;
			max-width: 98vw;
			display: flex;
			border-left: 48px solid #aedefe;
			@apply(--layout-horizontal-flex);

			box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);

			--paper-tab-content: { font-size: 24px;
									font-family: Merriweather;
									/*overflow-x: hidden;*/
									color: black;
									font-weight: 700;
									/*background: #7baaf7;*/
									border-left: 3px solid #f7cb4d;
									border-right: 3px solid #f7cb4d;
									};
								@apply(--paper-tab-content);
								}
	
	.buttons{margin-top:-22px;}
		.menu {
			display: block;
			background: white;
			margin: 2%;
			padding: 8px;
			border: 1px dashed green;
			z-index: 1;
			text-align: center;
    		cursor: crosshair;
    		box-shadow: 0px  -5px 15px #d9d9d9 inset;
    		align-items: flex-start;
			}
	}
.tab-buttons{
     display: inline-block;
     border: none;
     color: #FFF;
     border-radius: 4px;
     -webkit-border-radius: 4px;
     -moz-border-radius: 4px;
     font-family: Times New Roman;
     min-width: 146px;
     height: 50px;
     max-width: 225px;
     font-size:22px;
     margin: 12px;
     margin-top: -10px;
     text-align: center;
     padding: 20px;
     padding-bottom: 40px;
     box-shadow: 0px 1px 1px 0 #90ADD2, inset 9px 19px 19px 3px #223955,0px 8px 5px 0 #B3B3B3;
     -moz-box-shadow:  0px 1px 1px 0 #90ADD2,inset 9px 19px 19px 3px #223955,0px 8px 5px 0 #B3B3B3;
     -webkit-box-shadow: 0px 1px 1px 0 #90ADD2,inset 9px 19px 19px 3px #223955,0px 8px 5px 0 #B3B3B3;
     text-shadow: 0 1px 0 #48576D;
     background-image: linear-gradient(to top, #4771FC, #79FCF8);
     background-color: #3F45FC;
    }
  .tab-buttons-pressed, .tab-buttons:hover, .tab-buttons:active{
 border: none;
 color: #FFF;
 box-shadow: inset 0px 1px 0px 0 #90ADD2,0px 2px 0px 0 #223955,0px 4px 3px 0 #6B6B6B;
 -moz-box-shadow: inset 0px 1px 0px 0 #90ADD2,0px 2px 0px 0 #223955,0px 4px 3px 0 #6B6B6B;
 -webkit-box-shadow: inset 0px 1px 0px 0 #90ADD2,0px 2px 0px 0 #223955,0px 4px 3px 0 #6B6B6B;
 background-color: #395e8d;
}

.right-header{
	background: #f7cb4d;			
	}
neon-pages{
	overflow: hidden;
}

	<fc-data-element id="marvin" hidden></fc-data-element>
	<paper-header-panel 
		class="vertical layout fullbleed flex self-stretch" 
		style="overflow-x: hidden;" 
		mode="seamed">
		<div 
			class="paper-header" 
			style="width: 100%;font-size: 14px; color: #006; padding: 24px 18px; margin: auto; ">
			<paper-icon-button 
				id="headerPanel"
				icon="arrow-back" 
				style="position: absolute; right:24px; top: 24px; z-index: 4; border-radius: 50%; opacity: 1; background: red;" 
				on-tap="_onCloseMe">
			</paper-icon-button>
		</div>
				 <!--HEADER AREA ENDS-->					
		<div 
			id="myNext" 
			class="content vertical layout">
		<neon-animated-pages
		 	id="myNext2" class="flex gradBackground" attr-for-selected='data-transition' selected="[[mySelected]]">
			<fc-main-drawer-page  style="padding-top: 75px;"
					data-transition="default">
					<template 
						is='dom-repeat' 
						class="horizontal layout flex wrap center center-justified" 
						items="{{iconArray}}">
						<section 
							class="buttons"
							style$="[[computedStyle(determine)]]" 
							data-transition$="[[item.dDialogTwo]]">
							<iron-icon 
								id$="[[item.dDialogTwo]]"
				        		icon$="[[item.iconUsed]]"  
				        		class$="[[item.sectionClass]] buttons [[item.splitterClass]]"
				        		data-transition$="[[item.dDialogTwo]]"
				      			>
							</iron-icon>
						</section>
					</template>
				</fc-main-drawer-page>
			<template is="dom-repeat" id="repeater" items={{iconArray}}>
        				<fc-animated-drawer-page data-transition$="[[item.dDialogTwo]]" inside-selection="{{secondarySelected}}">
        					<fc-value-holder hidden div-id="[[item.divId]]" is-firepad="[[item.isFirepad]]"></fc-value-holder>	
							<div class="head horizontal layout flex nowrap self-stretch" id="{{item.dDialogTwo}}">
									<paper-tabs
            							id="{{item.dDialogTwo}}" 
            							scrollable
            							selected="{{name}}"
            							style="overflow-x: scroll;"
            							on-tap="_tabClicked"
            							attr-for-selected="name"
            							class="buttons horizontal layout flex nowrap">   
            							<template is="dom-repeat" class="horizontal layout flex nowrap" items="{{item.tabDetails2}}" as="tab">   
             								<paper-button data-name$="{{tab.tabName}}" data-useful="{{tab.constructorObject.config}}" id$='[[tab.pageLinkId]]_buttonTab' meta="[[tab.meta]]" class$="[[tab.tabButtonClass]] tab-buttons" buttons scrollable>
             									{{tab.tabName}}
             								</paper-button> 
  										</template>
									</paper-tabs>
        						</div>
								<div id="fcTabContentHolder" class="mainish">
									<fc-value-holder-two tab-clicked="{{tabClicked}}" data-object="{{item.tabDetails2}}" obj-property-name="constructorObject">
									</fc-value-holder-two>
								</div>
								
								<div paper-header class="flex self-stretch" style="min-height: 50px; margin-top: 24px; background: magenta; width:50vw-64px;height: 100%; padding: 25px;">{{second.tabName}}</div>
											<div id="tabContentContainer" class="tabeContentContainer">

											{{second.name}} select {{second.selected}}

												<content>


												</content>

											</div>
																	
	        					
	        			
        				</fc-animated-drawer-page>	
        				</template>

					 </neon-animated-pages>	

			 	</div>
							
	</paper-header-panel>
