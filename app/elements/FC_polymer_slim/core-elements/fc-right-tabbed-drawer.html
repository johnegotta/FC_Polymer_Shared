		:host{
			position: static;
			top: 0px;
			bottom: 0px;
			left: 0px;
			width: 100%;
			min-height: 100vh;
			height: 100%;
			background:white;
			max-width: 98vw;
			display: flex;
			border-left: 48px solid #aedefe;
			@apply(--layout-horizontal-flex);

			box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);

			--paper-tab-content: { font-size: 24px;
									font-family: Merriweather;
									/*overflow-x: hidden;*/
									color: black;
									font-weight: 700;
									background: #7baaf7;
									border-left: 3px solid #f7cb4d;
									border-right: 3px solid #f7cb4d;
									};
								@apply(--paper-tab-content);
								}
	
		.menu {
			display: block;
			background: white;
			margin: 2%;
			padding: 8px;
			border: 1px dashed green;
			z-index: 1;
			text-align: center;
    		cursor: crosshair;
    		box-shadow: 0px  -5px 15px #d9d9d9 inset;
    		align-items: flex-start;
			}

		<div 
			class="paper-header" 
			style="width: 100%;font-size: 14px; color: #006; margin: auto; ">
			<paper-icon-button 
				icon="arrow-back" 
				style="position: absolute; right: 10px; top: 10px; z-index: 4; border-radius: 200px; opacity: 1; background: red;"

			</paper-icon-button>
