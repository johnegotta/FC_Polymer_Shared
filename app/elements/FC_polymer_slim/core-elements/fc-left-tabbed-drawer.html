<dom-module id="fc-left-tabbed-drawer">
	<template id="drawerPrimicus">
		<style>
		:host{
			background:fff;
			display: flex;
			box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);
		},

		.menu {
			display: block;
			background: snow;
			margin: 2%;
			padding: 2px;
			border: 1px dashed green;
			z-index: 1;
			text-align: center;
    		cursor: crosshair;


    		box-shadow: 0px  -5px 15px #d9d9d9 inset;
    		align-items: flex-start;
			}
paper-tab{
	margin: 0 12.5%;
				
	}
		.gradBackground{		
		background: linear-gradient(to Top, #1e5799 34%,#1e5799 43%,#2989d8 58%,#207cca 63%,#7db9e8 98%); 
	}

		.btn-class{
			 display: inline-block;
			 border:2px solid #4DB6EB;
			 color: #FFF;
			 border-radius: 210px;
			 -webkit-border-radius: 210px;
			 -moz-border-radius: 210px;
			 font-family: merriweather;
			 width: auto;
			 height: auto;
			 font-size: 16px;
			 padding: 12px 18px;
			 margin: 8px;
			 box-shadow: inset 6px 8px 18px 4px #90Aaa2,0px 5px 0px 0 #223955,5px 8px 5px 4px #B3B3B3,7px 12px 13px 7px #a4a4a4;
			 -moz-box-shadow: inset 6px 8px 18px 4px #90Aaa2,0px 5px 0px 0 #223955,5px 8px 5px 4px #B3B3B3,7px 12px 13px 7px #a4a4a4;
			 -webkit-box-shadow: inset 6px 8px 18px 4px #90Aaa2,0px 5px 0px 0 #223955,5px 8px 5px 4px #B3B3B3,7px 12px 13px 7px #a4a4a4;
			 text-shadow: 0 1px 0 #48576D;
			 background-image: linear-gradient(to right, #5156FC, #395efc);
			 background-color: #555AA9;
		}
		.btn-class:hover, .btn-class:active{
			 border:1px solid none;
			 color: #FFF;
			 box-shadow: inset 0px 1px 0px 0 #90AFC2,0px 2px 0px 0 #223955,0px 4px 3px 0 #6B6B6B;
			 -moz-box-shadow: inset 0px 1px 0px 0 #90AFC2,0px 2px 0px 0 #223955,0px 4px 3px 0 #6B6B6B;
			 -webkit-box-shadow: inset 0px 1px 0px 0 #90AFC2,0px 2px 0px 0 #223955,0px 4px 3px 0 #6B6B6B;
			 background-color: #395e8d;
		}


			

		</style>
		<paper-header-panel 
			class="blue center" 
			mode="waterfall-tall" 
			style="border:1px dashed black; width: 100%; min-height: 1100px;">
        		<div class="paper-header">
        			<div>
						<div 
							class="layout vertical nowrap justified" 
							style="max-height: 250px; background: #fff;">
							<iron-image img style="margin: 24px; max-width:300px; max-height: 140px;" src="../../../images/FC_frontpage_logo.png">
							</iron-image>
						</div>
						<paper-menu
				  			dragmenu="false"
							id="leftPanelRouterMenu"
							class="scrollable vertical layout"
							style="width: 100%; position: static;">
							<paper-tabs 
								id="tabRouterLeftPanel" 
								hide-scroll-buttons="true" 
								draggable="false" 
								scrollable="true" 
								style="max-height: 96px; min-height: 48px; ; left-margin: -48px; background: #000066; box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);" 
								on-tap="clickHandler"> 
								<fc-router>
									</fc-router>
							</paper-tabs>
						</paper-menu>
							<paper-tabs 
								id="tabRouterLeftPanel" 
								hide-scroll-buttons="false" 
								draggable="false" 
								scrollable="true" 
								class="flex wrap right-justified"
								style="margin: auto; background: #c6dafc; box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);" 
								on-tap="clickHandler"> 
								<paper-tab>
								Tools
								</paper-tab>
								<paper-tab>
								Pages
								</paper-tab>
								<paper-tab>
								People
								</paper-tab>
								<paper-tab>
								Precepts
								</paper-tab>
							</paper-tabs>
						
					</div>
					<!-- Here we put the second set of tabs 3/4 like you-tube-->
				</div> <!--HEADER AREA ENDS-->
				<!--Content and Menu Area Begins-->						
				<div class="content full-bleed vertical layout flex">
					<neon-pages class="gradBackground">
<!--TOOLS PAGE-->
					<div class="horizontal layout flex wrap" style="margin: 3% 6%; min-height: 480px;"> 
						<div class="horizontal layout flex wrap" style="margin: 3% 6%; "on-tap="clickHandler"> 
							<template is='dom-repeat' class="horizontal layout flex wrap center center-justified" items="{{iconArray}}">
								<section class$="[[item.sectionClass]]" style$="[[_computedStyle(determine)]]" data-dialog$="[[item.dDialogTwo]]">
					        
					        		<iron-icon 
					            		icon$="[[item.iconUsed]]"  
					            		class$="[[item.sectionClass]]"
					            		data-dialog$="[[item.dDialogTwo]]"
					            		
					            		
					          			>
					        		</iron-icon>
					 			</section>

					 			
					 		</template>
					 	</div>
					 </div>
				</neon-pages>
					 <paper-material style="height: 6px; background: green; width: 100%; z-index: 4; margin-top: 24 px; box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);"></paper-material>
				</div>
		
						
		</paper-header-panel>							
	</template>
	<script>
		FcLeftTabbedDrawer=Polymer({
		  is:"fc-left-tabbed-drawer",
			behaviors: [FCBehaviors.ResizableRootBehavior],			
			properties: {
				measured: {
					type: String,
					value: '1000s',
					notify: true,
					reflectToAttributes: true
				}, 
				responsiveWidth: {
					type: String,
					value: '0px',
					notify: true,
					reflectToAttributes: true
				},

				determine: {
					type: String,
					value: function(){return '.gradBackground';}

				},
			
				leftHidden: {
					type: Boolean,
					value: false,
					notify: true
				},
				mwidth: {
					type: String,
					value: function(){
						return this.style.width;
					},
					notify: true
				},
				iconArray:{
					type: Array,
					value: function(){
						return [{
									"sectionClass": "menu x-large buttons btn-class",
									"dDialogOne": "loginMenu",
		 							"iconUsed": "icons:account-circle",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "loginMenu",
		 							"dialogClass":"dialogClass",
		 							"indexNum": "000"
		 						},
		 						{
									"sectionClass": "menu x-large buttons btn-class",
									"dDialogOne": "dragAdmin",
		 							"iconUsed": "icons:hardware:dock",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "dragAdmin",
		 							"dialogClass":"dialogClass",
		 							"indexNum": "001"
		 						},
		 						
		 						{	"sectionClass": "menu x-large buttons btn-class",
									"dDialogOne": "toDoList",
		 							"iconUsed": "icons:list",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "toDoList",
		 							"dialogClass":"dialogClass",
		 							"indexNum": "002"
		 						},
		 						{	"sectionClass": "menu x-large buttons btn-class",
									"dDialogOne": "completedTasks",
		 							"iconUsed": "icons:toc",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "completedTasks",
		 							"dialogClass":"dialogClass",
		 							"indexNum": "003"
		 						},
		 						{	"sectionClass": "menu x-large buttons btn-class",
									"dDialogOne": "clockTimer",
		 							"iconUsed": "icons:alarm-on",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "clockTimer",
		 							"dialogClass":"dialogClass",
		 							"indexNum": "004"
		 						},
		 						{	"sectionClass": "menu x-large buttons btn-class",
									"dDialogOne": "firePadPrime",
		 							"iconUsed": "icons:spellcheck",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "firePadPrime",
		 							"dialogClass":"dialogClass",
		 							"indexNum": "005"
		 						},
		 						{	"sectionClass": "menu x-large buttons btn-class",
									"dDialogOne": "geoCalculator",
		 							"iconUsed": "icons:view-module",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "geoCalculator",
		 							"dialogClass":"dialogClass",
		 							"indexNum" : "006" 
		 						},
		 						{	"sectionClass": "menu x-large buttons btn-class",
									"dDialogOne": "calendar",
		 							"iconUsed": "icons:today",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "calendar",
		 							"dialogClass":"dialogClass",
		 							"indexNum" : "007" 
		 						},
		 						{	"sectionClass": "menu x-large buttons btn-class",
									"dDialogOne": "readView",
		 							"iconUsed": "icons:chrome-reader-mode",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "readView",
		 							"dialogClass":"dialogClass",
		 							'indexNum': '008'
		 						},
		 						{	"sectionClass": "menu x-large buttons btn-class",
									"dDialogOne": "howWeDoin",
		 							"iconUsed": "icons:assessment",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "howWeDoin",
		 							"dialogClass":"dialogClass",
		 							'indexNum': '009' 
		 						},
		 						{	"sectionClass": "menu x-large buttons btn-class",
									"dDialogOne": "whatToSee",
		 							"iconUsed": "icons:visibility",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "whatToSee",
		 							"dialogClass":"dialogClass",
		 							'indexNum': '010' 
		 						},
		 						{	"sectionClass": "menu x-large buttons btn-class",
									"dDialogOne": "starRated",
		 							"iconUsed": "icons:stars",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "starRated",
		 							"dialogClass":"dialogClass",
		 							"indexNum": '010'
		 						}
						];
					},
					notify: true
				},
				leftDrawer: {
					type: Boolean,
					value: true,
					notify: true
				},
				notRouter:{
					type: Boolean,
					value: function(){
						return true;
					},
					notify: true
					
				}
			},



				_computedStyle: function(determine){
						return "margin: box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4); border-radius: 23;border: 0 6px 0px 6px; margin:  "


				}, 

				_toggleRightDrawer: function(){
						var drawer = Polymer.dom(this.root).querySelector('#drawer-2');	
						if(drawer.forceNarrow!==true)
						{drawer.forceNarrow = true;}
						else{drawer.forceNarrow = false;
						}
				},
				_toggleLeftDrawer: function(){
					var drawer = document.querySelector('#drawerPrime');	
					if (drawer.forceNarrow!==true)
					{
						drawer.forceNarrow = true;
				    	drawer.responsiveWidth='90000px';
				    	this.leftHidden=true;
				    }
					else
					{
						drawer.forceNarrow = false;
				    	drawer.responsiveWidth ='1080px';
				    	this.leftHidden=false;
					}
				},
				swapMenu: function(){
					this.notRouter = !this.notRouter;
				},

				clickHandler: function(e) {
					console.log(e);
				  var button = e.target;
				  while (!button.hasAttribute('data-dialog') && button!==document.body) {
				    button = button.parentElement;
				  }
				  if (!button.hasAttribute('data-dialog')) {
				    return;
				  }
				  var id = button.getAttribute('data-dialog');
				  var dialog = document.getElementById(id);
				  console.log(document.getElementById(id), id);
				  if (dialog) {
				    dialog.open();
				  }
				}
		});
	</script>
</dom-module>
