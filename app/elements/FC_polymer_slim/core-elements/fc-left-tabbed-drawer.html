<dom-module id="fc-left-tabbed-drawer">
	<template>
		<style>
		:host{
			background:snow;
			border: 8px ridge blue;
			display: flex-stretch;
			box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);
		},

		.menu {
			display: block;
			background: snow;
			margin: 2%;
			padding: 8px;
			border: 1px dashed green;
			z-index: 1;
			text-align: center;
    		cursor: crosshair;


    		box-shadow: 0px  -5px 15px #d9d9d9 inset;
    		align-items: flex-start;
			}

		.btn-class{
			 display: inline-block;
			 border:2px solid #4DB6EB;
			 color: #FFF;
			 border-radius: 180px;
			 -webkit-border-radius: 180px;
			 -moz-border-radius: 180px;
			 font-family: Verdana;
			 width: auto;
			 height: auto;
			 font-size: 16px;
			 padding: 24px 24px;
			 margin: 16px;
			 box-shadow: inset 6px 8px 18px 4px #90ADD2,0px 5px 0px 0 #223955,5px 8px 5px 4px #B3B3B3,7px 12px 13px 7px #D4D4D4;
			 -moz-box-shadow: inset 6px 8px 18px 4px #90ADD2,0px 5px 0px 0 #223955,5px 8px 5px 4px #B3B3B3,7px 12px 13px 7px #D4D4D4;
			 -webkit-box-shadow: inset 6px 8px 18px 4px #90ADD2,0px 5px 0px 0 #223955,5px 8px 5px 4px #B3B3B3,7px 12px 13px 7px #D4D4D4;
			 text-shadow: 0 1px 0 #48576D;
			 background-image: linear-gradient(to left, #5156FC, #395e8d);
			 background-color: #555AA9;
		}
		.btn-class:hover, .btn-class:active{
			 border:1px solid none;
			 color: #FFF;
			 box-shadow: inset 0px 1px 0px 0 #90ADD2,0px 2px 0px 0 #223955,0px 4px 3px 0 #6B6B6B;
			 -moz-box-shadow: inset 0px 1px 0px 0 #90ADD2,0px 2px 0px 0 #223955,0px 4px 3px 0 #6B6B6B;
			 -webkit-box-shadow: inset 0px 1px 0px 0 #90ADD2,0px 2px 0px 0 #223955,0px 4px 3px 0 #6B6B6B;
			 background-color: #395e8d;
		}


			

		</style>
		<fc-resizing-drag-panel 
			class="blue center" 
			mode="standard" 
			style="border:1px dashed black; width: 100%; min-height: 900px;">
        		<div class="paper-header">
        			<div>
						<div 
							class="layout vertical nowrap justified" 
							style="width: 100%; height: 150px;">
							<image style="margin: 24px 199px 24px 8px; width:200px; height: 91px;" src="../../../images/FC_frontpage_logo.png">
							</image>
						</div>
						<paper-menu
				  			dragmenu="false"
							id="leftPanelRouterMenu"
							class="scrollable vertical layout"
							style="width: 100%; position: static;">
							<paper-tabs 
								id="tabRouterLeftPanel" 
								hide-scroll-buttons="true" 
								draggable="false" 
								scrollable="true" 
								style="max-height: 96px; min-height: 48px; ; left-margin: -48px; background: #000066; box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);" 
								on-tap="clickHandler"> 
								<fc-router>
									</fc-router>
							</paper-tabs>
						</paper-menu>
					</div>
					<!-- Here we put the second set of tabs 3/4 like you-tube-->
				</div> <!--HEADER AREA ENDS-->
				<!--Content and Menu Area Begins-->						
				<div class="content full-bleed vertical layout flex" style="overflow-y: scroll;">			
					<div class="horizontal layout flex wrap" style="margin: 3% 6%;"> 
						<div class="horizontal layout flex wrap" style="margin: 3% 6%;"on-tap="clickHandler"> 
							<template is='dom-repeat' class="horizontal layout flex wrap center center-justified" items="{{iconArray}}">
								<section class$="[[item.sectionClass]] menu x-large buttons btn-class" style="$[[computedStyle(determine)]] box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);" data-dialog$="[[item.dDialogOne]]">
					        
					        		<iron-icon 
					            		icon$="[[item.iconUsed]]"  
					            		class$="btn-class"
					            		data-dialog$="[[item.dDialogTwo]]"
					            		hidden$="{{!notRouter}}"
					            		stroke="green"
					           	 		fill="red"
					          			>
					        		</iron-icon>
					 			</section>
					 		</template>
					 		<paper-dialog id="clockTimer" style="margin:4px; 4px; padding: 2px; background: limegreen; color orange; border-radius: 19px; border: 2px ridge orange; font-family: merriweather; font-weight: 700; font-size: 26px;" class="fit">
						 		<span style="padding: 2px; background: limegreen; border-radius: 19px; border: 2px ridge orange; font-family: merriweather; font-weight: 700; font-size: 26px; color: orange;"> this will be a bad ass clock</span>
					 		</paper-dialog>
					 	</div>

					 	<paper-material style="height: 6px; background: green; width: 100%; z-index: 4; margin-top: 24 px; box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);"></paper-material>
						<div class="layout vertical" style="margin: 3% 6%;"on-tap="clickHandler">				
							<section class="horizontal layout scroller flex-stretch nowrap">
								<iron-swipeable-container swipe-style="curve"> 	
									<template 
										is='dom-repeat' 
										class="horizontal layout flex wrap center center-justified" 
										items="{{iconArray}}"  
										class$="[[item.sectionClass]]"  
										data-dialog$="[[item.dDialogOne]]"
										>
										<span 
											class="btn-class-two"
											style="border-radius: 23;border: 0 6px 0px 6px solid green;"
											>
											<iron-icon 
									            icon$="[[item.iconUsed]]"  
									            class$="[[item.iconClass]] swipeable"
									            data-dialog$="[[item.dDialogTwo]]"
									            hidden$="{{!notRouter}}"
									            >
									        </iron-icon>			      
										</span>
				 					</template>
				 				</iron-swipeable-container>
				 		</section>
				 		<br>
						<span style="height: 3px; background: red; width: 100%;">
						</span>
						<section class="horizontal layout scroller flex-stretch nowrap">
							<iron-swipeable-container swipe-style="curve"> 	
								<template 
									is='dom-repeat' 
									class="horizontal layout flex wrap center center-justified" 
									items="{{iconArray}}"  
									class$="[[item.sectionClass]]"  
									data-dialog$="[[item.dDialogOne]]"
									>
									<span 
										class="btn-class-two"
										style="border-radius: 23;border: 0 6px 0px 6px solid red;"
										>
							        	<iron-icon 
							            	icon$="[[item.iconUsed]]"  
							            	class$="[[item.iconClass]] swipeable"
							            	data-dialog$="[[item.dDialogTwo]]"
							            	hidden$="{{!notRouter}}"
							            	>
							        	</iron-icon>
							       	</span>
				 				</template>
				 			</iron-swipeable-container>
				 		</section>
				 		<br>
						<span style="height: 3px; background: blue; width: 100%;"></span>
						<section class="horizontal layout scroller flex-stretch nowrap">
							<iron-swipeable-container swipe-style="curve"> 	
								<template 
									is='dom-repeat' 
									class="horizontal layout flex wrap center center-justified" 
									items="{{iconArray}}"  
									class$="[[item.sectionClass]]"  
									data-dialog$="[[item.dDialogOne]]"
								>
									<span 
										class="btn-class-two"
										style="border-radius: 23;border: 0 6px 0px 6px solid red;"
										>
										<iron-icon 
								            icon$="[[item.iconUsed]]"  
								            class$="[[item.iconClass]] swipeable"
								            data-dialog$="[[item.dDialogTwo]]"
								            hidden$="{{!notRouter}}"
								            >
										</iron-icon>
									</span>
				 				</template>
				 			</iron-swipeable-container>
				 		</section>
					</div>
					</div>
			</div>
		</fc-resizing-drag-panel>							
	</template>
	<script>
		FcLeftTabbedDrawer=Polymer({
		  is:"fc-left-tabbed-drawer",
			behaviors: [FCBehaviors.ResizableRootBehavior],			
			properties: {
				measured: {
					type: String,
					value: '1000s',
					notify: true,
					reflectToAttributes: true
				}, 
				responsiveWidth: {
					type: String,
					value: '0px',
					notify: true,
					reflectToAttributes: true
				},
				staticwidth:{
					type:Boolean,
					value: false,
					reflectToAttribute: true,
					notify: true
				},
				
				route:{
					type: String,
				 	notify: true,
				 	reflectToAttribute: true
				}, 
				leftHidden: {
					type: Boolean,
					value: false,
					notify: true
				},
				mwidth: {
					type: String,
					value: function(){
						return this.style.width;
					},
					notify: true
				},
				iconArray:{
					type: Array,
					value: function(){
						return [{
									"sectionClass": "menu large",
									"dDialogOne": "loginMenu",
		 							"iconUsed": "icons:account-circle",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "loginMenu",
		 							"indexNum": "000"
		 						},
		 						{
									"sectionClass": "menu large",
									"dDialogOne": "dragAdmin",
		 							"iconUsed": "icons:hardware:dock",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "dragAdmin",
		 							"indexNum": "001"
		 						},
		 						
		 						{	"sectionClass": "menu large",
									"dDialogOne": "toDoList",
		 							"iconUsed": "icons:list",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "toDoList",
		 							"indexNum": "002"
		 						},
		 						{	"sectionClass": "menu large",
									"dDialogOne": "completedTasks",
		 							"iconUsed": "icons:toc",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "completedTasks",
		 							"indexNum": "003"
		 						},
		 						{	"sectionClass": "menu large",
									"dDialogOne": "clockTimer",
		 							"iconUsed": "icons:alarm-on",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "clockTimer",
		 							"indexNum": "004"
		 						},
		 						{	"sectionClass": "menu large",
									"dDialogOne": "firePadPrime",
		 							"iconUsed": "icons:spellcheck",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "firePadPrime",
		 							"indexNum": "005"
		 						},
		 						{	"sectionClass": "menu large",
									"dDialogOne": "geoCalculator",
		 							"iconUsed": "icons:view-module",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "geoCalculator",
		 							"indexNum" : "006" 
		 						},
		 						{	"sectionClass": "menu large",
									"dDialogOne": "calendar",
		 							"iconUsed": "icons:today",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "calendar",
		 							"indexNum" : "007" 
		 						},
		 						{	"sectionClass": "menu large",
									"dDialogOne": "readView",
		 							"iconUsed": "icons:chrome-reader-mode",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "readView",
		 							'indexNum': '008'
		 						},
		 						{	"sectionClass": "menu large",
									"dDialogOne": "howWeDoin",
		 							"iconUsed": "icons:assessment",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "howWeDoin",
		 							'indexNum': '009', 
		 						},
		 						{	"sectionClass": "menu large",
									"dDialogOne": "whatToSee",
		 							"iconUsed": "icons:visibility",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "whatToSee",
		 							'indexNum': '010', 
		 						},
		 						{	"sectionClass": "menu large",
									"dDialogOne": "starRated",
		 							"iconUsed": "icons:stars",
		 							"iconClass": "menuItems-dark", 
		 							"dDialogTwo": "starRated",
		 							"indexNum": '010'
		 						}
						];
					},
					notify: true
				},
				notRouter:{
					type: Boolean,
					value: function(){
						return true;
					},
					notify: true
					
				}


			},
				_toggleRightDrawer: function(){
						var drawer = Polymer.dom(this.root).querySelector('#drawer-2');	
						if(drawer.forceNarrow!==true)
						{drawer.forceNarrow = true;}
						else{drawer.forceNarrow = false;
						}
				},
				_toggleLeftDrawer: function(){
					var drawer = document.querySelector('#drawerPrimed');	
					if (drawer.forceNarrow!==true)
					{
						drawer.forceNarrow = true;
				    	drawer.responsiveWidth='90000px';
				    	this.leftHidden=true;
				    }
					else
					{
						drawer.forceNarrow = false;
				    	drawer.responsiveWidth ='1080px';
				    	this.leftHidden=false;
					}
				},
				swapMenu: function(){
					this.notRouter = !this.notRouter;
				},

				clickHandler: function(e) {
					console.log(e);
				  var button = e.target;
				  while (!button.hasAttribute('data-dialog') && button!==document.body) {
				    button = button.parentElement;
				  }
				  if (!button.hasAttribute('data-dialog')) {
				    return;
				  }
				  var id = button.getAttribute('data-dialog');
				  var dialog = document.getElementById(id);
				  console.log(document.getElementById(id), id);
				  if (dialog) {
				    dialog.open();
				  }
				}
		});
	</script>
</dom-module>
