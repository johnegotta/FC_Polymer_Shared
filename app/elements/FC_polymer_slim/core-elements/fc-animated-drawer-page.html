<dom-module id="fc-animated-drawer-page">
  <style>
    :host {
      display: block;
      /*overflow-y: scroll;*/
      position: absolute;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      background: white;
      border: 1px solid black;
      font-size: 1.0em;
      font-size: 16px;
      font-weight: 700;
      font-color: #000066;
      bg: magenta;
    }
    #headerPanel {
      min-height: 64px;
      background: white;
      border-bottom: 2px solid black;
    }
    paper-header-panel {
      --paper-header-panel-seamed-container: {
          overflow-y: visible;
          overflow-x: visible;
      };
    }
    .container {
      background: white;
    }
    .content {
      padding: 56px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 12px 9px 11px 0 #41398A,8px 7px 15px 3px #D5DDE3,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
    }

      #firepad{
      border: 8px ridge silver; 
      overflow: auto; 
      resize: both;  
      height: 55vh; 
      width: 520px; 
      margin: 12px;
    }
    #firepadControls{
      z-index: 3; 
      max-width: 580px; 
      margin: 6px 6px;

          @apply(--layout-horizontal center nowrap);
    }

    h1 {
      font-size: 48px;
    }
    p {
      font-size: 16px;
    }
    .tab-class{margin: auto; background: #c6dafc; box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);
    }

  </style>
  <template>
    <paper-header-panel mode="seamed" class="flex">
      <div id="headerPanel" class="paper-header horizontal layout">
         <content id="valueHolder" select="fc-value-holder">
      </content>
            
        <content select=".head">

        </content>
        </div>
      <div class="container" style="background:white;">
        <fc-splitter-jc orientation="horizontal">
            <content id="contentMain" class="left content main-content" select=".main">



            </content>
            <div id="firepad" class="right" hidden$="[[_computeFirepadHidden(isFirepad)]]">
            </div>
        </div>
    </paper-header-panel>
</template>
  <script>
   FcAnimatedDrawerPage=Polymer({
      is: 'fc-animated-drawer-page',
      behaviors: 
      [
        Polymer.NeonSharedElementAnimatableBehavior,
        FCBehaviors.FCFirepadBehavior
      ],
      properties: 
      {
        animationConfig: {
          value: function() {
            return {
              'entry': [{
                name: 'hero-animation',
                id: 'hero',
                toPage: this
              }, {
                name: 'fade-in-animation',
                node: this
              }],
              'exit': [{
                  name: 'hero-animation',
                  id: 'hero',
                  fromPage: this
                }, {
                name: 'fade-out-animation',
                node: this
              }]
            }
          }
        },
        sharedElements: {
          value: function() {
            return {
              'hero': this.$.headerPanel
            }
          }
        },
        
    firepad: {
      type:Object,
      value:{},
      notify: true, 
    },
    firepadRef: {
      type:Object,
      value:{},
      notify: true,
      
    }, 
    codeMirror: {
      type: Object,
      value: {},
      notify: true
    }, 
    divId: {
      type: String,
      notify: true,
      reflectToAttribute: true
    },
    isFirepad:{
      type: Boolean,
      notify: true,
      reflectToAttribute: true
    }

      },
      
      created: function()
        { },

      ready: function(){
        
          
        },

   
      attached: function(){
       var insertionPoint = Polymer.dom(this.root).querySelector('content');
           var transferEl = Polymer.dom(insertionPoint).getDistributedNodes()[0].isFirepad;
           (transferEl)?this.set("isFirepad",true): this.set('isFirepad',transferEl);  
           console.log(this.isFirepad, transferEl);
          this.async((this.isFirepad)?this.loadFirepad():console.log('I checked if the firePadElementWereTrue om animated'), 1040);


        },

        _computeFirepadHidden: function(isFirepad){
          
          console.log(this.divId);
         var insertionPoint = Polymer.dom(this.root).querySelector('content');
           var transferEl = Polymer.dom(insertionPoint).getDistributedNodes()[0].isFirepad;
           console.log(transferEl, "this should be the real value");
          return !this.isFirepad;

        }


     
});
</script>
</dom-module>
