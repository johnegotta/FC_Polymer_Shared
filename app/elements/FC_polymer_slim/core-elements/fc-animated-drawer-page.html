<dom-module id="fc-animated-drawer-page">
  <style>
    :host {
      display: block;
      overflow-y: scroll;
      position: absolute;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
    }
    #headerPanel {
      min-height: 250px;
      background: blue;
    }
    .container {
      background: white;
    }
    .content {
      padding: 56px;
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      font-size: 48px;
    }
    p {
      font-size: 20px;
    }
    .row {
      margin: 56px 0;
    }
  </style>

  <template>
    <paper-header-panel mode="waterfall-tall">
      <div id="headerPanel" mode="waterfall-tall" class="paper-header">
        <content class="paper-header" select=".paper-header">



        </content>
      </div>
      <div class="container">
        <div class="content">
        <content class="content main-content">



        </content>
        </div>
      </div>
    </paper-header-panel>
</template>
  <script>
   FcAnimatedDrawerPage=Polymer({
      is: 'fc-animated-drawer-page',
      behaviors: [Polymer.NeonSharedElementAnimatableBehavior],
      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': [{
                name: 'hero-animation',
                id: 'hero',
                toPage: this
              }, {
                name: 'fade-in-animation',
                node: this
              }],
              'exit': {
                name: 'fade-out-animation',
                node: this
              }
            }
          }
        },
        sharedElements: {
          value: function() {
            return {
              'hero': this.$.headerPanel
            }
          }
        }
      }
    });
  </script>

</dom-module>
