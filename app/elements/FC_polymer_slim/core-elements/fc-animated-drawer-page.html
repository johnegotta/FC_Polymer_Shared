<dom-module id="fc-animated-drawer-page">
  <style>
    :host {
      display: block;
      /*overflow-y: scroll;*/
      position: absolute;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      background: white;
      border: 1px solid black;
      font-size: 1.0em;
      font-size: 16px;
      font-weight: 500;
      font-color: black;
    }
    #headerPanel {
      min-height: 100px;
      background: blue;
    }
    paper-header-panel {
      --paper-header-panel-seamed-container: {
          overflow-y: visible;
          overflow-x: visible;
      };
    }
    .container {
      background: white;
    }
    .content {
      padding: 56px;
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      font-size: 48px;
    }
    p {
      font-size: 16px;
    }

  </style>

  <template>
    <paper-header-panel mode="seamed" class="flex">
      <div id="headerPanel" class="paper-header horizontal layout">
      <paper-icon-button icon="arrow-back" on-tap="closeMe"></paper-icon-button>
      <paper-icon-button icon="arrow-forward" on-tap="closeMe"></paper-icon-button>
        <content select=".head">



        </content>
      </div>
      <div class="container" style="background:red;">
        <paper-material>
            <content class="content main-content" select=".main">



            </content>
            </paper-material>
      </div>
    </paper-header-panel>
</template>
  <script>
   FcAnimatedDrawerPage=Polymer({
      is: 'fc-animated-drawer-page',
      behaviors: [Polymer.NeonSharedElementAnimatableBehavior],
      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': [{
                name: 'hero-animation',
                id: 'hero',
                toPage: this
              }, {
                name: 'fade-in-animation',
                node: this
              }],
              'exit': [{
                  name: 'hero-animation',
                  id: 'hero',
                  fromPage: this
                }, {
                name: 'fade-out-animation',
                node: this
              }]
            }
          }
        },
        sharedElements: {
          value: function() {
            return {
              'hero': this.$.headerPanel
            }
          }
        }
      },
      closeMe: function(e){
        this.fire('close-me', e.target);
      }
    });
  </script>

</dom-module>
