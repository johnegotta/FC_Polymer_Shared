<dom-module id="fc-word-anchor">
<style>
  :host {
    display: block;
  }
</style>
<template>
<a data-source style$="[[_computeDataPassage(itemMenuArray)]]"></a>
</template>
<script>
(function() {
  'use strict';

  let MyBehavior = {};

  class fcWordAnchor {

    // Define behaviors with a getter.
    get behaviors() {
      return [FCBehaviors.FcPassageLocalDataBehavior];
    }

    // Element setup goes in beforeRegister instead of createdCallback.
    beforeRegister() {
      this.is = 'fc-word-anchor';

      // Define the properties object in beforeRegister.
      this.properties = {
        amInQuote: {
          type: Boolean,
          value: function() { return false; },
          notify: true
        },
        dataPassage:{
        	type: Array,
        	computed: "_computeDataPassage(itemMenuArray)",
        	notify: true


        }

      };
    }

    // Define other lifecycle methods as you need.
 
    attached(){this._getAndSetLocalOrDatabase();}


    _computeDataPassage(itemMenuArray){
    var vanilla=(itemMenuArray.length>5)?`"font-size: 34px; background: gold; border: 1px acqua dashed;"`: `$(this.setAttribute.height=200px;)`;
    return vanilla; 
    }

     
  
    }


  
  Polymer(fcWordAnchor);
})();
</script>
</dom-module>
