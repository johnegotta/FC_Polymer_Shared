which will eventually be a menu dropdown creator.-->


<dom-module id="fc-loginform">
<style>
:host{
    background: white;
    padding: 4px 4px 4px 4px;
    margin: 4px;
    box-shadow: 10px 5px 5px #afafaf; 
    border: 2px solid silver;
  }

  paper-material.menu{
    background: white;
    padding: 6px 8px 6px 8px;
    margin: 0px; 
    border: 2px solid silver;
    width: 380px;
  }

</style>
  <template>
        <firebase-auth id="firebaseLogin" user="{{user}}" status-known="{{statusKnown}}" location="focused0ne.firebaseio.com" provider="password" on-error="errorHandler" on-user-created="userSuccessHandler" on-password-changed="userSuccessHandler" on-password-reset="userSuccessHandler" on-user-removed="userSuccessHandler" on-firebase-login="changeStatus"></firebase-auth>


<div class="flex">
         <paper-menu-button class="flex" vertical-align="top" horizontal-align="right">
            <paper-button class="dropdown-trigger" vertical-align="top" style='float: right; display: block;'  horizontal-align="right">-->
              <span hidden$="[[!user]]">{{user.uid}}</span>
            </paper-button>


    <paper-material elevation="3" class="menu">          
          <gold-email-input label="Email" auto-validate required value="{{email}}">
          </gold-email-input>
          <paper-input label="Password" name="login_password" type="password" required value="{{password}}"></paper-input>
          <paper-button raised on-tap="login" hidden$="{{computeLoginHidden(statusKnown, user)}}">Login</paper-button>
          <paper-button raised on-tap="logout" hidden$="{{computeLogoutHidden(statusKnown, user)}}">Logout</paper-button>
          <paper-button raised on-tap='newUser' hidden$='{{computeLoginHidden(statusKnown, user)}}'>Create a Login</paper-button>

               <h3>Login status:</h3>
    <p>{{computeLoginStatus(statusKnown, user)}}</p>

    <h3>User ID:</h3>
    <pre>{{user.uid}}</pre>
  </paper-material>
            </div>
          </paper-menu-button>
        </div>

  </template>
</dom-module>
<script>
  Polymer({
    is: 'fc-loginform',

    properties: {
      provider: {
        type: String,
        value: 'password'
      },

      message: {
        type: String,
        value: ''
      },

      email: {
        type: String,
        value: ''
      },

      password: {
        type: String,
        value: ''
      },

      pressed: {
        type: Boolean,
        value: false,
        notify: true
      },

      user: {
        type: Object,
        value: null,
        notify: true
      },

      statusKnown: {
        type: Boolean,
        notify: true
      }
    },

    login: function() {
      var params = {'email':this.email,'password':this.password};
      this.$.firebaseLogin.login(params);
    },
    logout: function() {
      this.$.firebaseLogin.logout();
    },
    newUser: function(){
      this.$.firebaseLogin.createUser(this.email, this.password);
    },
    errorHandler: function(e) {
      alert('Error: ' + e.detail.message);
    },
    computeLoginHidden: function(statusKnown, user) {
      return !statusKnown || !!user;
    },
    computeLogoutHidden: function(statusKnown, user) {
      return !statusKnown || !user;
    },
    computeLoginStatus: function(statusKnown, user) {
      if (statusKnown && user) {
        return 'Logged in';
      }
      if (statusKnown) {
        return 'Logged out';
      }
      return 'Unknown (checking status...)';
    }
  });
</script>
</dom-module>
