<dom-module id='fc-studentInquiries'>
<style is='custom-style'>

 :host {
      @apply(--layout-vertical);
      @apply(--display-block);
       @apply(--layout-scroll);
      @apply(--shadow-elevation-8dp);
      @apply(--height-750px);
    }

.inquiries {
width: 320px;
height: 760px;
color: #002c90;
background: #efefefe;
font-weight: 800;
font-size: 14px;
font-family: times; 
}
</style>
<template>
<firebase-document id="Focusedstudents" location="https://focusedstudents.firebaseio.com/inquiries"></firebase-document>
<div>  <paper-material elevation="5" class='inquiries'>Inquiry Collection: &nbsp <span>[[inquiries.messagesIndexed]]</span></paper-material></div>
</template>
<script>
FcStudentInquiries=Polymer({
     is: 'fc-studentInquiries',
     properties: {
          inquiries: {
               type: Object,
               value:{
                    fcid: 'StreelandAnna00001',
                    message: 'Wants to take a focused 2400Course with Jason or Stacy',
                    timestamp: 'some date', 
                    dateorder: 'some junk', 
                    statedIntakeInterest:'2400Course',
                    statedCoachInterest: 'Stacy Collerette',
                    interestPrice:'1950.00',
                    interestStartDate:'2014.01.23',
                    FirstContact:{LindaOne: "2014.09.23 13:22"},
                    FollowUpContacts:{LindaOne: '2014.09.23 14:34', JoeZirkel: '2014.09.24 17:34', LindaOne:'2014.09.26 12:14'},
                    CloseStatus:'closed',
                    timeSpentToConclude:'3day 3hours 28minutes 46seconds, 75:48:46',
                    nextScheduledFollowUpContact: 'None',
                    pastCourses: {course1: '2014.03.11.SAT2400.Coach001.TandTh.6to9'},
                    //inhouse Bulk Message Details
                    numberOfMessages: '4',
                    messagesIndexed:['yes', 'no', 'yes', 'no'],
                    messageNotesIndexed: ['pickle', 'cucumber', 'wiggle', 'toggle']
               },
               notify: true,
               reflectToAttributes: true
          }
     },

    created: function(){


          },

     ready: function(){

          },

     attached: function(){
          var key = this.inquiries.fcid;
          var value = this.inquiries;
          this.$.Focusedstudents._setRemoteDocumentChild(key, value);
                //console.log(this.inquiries.fcid + '' + JSON.stringify(this.inquiries));
          },
     detached: function(){

          },

     destroyed: function(fcid){

          },

     factoryImpl: function(fcid){


          }

});
</script>
</dom-module>
