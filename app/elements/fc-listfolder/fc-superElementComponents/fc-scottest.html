<dom-module id='fc-scottest'>
<style is='custom-style'>

 :host {
 	@apply(--display-block);
 }

paper-material {
	min-width:320px;
	min-height:420px;
}


</style>
<template>
<div> 
<button on-click="testX">test x</button>
 <button on-click="testY">test y</button>

 <paper-material elevation="5"><span>[[crap]]</span>
 <paper-input value="{{stuff.notes}}"></paper-input>
</paper-material></div>
</template>
<script>
Polymer({
	is: 'fc-scottest',
	properties: {
		crap: "hydra",
		notify:true,
		stuff: {
			type: Object,
			value: {
				notes: "kangaroo",
				notify: true
			},
			notify: true
		}
 	},

 	ready: function(){
 		this.stuff.notes = "owlbear";
 		this.crap = "manyheads";
 	},

 	testX: function(){
 		this.stuff.notes += "X";
 		console.log(this.stuff.notes);
 	},
 	testY: function(){
 		this.stuff.notes += "Y";
 		console.log(this.stuff.notes);
 	}
 });

</script>
</dom-module>
