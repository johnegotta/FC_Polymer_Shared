<dom-module id="fc-chip">
<style is="custom-style">
:host{ 
	display: block;
}

 paper-material.chip {
	margin: 2px;
	padding: 4px;
	text-align: center;
	width: 333.7px;
	min-height: 54px;
	display: block;
}  

h3.title{
	text-align: auto;
	text-indent: -3px;
	font-size: 26px;
	color: #013483;
	padding-bottom: 10px;
	margin-bottom: 16px;
}


</style>
<template id="fc-chipTemplate">
	<paper-material class="chip" elevation="5">
		<h3 class="title">{{headerTitle}}</h3>
			<div class="vertical layout">
			<div class="horizontal layout wrap">

				<div class="vertical layout">
    <div id="placeholder" class="fit"></div>

    <div id="container">
      <content select="div"></content>
    </div>
</div>
</paper-material>
</template>


<script>
  Polymer({
    is: 'fc-chip',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
      background: '#1e1e1e',
	  reflectToAttributes: true,
	  notify: true,
	  headerTitle: {
			type: String,
			reflectToAttributes: true,
			notify: true
						},
      animationConfig: {
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this
            }, {
              name: 'fade-out-animation',
              node: this.$.container,
              timing: {
                delay: 0
              }
            }, {
              name: 'fade-in-animation',
              node: this.$.placeholder,
              timing: {
                delay: 1200
              }
            }],

            'exit': [{
              name: 'opaque-animation',
              node: this.$.container
            }, {
              name: 'fade-out-animation',
              node: this.$.placeholder,
              timing: {
                duration: 0
              }
            }, {
              name: 'reverse-ripple-animation',
              id: 'reverse-ripple',
              fromPage: this
            }]
          };
        }
      },

      sharedElements: {
        value: function() {
          return {
            'ripple': this.$.container,
            'reverse-ripple': this.$.container
          };
        }
      }
    }
  });
});
</script>
</dom-module>
