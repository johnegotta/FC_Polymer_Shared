 tapHandler: function(e) {

      console.log(button);
      while (!button.hasAttribute('data-assist') && button !== this) {
        button = button.parentElement;
        console.log(button);
      }

      if (!button.hasAttribute('data-assist')) {
        return;
        console.log(button);
      }

      var id = button.getAttribute('data-assist');

        console.log(dialog);
