  <script>  
Polymer({
      is: 'fc-callscriptAnime',
properties:{

},

  clickHandler: function(e) {
      var button = e.target;
      while (!button.hasAttribute('data-dialog') && button !== this) {
        button = button.parentElement;
      }

      if (!button.hasAttribute('data-dialog')) {
        return;
      }

      var id = button.getAttribute('data-dialog');
      var dialog = this.$.id;
      if (dialog) {
        dialog.open();
      }
    }
});
</script>
