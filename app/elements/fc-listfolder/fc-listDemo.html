<dom-module id="fc-listDemo">
  <style>

    :host {
      display: block;
    }

    neon-animated-pages {
      height: 100%;
    }

  </style>
  <template>
     <neon-animated-pages id="pages" selected="0">
      <fc-listView id="fcListView" caller="{{inquirerdouble}}" on-item-click="_onItemClick"></fc-listView>
      <fc-fullView id="fullio" on-close="_onClose"></fc-fullView> 
     </neon-animated-pages>
</template>
<script>
  Polymer({
    is: 'fc-listDemo',
    properties: {
      inquirerdouble: {
          type: Object, 
          value: {
               firstname: '', 
               lastname: '', 
               email: '', 
               phone:'', 
               studentfirstname: '', 
               studentlastname: ' ', 
               relatedstudent: '', 
               message: '',
               coach:'', 
               timestamp: '', 
               grade: '', 
               school:'', 
               schooltown:'', 
               interest:'', 
               interestprice: '',
               intereststartdate: '', 
               callbacktime: '', 
               dateorder: '', 
               ccInfo: '',
               role: '', 
               notify: true,
               reflectToAttributes: true
               },
               notify: true
          },
          notify: true 
    },

    _onItemClick: function(e) {
      this.$.pages.selected = 1;
      console.log("received on-item-click event from");
      console.log(e.detail);
      this.$.fullio.selectedCall = e.detail.caller;
    },

    _onClose: function() {
      this.$.pages.selected = 0;
      console.log(this.$.fcListView.pastinquirer);
    }
  });

</script>
</dom-module>
