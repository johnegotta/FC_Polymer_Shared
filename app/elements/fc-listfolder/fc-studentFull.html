<dom-module id="fc-studentFull">
<style is="custom-style">
:host{
	display: block;
}

 paper-material.card {
	margin-left: 4px;
  margin-right: 4px;`
	margin-top: 2px;
	padding: 4px;
	text-indent: 0px;
	width: 333.7px;
	display: block;
}

h3.title{
	text-align: center;
	text-indent: -3px;
	font-size: 26px;
	color: #013483;
	padding-bottom: 10px;
	margin-bottom: 16px;
}

</style>

<template>
  
  <firebase-collection id="roin" data={{roi}} location={{paththree}} order-by-child="fcid" equal-to={{data.fcid}}>
  </firebase-collection>

  <firebase-collection id="pasta" data={{previousacademicsarray}} location={{pathtwo}} order-by-child="fcid" equal-to={{data.fcid}}>
  </firebase-collection> 
  

		<div class="vertical layout">
    </div>

    <div class="middle">
        <div class="container horizontal layout">
          <paper-material class="container vertical layout flex-2 wrap leftpanel left">
            <paper-material class="vertical layout">
            <img id="studphoto" width="120" height="150" src={{data.photo}} style="padding:4px;" on-tap="checkAcademics">
            <div class="container horizontal">
              <span id="studfirst">[[data.firstname]]</span>
              <span id="studlast">[[data.lastname]]</span>
            </div>
            <span>Email: <span id="studemail">[[data.email]]</span></span>
            <span>Tel: <span id="studphone1">[[data.phone]]</span></span>
            <span id="studphone2">[[data.phone]]</span>
              <template is="dom-repeat" items={{previousacademicsarray}}>
                <div class="horizontal layout">
                  <span>School:</span>&nbsp <span id="studschool" class="linear">[[item.school]]</span>
                </div>
                <div class="horizontal layout">
                  Grade: <span>[[item.grade]]</span>
                </div>
              </template>
          
            </paper-material>
          </paper-material> <!--end left panel -->
         
          <paper-material class="container vertical layout flex-7 wrap centerdisplay display">
            <paper-tabs id="studenttabs" selected="{{selected}}">
              <paper-tab>Account</paper-tab>
              <paper-tab>ROI</paper-tab>
              <paper-tab>Academics</paper-tab>
              <paper-tab>Inquiries</paper-tab>
            </paper-tabs>

            <iron-pages selected="{{selected}}">
              <div id="studentdetail1">
                <!--
                <div class="horizontal layout">
                  Course Selected: <span id="couseSelected1">[[coursepurchaseinfo.courseSelected1.coursedates]]</span>
                </div>
                <div class="horizontal layout">
                  Course Dates: <span id="datesOfCourse1">[[coursepurchaseinfo.datesOfCourse1.class1]]</span>
                </div>
                <div class="horizontal layout">
                  Focused Coach: <span id="fccoachSTUDENTID">[[coursepurchaseinfo.courseSelected1.coach]]</span>
                </div>
                <div> Total Cost: <span id="course1cost">[[coursepurchaseinfo.totalcost]]</span>
                </div>
                -->
              </div>
              <div id="studentdetail2">
                <div><b>ROI</b></div>
                <template is="dom-repeat" items={{roi}}>
                  <div>[[item.fcid]]</div>
                  <div class="horizontal layout">
                    Courses Taken: <span id="studcoursestaken">[[item.coursesTaken]]</span>
                  </div>
                  <div class="horizontal layout">
                    College Savings: $<span id="studcollegesavings">[[item.collegeSavings]]</span>
                  </div>
                  <div class="horizontal layout">
                    Value At Completion 70%: $<span id="studVAC70">[[item.FcValueAtCompletion70Percent]]</span>
                  </div>
                </template>
              </div>
              <div id="studentdetail3">
              
                <template is="dom-repeat" items={{previousacademicsarray}}>
                  <div class="horizontal layout">
                    Class Rank: <span>[[item.classRank]]</span>
                  </div>
                  <div class="horizontal layout">
                    Overall SAT Percentile: <span>[[item.SAToverallPerc]]</span>
                  </div>
                  <div class="horizontal layout">
                    Highest Math Course: <span>[[item.highestMathCourse]]</span>
                  </div>
                  <div class="horizontal layout">
                    Highest Science Course: <span>[[item.highestScienceCourse]]</span>
                  </div>
                </template>
                
              </div>
              <div id="studentdetail4">
              <!--
                  <template is="dom-repeat" items={{studentcalls}} filter={{_filterStudentCalls(selectedCall)}}>
                    <div class="vertical layout">
                      <div class="horizontal layout" style="border:1px gray solid">
                        <span class="flex-1">{{item.timestamp}}</span>
                        <span class="flex-5">{{item.message}}</span>
                      </div>

                    </div>
                  </template>
                  -->
              </div>
            </iron-pages>
            
          </paper-material>
        </div>
      </div>

</template>
