<dom-module id="fc-select">
<style is="custom-style">

select
{
	min-width:124px;
}
</style>
<template>
<firebase-collection id="fbc" items="instructors" location="https://focusedstudents.firebaseio.com/instructors/"></firebase-collection>
	<select id="fbcselect"></select>

</template>
<script>
FcSelect = Polymer({
	is: "fc-select",
	properties: {
		path: String,
		id: String,
		notify: true,
	},

factoryImpl: function(argId, argPath){
	this.id = argId;
	this.$.fbc.location = argPath;
	console.log("factoryImpl called for " + this.id + ' ' + argPath);
	var fbcstuff = this.$.fbc.data;
	//this.$.fbc.data;
	console.log(fbcstuff);
	var numItems = fbcstuff.length;
	var i = 0;
	var op = document.createElement("option");
	op.value = fbcstuff[i];
	op.innerHTML = fbcstuff[i];
	console.log(fbcstuff[i]);
	this.$.fbcselect.appendChild(op);
	for(i=0; i<numItems; i++)
	{
		var opt = document.createElement("option");
		opt.value = fbcstuff[i].name;
		opt.innerHTML = fbcstuff[i].name;
		console.log(fbcstuff[i]);
		this.$.fbcselect.appendChild(opt);
	}
},

created: function(){
}, 

ready: function(){
}, 

attached: function(){
	var fbcstuff = this.$.fbc.data;
	//this.$.fbc.data;
	console.log(fbcstuff);
	var numItems = fbcstuff.length;
	var i = 0;
	var op = document.createElement("option");
	op.value = fbcstuff[i];
	op.innerHTML = fbcstuff[i];
	console.log(fbcselect[i]);
	this.$.fbcselect.appendChild(op);
	
	for(i=0; i<numItems; i++)
	{
		var opt = document.createElement("option");
		opt.value = fbcstuff[i].name;
		opt.innerHTML = fbcstuff[i].name;
		console.log(fbcselect[i]);
		this.$.fbcselect.appendChild(opt);
	}
},

detatched: function(){

}, 

destroyed: function(){


} 	
});
</script>
</dom-module>
