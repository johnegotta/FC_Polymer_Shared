<dom-module id="fc-cards-list">
  <style is="custom-style">

    :host {
      display: block;
   
    }

    #placeholder {
      opacity: 0;
      background-color: #1e1e1e;
    }

  </style>
  <template>

    <div id="placeholder" class="fit.chip fit">
    <h3 class="title">{{headerTitle}}</h3>
</div>
    <div id="container">
      <content select="div"></content>
    </div>


  </template>
</dom-module>

<script>

  Polymer({
    is: 'fc-cards-list',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
      animationConfig: {
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node: this.$.container,
              timing: {
                delay: 0,
                duration: 300
              }
            }, {
              name: 'reverse-ripple-animation',
              id: 'reverse-ripple',
              toPage: this
            }],

            'exit': [{
              name: 'fade-out-animation',
              node: this.$.container,
              timing: {
                delay: 100,
                duration: 200
              }
            }, {
              name: 'ripple-animation',
              id: 'ripple',
              fromPage: this
            }]
          };
        }
      }
    }
  });
</script>
</dom-module>
