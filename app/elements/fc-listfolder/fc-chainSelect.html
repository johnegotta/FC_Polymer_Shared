<dom-module id="fc-chainSelect">
<style is="custom-style">

array-select
{	
	height: 126px;
	width:124px;
	border: 9px ridge #aecdfe;
}
iron-selector {
		padding: 8px;
}

.iron-selected {
		background-color: var(--google-blue-500);
		color: white;
}
</style>
<template>
  	
  	<firebase-document id="mess" location="https://focusedstudents.firebaseio.com/registrations">
  	</firebase-document>
	
	<firebase-collection id="fbcarrayselector" data={{instructors}} location="https://focusedstudents.firebaseio.com/instructors">
	</firebase-collection>
	
	<div style="min-height:400px;">
		<iron-selector activateEvent="writeToProps" selectedValues="{{selectedVals}}" multi>
			<template is="dom-repeat" id="instructorsList" items="{{instructors}}">
				<div name$='{{item.name}}'>
					<div>First name: <span>{{item.name}}</span></div>
					<div>Last name: <span>{{item.last}}</span></div>
				</div>
			</template> 
		</iron-selector>
	  	<div class="horizontal-section-container">
			<div>
				<div class="vertical-section">
					<paper-dropdown-menu label="Instructor(s)" alwaysfloatlabel="true" placeholder="Instructor(s)">
						<iron-list class="list vertical layout dropdown-content selected">
							<iron-select selected='[0]'>
								<template is="dom-repeat" items="{{selectedVals}}">
									<paper-item>First name: <span>{{item.name}}</span> Last name: <span>{{item.last}}</span>
									</paper-item>
								</template>
							</iron-select>
						</iron-list>
					</paper-dropdown-menu>
				</div>
			</div>
		</div>
	</div>
</template>
<script>
Polymer({
	is: "fc-chainSelect",
	properties: {
		path: String,
		id: String,
		name: String,
		last: String,
		selectedVals: {
				type: Array,
				value: [],
				notify: true
		}
	},

factoryImpl: function (){

},

created: function(){


}, 

ready: function(){

}, 

attached: function(){
	//console.log("here is the value of the instructors array " + this.$.fbcarrayselector.items[1]);
	
},

detatched: function(){

}, 

destroyed: function(){


}, 
toggleSelection: function(e) {
		var item = this.$.instructorsList.itemForElement(e.target);
		//var selectedInstructor = this.$.instructorsList.data[0];
		console.log(item);
		this.$.fbselector.select(item);
	  }

});
</script>
</dom-module>
