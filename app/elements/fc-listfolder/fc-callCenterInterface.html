<dom-module id="fc-callCenterInterface">
<style is="custom-style">

.leftPanel {
     
     height:100%;

     }

.centerPanel {
     height: 900px;
}


fc-card{
     padding: 4px;    
}
div.contained{
    height: 650px;
    position: relative;
    border: 12px ridge #aecdfe;
    margin: 12px;
    padding: 12px;
    display: flex;
    min-width: 850px;
}
.clock{
     padding: 35px 4px 20px 24px;
     width: 140px;

}
paper-button.red {
     background: red;
     raised: true;
     border-radius: 11px;
     box-shadow: 6px 5px 2px #888888;
     font-weight: 800;
     color: #ffffff;
     position: absolute;
     right: 65px;
     font-size: 11px;
     text-align: center;
     text-indent: 0px;
     min-width: 70px;
     padding: 10px;
}
</style>
<template>
  
      <fc-inputs id="fcInputs" inquirer="{{inquirerToInqTransfer}}">
      </fc-inputs>
     <div class="vertical layout wrap">
          <div class="horizontal layout container wrap">
               <div class="leftPanel horizontal layout wrap">
               <fc-inquirerCardAndEmail id="fcICE" inq="{{inquirerToInqTransfer}}">
               </fc-inquirerCardAndEmail>
          </div>
          <div class="centerPanel layout vertical wrap" height="99vh">
               <div container class="contained">            
                    <fc-listDemo inquirerdouble="{{inquirerToInqTransfer}}" class="fit" id="fcListDemo">  
                    </fc-listDemo>
                    </div>
               </div><!--right-->
    <paper-button class="red" on-tap="doIt">Do It</paper-button>
     </div><!--horizontal layout container-->

     </div>
</template>
  <script>
    Polymer({
     is: "fc-callCenterInterface",
     properties:{
          inquirerToInqTransfer:{
               type: Object,
               value: {
                    firstname: '', 
                    lastname: '', 
                    email: '', 
                    phone:'', 
                    studentfirstname: '', 
                    studentlastname: '', 
                    relatedstudent: '', 
                    message: '',
                    coach:'', 
                    timestamp: '', 
                    grade: '', 
                    school:'', 
                    schooltown:'', 
                    interest:'', 
                    interestprice: '',
                    intereststartdate: '', 
                    callbacktime: '', 
                    dateorder: '', 
                    ccInfo: '',
                    role: '',
                    reflectToAttributes: true 
               },
               notify: true      
          } 
     },

          ready: function() {
               //this.addEventListener('writeToInputs', this.fillInputsFromCall);
               this.addEventListener('inquirerObserver', this.$.fcInputs.inquirerObserver);
          },
         
          fillInputsFromCall: function(e){
          this.$.fcInputs.inquirer = e.detail;
          console.log("here I am observing the value of show in the second function" + this.shown.calledon);
         },

          inquirerObserver: function(e){
                   this.$.fcListDemo.inquirerdouble = e.detail;
                   console.log(e.detail);
         },
         doIt: function(){
               this.fire('fillInputsFromCall');  
          } 
});
  </script>
</dom-module>
