<dom-module id="fc-callCenterInterface">
<style is="custom-style">
    
.leftPanel {
     
     height:880px;

     }

.centerPanel {
     height: 880px;
}


fc-card{
     padding: 4px;    
}
div.contained{
    height: 700px;
    position: relative;
    margin: 12px;
    display: block;
    width: 950px;
    }

neon-animated-pages {
      height: 750px;
    }

.clock{
     padding: 35px 0px 20px 8px;
     width: 100px;
     margin: 6px;
     margin-top: 20px;
     text-align: center;

}
paper-button.red {
     background: red;
     raised: true;
     border-radius: 11px;
     box-shadow: 6px 5px 2px #888888;
     font-weight: 800;
     color: #ffffff;
     position: absolute;
     right: 65px;
     font-size: 11px;
     text-align: center;
     text-indent: 0px;
     min-width: 70px;
     padding: 10px;
}

</style>
<template>
    
     
          <div class="horizontal layout container wrap">
         
                <div class="leftPanel vertical layout wrap">

                          <fc-inputs id="fcInputs" inquirer="{{inquirerToInqTransfer}}">
                          </fc-inputs>
                          <fc-inquirerCardAndEmail id="fcICE" inq="{{inquirerToInqTransfer}}">
                          </fc-inquirerCardAndEmail>
                </div>
          <div class="centerPanel container layout vertical" height="99vh">
                <div class="container fit contained">            
                    <neon-animated-pages id="pages" selected="0">
                          <fc-listView id="fcListView" on-item-click="_onItemClick">
                          </fc-listView>
                          <fc-fullView id="fullio" on-close="_onClose">
                          </fc-fullView> 
                    </neon-animated-pages>
                </div>
          </div><!--center-->
          <div>
          <fc-callscriptAnime></fc-callscriptAnime>
          </div>
      </div><!--horizontal layout container-->
</template>
  <script>
    Polymer({
     is: "fc-callCenterInterface",
     properties:{
          inquirerToInqTransfer:{
               type: Object,
               value: {
                    firstname: '', 
                    lastname: '', 
                    email: '', 
                    phone:'', 
                    studentfirstname: '', 
                    studentlastname: '', 
                    relatedstudent: '', 
                    message: '',
                    coach:'', 
                    timestamp: '', 
                    grade: '', 
                    school:'', 
                    schooltown:'', 
                    interest:'', 
                    interestprice: '',
                    intereststartdate: '', 
                    callbacktime: '', 
                    dateorder: '', 
                    ccInfo: '',
                    role: '',
                    reflectToAttributes: true 
               },
               notify: true      
          } 
     },


         _onItemClick: function(e) {
           this.$.pages.selected = 1;
           console.log("received on-item-click event from");
           console.log(e.detail);
           this.$.fullio.selectedCall = e.detail.caller;
         },

        _onClose: function() {
           this.$.pages.selected = 0;
           console.log(this.$.fcListView.pastinquirer);
        },


        ready: function() {
            this.addEventListener('writeToInputs', this.fillInputsFromCall);
            this.addEventListener('searchInquiries', this.inquirerObserver);
        },
         
        fillInputsFromCall: function(e){
           this.$.fcInputs.inquirer = e.detail;
        },

        inquirerObserver: function(e){
          this.$.fcListView.inquiry = e.detail;
          this.$.pages.selected = 0;
          console.log("inquirerObserver " + JSON.stringify(this.$.fcListView.inquiry));
        } 
});
  </script>
</dom-module>
