<dom-module id="fc-select">
<style is="custom-style">

array-select
{	
	height: 126px;
	width:150px;
	border: 9px ridge #aecdfe;
}
iron-selector {
        padding: 8px;
}
paper-item {
	min-width: 155px;
	color: black;
}

.iron-selected {
        background-color: #3F51B5;
        color: white;
}
</style>
<template>
<firebase-collection id$="{{fbid}}" data="{{fbdata}}" location="{{path}}"></firebase-collection>
<div style="display: flex; min-height:40px; width: 145px;">
     <paper-dropdown-menu label={{label}}>
     <paper-menu class="dropdown-content">
     	<template is="dom-repeat" items="{{fbdata}}">
        	<paper-item  value={{item.fcid}} on-tap="logSelect">{{item.fcid}}</paper-item>
    	</template> 
     </paper-menu>
     </paper-dropdown-menu>
    </div>
</template>
<script>
FcSelect = Polymer({
	is: "fc-select",
	properties: {
		path: "https://focusedstudents.firebaseio.com",
		label: String,
		id: String,
		fbid: String,
		notify: true,
		reflectToAttributes: true
	},

factoryImpl: function (argId, argPath, argLabel){
	console.log("fc-select factoryImpl argPath = " + argPath);
	this.fbid = "fb" + argId;
	this.id = argId;
	this.path = argPath;
	this.label = argLabel? argLabel:argId;
},


destroyed: function(){


}

});
</script>
</dom-module>
