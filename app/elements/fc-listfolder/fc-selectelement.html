<dom-module id="fc-select">
<style is="custom-style">

array-select
{	
	height: 126px;
	width:124px;
	border: 9px ridge #aecdfe;
}
</style>
<template>
  <firebase-document id="mess" location="https://focusedstudents.firebaseio.com/registrations"></firebase-document>
<firebase-collection id="fbcarrayselector" items="instructors" location="https://focusedstudents.firebaseio.com/instructors"></firebase-collection>
    <template is="dom-repeat" id="instructorslist" items="{{instructors}}">
        <div>First name: <span>{{item.name}}</span></div>
        <div>Last name: <span>{{item.last}}</span></div>
        <button on-click="toggleSelection">Select</button>
    </template>

	<array-selector id="fbselector" items="{{instructors}}" selected="{{selected}}"></array-selector>
	<template is="dom-repeat" items="{{selected}}">
        <div>First name: <span>{{item.name}}</span></div>
        <div>Last name: <span>{{item.last}}</span></div>
    </template>
</template>

Polymer({
