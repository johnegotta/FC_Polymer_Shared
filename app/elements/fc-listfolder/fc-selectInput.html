<dom-module id="fc-selectInput">

:host {
	display: block;
}
</style>
<template>
<paper-material class="clok" elevation="3">

	

	
</p>
</paper-material>
</template>
<script>
FcClockObj = Polymer({
	is: "fc-clockObj",
	properties: {
		clockid: ""
	},
	behaviors:[],


factoryImpl: function(argId, field1, field2, field3, field4){
	this.id = argId;
	this.clockid = this.id + "C";
	console.log("factoryImpl called for " + this.id);
},

created: function(){
}, 

ready: function(){
	
	if(this.id){this.clockid=this.id+"C";}
}, 

attached: function(){
	console.log("clock id =" + this.clockid);
	setInterval(this.updateClock, 1000, this.clockid);
},

updateClock: function(argId){
	var newtime = new Date();
	document.querySelector("#" + argId).innerHTML = newtime.toLocaleTimeString();
},

detatched: function(){

}, 

destroyed: function(){


} 	
});
</script>
</dom-module>
