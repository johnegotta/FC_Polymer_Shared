<dom-module id="fc-card">
<style is="custom-style">
:host {
      display: block;
      
    }

    #placeholder {
      opacity: 0;
      background-color: #1e1e1e;
    }


 paper-material.card {
  padding: 8px ;
  max-width: 420px;
  max-height: 680px;
}

h3.title{
  text-align: center;
  font-size: 28px;
  color: #002c90;
  font-family: times;
  padding-bottom: 14px;
  margin: 10px;
  line-height: 1.1em;
}
</style>
<template id="fc-cardTemplate">
<paper-material class="card" elevation="3">
    <p class="title center center-justified"><h3 class="title">{{headerTitle}}</h3></p>




<div id="container">
      

      <content select="div">
        

           



      </content>
    

</div>
    </paper-material>
    <div id="placeholder" class="fit"></div>
    </div>

</template>
<script>
(function(){
  Polymer({
    is: 'fc-card',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

  properties: {
      headerTitle: String,
      container: String,
      background: '#1e1e1e',
      fcOnTap: String,
      parElevation: Number,
      color: '#002c80', 
	  reflectToAttributes: true,
	  notify: true,
	  
    headerTitle: {
			type: String,
			reflectToAttributes: true,
			notify: true
						},
  animationConfig: {
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this
            }, 

            { name: 'ripple-animation',
              node: this.$.placeholder,
              timing: {
                delay: 0,
                duration: 0
              }
            }, 
            { name: 'fade-in-animation',
              node: this.container,
              timing: {
                delay: 0,
                duration: 0
              }
            }],

            'exit': [{
              name: 'opaque-animation',
              node: this.$.placeholder
            }, 
            {
              name: 'fade-out-animation',
              node: this.$.container,
              timing: {
                duration: 0
              }
            }, 
            {
              name: 'reverse-ripple-animation',
              id: 'reverse-ripple',
              fromPage: this
            }]
          };
        }
      },

      sharedElements: {
        value: function() {
          return {
            'ripple': this.$.placeholder,
            'reverse-ripple': this
          };
        }
      }
    }
  });
})();
</script>
</dom-module>
