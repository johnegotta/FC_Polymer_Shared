<dom-module id="fc-card">
<style is="custom-style">
:host {
      display: block;
      overflow: hidden;
    }

    #placeholder {
      opacity: 0;
      background-color: #1e1e1e;
    }


 paper-material.card {
	margin-left: 4px;
  margin-right: 4px;
	margin-top: 4px;
  padding: 8px 0px 2px 14px ;
  padding: 8px ;
	padding: 8px ;
	text-indent: 0px;
	min-width: 343.7px;
	display: flex;
  height: 880px;
}

h3.title{
	text-align: center;
	text-indent: -33px;
	font-size: 26px;
	color: #013483;
	position: relative;
  margin: 26px;
}


</style>
<template id="fc-cardTemplate">
  <div class="layout vertical container">
      <div class="layout horizontal flex wrap container">
    




<fc-chip on-tap='{{fcOnTap}}'  elevation$='{{parElevation}}' id='{{container}}' header-title='{{headerTitle}}'>
      

      <content select="fc-chip">
        

            <!--STUFF-SELECTABLE_CONTENT_STUFF-GOES_HERE-->
            <!--STUFF THAT GOES HERE, HOWEVER, WILL BE ON THE CARDS-LIST-->
            <!--Can_I BELIEVE_be placed here by a fctryImpl or PolyAPI-->



      </content>
    




</fc-chip>
    </div>
</template>
<script>
  Polymer({
    is: 'fc-card',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

  properties: {
      container: String,
      background: '#1e1e1e',
      fcOnTap: String,
      parElevation: Number, 
	  reflectToAttributes: true,
	  notify: true,
	  
    headerTitle: {
			type: String,
			reflectToAttributes: true,
			notify: true
						},
  animationConfig: {
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this
            }, 

            { name: 'fade-out-animation',
              node: this.$.placeholder,
              timing: {
                delay: 200,
                duration: 150
              }
            }, 
            { name: 'fade-in-animation',
              node: this,
              timing: {
                delay: 0,
                duration: 50
              }
            }],

            'exit': [{
              name: 'opaque-animation',
              node: this.$.placeholder
            }, 
            {
              name: 'fade-out-animation',
              node: this.$.container,
              timing: {
                duration: 100
              }
            }, 
            {
              name: 'reverse-ripple-animation',
              id: 'reverse-ripple',
              fromPage: this
            }]
          };
        }
      },

      sharedElements: {
        value: function() {
          return {
            'ripple': this.$.placeholder,
            'reverse-ripple': this.$.placeholder
          };
        }
      }
    }
  });
</script>
</dom-module>
