<dom-module id="fc-card">
<style is="custom-style">
:host{
	display: block;
}

 paper-material.card {
	margin-left: 4px;
  margin-right: 4px;
	margin-top: 2px;
	padding: 4px;
	text-indent: 0px;
	width: 333.7px;
	display: block;
}

h3.title{
	text-align: center;
	text-indent: -3px;
	font-size: 26px;
	color: #013483;
	padding-bottom: 10px;
	margin-bottom: 16px;
}


</style>
<template id="fc-cardTemplate">
	<paper-material class="card" elevation="4">
		<h3 class="title">{{headerTitle}}</h3>
			<div class="vertical layout">
    <div id="placeholder" class="fit"> </div>
    <div id="container" class="pads">
      <content select="div"></content>
</div>
    </div>
</paper-material>
</template>


<script>
  Polymer({
    is: 'fc-card',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
      background: '#1e1e1e',
	  reflectToAttributes: true,
	  notify: true,
	  headerTitle: {
			type: String,
			reflectToAttributes: true,
			notify: true
						},
      animationConfig: {
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this
            }, {
              name: 'fade-out-animation',
              node: this.$.placeholder,
              timing: {
                delay: 0
              }
            }, {
              name: 'fade-in-animation',
              node: this.$.container,
              timing: {
                delay: 200,
                duration: 200
              }
            }],

            'exit': [{
              name: 'opaque-animation',
              node: this.$.placeholder
            }, {
              name: 'fade-out-animation',
              node: this.$.container,
              timing: {
                duration: 200
              }
            }, {
              name: 'reverse-ripple-animation',
              id: 'reverse-ripple',
              fromPage: this
            }]
          };
        }
      },

      sharedElements: {
        value: function() {
          return {
            'ripple': this.$.placeholder,
            'reverse-ripple': this.$.placeholder
          };
        }
      }
    }
  });
</script>
</dom-module>
