<dom-module id="fc-card">
<style is="custom-style">
:host {
      display: block;
      overflow: hidden;
    }

    #placeholder {
      opacity: 0;
      background-color: #1e1e1e;
    }


 paper-material.card {
	margin-left: 4px;
  margin-right: 4px;
	margin-top: 4px;
  padding: 8px 0px 2px 14px ;
  padding: 8px ;
	padding: 8px ;
	text-indent: 0px;
	min-width: 343.7px;
	display: flex;
  height: 880px;
}

h3.title{
	text-align: center;
	text-indent: -33px;
	font-size: 26px;
	color: #013483;
	position: relative;
  margin: 26px;
}


</style>
<template id="fc-cardTemplate">
	<paper-material class="card" elevation="3">
  <div class="layout vertical container">
      <div class="layout horizontal flex wrap container">
      <div id="placeholder" class="fit.chip fit"> <h3 class="title">{{headerTitle}}</h3></div>
      <div id="container">
      <content select="div"></content>
</div>
    </div>
    </div>
</paper-material>
</template>


<script>
  Polymer({
    is: 'fc-card',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
      background: '#1e1e1e',
	  reflectToAttributes: true,
	  notify: true,
	  headerTitle: {
			type: String,
			reflectToAttributes: true,
			notify: true
						},
      animationConfig: {
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this
            }, {
              name: 'fade-out-animation',
              node: this.$.placeholder,
              timing: {
                delay: 200,
                duration: 150
              }
            }, {
              name: 'fade-in-animation',
              node: this.$.container,
              timing: {
                delay: 200,
                duration: 200
              }
            }],

            'exit': [{
              name: 'opaque-animation',
              node: this.$.placeholder
            }, {
              name: 'fade-out-animation',
              node: this.$.container,
              timing: {
                duration: 100
              }
            }, {
              name: 'reverse-ripple-animation',
              id: 'reverse-ripple',
              fromPage: this
            }]
          };
        }
      },

      sharedElements: {
        value: function() {
          return {
            'ripple': this.$.placeholder,
            'reverse-ripple': this.$.placeholder
          };
        }
      }
    }
  });
</script>
</dom-module>
