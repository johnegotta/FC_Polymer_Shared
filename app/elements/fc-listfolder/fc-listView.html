      display: inline-block;
      min-width: 500px;
      max-width: 800px;
      color: #002c90;
      max-height: 100%;
      margin: 16px 4px 14px 0px;
      padding: 16px;
      font-size: 14px;
      font-family: times;
      outline: 3px solid yellow white-space; 
      font-weight: 700;
      border: 4px solid brown;

<template>
<firebase-collection data="{{calls}}" id="FBCallReads" limit-to="1009" order-by-child="timeorder" location="https://focusedstaging1.firebaseio.com/calls"></firebase-collection>

     <div class="vertical layout wrapper container block scrollerTwo" style="position: absolute; top:280px; height: 750px;">
    <template is="dom-repeat" items="{{calls}}" as="pastinquirer" filter='{{_callFilter(inquiry)}}'>
       
                    <div class="gradient vertical layout">
                 <paper-item class="fcborder horizontal layout container">
                      <paper-item-body more three-line>
                            <div>
                              <summary>
                               On <b> <span>[[pastinquirer.timestamp]]</span>, <span>[[pastinquirer.firstname]]</span> <span>[[pastinquirer.lastname]]</span> </b> called regarding, <b><span>[[pastinquirer.relatedstudent]]</span></b>: a <span>[[pastinquirer.grade]]</span> grader at <span>[[pastinquirer.school]]</span> in <span>[[pastinquirer.schooltown]]</span>. <span>[[pastinquirer.firstname]]</span> is interested in <span>[[pastinquirer.interest]]</span> with <span>[[pastinquirer.coach]]</span>, priced at <span>[[pastinquirer.interestprice]</span>
                             </summary>
                            </div>
                            <div secondary> 
                              <span>[[pastinquirer.firstname]]</span> can be reached at <b><u><span>[[pastinquirer.phone]]</span></u></b> or <u><b><span>[[pastinquirer.email]]</span></b></u> to discuss <b><span>[[pastinquirer.interest]]</span></b> <span>[[pastinquirer.firstname]]</span> will be called back on or before <b><u><span>[[pastinquirer.callbacktime]]</span></u></b>.
                            </div>
                            <div secondary><b>Additional Message:</b><span>[[pastinquirer.message]]</span>
                          </div>
                         
                    </paper-item-body>
                    <iron-icon icon="info" id="button" class="horizontal layout center-center" on-click="_scott"></iron-icon>
              </paper-item>   
             
              </div> 
      </template>
    </div>
