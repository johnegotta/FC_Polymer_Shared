<dom-module id="fc-clockObj">
<style is="custom-style">
p.clok {
	background: #ffffff;
	color: #002d90;
	width: 90px;
	height: 60px;
}
paper-material{
	background: #ffffff;
	border: 4px ridge #aecdfe;
	padding: 8px;
	margin: 6px;
	display: flex;
}
</style>
<template>
<paper-material class="clok" elevation="3">
<p id="clockObj">
	

	
</p>
</paper-material>
</template>
<script>
FcClockObj=Polymer({
	is: "fc-clockObj",
	properties: {},
	behaviors:[],

created: function(){


}, 

ready: function(){

}, 

attached: function(){setInterval(function(){var clock=new Date();
	document.querySelector("#clockObj").innerHTML=clock.toLocaleTimeString();}
	, 1000);

	},

detatched: function(){

}, 

destroyed: function(){


} 	
});
</script>
</dom-module>
