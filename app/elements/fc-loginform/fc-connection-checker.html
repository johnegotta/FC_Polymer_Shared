<dom-module id="fc-connection-checker">
  <template>
    <firebase-document location="https://focusedstaging1.firebaseio.com/.info/connected" data="{{connected}}"></firebase-document>
    <iron-localstorage name="fb-connection-state" value="[[connected]]"></iron-localstorage>
  </template>
  <script>
    Polymer({
      is: "fc-connection-checker",
      properties: {
        connected: {
          type: Boolean,
          observer: 'connectionStateFirer'
        }
      },
      connectionStateFirer: function(connected){
        this.fire('iron-signal',{name: 'connection-state-changed', data: connected});
      }
    });
  </script>
</dom-module>
