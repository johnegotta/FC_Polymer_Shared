<dom-module id="fc-loginform">
  <template>
    <firebase-auth id="firebaseLogin" user="{{user}}" status-known="{{statusKnown}}" location="focusedstaging1.firebaseio.com" provider="password" on-login="sayHi" on-error="errorHandler" on-user-created="userCreationSuccessHandler" on-password-changed="userSuccessHandler" on-password-reset="userSuccessHandler" on-user-removed="userSuccessHandler"></firebase-auth>
    <firebase-document id="FCfirebase" location="focusedstaging1.firebaseio.com/users"></firebase-document>
    <gold-email-input label="Email" auto-validate required value="{{email}}"></gold-email-input>
    <paper-input label="Password" name="login_password" type="password" required value="{{password}}"></paper-input>
    <paper-button raised on-tap="login" hidden$="{{computeLoginHidden(statusKnown, user)}}">Login</paper-button>
    <paper-button raised on-tap="logout" hidden$="{{computeLogoutHidden(statusKnown, user)}}">Logout</paper-button>
    <paper-button raised on-tap='newUser' hidden$='{{computeLoginHidden(statusKnown, user)}}'>Create a Login</paper-button>
    <google-recaptcha id="gcap" on-captcha-rendered="sayHi" type="audio" sitekey="6LdivA4TAAAAAGis3LnPda4fJury0ghnSgppC3Ui"></google-recaptcha>
  </template>
<script>
  Polymer({
    is: 'fc-loginform',

    properties: {
      provider: {
        type: String,
        value: 'password'
      },

      message: {
        type: String,
        value: ''
      },

      email: {
        type: String,
        value: ''
      },

      password: {
        type: String,
        value: ''
      },

      user: {
        type: Object,
        value: null,
        notify: true
      },

      statusKnown: {
        type: Boolean,
        notify: true
      }
    },
    onloadCallback: function(){
      console.log("Working");
      /*grecaptcha.render("recaptchaBox", {
          'sitekey' : '6LdivA4TAAAAAGis3LnPda4fJury0ghnSgppC3Ui'
        });*/
    },
    login: function() {
      var params = {'email':this.email,'password':this.password};
      this.$.firebaseLogin.login(params);
    },
    logout: function() {
      this.$.firebaseLogin.logout();
    },
    newUser: function(){
      this.$.firebaseLogin.createUser(this.email, this.password);
    },
    errorHandler: function(e) {
      alert('Error: ' + e.detail.message);
    },
    computeLoginHidden: function(statusKnown, user) {
      return !statusKnown || !!user;
    },
    computeLogoutHidden: function(statusKnown, user) {
      return !statusKnown || !user;
    },
    computeLoginStatus: function(statusKnown, user) {
      if (statusKnown && user) {
        return 'Logged in';
      }
      if (statusKnown) {
        return 'Logged out';
      }
      return 'Unknown (checking status...)';
    },
    userCreationSuccessHandler: function(e){
      var new_uid = e.detail.uid;
      this.$.FCfirebase

    },
    sayHi: function(e){
      console.log(e);
    }
  });
</script>
</dom-module>
