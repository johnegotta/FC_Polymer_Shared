<dom module id="fc-dashboard-one">
<template id="fc-dashboard-one-template">
<style is="custom-style">
</style>
<span id="browser-sync-binding"></span>
<paper-drawer-panel drawer-toggle-attribute="paper-drawer-left" drawer-width="380px" left-drawer>
		<div drawer vertical layout container >
			<image style="margin: 45px; width:310px; height: 150px;" src="../../../images/FC_frontpage_logo.png">
			<hr>
			<fc-call-card-inputs id="fcInputs" inquirer="{{inquirerToInqTransfer}}"></fc-call-card-inputs>

			
		<!--		<fc-callscriptAnime style="position: fixed; top: 900px;" class="layout vertical center center-justified"></fc-callscriptAnime>-->
		<fc-data-assistant style="position: fixed; top: 900px;" class="layout vertical center center-justified"></fc-data-assistant>

		</div>
<!-- Drawer Left Ends -->
<!--Content Begins-->	
		<div main style="height:100%">
			<paper-header-panel mode="seamed">			
				<div class="paper-header">
				
					<paper-tabs selected="[[route]]"> 
						<paper-tab link><a data-route="home" href="/" class="horizontal center center layout" on-click="onDataRouteClick">
							<iron-icon icon="home"></iron-icon><br>
							<span>HOME</span>
						</a></paper-tab>
						<paper-tab link><a data-route='users' class="horizontal center center layout" href='/users'>
							<iron-icon icon='info'></iron-icon><br>
							<span>Users</span>
						</a></paper-tab>
						<paper-tab link><a data-route='user-info' class="horizontal center center layout" href='/user-info'>
							<iron-icon icon='info'></iron-icon><br>
							<span>User-Info</span>
						</a></paper-tab>
						<paper-tab link><a data-route='contact' class="horizontal center center layout" href='/contact'>
							<iron-icon icon='mail'></iron-icon>
							<span>Contact</span>
						</a></paper-tab>
					 	<paper-tab link><a data-route='johntest' class="horizontal center center layout" href='/johntest'>
							<iron-icon icon='social:person'></iron-icon>
							<span>John Test</span>
						</a></paper-tab>			
					</paper-tabs>
				</div>
<!-- <div class="content">-->
<!--Drawer Right Ends-->			
<!--Content Begins-->			
			<div class="content" >
				<iron-pages attr-for-selected="data-route" selected="{{route}}">
<!--Home Test Panel Begins-->		
				 	<section class="dashboard" data-route="home">
						<paper-material elevation="1">
							<fc-splitter border-type="8px ridge #aecdfe" orientation="horizontal" style="width:1200px;height:600px">
								<fc-splitter class="left" border-type="none" orientation="vertical" style="width:100%;height:100%">
									<fc-splitter orientation="horizontal" style="width:100%;height:100%">
									</fc-splitter>
								</fc-splitter>
								<fc-input-generator class="right" pathlocal="https://focusedstudents.firebaseio.com/contactinfo"></fc-input-generator><fc-input-generator pathlocal="https://focusedstudents.firebaseio.com/contactinfo" class="right"></fc-input-generator> 
							</fc-splitter>
						</paper-material>
					</section>
<!--Home Test Panel Ends-->
<!--User Test Panel Begins-->					
					<section class="dashboard"  data-route="users">
						<!---->
						<fc-top-view-dashboard i-path='http://www.focusedstaging.com/Fresh_Attempt%20/index-jason.html' lower-right="fc-list-two" lower-left="fc-student-intake-form">

					</section>

					<section class="dashboard"  data-route="user-info">

							<div>

									<fc-student-intake-form class="left">
									</fc-student-intake-form>	
			
											</fc-splitter>
							</div>							
				</paper-material>
					</section>

									<h2 class='paper-font-display2'>Contact TOP</h2>
										<p>This is the contact section</p>
										<fc-input-generator pathlocal="https://focusedstudents.firebaseio.com/contactinfo"></fc-input-generator>			
								<!--	<fc-selector></fc-selector>-->
								</div>
							</paper-material>
							<div flex>
								<paper-material>
									<div>					 
									<!--<fc-testUploader droppable raised multi>Select Files</fc-testUploader>
									<div id="dvCSV" style="overflow-x:scroll;"></div>
									<fc-connection-checker></fc-connection-checker>
									<fc-johntest></fc-johntest>
									<fc-splitter direction="up"></fc-splitter>
									<h2 class='paper-font-display2'>inputs</h2>
									<p>This is the Input section</p>
									<fc-selector>
									</fc-selector>
									<span>TOP</span>
									<fc-call-card-input-model-one>
									</fc-call-card-input-model-one>
									<fc-call-card-input-model-two>
									</fc-call-card-input-model-two>
									<div horizontal layout flex>
										<fc-call-card-input-model-two>
										</fc-call-card-input-model-two>
										<fc-courseDetailsCard>
										</fc-courseDetailsCard>-->
										<fc-connection-checker>
										</fc-connection-checker>
									</div>
								</paper-material>
							</div>
						</div>
					</section>
<!--Contact Test Area Ends-->

<!--True Test Area Begins-->
<!--Large Panel Display 
Dashboard Tests-->
						<section class="dashboard" data-route='johntest'>
							<fc-splitter border-type="8px ridge #aecdfe" orientation="horizontal" style="width:1200px;height:600px">
								<fc-splitter class="left" border-type="none" orientation="vertical" style="width:100%;height:100%">
									<img class="left" src="http://i.imgur.com/DHzh6b6.jpg" style="width:80%;padding:20px">
				







									<img class="right" src="http://cdn.gamerant.com/wp-content/uploads/Fallout-4-Boston-Skyline.jpg" style="width:80%;padding:20px">
								</fc-splitter>
								<fc-input-generator class="right" pathlocal="https://focusedstudents.firebaseio.com/contactinfo"></fc-input-generator><fc-input-generator pathlocal="https://focusedstudents.firebaseio.com/contactinfo" class="right"></fc-input-generator> 
  								

							</fc-splitter>
							
						</section>
					</iron-pages>
				</div>
	</paper-drawer-panel>
	</template>
