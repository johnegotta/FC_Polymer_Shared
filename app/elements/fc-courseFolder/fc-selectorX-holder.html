<dom-module id="fc-selectorX-holder">
<style>
paper-button{
	min-width: 80px;
	min-height: 40px;
	background: goldenrod;
	color: dodgerblue;
	font-size: 16px;
	font-weight: 700;
}
</style>
<template>

<div id="holderId" path={{path}} placeholder={{placeholder}} holderid='{{holderid}}' selectorlabel={{selectorlabel}} selectorid={{selectorid}}>
	



</div>
<paper-button on-tap="doIt">DO IT</paper-button>
</template>
<script>
Polymer({
	is:"fc-selectorX-holder",
	properties:{
		path: String,
		selectorlabel: String,
		placeholder: String,
		id: String,
		holderid: String,
		selectorid: String,
		notify: true,
		reflectToAttributes: true
	},

attached: function(){
  		var passedId=this.selectorid;
  		var passedPath=this.path;
  		alert(passedPath);
  		var passedLabel=this.selectorlabel;
  		var passedPlaceholder=this.placeholder;
  		var selectorX = new FcSelectorX(passedId, passedPath, passedLabel, passedPlaceholder);

  		var hanger=this.$.holderId;
  		hanger.appendChild(selectorX);  
	}, 
doIt: function(){
		var passedId2=this.selectorid;
  		var passedPath2=this.path;
  		var passedLabel2=this.selectorlabel;
  		var selectorX2 = new FcSelectorX(passedId2, passedPath2, passedLabel2, passedPlaceholder2);
		var passedPlaceholder2=this.placeholder
  		var hanger2 = this.$.holderId;
  		hanger2.appendChild(selectorX2);
	}
});
</script>
</dom-module>
