<dom-module id="fc-selectorX-holder">
<style>
paper-button{
	min-width: 80px;
	min-height: 40px;
	background: goldenrod;
	color: dodgerblue;
	font-size: 16px;
	font-weight: 700;
}
</style>
<template>

<!-- <div id="holderId" shit={{path}} placeholder={{placeholder}} holderid='{{holderid}}' selectorlabel={{selectorlabel}} selectorid={{selectorid}} filter={{value::itempassed}} observer={{observer}} data-value$='{{item.fctype, item.coaches, item.schedule, item.startdate, item.title}}'> -->
<div id="holderId">{{path}}</div>
	
</div>
<paper-button on-tap="doIt">DO IT</paper-button>
</template>
<script>
Polymer({
	is:"fc-selectorX-holder",
	properties:{
		path: String,
		selectorlabel: String,
		placeholder: String,
		id: String,
		holderid: String,
		selectorid: String,
		filter:String,
		observer: String,
		notify: true,
		reflectToAttributes: true
	},

attached: function(){
  		var passedId=this.selectorid;
  		//var passedPath=this.path;
  		//alert(passedPath);
  		var passedLabel=this.selectorlabel;
  		var passedPlaceholder=this.placeholder;
  		var passedObserver=this.observer;
  		var passedFilter=this.filter;
  		var selectorX = new FcSelectorX(passedId, this.path, passedLabel, passedPlaceholder, passedObserver, passedFilter);
  		var hanger=this.$.holderId;
  		hanger.appendChild(selectorX);  
	}, 
doIt: function(){
		var passedId2=this.selectorid;
  		var passedPath2=this.path;
  		var passedLabel2=this.selectorlabel;
		var passedPlaceholder2=this.placeholder;
		var passedObserver2=this.observer;
  		var passedFilter2=this.filter;
  		var selectorX2 = new FcSelectorX(passedId2, passedPath2, passedLabel2, passedPlaceholder2, passedObserver2, passedFilter2);
  		var hanger2 = this.$.holderId;
  		hanger2.appendChild(selectorX2);
	}
});
</script>
</dom-module>
