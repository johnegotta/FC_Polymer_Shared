<dom-module id="fc-selectorX-holder">
<style>
paper-button{
	min-width: 80px;
	min-height: 40px;
	background: goldenrod;
	color: dodgerblue;
	font-size: 16px;
	font-weight: 700;
}
</style>
<template>
<!--
<div id="holderId" path={{path}} placeholder={{placeholder}} holderid='{{holderid}}' selectorlabel={{selectorlabel}} selectorid={{selectorid}} filter-value={{value::filterValue}} observer-value={{value::observerValue}}> -->
<div id="holderId"></div>

	
</div>
<!--<paper-button on-tap="doIt">DO IT</paper-button>-->
</template>
<script>
Polymer({
	is:"fc-selectorX-holder",
	properties:{
		path: String,
		selectorlabel: String,
		placeholder: String,
		id: String,
		holderid: String,
		selectorid: String,
		filter:String,
		observer: String,
		inputOne: String,
		notify: true,
		reflectToAttributes: true
	},

attached: function(){
  		var selectorX = new FcSelectorX(this.selectorid, this.path, this.selectorlabel, this.placeholder, this.filter, this.observer, this.inputOne);
  		var hanger=this.$.holderId;
  		Polymer.dom.flush();
  		Polymer.dom(hanger).appendChild(selectorX);


	}, 



doIt: function(){
		var passedId4=this.selectorid;
  		var passedPath4=this.path;
  		var passedLabel4=this.selectorlabel;
		var passedPlaceholder4=this.placeholder;
		var passedObserver4=this.observer;
  		var passedFilter4=this.filter;
  		var selectorX4 = new FcSelectorX(passedId4, passedPath4, passedLabel4, passedPlaceholder4, passedObserver4, passedFilter4);
  		var hanger4 = this.$.holderId;
  		hanger4.appendChild(selectorX4);
	}
});
</script>
</dom-module>
