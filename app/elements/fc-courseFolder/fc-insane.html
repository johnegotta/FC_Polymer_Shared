<dom-module id="fc-insane">
<style is="custom-style">

paper-item: {
	width: 400px;
	height: 36px;
	color: dodgerblue;
	background: goldenrod;
	font-weight: 650px;
	border: 4px ridge #aecdfe;
}

</style>
<template>
<paper-item> <span>{{item.name}}</span> <span>{{item.fcid}}</span> </paper-item>

</template>
<script>
FcInsane=Polymer({
	is: "fc-insane",
	properties: {
		inputOne: "item.fcid",
		notify: true, 
		reflectToAttributes: true
	}, 
factoryImpl: function (argInput){

	this.inputOne=argInput;
}
});
</script>
</dom-module>
