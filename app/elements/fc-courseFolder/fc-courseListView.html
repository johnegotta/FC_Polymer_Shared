<dom-module id="fc-courseListView">
<style is="custom-style">
    :host {
      @apply(--layout-vertical);
    }

    .main {
      @apply(--layout-block);
     /* @apply(--layout-scroll);*/
    }

    iron-icon {

    paper-item:hover:after{

      flex: wrap;

    }

  .fcborder{
      border: 4px ridge #aecdfe;

      max-width: 750px;
      max-height: 88px;
      margin: 2px;
      background: #fffffc;
      border-radius: 6px;
    

    }
  div.scrollercalendar::-webkit-scrollbar {

}
div.scrollerTwo::-webkit-scrollbar {

}

    paper-item-body {

      display: flex;
      flex: wrap;
    }

     paper-icon-button {
        margin-left: 8px;
        display: block;
        width: 24px;
        height:24px;
        text-align: center;
        color: #002c90;
      }
      paper-icon-button.blue {
        color: var(--paper-blue-500);
      }
      .scrollerTwo{
        overflow-y: scroll;
        height: 635px;
        padding-top: 10px;
      }

    
     iron-icon {
      color: var(--google-blue-500);
    }
    paper-item {

      color: #002c90;
    }

 cards.paper-material{
  padding: 40px;
  margin: 12px;
  
}   
 
.topdown{margin-top: 84px;}

                            <div secondary>
