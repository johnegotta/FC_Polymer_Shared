<dom-module id='fc-courseDetailsCard'>
<style is='custom-style'>
div.control {

	height: 400px;
	width: 420px;
  display: block;
}
paper-material.coursestuff{
	border: 3px ridge blue;
  padding:  10px;
  color: brown;
  background: #f5f5f5;
  display: block;
  width: 348px;
  font-size: 13px;
  font-weight: 400;
  border-radius: 22px;
  margin: 24px;

}
paper-material.callcard{
  padding: 8px 8px 4px 8px;
  color: brown;
  background: #f5f5f5;
  display: block;
  width: calc(95vw - 585px);
  font-size: 13px;
  font-weight: 400;
  border-radius: 22px;
}

span{
  color: #002c90;
  font-weight: 700;
  margin-left: 2v;

}
section{
  margin: 10px 10px 0px 6px;
}
</style>
<template>
<div class="container layout vertical control">
  <section class="horizontal layout container" style="width: 400px;">
   <template is="dom-repeat" items='{{courses}}' as="{{course}}" class="horizontal layout flex">
    <paper-material class="coursestuff layout horizontal container" elevation='3'>
          <section class='layout vertical container nowrap block'>
               <div>Type: </div>
               <div>Test Date: </div>
               <div>Class Schedule: </div>
               <div>Test Schedule:</div>
               <div>Coach: </div>
               <div>Remaining Seats: </div>
               <div>Start Date:</div>
               <div>Price: </div>
                <h6 on-tap='openCourseDescription'>Course Description</h6>
          </section>
           <section class='layout vertical container nowrap block'>
                <div><span>{{course.type}}</span></div>
               <div><span>{{course.title}}</span></div>
               <div><span>{{course.schedule}}</span></div>
               <div><span>{{course.testschedule}}</span></div>
               <div><span>{{course.coaches}}</span></div>
               <div><span>{{course.seatsremaining}}</span></div>
               <div><span>{{course.startdate}}</span></div>
               <div><span>{{course.price}}</span></div>
          </section>
    </paper-material>
    </section>
    </div>
      </template>

        <section>
               <div class='vertical layout'>
                    <iron-collapse horizontal id='courseDescription' style="position: relative; top: 45px;">
                         <paper-material class='callcard' elevation='4'>
                             <fc-grid></fc-grid>
                         </paper-material>
                    </iron-collapse>
               </div>
          </section>
   
</template>
