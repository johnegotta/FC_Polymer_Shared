<dom-module id='fc-courseDetailsCard'>
<template>
<style is='custom-style'>
article.control {

	min-height: 400px;
	max-width: 350px;
}
paper-material.coursestuff{
	border: 3px ridge blue;
  padding: 6px;
  color: #002c90;
  background: #afafaf;
  display: block;
  max-width: 338px;

}
</style>

<article class="container layout vertical fits flex control">
<paper-material class="coursestuff" elevation='3'>
          <section>
               <div>Course Type: <span>{{course.type}}</span></div>
               <div>Course Title: <span>{{course.title}}</span></div>
               <div>Course Schedule: <span>{{course.schedule}}</span></div>
               <div>Course Testing Schedule:&nbsp<span>{{course.testschedule}}</span></div>
               <div>Coach: <span>{{course.coaches}}</span></div>
               <div>Price: <span>{{course.price}}</span></div>
               <div>Remaining Seats: <span>{{course.seatsremaining}}</span></div>
          </section>
           <section>
           <h5 on-tap='openCourseDescription'>Course Description</h5>
               <div class='verticle layout'>
                    <iron-collapse id='courseDescription'>
                         <paper-material class='callcard' elevation='4'>
                              <p>Course Description: <span>{{course.description}}</span></p>
                    
           
                         
                         </paper-material>
                    </iron-collapse>
               </div>
          </section>
          <section>
               <h5 on-tap='openCoursePerormanceData'>Class Performance</h5>
               <div class='verticle layout'>
                    <iron-collapse id='coursePerformanceData'>
                         <paper-material class='callcard' elevation='4'>
                              <div>Performance Average: <span>{{course.thirtysevenpercent}}</span></div>
                              <div>Performance Top 20 Percent: <span>{{course.twentypercent}}</span></div>
                              <div>Performance Top 10 Percent: <span>{{course.tenpercent}}</span></div>
                              <div>Performance Top 5  Percent: <span>{{course.fivepercent}}</span></div>
                              <div>Performance Top 1 Percent: <span>{{course.onepercent}}</span></div>
                              <paper-button class='better-platinum' on-tap='doIt'>Select
                              </paper-button>
                         </paper-material>
                    </iron-collapse>
               </div>
          </section>
     </article>
     </paper-material>
</template>
<script>
     Polymer({
      is: 'fc-courseDetailsCard',
    	properties:{
	    	course:{ 
	    		type: Object, 
	    		value: {
	    			      type: '2400 Focused SAT',
	    			      title: 'January 2016 2400 SAT Test Date',
	               	schedule: 'Monday Wednesday',
	               	testschedule: 'Saturday',
                  time: '6:00PM - 9:00pm',
	               	coaches: 'Stacy Collerette',
	               	coachespictures: '',
	               	price: '$2400.00',
	                seatsremaining: '4',
	                totalseats: '24',
	                description: 'Closer Description Here',
	                thirtysevenpercent: '256.33 points',
	                twentypercent: '320 points',
	                tenpercent: '430 points',
	                fivepercent: '550 points',
	                onepercent: '710 points',
                  fcid: '2016.01.2400SAT.MonWed.6_9PM'
	            },
	            notify: true,
	            reflectToAttributes: true
	        }
	    },
    
    openCourseDescription: function(){
		     this.$.courseDescription.toggle();
		     //this.$.headerCollapseIcon.icon = this.$.collapsedDetail.opened ? 'icons:remove':'icons:add';
		      },

      openCoursePerormanceData: function(){
		     this.$.coursePerformanceData.toggle();
		      }
    });
  </script>
