<dom-module id='fc-courseDetailsCard'>
<template>
<style is='custom-style'>
div.control {

	height: 400px;
	width: 400px;
  display: block;
}
paper-material.coursestuff{
	border: 3px ridge blue;
  padding:  10px;
  color: brown;
  background: #f5f5f5;
  display: block;
  font-size: 13px;
  font-weight: 400;
  border-radius: 22px;
  margin: 24px;
  width: 400px;

}
.callcard{
  padding: 8px 8px 4px 8px;
  color: brown;
  background: #fafafa;
  display: block;
  width: calc(95vw - 585px);
  font-size: 13px;
  font-weight: 700;

}

span{
  color: #002c90;
  font-weight: 700;
  margin-left: 2v;

}
section{
  margin: 10px 10px 0px 6px;
}
</style>

<firebase-collection id="classfirebase" data="{{courses}}" location="https://focused0ne.firebaseio.com/courses"></firebase-collection>

<div class="container layout vertical control">
  <section class="horizontal layout container wrap" style="width: 68vw;">
   <template is="dom-repeat" items='{{courses}}' as="item" class="horizontal layout wrap">
    <paper-material class="coursestuff layout horizontal container" style="width:330px;" elevation='3'>
          <section class='layout vertical container nowrap block' style="width: 158px;">
               <div>Type: </div>
               <div>Test Date: </div>
               <div>Class Schedule: </div>
               <div>Test Schedule:</div>
               <div>Coach: </div>
               <div>Remaining Seats: </div>
               <div>Start Date:</div>
               <div>Price: </div>
              <h6 >Course Description</h6>
          </section>
           <section class='layout vertical container nowrap block' style="width: 158px;">
                <div><span>{{item.fctype}}</span>&nbsp</div>
               <div><span>{{item.title}}</span>&nbsp</div>
               <div><span>{{item.schedule}}</span>&nbsp</div>
               <div><span>{{item.testschedule}}</span>&nbsp</div>
               <div><span>{{item.coaches}}</span>&nbsp</div>
               <div><span>{{item.seatsremaining}}</span>&nbsp</div>
               <div><span>{{item.startdate}}</span>&nbsp</div>
               <div><span>{{item.price}}</span>&nbsp</div>
          </section>
    </paper-material>
    </template>
    </section>
    </div>
