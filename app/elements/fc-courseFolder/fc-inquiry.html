<dom-module id="fc-inquiry">
<style is="custom-style">
:host{
	display: block;
}

 paper-material.card {
	margin-left: 4px;
  margin-right: 4px;
	margin-top: 2px;
	padding: 4px;
	text-indent: 0px;
	width: 333.7px;
	display: block;
}

h3.title{
	text-align: center;
	text-indent: -3px;
	font-size: 26px;
	color: #013483;
	padding-bottom: 10px;
	margin-bottom: 16px;
}


</style>
<template>
		<div class="vertical layout">
      <span><b>Id:</b> <span>{{data.fcid}}</span></span>
      <span><b>Message:</b> <span>{{data.message}}</span></span>
    </div>

</template>


<script>
  Polymer({
    is: 'fc-inquiry',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
      background: '#1e1e1e',
	    reflectToAttributes: true,
	    notify: true,
      data: {
        fcid: String
      },
      headerTitle: {
			 type: String,
			 reflectToAttributes: true,
			 notify: true
			},
      animationConfig: {
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this
            }, {
              name: 'fade-out-animation',
              node: this.$.placeholder,
              timing: {
                delay: 0
              }
            }, {
              name: 'fade-in-animation',
              node: this.$.container,
              timing: {
                delay: 200,
                duration: 200
              }
            }],

            'exit': [{
              name: 'opaque-animation',
              node: this.$.placeholder
            }, {
              name: 'fade-out-animation',
              node: this.$.container,
              timing: {
                duration: 200
              }
            }, {
              name: 'reverse-ripple-animation',
              id: 'reverse-ripple',
              fromPage: this
            }]
          };
        }
      },

      sharedElements: {
        value: function() {
          return {
            'ripple': this.$.placeholder,
            'reverse-ripple': this.$.placeholder
          };
        }
      }
    }
  });
</script>
</dom-module>
