<dom-module id="fc-courseSelector">
<template>
<style>
</style>
  
    <div> Focused SAT Courses Currently Offered: </div>
    <div> Please select the Test Date(s) that Interests You</div>
    <template is="dom-repeat" id="coursesbydate" items="{{courses}}">
        <div> November 2015 2400 SAT Test Date: <span>{{item.November2015}}</span></div>
        <div> December 2015 2400 SAT Test Date: <span>{{item.December2015}}</span></div>
        <div> January 2016 2400 SAT Test Date: <span>{{item.January2016}}</span></div>
        <div> March 2016 1600 SAT Test Date: <span>{{item.March2016}}</span></div>
        <div> May 2016 1600 SAT Test Date: <span>{{item.May2016}}</span></div>
        <div> June 2016 1600 SAT Test Date: <span>{{item.June2016}}</span></div>
        <div> Summer 2016 1600 SAT Test Date: <span>{{item.Summer2016}}</span></div>
        <div> October 2016 1600 SAT Test Date: <span>{{item.October2016}}</span></div>
        <div> November 2016 1600 SAT Test Date: <span>{{item.November2016}}</span></div>
        <div> December 2016 1600 SAT Test Date: <span>{{item.December2016}}</span></div>
        <button on-click="toggleSelection">Select</button>
    </template>

    <array-selector id="selector" items="{{courses}}" selected="{{selected}}" multi toggle></array-selector>
    <div>
    <div> Selected Courses: </div>
    <fc-courseDetailsCard fc-course-id='{{fcCourseIds}}'></fc-courseDetailsCard>
    </div>
  </template>

  <script>
    Polymer({
      is: 'fc-courseSelector',
      properties: {
        fcCourseIds: {
          type: Array,   



                    }



      }
      ready: function() {
        this.employees = [
            {first: 'Bob', last: 'Smith'},
            {first: 'Sally', last: 'Johnson'},
            ...
        ];
      },
      toggleSelection: function(e) {
        var item = this.$.courselist.itemForElement(e.target);
        this.$.selector.select(item);
      }
    });
  </script>
 <paper-menu>
      <paper-submenu>
        <paper-item class="menu-trigger">Topics</paper-item>
        <paper-menu class="menu-content">
          <paper-item>Topic 1</paper-item>
          <paper-item>Topic 2</paper-item>
          <paper-item>Topic 3</paper-item>
        </paper-menu>
      </paper-submenu>
      <paper-submenu>
        <paper-item class="menu-trigger">Faves</paper-item>
        <paper-menu class="menu-content">
          <paper-item>Fave 1</paper-item>
          <paper-item>Fave 2</paper-item>
        </paper-menu>
      </paper-submenu>
      <paper-submenu disabled>
        <paper-item class="menu-trigger">Unavailable</paper-item>
        <paper-menu class="menu-content">
          <paper-item>Disabled 1</paper-item>
          <paper-item>Disabled 2</paper-item>
        </paper-menu>
      </paper-submenu>
    </paper-menu>
</dom-module
