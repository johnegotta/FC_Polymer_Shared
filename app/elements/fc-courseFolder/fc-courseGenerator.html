<template>
<div>Creating a New Focused Offering</div>
<p> First, if you have worked at Focused previously you know that we have historically offered course and programs which <i> focus</i> on standardized test.  While the Focused SAT, PSAT and ACT courses have been the hallmark of the Focused brand, in the coming years we hope that our Young Scholars programs will so supplement children"s early education that "test prep" <i>per se</i> will become a thing of the past. At Focused, we have always seen standardized tests merely as an opportunity to accellerate education, widen student perspectives, and fill in the gaps left by traditional education.</p>
<p> As a result of Focused"s increased educational scope in 2016 and beyond, some of the course offerings may be unfamiliar to Focused team members and clients alike. To increase awareness, this course generator and other portions of Focused"s new digital applications will take the time to explain new programs and features to any and all who are interested. </p>
<p> To learn more--or even ask a seemingly silly question--take advantage of Focused"s new educational assistant which is part of this application.  <span> CLICK HERE</span> to activate the Focused Assistant. </p>
