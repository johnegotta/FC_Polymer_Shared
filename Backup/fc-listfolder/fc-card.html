<dom-module id="fc-card">
<style is="custom-style">
:host{ 
	display: block;
}

 paper-material.card {
	margin: 4px;
	padding: 4px 4px 0px 4px;
	text-indent: 0px;
	padding-bottom: 20px;
	width: 420px;
	height: 600px;
	display: inline-block;
}  

h3.title{
	text-align: center;
	text-indent: -3px;
	font-size: 26px;
	color: #013483;
	padding-bottom: 6px;
	margin-bottom: 0px;
}
h4.subtitle{
	text-align: center;
	text-indent: -3px;
	font-size: 18px;
	color: #013483;
	padding-bottom: 6px;
	margin-bottom: 4px;
}

</style>
<template id="fc-cardTemplate">
	<paper-material class="card" elevation$="{{elevation}}">
		<h3 class="title">{{headerTitle}}</h3>
			<h4 class="subtitle">{{headerSubtitle}}</h4>
			<div class="vertical layout">
			<div class="horizontal layout wrap">	
	 			<content> 

	 			</content>
	 			
	  		</div>
	  	</div>
	</paper-material>
</template>
<script>
Polymer ({
	is : "fc-card",
		properties: {
			data: {	
					type: Object, 
					reflectToAttributes: true,
					notify: true
					},
					
			background: '#fefefe',
			reflectToAttributes: true,
			notify: true,
			headerTitle: {
							type: String,
							reflectToAttributes: true,
							notify: true
						},
			elevation: {
							type: Number,
							value:"3",
							reflectToAttributes: true,
							notify: true
						},
			value: 	{
							type: Object,
							notify: true, 
							reflectToAttributes: true
			},
			headerSubtitle: {
							type: String,
							reflectToAttributes: true,
							notify: true
						}
	} 			
		
});
</script>	
</dom-module>
