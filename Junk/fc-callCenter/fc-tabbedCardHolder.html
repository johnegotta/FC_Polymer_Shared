<dom-module id="fc-tabbedCardHolder" name="Tabitha">
<style is="custom-style">
:host {
    display: block;
    }
    paper-tabs{
      background-color: #fafafa;
      color: #002c90;
      font-weight: 700;
      margin: 20px auto;
      border: 16px solid white;
      max-width: 900px;
      font-size: 13px;

    }
    paper-tab{
      border-color: #002c80;
      --paper-tab-margin: 8px;
      --paper-tab-border: 4px solid white;
      --paper-tab-width: 200px;
      --paper-tab-display: flex;

    }
    paper-material.tight{
      margin: 12px 12%;
      border-radius: 22px;
      background: #ededed;
      padding: 16px;
    }
</style>

<template>
	<paper-tabs selected={{selected_tab}} class="flex wrap layout horizontal" attribute-for-sected='name' class='vertical' tabindex='-1'>
	  <paper-tab>Core Information</paper-tab>
	 	<paper-tab>Student Results</paper-tab>
    <paper-tab>Payment History</paper-tab>
  </paper-tabs>
	
	<iron-pages  selected={{selected_tab}}>
    <section name="coreInfo">
      <paper-material class="callcard layout horizontal wrap tight center-center" elevation="2">
        <fc-card header-title="Messages" data="{{callinfo}}">
           <p>I am a Student Card for <span>{{callinfo.firstname}}</span> <span>{{callinfo.lastname}}</span></p><p> Below is <b> <span>{{callinfo.firstname}}</span> <span>{{callinfo.lastname}}</span><span>â€™s Message: </span></b> <span>{{callinfo.message}}</span></p>

        </fc-card>
        <fc-card header-title="Two">
        Card Two
        </fc-card>
        <fc-card header-title="Three">
        </fc-card>
      </paper-material>

    </section>
    <section name="academic">Academics</section>
    <section name="payment">Payment</section>
  </iron-pages>
</template>
  <script>

  Polymer({
  	is : "fc-tabbedCardHolder",
    properties: {
      callinfo: {
        type: Object, 
        notify: true, 
        reflectToAttributes: true  
                  }
    }
  });
  
  </script>
</dom-module>
