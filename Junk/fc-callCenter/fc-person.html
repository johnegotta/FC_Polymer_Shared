<dom-module id="fc-person">
<style>

 

</style>
<template id="fc-person">

</template>
<script>
FcPerson = Polymer ({
	is : "fc-person",
	
	properties: {
		fcid: {
			type: String,
			notify: true
		},
		firstname: {
			type: String,
			notify: true
		},
		lastname: {
			type: String,
			notify: true
		}
	},

	factoryImpl: function(first, last, email, phone){
		this.firstname = first;
		this.lastname = last;
		this.email = email;
		this.phone = phone;
		this.fcid = first + last + "00001";
	}
		
});

var callCenterPerson = new FcPerson("Doctor", "Evil", "docevil@d.com", "none");
//alert("callCenterPerson.firstname " + callCenterPerson.firstname);

</script>	
</dom-module>
