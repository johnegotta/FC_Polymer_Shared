<dom-module id="fc-buttons">
<style is="custom style">
paper-button.gold {
	background: #edc013;
	raised: true;
	border-radius: 11px;
	box-shadow: 10px 10px 5px #888888;
	font-weight: 800;
	color: #002c80;
	margin-top: 10px;
	margin-left: 50px;
	font-size: 13px;
	text-align: left;
	text-indent: 0px;
	bottom: 8px;
}

paper-button.green {
	background: green;
	raised: true;
	border-radius: 11px;
	box-shadow: 10px 10px 5px #888888;
	font-weight: 800;
	color: #fff;
	margin-top: 10px;
	margin-left: 50px;
	font-size: 13px;
	text-align: left;
	text-indent: 0px;
	bottom: 8px;
	}

paper-button.platinum {
	background: ##fafafa;
	raised: true;
	border-radius: 11px;
	box-shadow: 10px 10px 5px #888888;
	font-weight: 800;
	color: #002c80;
	margin-top: 10px;
	margin-left: 50px;
	font-size: 13px;
	text-align: left;
	text-indent: 0px;
	bottom: 8px;
}

paper-button.red {
	{
	background: red;
	raised: true;
	border-radius: 11px;
	box-shadow: 10px 10px 5px #888888;
	font-weight: 800;
	color: #ffffff;
	margin-top: 10px;
	margin-left: 50px;
	font-size: 13px;
	text-align: left;
	text-indent: 0px;
	bottom: 8px;
}
</style>
<template>
<content></content>
 <paper-button class$="{{buttonclass}}" on-tap$="{{tapFunctionType}}" buttontitle='{{buttontitle}}'
 > 
 	<span>{{buttontitle}}</span>
 	</paper-button>
 </template>
 <script>
Polymer({
	is: "fc-buttons",
	properties: {
		buttontitle: 'Add Call',
		buttonclass:'gold',
		tapFunctionType:'addCall',
		reflectToAttributes: true, 
		notify: true
	},

 clearInputs: function (){
 		  this.$.inp1.value = '';
	      this.$.inp2.value = '';
	      this.$.inp3.value = '';
	      this.$.inp4.value = '';
	      this.$.inp5.value = '';
	   	},
toggleDevice: function (){
    	this.$.device.toggle();
    },

writeToInputs: function(){
        this.fire('writeToInputs',this.inputSet);
      }

});
 </script>
