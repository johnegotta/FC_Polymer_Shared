<dom-module id="fc-paperInput">
<style is="custom-style">
    :host {
      display: block;
    }
    input::-webkit-input-placeholder {
      color: var(--paper-input-container-light-blue-500);
    }
    input:-moz-placeholder {
      color: var(--paper-input-container-light-blue-500);
    }
    input::-moz-placeholder {
      color: var(--paper-input-container-light-blue-500);
    }
    input:-ms-input-placeholder {
      color: var(--paper-input-container-light-blue-500);
    }
    paper-input: {
   		@apply {
   			color: var(--paper-input-container-green-500);

    		color: var(--paper-input-container-invalid-google-red-500;
	
			color: var(--paper-input-container-input-google-white-900);

		}
.fat 	{
	width: 160px;
	height: 32px;
}

.add-on-content.is-invalid ::content * {
      color: var(--paper-input-container-invalid-color, --google-red-500);
    }

  </style>

  <template>

   <span on-dblclick="toggleInput(readOnly)"><paper-input class="fatInput" always-float-label="true" auto-validate$="{{autoValidate}}" autocomplete="true" autofocus="true" maxlength="16" required$="{{required}}" name$="{{name}}" autocapitalize$="{{true}}" autocorrect$="{{true}}" error-message$="{{This is a Required Field!}}" value="{{value}}" label="{{label}}" placeholder="name" list$="{{list}}">
    </paper-input></span>

</template>
<script>
 FcPaperInput = Polymer({ Polymer({
    is: 'fc-paperInput',
    behaviors: [
      Polymer.IronFormElementBehavior,
      Polymer.PaperInputBehavior,
      Polymer.IronControlState
    ],

    properties: { 
    	alwaysFloatLabel: true,
    	autoValidate: true,
    	autocomplete: true, 
    	autofocus: true,
    	maxlength: 16, 
    	required:false, 
		autocapitalize:true, 
		autocorrect: true, 
		errorMessage: "This is a Required Field!",
		value:{}, 
		name: 'firstname'
		label: 'Inquirer First Name', 
		placeholder: 'First Name', 
		list:[],
		readOnly: false,
		notify: true,
		reflectToAttributes: true
	},

	//created: function()


	//ready




	 toggleInput: function(readOnly) {
      readOnly = !readOnly;
      return readOnly;
  		},
  	computed: function(name, placeholder){
  		if(name !== undefined){
  		placeholder=name;
  		return placeholder;}
  		else{
  			placeholder='name';
  			return placeholder;
  		}
  	}
  });
</script>
</dom-module>
